 bm_sengoku1575:0 "Schlacht von Nagashino"
 bm_sengoku1575_desc:0 "Oda Nobunaga rettete sich vor der gegen ihn gebildeten Koalition vollständig. Die Asakura und Azai fielen, Shogun Yoshiaki wurde verbannt und der gefährlichste Feind Takeda Shingen starb. Sein Sohn Takeda Katsuyori gab jedoch den Ehrgeiz seines Vaters nicht auf. Mit ihrer starken Kavallerie griff der neue Anführer des Takeda-Clans Nobunagas Verbündeten Tokugawa Ieyasu wiederholt an. Um Takedas Reiter zu besiegen, beschloss Nobunaga, Schusswaffen mit Bedacht einzusetzen.."

