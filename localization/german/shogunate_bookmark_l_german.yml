 bm_motonari1523:0 "Mori's Erwachen"
 bm_motonari1523_desc:0 "Die Geschichte erinnert sich an den jungen Mori Shojumaru als furchtlosen Draufgänger. Legenden erzählen von einer Begegnung mit Amago Tsunehisa in seiner Kindheit, als er einen Pfeil auf den Lord von Izumo schoss. Tsunehisa fing den Pfeil und verschonte ihn, beeindruckt von Shojumarus Tapferkeit, in der Hoffnung, in Zukunft gegen ihn kämpfen zu können. Shojumaru wurde 1506 verwaist und musste eine aktive Rolle im Gouverneursamt übernehmen. Im Jahr 1511 wurde Shojumaru offiziell ein Erwachsener oder Genpuku und wurde in Motonari umbenannt, er schuf einen der mächtigsten Clans der Sengoku-Zeit."

