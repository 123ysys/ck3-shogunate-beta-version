 bm_shizugatake1582:0 "Battle of Shizugatake"
 bm_shizugatake1582_desc:0 "After Oda Nobunaga's death, Hashiba Hideyoshi had more influence in the Oda clan due to his defeat of Akechi Mitsuhide.\n\nAt the Kiyosu Conference, Oda vassals gathered to decide the clan's future. Still, it also highlighted the conflicts between the vassals.\n\nNiwa Nagahide and Ikeda Tsuneoki joined an alliance with Hideyoshi. At the same time, the chief vassal Shibata Katsuie allied with Oda Nobutaka (Nobunaga's third son) and Takigawa Kazumasu.\n\nAt the end of the year, when the Hokuriku region was closed to snow, Hideyoshi moved his troops to Shibata's Nagahama Castle."

