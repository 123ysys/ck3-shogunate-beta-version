 bm_sengoku1582:0 "Der Fall der Takeda"
 bm_sengoku1582_desc:0 "Oda Nobunaga besiegte die Kavallerie von Takeda Katsuyori in der Schlacht von Nagashino. Er und seine Generäle wie Hashiba (Toyotomi) Hideyoshi, Shibata Katsuie und Akechi Mitsuhide drängten gegen andere regionale Mächte und sicherten den Frieden Zentraljapans. 1582 befahl Nobunaga einen großen Schlag, um den Takeda-Clan zu zerstören. Der Sturz des Takeda-Clans, der 400 Jahre lang die Provinz Kai regierte würde bald kommen, aber niemand ahnte dass Nobunaga auch in den kommenden Monaten getötet werden könnte ..."

