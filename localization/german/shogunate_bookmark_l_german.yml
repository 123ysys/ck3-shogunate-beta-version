 bm_honnoji1582:0 "Der Honno-ji Vorfall"
 bm_honnoji1582_desc:0 "1582 wurde Akechi Mitsuhide befohlen, nach Westen zu marschieren und Hashiba Hideyoshi zu unterstützen, der zu dieser Zeit gegen den Mori-Clan kämpfte. Am 21. Juni wurde Mitsuhide mit den Worten zitiert: "Der Feind ist in Honno-ji!" Seine Armee umstellte den Tempel und setzte ihn schließlich in Brand. Oda Nobunaga wurde entweder während der Kämpfe oder durch seine eigene Hand getötet. Mitsuhides Verrat an den Oda Clan schockierte die Hauptstadt und er war gezwungen, schnell zu handeln, um seine Position zu sichern. Aber Hashiba Hideyoshi und Shibata Katsuie marschierten gerade gegen Akechi und rächten Oda Nobunaga."

