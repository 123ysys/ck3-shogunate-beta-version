 #
 # 1493 : Meiou Coup
 #

 bm_meioucoup1493:0 "Meiou Coup"
 bm_meioucoup1493_desc:0 "Der Onin-Krieg endete 1477 und das Verwaltungssystem des Ashikaga-Shogunats wurde wiederhergestellt. Die Bewegung des Gekokujo hatte sich jedoch auf den Rest Japans ausgeweitet. Kuni Ikki und Ikko Ikki, d. H. Lokale Revolten gegen die Autorität von Shugo Daimyo, kontrollierten einige Provinzen wie Yamashiro oder Kaga. Die Nachfolgekrisen der Ashikaga und anderer wichtiger Clans wurden ebenfalls nicht vollständig gelöst. Im zweiten Jahr der Meiou-Ära (1493) beschloss Hosokawa Masamoto, der Kanrei des Shogunats, Shogun Ashikaga Yoshiki (später Yoshitane) zu entfernen und durch Yoshizumi zu ersetzen. Der Putsch selbst war erfolgreich, aber Yoshiki floh nach Hatakeyama Hisanobu in Etchu, und der Bürgerkrieg zwischen den zwei Shogunen wurde in den folgenden Jahren fortgesetzt. Viele prominente Sengoku-Clans hatten hier ihren Ursprung. Zum Beispiel startete Ise Moritoki, später bekannt als Hojo Soun, 1493 seine Eroberung der Provinzen Izu und Sagami.."

 bm_meioucoup1493_hosokawa_masamoto:0 "Masamoto"
 bm_meioucoup1493_hosokawa_masamoto_desc:0 "Hosokawa Masamoto (1466-1507)\n\nHosokawa Masamoto installed the new Shogun Ashikaga Yoshizumi through the Coup of Meio. Masamoto has a vast realm in the Kinai region and can freely give orders to his lord.\n\nHowever, Hatakeyama Hisanobu, who supports the previous Shogun Ashikaga Yoshiki, is vital. If Masamoto intends to keep the new Shogun in power, he must help his puppet.\n\n#bold Can he win against his many political rivals and bring the Hosokawa clan to power?#!"
 bm_meioucoup1493_hatakeyama_hisanobu:0 "Hisanobu"
 bm_meioucoup1493_hatakeyama_hisanobu_desc:0 "Hatakeyama Hisanobu (1475-1522)\n\nHatakeyama Hisanobu lost his father and his position as the head of the Hatakeyama clan in the Coup of Meio.\n\nHe and the previous Shogun Ashikaga Yoshiki are trying to turn the tide. If he can coordinate with his ally, the Noto branch of the Hatakeyama clan, he may march to Kyoto.\n\n#bold Can he reorganize the Shogunate under the restored Shogun, regain his position, and defeat his nemesis Hosokawa Masamoto?#!"
 bm_meioucoup1493_hatakeyama_yoshitoyo:0 "Yoshitoyo"
 bm_meioucoup1493_hatakeyama_yoshitoyo_desc:0 "Hatakeyama Yoshitoyo (1469-1499)\n\nHatakeyama Yoshitoyo, who inherited the Hatakeyama clan after the Coup of Meio, is confronted by his clanmate, Hatakeyama Hisanobu.\n\nTo unify the Hatakeyama clan, which has been divided since his father's time, he must first cooperate with the new Shogun Ashikaga Yoshizumi and protect the current Shogunate.\n\n#bold Can he unify the two divided samurai families, the Ashikaga clan and the Hatakeyama clan?#!"
 bm_meioucoup1493_ouchi_masahiro:0 "Masahiro"
 bm_meioucoup1493_ouchi_masahiro_desc:0 "Ouchi Masahiro (1446-1495)\n\nThe Ouchi clan is a prestigious family appointed by the Shogunate as the Shugo of the four provinces in the Saigoku region.\n\nDuring the reign of Ouchi Masahiro, the Ouchi clan expanded its control over the Northern Kyushu region and became increasingly influential.\n\nThe Coup of Meio is an opportunity to get involved in the politics of the Shogunate.\n\n#bold Can he control the national politics from Yamaguchi, known as the Kyoto of the west?#!"
 bm_meioucoup1493_akamatsu_masanori:0 "Masanori"
 bm_meioucoup1493_akamatsu_masanori_desc:0 "Akamatsu Masanori (1455-1496)\n\nAkamatsu Masanori rebuilt the Akamatsu clan, which had fallen due to assassinating the Shogun.\n\nEven after the revival, the clan suffered from frequent crises such as internal conflicts among vassals and invasions by the Yamana clan. Still, Masanori defeated them and solidified his powerful Shugo Daimyo.\n\n#bold Should he expand his realm further in the west or interfere in the civil war in the east?\n\nThe fate of Akamatsu is in your hands.#!"
 bm_meioucoup1493_amago_tsunehisa:0 "Tsunehisa"
 bm_meioucoup1493_amago_tsunehisa_desc:0 "Amago Tsunehisa (1458-1541)\n\nAmago Tsunehisa, Shugodai of Izumo province, is becoming more independent from his lord, the Kyogoku clan, and is expanding his realm.\n\nHowever, there are other powerful Shugo Daimyo, such as the Ouchi, Yamana, and Akamatsu clans to the east and west. If he continued to expand his realm, a clash would be inevitable.\n\n#bold Can he make full use of his devilish schemes and rise to become the Grand Daimyo, who has 11 provinces in the Chugoku region?#!"
 bm_meioucoup1493_ise_moritoki:0 "Moritoki"
 bm_meioucoup1493_ise_moritoki_desc:0 "Ise Moritoki (1456-1519)\n\nIse Moritoki (later Hojo Soun) helped his nephew, Imagawa Ujichika, inherit the Imagawa clan. The Imagawa clan gave Moritoki a castle as a vassal for his efforts.\n\nAfter the Coup of Meio, the new Shogun Ashikaga Yoshizumi decided to defeat Ashikaga Chachamaru, who murdered his relatives and controlled Izu province.\n\nMoritoki borrowed troops from Imagawa and launched an invasion of Izu.\n\n#bold Relying on his talent, can he become a pioneer of the Sengoku era?#!"
 bm_meioucoup1493_ashikaga_shigeuji:0 "Shigeuji"
 bm_meioucoup1493_ashikaga_shigeuji_desc:0 "Ashikaga Shigeuji (1438-1497)\n\nAshikaga Shigeuji, the fifth Kamakura Kubo, spent more than half of his life fighting against the Yamanouchi branch of the Uesugi clan.\n\nWhen the two branches of the Uesugi clan, Ogigayatsu, and Yamanouchi, began fighting among themselves, Shigeuji intervened in the war on Ogigayatsu's side.\n\n#bold Can he eliminate the Uesugi clan's power from the Kanto region and set up his royal court in Kamakura again?#!"
 bm_meioucoup1493_uesugi_akisada:0 "Akisada"
 bm_meioucoup1493_uesugi_akisada_desc:0 "Uesugi Akisada (1454-1510)\n\nUesugi Akisada, the head of the Yamanouchi branch of the Uesugi clan, is in the midst of a war with the Ogigayatsu branch of his family and Ashikaga Shigeuji, Kamakura Kubo.\n\nWhile it is crucial to concentrate on the nemesis in front of him, he should also pay attention to the new forces attacking from Izu province.\n\n#bold Can he win this war and end the long-lasting turmoil in the Kanto region?#!"

