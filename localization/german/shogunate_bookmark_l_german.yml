 #

 bm_genpeiwar1180:0 "Genpei Krieg"
 bm_genpeiwar1180_desc:0 "Die Taira hatten die Macht in Japan übernommen, sowohl durch Kontakte am Hof als auch durch militärische Gewalt. Kiyomori setzte seinen Enkel Antoku auf den Thron und wurde Regent. Seine Zwangsmaßnahmen führten 1180 zu einer erneuten Verschwörung unter Minamoto no Yorimasa und Prinz Mochihito, die er in der Ersten Schlacht von Uji militärisch niederschlug. Diese Schlacht gilt als erste des Genpei-Krieges.\n\n#X This date isn't the Sengoku era. Some features are disabled or tweaked.#!"

