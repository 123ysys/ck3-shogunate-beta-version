 trait_tea_master:0 "Tee Meister"
 trait_tea_master_desc:0 "Dieser Charakter beherrscht die Art der Teezeremonie und kennt den Wert von Teesets. Diese Fähigkeit ermöglicht dieser Person bessere diplomatische Verhandlungen, indem sie eine Teezeremonie organisiert oder wertvolle Teetassen verschenkt."
