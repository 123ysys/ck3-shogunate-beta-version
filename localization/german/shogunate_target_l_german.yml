 shogunate_target.0011.t:0 "Coalition against [target.GetFirstNameNoTooltip]"
 shogunate_target.0011.desc:0 "Faced the mighty [target.GetUINameNotMe], the coalition against [target.GetHerHim] has been formed. [target.GetFirstNameNoTooltip] must face the greatest crisis of [target.GetHerHis] life, with the survival of the [target.GetHouse.GetNameNoTooltip] clan at stake."
 shogunate_target.0011.a:0 "Nothing ventured, nothing gained."
 shogunate_target.0011.b:0 "[target.GetFirstNameNoTooltip] is no big deal."

 shogunate_target.0012.t:0 "Dissolved Coalition"
 shogunate_target.0012.desc:0 "The onslaught drove [target.GetUINamePossessive] forces to collapse and dissolved the coalition against [target.GetFirstNameNoTooltip], which had completed its role."
 shogunate_target.0012.a:0 "I shall return."
 shogunate_target.0012.b:0 "This is the end of [target.GetFirstNameNoTooltip]."

 shogunate_target.0013.t:0 "Collapsed Coalition"
 shogunate_target.0013.desc:0 "Despite the onslaught, [target.GetUINamePossessive] expansion was unstoppable, and the coalition against [target.GetFirstNameNoTooltip] finally collapsed."
 shogunate_target.0013.a:0 "Finally, I have escaped the jaws of death."
 shogunate_target.0013.b:0 "Is there no one to stop [target.GetHerHim]?"
