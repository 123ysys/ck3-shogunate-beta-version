 SHOGUNATE_CHARACTER_TITLE:0 "[SelectLocalization( Or( Or( EqualTo_string('$TITLE$', 'TITLE'), EqualTo_string('$TITLE$', '$TIER$') ), Or( EqualTo_string('$TITLE$', '$e_nmih_japan$'), EqualTo_string('$TITLE$', '$e_nmih_tenno$') ) ), '', Concatenate(' von ', '$TITLE$') )]"
 SHOGUNATE_CHARACTER_TIER:0 "[SelectLocalization( EqualTo_string('$TIER$', 'TIER'), '', Concatenate('$TIER$', ' ') )]"
 SHOGUNATE_CHARACTER_NICK:0 "[SelectLocalization( EqualTo_string('$NICK$', 'NICK'), '', Concatenate( '"', Concatenate('$NICK$', '" ') ) )]"
 SHOGUNATE_CHARACTER_DYNASTY:0 "[SelectLocalization( Or( EqualTo_string('$DYNASTY$', 'Dynastie'), EqualTo_string('$DYNASTY$', '$dynasty_name_10000420$') ), '', Concatenate('$DYNASTY$', ' ') )]"
 SHOGUNATE_CHARACTER_NAME:0 "[SelectLocalization( EqualTo_string('$NAME$', 'NAME'), '', '$NAME$' )]"

