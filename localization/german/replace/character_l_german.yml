 SHOGUNATE_GET_NAME_COURT_POSITION_EMPLOYEE:0 "[SelectLocalization( CourtPosition.GetEmployee.GetHouse.IsValid, Concatenate(CourtPosition.GetEmployee.GetHouse.GetBaseNameNoTooltip, ' '), '' )][CourtPosition.GetEmployee.GetFirstNameNoTooltip]"

