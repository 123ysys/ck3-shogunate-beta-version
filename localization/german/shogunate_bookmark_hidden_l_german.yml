 bm_hidden1180:0 "*"
 bm_title_hidden1180:0 "Prinz Mochihito's Rebellion"
 bm_hidden1180_desc:0 "Nach den Bürgerkriegen von Hogen (1156) und Heiji (1159) dominierte der Taira-Clan (Heishi) den kaiserlichen Hof. Taira no Kiyomori wurde zum Daijo Daijin, dem höchsten Kanzler des Reiches, ernannt, und sein Clan besaß so viele Lehen, dass ein Familienmitglied sagte: \"Wer nicht zum Taira-Clan gehört, sollte kein echter Adliger sein.\" Der Konflikt zwischen Kiyomori und dem pensionierten Kaiser Go-Shirakawa wurde jedoch Ende der 1170er Jahre ernst und einige Anti-Taira-Fraktionen begannen zu planen."

