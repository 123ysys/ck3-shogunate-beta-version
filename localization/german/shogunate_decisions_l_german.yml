 # Change First Name
 change_first_name_decision:0 "Change My First Name"
 change_first_name_decision_desc:0 "You will change your first name. Samurai usually changes his name many times in his life because of his coming of age, promotion or entering the priesthood."
 change_first_name_decision_tooltip:0 "Change your first name as you like"
 change_first_name_decision_confirm:0 "It's a time to change my name"

 shogunate_decision.0002.t:0 "A Turning Point"
 shogunate_decision.0002.desc:0 "This day is a turning point in my life. I will change my old name [child.GetFirstName] into the new one."
 shogunate_decision.0002.a:0 "Sounds good."

 # Adopt Child
 adopt_child_decision:0 "Adopt a Child"
 adopt_child_decision_desc:0 "You will adopt a child and make him your heir in order to secure your dynasty. Your current heir will lose his position."
 adopt_child_decision_tooltip:0 "Adopt a child and make him your heir"
 adopt_child_decision_confirm:0 "I am your father from now"

 shogunate_decision.0001.t:0 "A New Hope"
 shogunate_decision.0001.desc:0 "Good. Good! The soul is strong with you, [child.GetFirstName]. A powerful samurai you will become. Henceforth, you shall be know as..."
 shogunate_decision.0001.a:0 "Thank you, my father."

