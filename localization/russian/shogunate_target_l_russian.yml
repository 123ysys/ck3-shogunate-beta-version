 CB_SHOGUNATE_COALITION_TARGET:0 "Цель заговора"
 CB_SHOGUNATE_NOT_COALITION_TARGET:0 "Не цель заговора"

 shogunate_action_global_coalition:0 "Заговор против [recipient.GetFullNameNoTooltip]"
 shogunate_action_global_coalition_label:0 "Заговор существует"
 shogunate_action_global_coalition_desc:0 "[recipient.GetFullName] is a target of the coalition. Once targeted, other characters are more likely to attack [recipient.GetHerHim]."
 shogunate_action_global_coalition_click:0 "#I Click to view#!"
 shogunate_action_global_coalition_combined_label:0 "[recipient.GetFullNameNoTooltip]"
 shogunate_action_global_coalition_combined_group_label:0 "Заговор существует"
 shogunate_action_global_coalition_combined_group_name:0 "Заговор существует"
 shogunate_action_global_coalition_combined_group_description:0 "There are some coalitions. Once targeted, other characters are more likely to attack them."

 shogunate_target.0011.t:0 "Заговор против [target.GetFirstNameNoTooltip]"
 shogunate_target.0011.desc:0 "Faced the mighty [target.GetUINameNotMe], the coalition against [target.GetHerHim] has been formed. [target.GetFirstNameNoTooltip] must face the greatest crisis of [target.GetHerHis] life, with the survival of the [target.GetHouse.GetNameNoTooltip] clan at stake."
 shogunate_target.0011.a:0 "Nothing ventured, nothing gained."
 shogunate_target.0011.b:0 "[target.GetFirstNameNoTooltip] is no big deal."

 shogunate_target.0012.t:0 "Коалиция распущена"
 shogunate_target.0012.desc:0 "Натиск привел к краху сил [target.GetUINamePossessive] и коалиция против [target.GetFirstNameNoTooltip] выполнила свою роль и была распущена."
 shogunate_target.0012.a:0 "Я вернусь."
 shogunate_target.0012.b:0 "Это конец для [target.GetFirstNameNoTooltip]."

 shogunate_target.0013.t:0 "Коалиция распалась"
 shogunate_target.0013.desc:0 "Несмотря на натиск, экспансию [target.GetUINamePossessive] было не остановить, и коалиция против [target.GetFirstNameNoTooltip] в конце концов распалась."
 shogunate_target.0013.a:0 "Наконец-то я вырвался из пасти смерти."
 shogunate_target.0013.b:0 "Неужели некому остановить [target.GetHerHim]?"
