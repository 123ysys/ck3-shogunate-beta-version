 trait_ashikaga_family:0 "Род Асикага"
 trait_ashikaga_family_desc:0 "Этот персонаж - из клана Асикага. Родство не ограничивается только членами семьи Асикага."
 trait_ashikaga_family_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - из клана Асикага. Родство не ограничивается только членами семьи Асикага."

 trait_tea_master:0 "Мастер чайной церемонии"
 trait_tea_master_desc:0 "Этот персонаж освоил тонкости чайной церемонии и знает цену чайным сервизам. Этот навык позволяет ему улучшить дипломатические переговоры, организовав чайную церемонию или подарив драгоценные чашки для чая."
 trait_tea_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] освоил тонкости чайной церемонии и знает цену чайным сервизам. Этот навык позволяет ему улучшить дипломатические переговоры, организовав чайную церемонию или подарив драгоценные чашки для чая."

 trait_painter:0 "Художник"
 trait_painter_desc:0 "Этот персонаж обладает прекрасным навыком рисования. Он хорошо знает классическую китайскую литературу, поскольку для создания шедевра живописи часто требуется соответствующее китайское стихотворение о картине. Рисование - часть буддийского обучения."
 trait_painter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает прекрасным навыком рисования. Он хорошо знает классическую китайскую литературу, поскольку для создания шедевра живописи часто требуется соответствующее китайское стихотворение о картине. Рисование - часть буддийского обучения."

