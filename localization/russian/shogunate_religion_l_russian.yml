 # Shinto faith

 shinto:0 "Синто"
 shinto_adj:0 "Синто"
 shinto_adherent:0 "Синтоист"
 shinto_adherent_plural:0 "Синтоисты"
 shinto_desc:0 "В игре синтоистская вера включает в себя традиционный буддизм. Японский синтоизм и буддизм переплелись друг с другом примерно в 600 г. н.э. Многие японцы считают, что эти веры едины. Эта концепция называется Симбуцу-Сюго, что означает cинкретизм японских божков Ками и Будды."

