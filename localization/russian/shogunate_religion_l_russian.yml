 ikkoshu_desc:0 "Икко-сю — школа буддизма Чистой Земли. Она был основан японским буддийским священником Синраном. В конце пятнадцатого и шестнадцатом веках Икко-икки (Восстание Икко-сю) выступали против правления губернаторов или даймё."

