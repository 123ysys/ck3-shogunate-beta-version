 bm_hidden1180:0 "*"
 bm_title_hidden1180:0 "Восстание принца Мотихито"
 bm_hidden1180_desc:0 "После гражданских войн Хогэн (1156 г.) и Хэйдзи (1159 г.), клан Тайра (Хэйси) доминировал при Императорском дворе. Тайра-но Киёмори был назначен Дайдзё-дайдзином, высшим канцлером Империи, и его клан владел таким количеством вотчин, что один из членов семьи Тайра сказал «Кто не принадлежит к клану Тайра, тот не может быть настоящим дворянином».\n\nОднако конфликт между Киёмори и отставным императором Го-Сиракава обострился в конце 1170-х годов, и противники Тайра начали плести заговоры."

