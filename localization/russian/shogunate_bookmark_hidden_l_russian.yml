 bm_hidden1600:0 "*"
 bm_title_hidden1600:0 "Битва при Сэкигахара"
 bm_hidden1600_desc:0 "After the death of Toyotomi Hideyoshi, the power of Tokugawa Ieyasu increased day by day.\n\nMaeda Toshiie, a strong opponent of Ieyasu, died. And Ishida Mitsunari, the chief magistrate, was ordered house arrest at Sawayama Castle.\n\nTokugawa Ieyasu ordered Uesugi Kagekatsu to come to Kyoto and explain because he had built up his forces in his realm. But Kagekatsu's chief vassal Naoe Kanetsugu challenged Ieyasu by sending a \"Naoe letter.\"\n\nIeyasu decided to defeat Kagekatsu and ordered his generals to go into war. It was the beginning of the Sekigahara campaign."
