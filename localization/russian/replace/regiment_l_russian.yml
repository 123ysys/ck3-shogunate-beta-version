 # MaA Descriptions
 light_footmen_flavor:1 "#F Пехотинцы-ветераны - бесценные воины, разрушающие фланги врага и подрывающие боевой дух.#!"
 bowmen_flavor:1 "#F Профессиональные лучники наполняют воздух стрелами, уничтожая передовые отряды врага.#!"
 crossbowmen_flavor:0 "#F Хоть аркебузы и медленно перезаряжаются, они просты в использовании и стреляют пулями, которые могут пробить большинство видов брони на хорошем расстоянии.#!"
 armored_footmen_flavor:1 "#F Хорошо вооруженные и обученные, эти войска специализируются на разгроме полчищ врагов.#!"
 armored_horsemen_flavor:0 "#F Эти прекрасно вооруженные и бронированные всадники доминируют в боях на равнинах.#!"

 onager_flavor:0 "#F Кайдатэ состоит из множества щитов, установленных на земле. Отлично защищают солдат от вражеских ракет.#!"
 mangonel_flavor:0 "#F Сэйро - сторожевая башня из дерева или бамбука. Также используется как простая осадная башня.#!"
 trebuchet_flavor:0 "#F Такэтаба - щит из бамбука. Может останавливать не только стрелы, но и пули из аркебуз.#!"
 bombard_flavor:0 "#F Одзуцу - вид пушки. Дорогие и потому немногочисленные, они с легкостью пробивали укрепления.#!"