##############
# Tribal Era #
##############

 # Military

 innovation_motte:0 "Резиденция самурая"
 innovation_motte_desc:0 "Резиденция самурая или «тачи» - небольшой форт, защищающий стратегическую точку. Он окружен рвами, земляными валами и стенами."

 innovation_catapult:0 "Стена щитов"
 innovation_catapult_desc:0 "Стена щитов или «каидатэ» - множество щитов, расставленных на земле. Защищают солдат от вражеских залпов."

 innovation_barracks:0 "Совет самураев"
 innovation_barracks_desc:0 "Совет самураев или «самурай-докоро» - организация, исполняющая военные и полицейские роли в сёгунатах Камакура и Муромати."

 innovation_mustering_grounds:0 "Гокэнин"
 innovation_mustering_grounds_desc:0 "Гокэнин - самурайский слуга сёгуна во времена Камакура. Взамен покровительства они обязаны служить сёгуну в политике и на поле боя"

 innovation_bannus:0 "Токусэйрэй"
 innovation_bannus_desc:0 "Токусэйрэй - приказ вернуть проданную землю и списать долги. Крестьянские восстания всегда выдвигали эти требования."

 innovation_quilted_armor:0 "Благосклонность и услуга"
 innovation_quilted_armor_desc:0 "Благосклонность и услуга - концепция взаимоотношений господин-слуга среди самураев в средневековой Японии."

 # Civic

 innovation_gavelkind:0 "Система Сорё"
 innovation_gavelkind_desc:0 "Сорё - система наследования. Хоть этот тип наследования и предполагает разделение семьи, но глава Сорё имеет влияние на других членов династии."

 innovation_crop_rotation:0 "Двуполье"
 innovation_crop_rotation_desc:0 "Двуполье или «нимосаку» - практика выращивания двух разных культур. В эпоху Камакура обычно выращивают рис и ячмень."

 innovation_city_planning:0 "Система Сёэн-Корё"
 innovation_city_planning_desc:0 "Сёэн-Корё - структура управления землей, основанная на «сёэн» (частные владения) и «корё» (государственные земли)."

 innovation_casus_belli:0 "Самурайское правительство"
 innovation_casus_belli_desc:0 "Самурайское правительство или «букэ сейджи» - это власть самурайского сословия от сёгуната Камакура до сёгуната Эдо."

 innovation_plenary_assemblies:0 "Сюго Даймё"
 innovation_plenary_assemblies_desc:0 "Сюго Даймё - губернатор провинции, который в эпоху Муромати обрел не только военную, но и экономическую власть."

 innovation_development_01:0 "Ростовщики"
 innovation_development_01_desc:0 "Ростовщики или «доосо» ссужают деньги, равные стоимости заложенного предмета под высокие проценты. Многие «сакая» (торговцы саке) управляют подобным бизнесом по кредитованию."

 innovation_currency_01:0 "Импортированная валюта"
 innovation_currency_01_desc:0 "Импортная валюта или «торай-сен» широко использовалась в средневековой Японии. В основном используются деньги из Китая"

 innovation_ledger:0 "Кадастр"
 innovation_ledger_desc:0 "Кадастр или «ота-буми» был создан в эпоху Камакура. Это провинциальный кадастр частных владений и государственных земель."

######################
# Early Medieval Era #
###################### 
 
 # Military 

 innovation_battlements:0 "Земляные стены"
 innovation_battlements_desc:0 "Земляные стены или «добэ» построены на фундаменте, окружающем замок. Они заменяют деревянные стены."

 innovation_mangonel:0 "Осадные башни"
 innovation_mangonel_desc:0 "«Сэйро» - сторожевая башня, сделанная из дерева или бамбука. Используется как обычная осадная башня."

 innovation_burhs:0 "Асигару"
 innovation_burhs_desc:0 "Асигару - простые пехотинцы. В период Сэнгоку отряды асигару носили яри (копья), юми (луки) и тэппо (аркебузы)."

 innovation_house_soldiers:0 "Конная гвардия"
 innovation_house_soldiers_desc:0 "Конные гвардейцы или «умамавари» - это конные вассалы-самураи, которые сопровождали своего командира в качестве его телохранителей на войне."

 innovation_horseshoes:0 "Соломенные сандалии"
 innovation_horseshoes_desc:0 "Соломенные сандалии или «дзори» - традиционная японская обувь. Многие их носили в средневековой Японии."

 innovation_arched_saddle:0 "Копья"
 innovation_arched_saddle_desc:0 "Японская кавалерия использовала «юми» (луки) в эпоху Камакура, затем они перешли на древковое оружие, такое как нагината. Теперь они предпочитают «яри» (копья)"

 # Civic

 innovation_hereditary_rule:0 "Правила наследования"
 innovation_hereditary_rule_desc:0 "Система «Сорё» перестает использоваться в раннюю эру Муромати. Теперь в ходу только прямое наследование"

 innovation_manorialism:0 "Землемеры"
 innovation_manorialism_desc:0 "Земельные замеры или «кенчи» - это записи размера поля и урожайности. Некоторые даймё проводят земельные исследования для создания системы налогообложения"

 innovation_royal_prerogative:0 "Сэнгоку Даймё"
 innovation_royal_prerogative_desc:0 "Сэнгоку Даймё - японский военачальник периода Сэнгоку. Большинство из них изначально были сюго даймё, но некоторые получили свои места свергнув своих лордов"

 innovation_chronicle_writing:0 "Господство сильного над слабым"
 innovation_chronicle_writing_desc:0 "Господство сильного над слабым или «гэкокудзё» - это ситуация, когда человек низкого ранга свергает вышестоящего военным или политическим путем"

 innovation_armilary_sphere:0 "Суйгун"
 innovation_armilary_sphere_desc:0 "«Суйгун» - традиционный военный флот. Даймё активно организуют флот суйгун для военных и транспортных задач"

 innovation_baliffs:0 "Дзидзамурай"
 innovation_baliffs_desc:0 "«Дзидзамурай» - могущественные земледельцы, достигшие положения самураев. Большинство из них живут в своих селах, будучи там лидерами."

 innovation_development_02:0 "Сосон"
 innovation_development_02_desc:0 "«Сосон» - независимые объединения крестьян. Регулярно поднимали восстания."

 innovation_currency_02:0 "Запрет эридзэни" 
 innovation_currency_02_desc:0 "«Эридзэни» - практика отбора «качественных» монет для совершения сделки. Правительство неоднократно принимало законы, запрещающие эризени, но все их усилия оказались напрасными."

#####################
# High Medieval Era #
#####################

 # Military

 innovation_hoardings:0 "Башня Тамон"
 innovation_hoardings_desc:0 "Башня Тамон или «тамон ягура» - галерея наверху каменной стены. Служит укрытием для солдат."

 innovation_trebuchet:0 "Бамбуковые щиты"
 innovation_trebuchet_desc:0 "Такэтаба - это щит из бамбука. Он может останавливать не только стрелы, но и пули из аркебуз"

 innovation_castle_baileys:0 "Военная служба"
 innovation_castle_baileys_desc:0 "Крестьяне несут военную службу или «гуньяку» в обмен на освобождение от части земельного налога"

 innovation_men_at_arms:0 "Наследственные вассалы"
 innovation_men_at_arms_desc:0 "Наследственные вассалы или «фудаи» - вассалы, которые служат одному и тому же главному дому в течение нескольких поколений. Других вассалов называют тозама."

 innovation_knighthood:0 "Косё"
 innovation_knighthood_desc:0 "Пажи или «косё» - молодые самураи, которые служат в непосредственной близости от своих лордов и заботятся о их повседневных заботах и делах."

 innovation_advanced_bowmaking:0 "Аркебуза"
 innovation_advanced_bowmaking_desc:0 "Аркебуза или «тэппо» - завезена в Японию португальцами в 1543 году. Ее также называли хинаваджу или танегасима"

 # Civic

 innovation_heraldry:0 "Сомпи Буммяку"
 innovation_heraldry_desc:0 "«Сомпи Буммяку» - японский генеалогический текст. Книга считается одним из основных источников для изучения генеалогии знати в Японии."

 innovation_windmills:0 "Бункокухо"
 innovation_windmills_desc:0 "«Бункокухо» - это законы, установленные даймё для управления своими владениями. Бункокухо влияет на законы периода  Позднего Эдо."

 innovation_divine_right:0 "Прямое обращение с петицией"
 innovation_divine_right_desc:0 "Прямое обращение или «дзикисо»  – к владетельному князю, к сёгуну либо к императору – никогда не поощрялось, а подчас и строго наказывалось. "

 innovation_land_grants:0 "Киноварные печати"
 innovation_land_grants_desc:0 "Киноварные печати или «сюиндзё» - подтверждают официальность документом. Ставились на свидетельство на землю или документы для внешней торговли."

 innovation_scutage:0 "Военные сборы"
 innovation_scutage_desc:0 "Сёгун и даймё вводят дополнительные военные сборы или «ясен». Сумма зависит от размера поля для сельской местности или количества домов для городов."

 innovation_guilds:0 "Роспуск гильдий"
 innovation_guilds_desc:0 "Свободные рынки или «ракуичи-ракуза» - это экономическая политика, предполагающая создание рынков свободной торговли и роспуск гильдий."

 innovation_development_03:0 "Автономный город"
 innovation_development_03_desc:0 "Автономный город или «дзичи-тоси» - самоуправляемый город, независимый от феодалов. В эпоху эпохи Сэнгоку такими городами, например, были Сакаи и Хаката"

 innovation_currency_03:0 "Купелирование"
 innovation_currency_03_desc:0 "Купелирование или «хаифукихо» -  процесс очистки. Он был введен в Японии в эпоху Сэнгоку и значительно увеличивал добычу золота и серебра"

#####################
# Late Medieval Era #
##################### 
 
 # Military

 innovation_machicolations:0 "Каменные стены"
 innovation_machicolations_desc:0 "Распространение аркебуз привело к необходимости возведения каменных стен или «исигаки»"

 innovation_bombard:0 "Пушки"
 innovation_bombard_desc:0 "Пушки или «дзюцу» использовались в конце эры Сэнгоку. Они были мощным оружием в осадах и морских сражениях"

 innovation_royal_armory:0 "Хэйно бунри"
 innovation_royal_armory_desc:0 "Хэйно бунри - порядок, при котором самураи распоряжались своей землей, что делало их финансово зависимыми от своих хозяев."

 innovation_standing_armies:0 "Хатамото"
 innovation_standing_armies_desc:0 "Хатамото - самурай в прямом подчинении сёгуната Токугава. Хатамото имели особые привилегии — право встречи с сёгуном и право носить оружие в его присутствии."

 innovation_sappers:0 "Саперы"
 innovation_sappers_desc:0 "Саперы могут рыть туннели под вражеским замком или лагерем и разрушать их. Эта тактика называется могура-земе или канехори-земе"

 innovation_plate_armor:0 "Доспех Тосэй-Гусоку"
 innovation_plate_armor_desc:0 "Тосэй-гусоку - ламинарные доспехи. Появились в результате распространения аркебузов, масштабных сражений и западных доспехов."

 # Civic

 innovation_primogeniture:0 "Первородство"
 innovation_primogeniture_desc:0 "Первородство было самой распространенной системой наследования среди самураев после эпохи Эдо. Оно стало основной системой наследования после эпохи Мэйдзи"

 innovation_cranes:0 "Гражданское строительств"
 innovation_cranes_desc:0 "Крупномасштабные строительные работы или «тэцудай фусин» - выполняются многими даймё по приказу Сёгуната. Это ухудшает их финансовое положение."

 innovation_noblesse_oblige:0 "Чайная церемония"
 innovation_noblesse_oblige_desc:0 "Чайная церемония или «тяною» - это японская традиция, получившая развитие в эпоху Сэнгоку. Даймё часто устраивают церемонии и дорожат чайной посудой."

 innovation_rightful_ownership:0 "Объединение Японии"
 innovation_rightful_ownership_desc:0 "Ода Нобунага борется за объединение Японии или «тенка-тоицу». После его смерти, Тоётоми Хидэёси достигает цели в 1590 году."

 innovation_ermine_cloaks:0 "Гребни павловнии"
 innovation_ermine_cloaks_desc:0 "Гербы с узорами павловнии или «кири-монами» используются Императорской семьей, Сёгунатом Муромати, Тоётоми Хидэёси и нынешним правительством Японии."

 innovation_court_officials:0 "Бугё"
 innovation_court_officials_desc:0 "Магистраты или «бугё» - это лица, отвечающее за исполнение государственной политики. Этот термин использовался для обозначения различных должностей в эпоху Эдо."

 innovation_development_04:0 "Торговля с южными варварами"
 innovation_development_04_desc:0 "Торговля с южными варварами или «нанбан боэки» - это торговля между Японией и Португалией или Испанией. Она приннсла в Японию аркебузы и христианство."

 innovation_currency_04:0 "Векселя"
 innovation_currency_04_desc:0 "Вексель или «сайфу» - документ, используемый для расчетов по денежным операциям между отдаленными странами. Используется вместо обмена валюты."
