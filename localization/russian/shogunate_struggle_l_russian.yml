 # Sengoku Struggle

 shogunate_sengoku_struggle:0 "Борьба Сэнгоку"
 shogunate_sengoku_struggle_desc:0 "$shogunate_sengoku_struggle$ - гражданская война в Японии, охватившая страну во второй половине XV и продолжавшаяся до начала XVII века.Это была длинная, изматывающая борьба между различными даймё за право управлять Японией. Люди низкого происхождения часто добивались высоких постов, побеждая благородных в плитике и на войне."

 struggle_shogunate_sengoku_phase_meritocracy_ordered:0 "Meritocracy/Order"
 struggle_shogunate_sengoku_phase_meritocracy_ordered_desc:0 "Meritocracy, or Gekokujō, is a characteristic of this period. A person of lower rank defeats a superior either politically or militarily through ability."
 struggle_shogunate_sengoku_phase_meritocracy_chaotic:0 "Meritocracy/Chaos"
 struggle_shogunate_sengoku_phase_meritocracy_chaotic_desc:0 "Meritocracy, or Gekokujō, is a characteristic of this period. A person of lower rank defeats a superior either politically or militarily through ability."
 struggle_shogunate_sengoku_phase_unification_ordered:0 "Unification/Order"
 struggle_shogunate_sengoku_phase_unification_ordered_desc:0 "Oda Nobunaga fought for the unification of Japan, called Tenka Tōitsu. After his death, Toyotomi Hideyoshi achieved the goal in 1590."
 struggle_shogunate_sengoku_phase_unification_chaotic:0 "Unification/Chaos"
 struggle_shogunate_sengoku_phase_unification_chaotic_desc:0 "Oda Nobunaga fought for the unification of Japan, called Tenka Tōitsu. After his death, Toyotomi Hideyoshi achieved the goal in 1590."

 shogunate_struggle.0001.t:0 "$shogunate_sengoku_struggle$"
 shogunate_struggle.0001.desc:0 "Смута годов Онин и последующие потрясения начали период Сэнгоку. Это была длинная, изматывающая борьба между различными даймё за право управлять Японией.\n\n"
 shogunate_struggle.0001.desc.involved:0 "У меня есть собственное видение будущего Родины. С помощью [ROOT.Char.GetFaith.HighGodName] дом [ROOT.Char.GetHouse.GetNameNoTooltip] выстоит в буре и моя воля исполнится.\n\n"
 shogunate_struggle.0001.desc.interloper:0 "Настало время повернуть ситуацию в свою пользу. Я вижу все части говоломки на столе. Я знаю путь и никто не остановит дом [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 shogunate_struggle.0001.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 shogunate_struggle.0001.a:0 "Уповаю на судьбу!"

 game_concept_shogunate_sengoku_struggle:0 "$shogunate_sengoku_struggle$"
 game_concept_shogunate_sengoku_struggle_desc:0 "$shogunate_sengoku_struggle_desc$"


 # Kanto Struggle

 shogunate_kanto_struggle:0 "Kanto Struggle"
 shogunate_kanto_struggle_desc:0 "The $shogunate_kanto_struggle$ depicts a series of conflicts in the Kanto region beginning before the Onin War. The Kamakura-kubo, Kanto Kanrei, and Hojo clan fought each other for domination of Kanto."
 struggle_shogunate_kanto_phase_strife:0 "Strife"
 struggle_shogunate_kanto_phase_strife_desc:0 "The samurai of the Kanto region are in internal strife with each other."
 struggle_shogunate_kanto_phase_solidarity:0 "Solidarity"
 struggle_shogunate_kanto_phase_solidarity_desc:0 "The samurai of the Kanto region are in solidarity against foreign enemies."

 shogunate_struggle.0003.t:0 "The $shogunate_kanto_struggle$"
 shogunate_struggle.0003.desc:0 "In the Kanto region, Kamakura-kubo and Kanto Kanrei had struggled with each other for a long time. The Kyotoku War, beginning before the Onin War, escalated the internal strife in the region.\n\n"
 shogunate_struggle.0003.desc.involved:0 "У меня есть собственное видение будущего Родины. С помощью [ROOT.Char.GetFaith.HighGodName] дом [ROOT.Char.GetHouse.GetNameNoTooltip] will  выстоит в буре и моя воля исполнится.\n\n"
 shogunate_struggle.0003.desc.interloper:0 "Настало время повернуть ситуацию в свою пользу. Я вижу все части говоломки на столе. Я знаю путь и никто не остановит дом [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 shogunate_struggle.0003.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 shogunate_struggle.0003.a:0 "Уповаю на судьбу!"

 game_concept_shogunate_kanto_struggle:0 "$shogunate_kanto_struggle$"
 game_concept_shogunate_kanto_struggle_desc:0 "$shogunate_kanto_struggle_desc$"


