 bm_honnoji1582_tokugawa_ieyasu_desc:0 "Токугава Иэясу\n1543-1616\n\nДетство провел в заложниках у клана Имагава и клана Ода.\n\nПосле битвы при Окехазаме, Мотоясу стал независимым от клана Имагава. Сначала он вступил в военный союз с Ода Нобунага, но постепенно изменил свою позицию.\n\nПосле смерти Нобунаги Иэясу стал подчиняться Тоётоми Хидэёси. После смерти Хидэёси, Иэясу выиграл битву при Сэкигахара и основал сёгунат Токугава."
