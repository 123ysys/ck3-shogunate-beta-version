 bm_sengoku1546:0 "Битва при Кавагоэ"
 bm_sengoku1546_desc:0 "После того, как Ходзё Соун (Исэ Моритоки) захватил провинцию Идзу, клан Ходзё постоянно расширял свое влияние в регионе Канто.\n\nОднако после смерти второго лидера клана Ходзё Удзицуна старые силы, такие как кланы Уэсуги и Камакура Кубо, сформировали коалицию против молодого Ходзё Удзиясу. Армия противников Ходзё осадила замок Кавагоэ. Решающая битва за весь регион Канто скоро начнется..."

