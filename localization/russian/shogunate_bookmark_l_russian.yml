 bm_genpeiwar1180_takeda_nobuyoshi:0 "Нобуёси"
 bm_genpeiwar1180_takeda_nobuyoshi_desc:0 "Такэда Нобуёси\n1128-1186\n\nЧлен клана Минамото в Каи. Нобуёси принял просьбу принца Мотихито поднять восстание в Каи.\n\nНобуёси победил армию Тайра в битве при Фудзикава. В награду за это получил важную должность. Позже Нобуёси уличили в попытке мятежа, в результате которого его ребенок был убит со злым умыслом."
