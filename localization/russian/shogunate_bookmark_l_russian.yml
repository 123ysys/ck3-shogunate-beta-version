 bm_sengoku1575:0 "Битва при Нагасино"
 bm_sengoku1575_desc:0 "Ода Нобунага спасся от сформированной пиротив него коалиции. Асакура и Адзаи пали, сёгун Ёсиаки был изгнан, а самый опасный враг Такэда Сингэн умер.\n\nОднако его сын Такэда Кацуёри не отказался от амбиций отца. Используя свою сильную конницу, новый лидер клана Такэда неоднократно атаковал союзника Нобунага - Токугава Иэясу. Чтобы победить всадников Такэда, Нобунага решил использовать огнестрельное оружее..."

 bm_sengoku1575_oda_nobunaga:0 "Нобунага"
 bm_sengoku1575_oda_nobunaga_desc:0 "Ода Нобунага\n1534-1582\n\nНобунага победил армию Имагавы в битве при Окехазама. В союзе с Токугавой Иэясу Нобунага уничтожил клан Сайто и основал базу в Гифу.\n\nВместе с Асикагой Ёсиаки Нобунага вошел в Киото, чтобы сделать Ёсиаки сёгуном, но позже выступил против него и изгнал его. Это означало упадок сёгуната Асикага. Нобунага победил армию Азаи и Асакуры в битве при Анекаве, а также клан Такэда в битве при Нагасино.\n\nОднако, сразу постройки замка Адзути и первых шагов к объединению Японии, он был предан Акэти Мицухидэ и погиб в Хонно-дзи."
 bm_sengoku1575_tokugawa_ieyasu:0 "Иэясу"
 bm_sengoku1575_tokugawa_ieyasu_desc:0 "Токугава Иэясу\n1543-1616\n\nДетство провел в заложниках у клана Имагава и клана Ода.\n\nПосле битвы при Окехазаме Мотоясу стал независимым от клана Имагава. Сначала он вступил в военный союз с Ода Нобунага, но постепенно изменил свою позицию.\n\nПосле смерти Нобунага, Иэясу стал подчиняться Тоётоми Хидэёси. После смерти Хидэёси, Иэясу выиграл битву при Сэкигахара и основал сёгунат Токугава."
