 # 1578 : 3rd Restoration of Amago
 #

 bm_sengoku1578:0 "3-е возвращение Амаго"
 bm_sengoku1578_desc:0 "Клан Амаго был уничтожен после падения замка Гассан-Тода в 1566 году, но некоторые члены клана не оставляли надежды восстановить свою власть в Санин. С помощью Ода Нобунага они начали борьбу против клана Мори в 1578 году. Это был последний шанс для возвращения Амаго."

 bm_sengoku1578_oda_nobunaga:0 "Нобунага"
 bm_sengoku1578_oda_nobunaga_desc:0 ""Ода Нобунага\n1534-1582\n\nНобунага победил армию Имагавы в битве при Окехазама. В союзе с Токугавой Иэясу Нобунага уничтожил клан Сайто и основал базу в Гифу.\n\nВместе с Асикагой Ёсиаки Нобунага вошел в Киото, чтобы сделать Ёсиаки сёгуном, но позже выступил против него и изгнал его. Это означало упадок сёгуната Асикага. Нобунага победил армию Азаи и Асакуры в битве при Анекаве, а также клан Такэда в битве при Нагасино.\n\nОднако, сразу постройки замка Адзути и первых шагов к объединению Японии, он был предан Акэти Мицухидэ и погиб в Хонно-дзи."
