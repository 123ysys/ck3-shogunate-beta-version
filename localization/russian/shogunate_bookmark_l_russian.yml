 bm_genpeiwar1180:0 "Война Гэмпэй"
 bm_genpeiwar1180_desc:0 "На дворе 1180 год. Униженный восхождением на престол при поддержке Тайра своего двухлетнего племянника (императора Антоку), принц Мотихито, сын отставного императора Го-Сиракава, поднимает восстание против клана Тайра.\n\nХотя это восстание закончилось для него гибелью, его последний приказ мотивировал некоторых членов клана Минамото (Гэндзи) поднять армии против Тайра. Минамото-но Ёритомо стал лидером самураев в Южном Канто и сделал Камакуру своей столицей.\n\n#X Эта дата не входит в период Сэнгоку. Некоторые функции могут быть недоступны.#!"

 bm_genpeiwar1180_minamoto_yoritomo:0 "Ёритомо"
