 # 1180 : Восстание принца Мотихито
 #

 bm_pmrta1180:0 "Восстание принца Мотихито"
 bm_pmrta1180_desc:0 "После гражданских войн Хогэн (1156 г.) и Хэйдзи (1159 г.), клан Тайра (Хэйси) доминировал при Императорском дворе. Тайра-но Киёмори был назначен Дайдзё-дайдзином, высшим канцлером Империи, и его клан владел таким количеством вотчин, что один из членов семьи Тайра сказал «Кто не принадлежит к клану Тайра, тот не может быть настоящим дворянином».\n\nОднако конфликт между Киёмори и отставным императором Го-Сиракава обострился в конце 1170-х годов, и противники Тайра начали плести заговоры.\n\n#X Эта дата не входит в период Сэнгоку. Некоторые функции могут быть недоступны.#!"

 bm_pmrta1180_prince_mochihito:0 "Мотихито"
 bm_pmrta1180_prince_mochihito_desc:0 "Принц Мотихито\n1151-1180\n\nПринц императора Го-Сиракавы. По рекомендации Минамото-но Ёримаса, Мотихито отправил сообщение от имени Принца членам клана Минамото.\n\nНесмотря на то, что Мотихито успел собрать войска, он все равно потерпел поражение и в конце концов был убит."
 bm_pmrta1180_taira_kiyomori:0 "Киёмори"
 bm_pmrta1180_taira_kiyomori_desc:0 "Тайра-но Киёмори\n1118-1181\n\nГлава клана Тайра. После восстания Хогэна и Хэйдзи его клан быстро вырос, чтобы сдерживать клан Минамото. Киёмори стал Дайдзё-дайдзином и установил власть клана Тайра. Когда он женил свою дочь Токуко на императоре Такакура, клан Тайра монополизировал власть в правительстве, и стад доминировать.\n\nПозднее Киёмори был уличен в организации восстания клана Минамото и умер от лихорадки.\n\nКроме того, он известен улучшением торговых отношений между Японией и династией Сун Китая."
 bm_pmrta1180_taira_munemori:0 "Мунэмори"
 bm_pmrta1180_taira_munemori_desc:0 "Тайра-но Мунэмори\n1147-1185\n\nРебенок Тайра-но Киёмори. Мунэмори стал наследником Киёмори после его смерти. Мунэмори возглавил клан Тайра и сражался против клана Минамото, восстававшего то тут, то там...\n\nПосле битвы при Дан-но-Ура Мунэмори был схвачен Минамото-но Ёсицунэ и казнен."
 bm_pmrta1180_minamoto_yorimasa:0 "Ёримаса"
 bm_pmrta1180_minamoto_yorimasa_desc:0 "Минамото-но Ёримаса\n1104-1180\n\nЁримаса рекомендовал принцу Мотихито уничтожить клан Тайра, и сам встал в строй, но проиграл и покончил жизнь самоубийством\n\nЁримаса был мастером стрельбы из лука и известным поэтом."
 bm_pmrta1180_minamoto_yoritomo:0 "Ёритомо"
 bm_pmrta1180_minamoto_yoritomo_desc:0 "Минамото-но Ёритомо\n1147-1199\n\nПервый сёгун сёгуната Минамото. Хотя Ёритомо проиграл восстание Хэйдзи и был сослан в Идзу, он поддержал просьбу принца Мотихито и поднял свои войска.\n\nКогда Ёритомо расширил свою власть, базируясь в Камакуре, он победил Минамото-но Ёсинака, клан Тайра и Северный Фудзивара. И, наконец, Ёритомо покорил Японию. Затем стал сёгуном и основал бакуфу. Он сделал должности Сюго и Дзито основой самурайского правительства."
 bm_pmrta1180_minamoto_yoshinaka:0 "Ёсинака"
 bm_pmrta1180_minamoto_yoshinaka_desc:0 "Минамото-но Ёсинака\n1154-1184\n\nТакже известен как Кисо Ёсинака. Ёсинака принял просьбу принца Мотихито восстать в Кисо.\n\nЁсинака победил клан Тайра у перевала Курикара, затем занял Киото. Хотя японский мир был разделен между тремя центрами власти - Минамото-но Ёритомо, Ёсинака и кланом Тайра - Ёсинака был против бывшего императора Го-Сиракавы. В конце концов, Ёсинака проиграл и был убит Минамото-но Нориёри и Ёсицунэ по приказу Ёритомо."
 bm_pmrta1180_fujiwara_hidehira:0 "Хидэхира"
 bm_pmrta1180_fujiwara_hidehira_desc:0 "Фудзивара-но Хидэхира\n1122-1187\n\nХидэхира был из третьего поколения сынов Северной Фудзивары, ведших ее к процветанию.\n\nВо время восстания Минамото-но Ёритомо, Хидэхира получил приказ от клана Тайра победить Ёритомо, но ничего не предпринял. После падения клана Тайра он дал приют Минамото-но Ёсицунэ, который выступал против Ёритомо.\n\n Тело Хидэхира покоится в Тюсон-дзи Кондзики-до."
 bm_pmrta1180_kikuchi_takanao:0 "Таканао"
 bm_pmrta1180_kikuchi_takanao_desc:0 "Кикути Таканао\nГод рождения и смерти неизвестен\n\nСамурай из Хиго. Таканао восстал против власти клан Тайра на Кюсю.\n\nТаканао успешно продвинулся к Дадзайфу, но в конце концов сдался и стал союзником клана Тайра. Позже он сопровождал императора Антоку, сбежавшего в Дадзайфу."
 bm_pmrta1180_kono_michikiyo:0 "Митикиё"
 bm_pmrta1180_kono_michikiyo_desc:0 "Коно Митикиё\n?-1181\n\nСамурай из Иё. Митикиё вырос у Минамото-но Ёритомо вместе с ребенком Митикиё, Коно Митинобу.\n\nМитикиё контролировал Иё и был убит во время нападения союзников Тайра. Возглавив флот, Митинобу присоединился к стороне Минамото. Участвовал в битве при Дан-но-Ура."

