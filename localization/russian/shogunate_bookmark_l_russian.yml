 bm_motonari1523:0 "Преемник Мори"
 bm_motonari1523_desc:0 "История помнит молодого Мори Сёдзюмару как бесстрашного смельчака. Легенды рассказывают о детской стычке с Амаго Цунэхиса, во время которой он выстрелил в лорда Идзумо. Цунэхиса поймал стрелу и, Сёдзюмару впечатленный его храбростью, пощадил Амаго в надежде сразиться с ним в будущем.\n\nВ 1506 году отец Мори умер от отравления алкоголем. В 1511 году Сёдзюмару официально стал взрослым, или гэмпуку, и был переименован в Мотонари. Позднее он создаст один из самых могущественных кланов периода Сэнгоку."

