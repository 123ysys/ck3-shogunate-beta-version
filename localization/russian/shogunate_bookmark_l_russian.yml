 bm_sengoku1534:0 "Дни отцов"
 bm_sengoku1534_desc:0 "В начале лета 1534 года родился Ода Нобунага. Спустя годы он станет известен как один из трех объединителей Японии. В 1534 году Япония все еще находилась под властью сегуната Муромати. Чиновники сёгуната Асикага уже полностью лишены власти.\n\nВ то время как наиболее важные кланы конца 16 века уже начали свое восхождение, многие герои Сэнгоку, такие как Такэда Сингэн или Уэсуги Кенсин, были еще слишком юны. Таким образом, 1534 год можно назвать временем их отцов и дедов..."

 bm_sengoku1534_oda_nobuhide:0 "Нобухидэ"
 bm_sengoku1534_oda_nobuhide_desc:0 "Oda Nobuhide (1510-1551)\n#weak father of \"Great Unifier of Japan\"#!\n\nOda Nobuhide was born into a branch family of the Oda clan, whose heads were Shugodai of Owari province for generations.\n\nBy taking control of Tsushima, a vital trading hub in Ise Bay, his power grew to the same level as that of the head.\n\n#bold Can he use his economic power to overthrow his lord and become the ruler of Owari successfully?#!"
 bm_sengoku1534_mori_motonari:0 "Мотонари"
 bm_sengoku1534_mori_motonari_desc:0 "Mori Motonari (1497-1571)\n#weak \"Begger Prince\"#!\n\nMori Motonari, who became the head of the clan after the sudden death of his brother and nephew, is now a vassal of the Ouchi clan.\n\nThe Ouchi clan, which controls the trade port Hakata and the Iwami Silver Mines, is powerful, and it will not be easy for Motonari to become independent.\n\n#bold Can he use his natural talent for intrigue to rise from mere Kunishu to Grand Daimyo, who has 12 provinces in the Chugoku region?#!"
 bm_sengoku1534_miyoshi_nagayoshi:0 "Нагаёси"
 bm_sengoku1534_miyoshi_nagayoshi_desc:0 "Miyoshi Nagayoshi (1522-1564)\n#weak \"Viceroy of Japan\"#!\n\nMiyoshi Nagayoshi's father, Motonaga, was a senior vassal of the Kanrei Hosokawa clan, but his lord Hosokawa Harumoto destroyed him.\n\nMotonaga's successor, Nagayoshi, is young but intelligent, and he and his brilliant younger brothers look forward to the moment when they will come of age.\n\n#bold Can the Miyoshi brothers avenge their father's death and take control of the Kinai region?#!"
 bm_sengoku1534_nagao_tamekage:0 "Тамэкагэ"
 bm_sengoku1534_nagao_tamekage_desc:0 "Nagao Tamekage (1489-1543)\n#weak father of \"Dragon of Echigo\"#!\n\nNagao Tamekage, Shugodai of Echigo province, has repeatedly been at odds with his lord, the Uesugi clan, until he finally has the power to surpass Uesugi.\n\nHowever, he can't let his guard down as many independent-minded Kunishu is in his realm.\n\n#bold Can he demonstrate his military prowess both inside and outside and become the ruler of Echigo in name and reality?#!"
 bm_sengoku1534_takeda_nobutora:0 "Нобутора"
 bm_sengoku1534_takeda_nobutora_desc:0 "Takeda Nobutora (1494-1574)\n#weak father of \"Tiger of Kai\"#!\n\nTakeda Nobutora fought through a fierce war with his relatives and stabilized Kai province.\n\nWhile powerful Daimyo fills most neighboring provinces, small Kunishu divides Shinano province to the north.\n\n#bold Can he make the Takeda clan the powerful Daimyo by relying on the income from the Kurokawa Gold Mines and his excellent retainers?#!"
 bm_sengoku1534_hojo_ujitsuna:0 "Удзицуна"
 bm_sengoku1534_hojo_ujitsuna_desc:0 "Hojo Ujitsuna (1487-1541)\n#weak father of \"Lion of Sagami\"#!\n\nAfter succeeding the realm from his father, Ujitsuna changed the name of his clan from Ise to Hojo, which has ties to the Kanto region, and moved his capital to Odawara.\n\nThe battle against his rivals, the two branches of the Uesugi clan, Ogigayatsu, and Yamanouchi, is becoming increasingly fierce.\n\n#bold Still, he has a chance to win if he makes full use of diplomacy. Can he expand his father's realm to the entire Kanto region?#!"
 bm_sengoku1534_imagawa_ujiteru:0 "Удзитэру"
 bm_sengoku1534_imagawa_ujiteru_desc:0 "Imagawa Ujiteru (1513-1536)\n#weak brother of \"Greatest Samurai in Tokai\"#!\n\nThe Imagawa clan, Shugo of Suruga province, is a branch of the Ashikaga clan and is renowned as a prestigious family.\n\nOn the other hand, many powerful vassals in the realm often caused internal conflicts.\n\nIn history, Imagawa Ujiteru passed away at a young age, and the family again plunged into civil strife.\n\n#bold Can he dominate the Tokai region with his troublesome vassals in tow?#!"
 bm_sengoku1534_date_tanemune:0 "Танэмунэ"
 bm_sengoku1534_date_tanemune_desc:0 "Date Tanemune (1488-1565)\n#weak great-grandfather of \"One-Eyed Dragon\"#!\n\nDate Tanemune elevated the status of the Date clan by sending large gifts to the Shogunate.\n\nIn addition, he built a strong power in the Southern Oshu region through marriage diplomacy with surrounding lords.\n\nHe is a man of exceptional diplomatic skills and has many children still waiting to come of age.\n\n#bold Can he rule the entire Oshu through marriages?#!"
 bm_sengoku1534_shimazu_takahisa:0 "Такахиса"
 bm_sengoku1534_shimazu_takahisa_desc:0 "Shimazu Takahisa (1514-1571)\n#weak father of \"Shimazu Demon\"#!\n\nShimazu Takahisa was born into a branch of the Shimazu clan, a prestigious family in the Southern Kyushu region.\n\nThe head of the line adopted him, and he inherited the head.\n\nHowever, many clan members in his realm are rebellious against Takahisa's succession, and they want to take the position of the head of the family.\n\n#bold Can he win the fierce inheritance battle with his clan and unify the family?#!"

