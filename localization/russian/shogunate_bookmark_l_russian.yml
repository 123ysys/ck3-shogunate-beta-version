 bm_sengoku1582:0 "Падение Такэда"
 bm_sengoku1582_desc:0 "Ода Нобунага сокрушил конницу Такэда Кацуёри в битве при Нагасино. Он и его генералы, такие как Хасиба (Тоётоми) Хидэёси, Сибата Кацуиэ и Акэти Мицухидэ, выступили против других региональных держав и обеспечили мир в центральной Японии.\n\nВ 1582 году Нобунага приказал разбить клан Такэда. Падение клана Такэда, который управлял провинцией Каи в течение 400 лет, было близко как никогда, но никто и не подозревал, что Нобунага может погибнуть в ближайшие месяцы..."

