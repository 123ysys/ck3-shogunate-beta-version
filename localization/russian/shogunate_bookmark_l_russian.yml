 bm_oninwar1467:0 "Смута годов Онин"
 bm_oninwar1467_desc:0 "The Onin War was a civil war that lasted from 1467 to 1477, during the Muromachi period in Japan.\n\nA dispute between Hosokawa Katsumoto and Yamana Sozen escalated into a nationwide civil war involving the Ashikaga shogunate and a number of daimyo in many regions of Japan.\n\nThe war initiated the Sengoku period. This period was a long, drawn-out struggle for domination by individual daimyo, resulting in a mass power-struggle between the various houses to dominate the whole of Japan."

