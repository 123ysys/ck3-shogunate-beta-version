 bm_sengoku1555:0 "Битва при Ицукусима"
 bm_sengoku1555_desc:0 "Суэ Харутака убил своего лорда Оути Ёситака в храме Дайнэйдзи в 1551 году и установил контроль над кланом Оути. Его действия разозлили других вассалов клана, главным из которых был Мори Мотонари, который в конце концов провозгласил независимость.\n\nВо время конфликта между кланами Оути и Амаго, Мотонари занял несколько замков, верных Оути, и объединил провинцию Аки. Чтобы наказать бывшего вассала, Суэ Харутака высадил свою армию на острове Миядзима, где стоит знаменитый храм Ицукусима."

 bm_sengoku1555_mori_motonari:0 "Мотонари"
 bm_sengoku1555_mori_motonari_desc:0 "Mori Motonari (1497-1571)\n#weak \"Begger Prince\"#!\n\nFollowing a coup within the Ouchi clan, Mori Motonari finally became independent from them. However, the new head Ouchi Yoshinaga did not allow him and launched an invasion.\n\nIf Motonari lost this war, he would lose most of his realm. But if he took advantage of his wisdom and the bravery of his sons, he was sure to win a great victory.\n\n#bold Can you overthrow your former liege and rule the Western Chugoku region?#!"
 bm_sengoku1555_sue_harukata:0 "Харуката"
 bm_sengoku1555_sue_harukata_desc:0 "Sue Harukata (1521-1555)\n#weak \"Greatest Samurai General in Saigoku\"#!\n\nSue Harukata, the most powerful vassal of the Ouchi clan, has destroyed his liege, Ouchi Yoshitaka, and is now in control of the family.\n\nHe could help Ouchi Yoshinaga, whom he has placed in the head position, defeat the Mori clan. On the other hand, he could abandon Yoshinaga and become the new head.\n\n#bold It's the time to decide whether to be loyal as the \"Greatest Samurai General in Saigoku\" or become the ruler of Saigoku.#!"
 bm_sengoku1555_murakami_takeyoshi:0 "Такэёси"
 bm_sengoku1555_murakami_takeyoshi_desc:0 "Murakami Takeyoshi (1533-1604)\n\nThe Murakami clan had been famous in the neighborhood as a Suigun navy since the Nanboku-cho era in the 14th century.\n\nIf Murakami Takeyoshi formed an alliance with the Mori clan and took part in the Battle of Itsukushima, they would assure his safety in the north. He could also expand his territory on Shikoku island by swearing fealty to the Kono clan in Iyo province.\n\n#bold Can you survive the turbulent times as Japan's most significant naval general, moving from one powerful Daimyo to another?#!"
 bm_sengoku1555_amago_haruhisa:0 "Харухиса"
 bm_sengoku1555_amago_haruhisa_desc:0 "Amago Haruhisa (1514-1561)\n\nAmago Haruhisa, the Shugo of eight provinces in the Sanin and Sanyo regions, was the most powerful Grand Daimyo in western Japan.\n\nThe Ouchi and Mori clans are battling each other in the west, and he could quickly expand his domain by attacking them when they are exhausted.\n\n#bold Can you take advantage of this once-in-a-lifetime opportunity and achieve the unification of the Chugoku area?#!"
 bm_sengoku1555_oda_nobunaga:0 "Нобунага"
 bm_sengoku1555_oda_nobunaga_desc:0 "Oda Nobunaga (1534-1582)\n#weak \"Great Unifier of Japan\"#!\n\nOda Nobunaga, who has just became the head of his clan, is married to the Saito clan to the north. This relationship would be an excellent deterrent to the Imagawa clan's westward expansion.\n\nThe Ise provinces to the west have many weak forces, and conquering them would open the way for Kyoto.\n\n#bold With your brother-in-law Saito Takamasa, can you take the army of Owari and Mino provinces and make an even faster march to Kyoto than in history?#!"
 bm_sengoku1555_nagao_kagetora:0 "Кагэтора"
 bm_sengoku1555_nagao_kagetora_desc:0 "Nagao Kagetora (1530-1578)\n#weak \"Dragon of Echigo\" & \"God of War\"#!\n\nNagao Kagetora (later Uesugi Kenshin), who took over the realm from his brother, is finally in control of Echigo province.\n\nThe Takeda and Hojo clans to the south have superior forces to ours. He should advance eastward to the Oshu area or westward to the Hokuriku area and prepare for a decisive battle with his archenemy Takeda Shingen.\n\n#bold Can you, the young \"God of War,\" carve your righteous spirit in turbulent eastern Japan?#!"
 bm_sengoku1555_nanbu_harumasa:0 "Харумаса"
 bm_sengoku1555_nanbu_harumasa_desc:0 "Nanbu Harumasa (1517-1582)\n\nNanbu Harumasa is the 24th head of the Nanbu clan, the prestigious branch of the Seiwa-Minamoto clan.\n\nThere are many clan members in his realm, and Harumasa himself has few domains. Under this old system, he must constantly prepare for rebellion from vassals.\n\n#bold Can you achieve domestic development in the northernmost part of Japan and build up your vast realm, described as \"the crescent moon will become full during traveling across the Nanbu realm\"?#!"
 bm_sengoku1555_ryuzoji_takanobu:0 "Таканобу"
 bm_sengoku1555_ryuzoji_takanobu_desc:0 "Ryuzoji Takanobu (1529-1584)\n#weak \"Bear of Hizen\"#!\n\nRyuzoji Takanobu, who succeeded the head of his clan at a young age, joined hands with the Ouchi clan to rule the realm.\n\nHowever, the political upheaval of the Ouchi clan subsequently caused him to lose his backing, and the Ryuzoji clan had to become self-reliant. The Hizen province is a land of many small realms, and he can use his military prowess to his full advantage.\n\n#bold Can you, the \"Bear of Hizen,\" become the \"Grand Daimyo of Five Provinces and Two Islands\"?#!"
 bm_sengoku1555_ashikaga_yoshiteru:0 "Ёситеру"
 bm_sengoku1555_ashikaga_yoshiteru_desc:0 "Ashikaga Yoshiteru (1536-1565)\n\nThe 13th Shogun Ashikaga Yoshiteru was defeated in battle against Miyoshi Nagayoshi and fell back to Omi province.\n\nThe Miyoshi clan, which rules Kyoto, is now in its heyday, and it will be hopeless for them to resist alone. It is the greatest crisis since the foundation of the Shogunate, and an alliance with a powerful Daimyo is urgently needed.\n\n#bold The significant task of reviving the Shogunate is now in the hands of the young Shogun, also known as an excellent swordmaster.#!"

 #
 # 1560 : Battle of Okehazama
 #

 bm_sengoku1560:0 "Битва при Окэхазама"
 bm_sengoku1560_desc:0 В 1540-х и 1550-х годах кланы Имагава и Ода участвовали постоянно вели войны. Объединившись с Такэда Сингэн и Ходзё Удзиясу, Имагава Ёсимото попытался положить конец этому соперничеству и обеспечить себе путь в Киото.\n\nВ 1560 году он собрал огромную армию из двадцати тысяч человек, чтобы победить Ода Нобунага, недавно объединившего свой собственный клан."

 bm_sengoku1560_oda_nobunaga:0 "Нобунага"
 bm_sengoku1560_oda_nobunaga_desc:0 "Oda Nobunaga (1534-1582)\n#weak \"Great Unifier of Japan\"#!\n\nOda Nobunaga, who has unified Owari province, is confronted by Imagawa Yoshimoto, \"the Greatest Samurai in Tokai.\"\n\nAlthough Nobunaga is inferior in quantity, he has the advantage in quality. The Imagawa army is careless, and a decisive attack may produce unexpected results.\n\n#bold After defeating Yoshimoto, will you take the road to \"Demon King\"? Or, will you hope for order in the Kinai region by reviving the Shogunate as Nobunaga wished in history? It is up to you.#!"
 bm_sengoku1560_matsudaira_motoyasu:0 "Мотоясу"
 bm_sengoku1560_matsudaira_motoyasu_desc:0 "Matsudaira Motoyasu (1543-1616)\n#weak the first Shogun of the Tokugawa Shogunate#!\n\nThe Matsudaira clan, led by Matsudaira Motoyasu (later Tokugawa Ieyasu), is in a difficult situation due to a succession of premature deaths of its heads.\n\nHowever, the Matsudaira clan is one of the most powerful among the Imagawa clan's other vassals. And the generals under its command, including Motoyasu, are as distinguished as the glittering stars.\n\n#bold With the tide of the times rapidly turning, can you steadily build up your power and fight through the turbulent times?#!"
 bm_sengoku1560_imagawa_yoshimoto:0 "Ёсимото"
 bm_sengoku1560_imagawa_yoshimoto_desc:0 "Imagawa Yoshimoto (1519-1560)\n#weak \"Greatest Samurai in Tokai\"#!\n\nImagawa Yoshimoto, who secured the safety of his rear by marriage, is attacking the Oda clan by advancing westward.\n\nAlthough superior in military strength, the Oda forces are not to be underestimated as they aim for a surprise attack. The samurai must not rush into battle but must fight tenaciously by making the best use of his advantage.\n\n#bold Can you annex the long-cherished Owari province and expand your realm to the west?#!"
 bm_sengoku1560_rokkaku_yoshikata:0 "Йосиката"
 bm_sengoku1560_rokkaku_yoshikata_desc:0 "Rokkaku Yoshikata (1521-1598)\n\nRokkaku Yoshikata, also known as Rokkaku Jotei, rules the Rokkaku clan during this period.\n\nHis longtime nemesis, the Asai clan, allies with its eastern neighbor, the Saito clan, and their forces far outnumber him. In addition to the Kitabatake clan to the south, it is desirable to establish a new alliance.\n\n#bold Can you take advantage of your location in the center of the Kinai region to revive the prosperity of the Rokkaku clan, a prestigious branch of the Minamoto clan?#!"
 bm_sengoku1560_kitabatake_tomonori:0 "Томонори"
 bm_sengoku1560_kitabatake_tomonori_desc:0 "Kitabatake Tomonori (1528-1576)\n\nKitabatake Tomonori is the eighth head of the Kitabatake clan, a prestigious family that succeeded the Kokushi (provincial governor) of Ise province.\n\nTaking advantage of his alliance with his northern neighbor, the Rokkaku clan, he could subjugate the north part of Ise. Then he could also embark on the unification of the Yamato province to the west, where a group of rival clans fights each other.\n\n#bold Can you expand your realm and defeat the eastern Daimyo, who will eventually attempt to invade Kyoto?#!"
 bm_sengoku1560_anekoji_yoshiyori:0 "Ёсиёри"
 bm_sengoku1560_anekoji_yoshiyori_desc:0 "Anekoji Yoshiyori (1520-1572)\n\nMiki Yoshiyori, who rose to prominence within Hida province, finally destroyed his liege, the Anekoji clan, the Kokushi (provincial governor) of Hida, and succeeded to its family name.\n\nHowever, despite his high Imperial rank, his land is poor, and a group of powerful Daimyo surrounds him.\n\n#bold Can you overcome the adversity and bring the Anekoji clan the greatest prosperity in Japan, both in name and reality?#!"
 bm_sengoku1560_nagano_narimasa:0 "Наримаса"
 bm_sengoku1560_nagano_narimasa_desc:0 "Nagano Narimasa (1491-1561)\n#weak \"Tiger of Kozuke\"#!\n\nThe Nagano clan served the Uesugi clan, Kanto Kanrei, but the liege had fallen.\n\nNagano Narimasa could join forces with the Nagao clan in the north to fight both the Takeda and Hojo clans, as in history. Or, he could swear fealty to the Hojo clan and become the spearhead to pacify the northern Kanto region.\n\n#bold Can you wield a leadership comparable to Takeda Shingen and Nagao Kagetora and be known throughout Japan as the \"Tiger of Kozuke\"?#!"
 bm_sengoku1560_ito_yoshisuke:0 "Ёсисукэ"
 bm_sengoku1560_ito_yoshisuke_desc:0 "Ito Yoshisuke (1512-1585)\n\nThe Ito clan established its power through repeated battles with the Shimazu clan, the Shugo of Hyuga province.\n\nAgainst the sworn enemy, Ito Yoshisuke could either make peace through marriage until he builds up his strength or could join hands with neighboring clans to form a coalition. However, the fact remains that he must crush the Shimazu in the end.\n\n#bold Can you overcome the Shimazu and become the supreme ruler of the southern Kyushu region?#!"
 bm_sengoku1560_sagara_yoshihi:0 "Ёсихи"
 bm_sengoku1560_sagara_yoshihi_desc:0 "Sagara Yoshihi (1544-1581)\n\nThe Sagara clan, which has held power in Higo province since the Kamakura era, is under the reign of the 18th head Sagara Yoshihi.\n\nThe Sagara clan is in a difficult situation between the two great powers, the Otomo clan to the north and the Shimazu clan to the south. Yoshihi could form a marital alliance with one of them or join forces with the Aso and the Ito clans to oppose both.\n\n#bold To overcome these powers, will you fight alongside your friend Kai Soun of the Aso and the excellent ruler Ito Yoshisuke?#!"

 #
 # 1565 : Eiroku Incident
 #

 bm_sengoku1565:0 "Eiroku Incident"
 bm_sengoku1565_desc:0 "Shogun Ashikaga Yoshiteru attempted to rebuild the Shogunate. Still, Miyoshi Yoshitsugu and his three chief retainers killed the Shogun.\n\nThis incident made the legitimate Shogun absent, and it temporarily destroyed the Ashikaga Shogunate."

