 #
 # 1582 : Honno-ji Incident
 #

 bm_honnoji1582:0 "Наш враг в Хонно-дзи!"
 bm_honnoji1582_desc:0 "В 1582 году Акэти Мицухидэ было приказано отправиться на запад и помочь Хасиба Хидэёси, который в то время сражался с кланом Мори.\n\nНо, игнорируя приказы, Мицухидэ собрал армию из 13 000 солдат и двинулся против позиции Нобунага. 21 июня Мицухидэ провозгласил: «Наш враг в Хонно-дзи!»\n\nЕго армия окружила храм и в конце концов подожгла его. Ода Нобунага был вынужден совершить харакири.\n\nПредательство Мицухидэ потрясло столицу, и он торопился укрепить свои позиции, но Хасиба Хидэёси и Сибата Кацуиэ уже начали марш против Акэти, чтобы отомстить за смерть Оды..."

