 ## Eastern Paganism religion

 eastern_pagan_religion:0 "동방 원시 종교"
 eastern_pagan_religion_adj:0 "동방 원시 종교"
 eastern_pagan_religion_adherent:0 "동방 원시 종교 신자"
 eastern_pagan_religion_adherent_plural:0 "동방 원시 종교 신자들"
 eastern_pagan_religion_desc:0 "동방 원시 종교는 동방에 존재했던 여러 원시 종교들의 집합체를 의미하며, 그 신앙은 애니미즘과 샤머니즘을 포함한다."

 # Ainu faith

 ainu:0 "아이누"
 ainu_adj:0 "아이누"
 ainu_adherent:0 "아이누"
 ainu_adherent_plural:0 "아이누"
 ainu_desc:0 "아이누는 일본 신토와 마찬가지로 자연계의 만물에 \"카무이\"(영혼 또는 신)가 깃든다고 믿었다. 둘 사이의 큰 차이는 조직화의 정도이며, 아이누의 신앙은 천손인 텐노가 아니라 각각의 부족장들이 중심이다. 아이누는 구형의 바다에 섬들이 떠 있다고 생각하며, 그 세계관은 서쪽으로 지는 태양이 동쪽에서 뜬다는 사실에서 기인한다. 세계는 거대한 물고기의 등에 실려 있어 물고기가 움직이면 지진이 일어난다고 믿었다."

