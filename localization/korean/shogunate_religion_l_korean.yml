 ainu_house_of_worship:0 "제단"
 ainu_house_of_worship_plural:0 "제단들"
 ainu_religious_symbol:0 "곰"
 ainu_religious_text:0 "유카르"
 ainu_divine_realm:0 "카무이 모시르"
 ainu_negative_afterlife:0 "포크나 모시르"
 ainu_death_god_name:0 "웬 카무이"
 ainu_death_god_name_possessive:0 "웬 카무이의"

 # Nivkh faith

 nivkh:0 "니브흐"
 nivkh_adj:0 "니브흐"
 nivkh_adherent:0 "니브흐"
 nivkh_adherent_plural:0 "니브흐"
 nivkh_desc:0 "니브흐는 애니미즘과 샤머니즘으로 이루어진 민족종교를 믿는다. 니브흐는 사할린 섬을 누워있는 거대한 짐승으로, 섬에 자라있는 나무를 짐승의 뱃털로 여긴다. 이러한 신앙은 다른 애니미즘에서도 많이 볼 수 있으며, 세계가 동물 위에 있다고 믿는 다른 종교와 다르지 않다."


