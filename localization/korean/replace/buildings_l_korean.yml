 building_type_guild_halls_01:1 "시장"
 building_type_guild_halls_01_desc:1 "주화의 가능성을 먼저 눈치챈 것은 무사였습니다. 타이라노 키요모리는 지금까지 농업이 중심이었던 국가 운영을 동전 중심으로 전환하려고 했지만, 성급하게 추친해 공가나 겐지의 강한 저항에 부딪혔습니다. 그럼에도 동전은 마치 역병처럼 이 나라에 빠르게 퍼지고 있습니다..."
 building_guild_halls_01:0 "삼재시"
 building_guild_halls_01_desc:0 "카마쿠라 시대의 시장은 한 달에 세 번 열릴 정도였습니다. 때문에 시장이 열리지 않는 날에는 가판대가 까마귀나 들개의 보금자리가 되기도 했습니다."
 building_guild_halls_02:1 "육재시"
 building_guild_halls_02_desc:1 "무로마치 시대에는 화폐가 더 유통되기 시작해, 시장이 열리는 횟수도 6회로 늘었습니다. 교토 등 대도시에서는 물건을 상시 판매하는 상가가 형성되어, 지배자가 여러가지 세금을 부과함으로써 '돈의 힘'은 보다 커져 갔습니다."
 building_guild_halls_03:1 "슈쿠바마치"
 building_guild_halls_03_desc:1 "상업이 발전함에 따라 주요 가도에는 숙박업소가 설치되었습니다. 황혼이 가까워지면 여인숙들은 여행자들을 납치하듯 자신들의 숙소로 데려갔습니다. 그 광경은 후세의 풍속화에도 그려졌습니다."
 building_guild_halls_04:1 "조카마치"
 building_guild_halls_04_desc:1 "일찍이 '성'은 요충지에 지어져 적군을 끌어들이기 위한 것이었습니다. 그러나 성 주위에 가신의 저택이 펼쳐지면서 무사를 상대하는 상인과 장인, 그리고 그들의 조수나 하인들이 성 밖을 둘러싸고 살게 되었습니다."
 building_guild_halls_05:1 "어용상인"
 building_guild_halls_05_desc:1 "다이묘와 개인적으로 친밀한 관계에 있는 상인입니다. 신뢰할 수 있는 거래 상대로 군량과 무구의 매매뿐만 아니라 무역 관리 및 운영을 전담하게 된 사람도 있었습니다. 오다 노부나가 밑에서 사카이 에고슈를 정리한 이마이 소큐, 토쿠가와 이에야스를 계속 뒷받침한 교토의 거상 차야 시로지로 키요노부가 대표적입니다. 이들은 다이묘의 기치를 내걸고 무력이 아닌 경제력으로 천하통일을 뒷받침했다."
 building_guild_halls_06:1 "라쿠이치"
 building_guild_halls_06_desc:1 "무사들의 동란에서 한 걸음 벗어나 독자적인 발전을 이루던 상업은 다이묘의 지역 장악에 필수적인 것이 되어 있었습니다. 다이묘는 상인이 더욱 성 아래에 모일 수 있도록, 특정 도시에 라쿠이치라고 불리는 규제완화를 도모했습니다. 롯카쿠씨나 이마가와씨, 그리고 오다씨가 시행한 라쿠이치가 대표적인 예시입니다."
 building_guild_halls_07:1 "관소철폐"
 building_guild_halls_07_desc:1 "관소란, 통행세를 지불하는 대신에 그 후의 안전을 보장하는 구조입니다. 그러나 관소는 다이묘와 가신의 영지마다 설치되어 장거리 수송의 장애물이었습니다. 오다 노부나가를 비롯해 '돈의 힘'을 아는 다이묘들은 관소를 서서히 폐지해, 영내에서의 상업을 활성화하는 것으로 통행세 이상의 이익을 얻었습니다."
 building_guild_halls_08:1 "라쿠자"
 building_guild_halls_08_desc:1 "동업조합인 자(座)는 과격한 가격 경쟁을 방지하고 안정적인 공급을 지속하기 위해 결성됐습니다. 그러나 신흥 상인에게 있어서 자는 큰 진입 장벽이었습니다. 강력한 다이묘에 의한 영지 경영은 자에 의지하지 않아도 시장에서 물건이 사라지지 않는 상황을 만들어냈고, 신흥상인을 자기편으로 포섭한 다이묘들에 의해 자는 해체되기 시작했습니다."

