 building_type_jousting_lists_01:0 "목장"
 building_type_jousting_lists_01_desc:0 "예로부터 말은 사람과 더불어 생활해 왔고, 사람에게도 말은 필요한 친구였습니다. 평지가 적은 일본에서도 예외는 아니어서 조정에서 관리하는 마목장이 율령제도와 함께 정비되었습니다."
 building_jousting_lists_01:0 "한마"
 building_jousting_lists_01_desc:0 "성질이 사나운 말입니다. 한마를 익숙하게 타고 다녀야 영예로운 무사라 할 수 있습니다. '명마는 으레 한마에서 생긴다'라는 속담이 있듯이 익숙해지다 보면 명마의 편린을 보이기 시작할 것입니다. 사사키 타카츠나의 애마인 이케즈키(生食)는 생물을 먹는다고 해서 붙여진 이름이지만, 우지카와 전투에서 주인을 크게 활약시킨 명마이기도 했습니다."
 building_jousting_lists_02:0 "준마"
 building_jousting_lists_02_desc:0 "발걸음이 빠른 말입니다. 동국에서는 먼 곳의 정보를 신속히 전달하기 위해 각지에 전령과 준마를 두는 전마제가 정비되어 있었습니다. 이 제도는 혁신적인 발상이 아니라 고대 율령정치의 붕괴와 함께 사라졌던 제도를 부활시킨 것이었습니다."
 building_jousting_lists_03:0 "명마"
 building_jousting_lists_03_desc:0 "남다른 기풍을 지닌 말입니다. 명마는 주인의 삶을 좌우하기도 합니다. 야마우치 카즈토요는 동국 제일이라고 칭송된 카가미쿠리케(鏡栗毛)를 구매해 오다 노부나가에게 칭찬을 받고 후에 토사 일국의 주인이 되었습니다. 아케치 히데미츠는 오오츠에서 적에게 저지당했을 때 오오카게(大鹿毛)가 비와호를 헤엄친 덕분에 사카모토 성으로 귀환할 수 있었다는 전설이 남아 있습니다."

