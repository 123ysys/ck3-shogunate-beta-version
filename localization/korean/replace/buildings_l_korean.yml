 building_type_castle_01:0 "성"
 building_type_castle_01_desc:1 "일본에서 영구적 방위시설인 성이 등장하는 것은 카마쿠라 시대 말기부터입니다."
 building_castle_01:1 "야카타"
 building_castle_01_desc:1 "카마쿠라 시대 무사의 거주지를 의미합니다. 안채의 주변을 이타베이과 해자로 둘러싼 방형의 거관과 그 주변의 영지를 지키는 것입니다."
 building_castle_02:1 "지성"
 building_castle_02_desc:1 "세력지배를 받치기 위한 작은 성입니다. 먼 곳의 연락을 본성에 전달하거나, 군의 보급거점이나 변경의 전선기지가 되는 등 다양한 역할을 가지기도 합니다. 과연 이 성은 어떤 역할을 가지게 될까요?"
 building_castle_03:1 "본성"
 building_castle_03_desc:1 "세력의 근거지가 되는 큰 성입니다. 성하에는 가신들의 저택이나 죠카마치가 있어 세력의 위세를 느끼게 합니다."
 building_castle_04:1 "명성"
 building_castle_04_desc:1 "천하에 알려진 저명한 성입니다. 이 성의 주인은 분명 성에 걸맞는 능력과 격식을 가지고 있을 것입니다."

 building_type_outposts_01:0 "토리데"
 building_type_outposts_01_desc:1 "성보다 규모가 작은 방위 시설입니다. 작지만 이타베이로 둘러쳐진 야구라가 있는 이상 함락시키기는 쉽지 않습니다."
 building_outposts_01:1 "모노미야구라"
 building_outposts_01_desc:1 "간소한 나무 망루입니다. 적을 발견했을 때는 종을 울리거나 봉화를 올려 멀리 있는 아군에게 알렸습니다."
 building_outposts_02:1 "도루이"
 building_outposts_02_desc:1 "흙을 쌓아 올렸을 뿐이지만, 그곳을 갑옷을 입은 병사가 오르내리는 것은 의외로 어렵습니다. 도루이는 특히 총탄이나 포탄에 효과적입니다."
 building_outposts_03:2 "샛길"
 building_outposts_03_desc:1 "적에게 들키지 않고 군량과 무구를 성채로 운반하는 길입니다. 적의 배후를 기습하거나 승산이 없을 경우 도주할 때도 이용했습니다."
 building_outposts_04:1 "전초지"
 building_outposts_04_desc:1 "작은 군세가 주둔하고 있는 작은 성채입니다. 적 영토를 침공하는 군세의 보급로가 전초지에 이어지도록 형성되는 경우도 있어 작다고 얕잡아 보아서는 안 될 존재입니다."
 building_outposts_05:1 "이타베이"
 building_outposts_05_desc:1 "판자로 만든 벽입니다. 목책과 달리 엄폐가 가능해 이전보다 쉽게 방어가 가능하지만 불화살이나 총탄에는 취약합니다."
 building_outposts_06:1 "변경의 토리데"
 building_outposts_06_desc:1 "적 영토의 상황을 엿보기 위한 토리데입니다. 그중에는 적 영토를 빼앗기 위해 적의 성 근처에 지은 '부성(附城)'도 있었습니다."
 building_outposts_07:1 "도베이"
 building_outposts_07_desc:1 "흙을 다져 회반죽으로 하얗게 도장한 벽입니다. 철포의 보급에 맞춰서 점점 두꺼워져, 버팀대가 없어도 자립하는 담도 있었습니다."
 building_outposts_08:1 "데지로"
 building_outposts_08_desc:1 "근거지인 네지로(根城)와 밀접한 연계관계에 있는 지성입니다. 네지로가 커짐에 따라 죠카마치도 확대되었고, 네지로에서의 전투는 큰 손실을 초래하게 되었습니다. 따라서 침략해 온 적이 네지로에 접근하지 못하도록 여러 개의 데지로(出城)를 쌓았습니다."

