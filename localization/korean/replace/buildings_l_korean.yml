 building_type_hill_forts_01:0 "산성"
 building_type_hill_forts_01_desc:1 "카마쿠라 시대는 기마무사의 시대였습니다. 이후 남북조 시대부터 기마대의 위력을 약화시키기 위해 산에 방위시설을 구축하게 되었고, 이후 오랜 기간동안 대부분의 성은 산성이 되었습니다. 중장갑의 오오요로이를 입은 무사들은 공세를 펼치는 것에 어려움을 겪었고, 이후 갑옷을 경량화할 정도로 그 효과는 막강했습니다."
 building_hill_forts_01:1 "막성"
 building_hill_forts_01_desc:1 "일부러 험한 산 위에서 살겠다고 생각하는 영주는 없지만, 평지는 수비에 약합니다. 따라서 평상시에는 산기슭의 거관에 거주하다가, 적에게 공격받았을 때는 뒷 산의 성에 틀어박히는 방법을 강구해냈습니다. 하지만 이 정도 위기라면 보통은 결판이 난 것이나 다름없었습니다."
 building_hill_forts_02:1 "코시쿠루와"
 building_hill_forts_02_desc:1 "산 정상의 쿠루와를 따라 산 표면에 길게 설치된 쿠루와입니다. 이를 통해 경사면을 올라오는 적병을 향해 사격을 가하였습니다. 롯카쿠씨의 거성인 칸논지성은 1천개가 넘는 쿠루와가 있었습니다."
 building_hill_forts_03:1 "카라보리"
 building_hill_forts_03_desc:1 "적의 침입을 방어할 때 빼놓을 수 없습니다. 쿠루와의 둘레를 따라 파진 요코보리가 적을 막고, 사면에 세로로 파놓은 타테보리가 적의 진입로를 차단했습니다. 이러한 다양한 해자들이 산성을 수놓았습니다. 후호죠씨의 쇼지보리는 예로부터 유명했습니다."
 building_hill_forts_04:1 "군량고"
 building_hill_forts_04_desc:1 "방비를 단단히 해둔 산성이라도 주변에 논밭이 없으면 군량사정이 좋지 않습니다. 군량고를 짓고 군량미를 가득 채우면 포위군이 먼저 굶주릴 것입니다."
 building_hill_forts_05:1 "키리기시"
 building_hill_forts_05_desc:1 "산 표면을 깎아 적병이 오를 수 없도록 급경사를 만든 것을 의미합니다. 경사면에는 풀 한 포기 없어 적병은 오르기를 포기할 수밖에 없었습니다. 다만, 너무 깎으면 벼랑이 무너져내려 도리어 수비병이 피해를 입을 수 있습니다."
 building_hill_forts_06:1 "오오야구라"
 building_hill_forts_06_desc:1 "목재로 만든 튼튼한 탑. 불화살에는 약할 수 있지만 이곳에서 쏜 화살과 총탄은 적병을 지옥으로 떨어뜨립니다."
 building_hill_forts_07:1 "이시가키"
 building_hill_forts_07_desc:1 "산비탈이나 토담에 돌을 쌓아 만든 벽. 기존 성에 비해 훨씬 경사가 급하면서도 견고한 지반을 구축할 수 있고, 그 위에 철포를 견딜 수 있는 두툼한 담장과 하늘을 뚫을 듯한 거대한 천수까지 세울 수 있게 되었습니다."
 building_hill_forts_08:1 "난공불락"
 building_hill_forts_08_desc:1 "산 전체를 거대한 성으로 만들었습니다. 높은 곳에서 공격해오는 적병을 볼 여유가 생겼습니다. 배후에 내통하려는 가신만 없다면 말이죠."
 
 building_type_curtain_walls_01:1 "평성"
 building_type_curtain_walls_01_desc:1 "평야에 성을 쌓는 것은 그다지 좋은 판단이 아니었습니다. 기마대의 위력을 약화시킬 수도 전투에서 우위를 점할 수 있는 고저차가 있는 것이 아니기 때문입니다. 하지만 접근성이 좋아 교통이 편리했습니다. 평성은 축성술의 발달로 전쟁을 위한 성이 아니라 지배를 위한 성으로서 아즈치-모모야마 시대 말기부터 에도시대에 걸쳐 주류를 이루었습니다."
 building_curtain_walls_01:1 "야카타"
 building_curtain_walls_01_desc:1 "카마쿠라 시대 무사의 거주지를 의미합니다. 안채의 주변을 이타베이과 해자로 둘러싼 방형의 거관과 그 주변의 영지를 지키는 것입니다."
 building_curtain_walls_02:1 "니노마루"
 building_curtain_walls_02_desc:1 "성의 핵심인 혼마루에 인접한 쿠루와입니다. 혼마루 주위를 감싸듯 배치하는 윤곽식이나 하천이나 절벽 등의 지형을 이용해 전면에만 배치한 연곽식 등 쿠루와의 배치 방식만 해도 여러 가지가 있었습니다. 혼마루보다 공간이 넓었기 때문에 성의 중심이 되기도 했습니다."
 building_curtain_walls_03:1 "미즈보리"
 building_curtain_walls_03_desc:1 "미즈보리는 갑옷을 입은 자에게 매우 유용했습니다. 카라보리와는 달리 건널 수도 없고, 그렇다고 성으로부터의 공격을 고스란히 받으면서 미즈보리를 메우는 것도 매우 어려웠습니다."
 building_curtain_walls_04:1 "도베이"
 building_curtain_walls_04_desc:1 "흙을 다져 회반죽으로 하얗게 도장한 벽입니다. 철포의 보급에 맞춰서 점점 두꺼워져, 버팀대가 없어도 자립하는 담도 있었습니다."
 building_curtain_walls_05:1 "코구치"
 building_curtain_walls_05_desc:1 "성의 입구를 의미합니다. 다리나 길이 구부러지도록 문을 배치하거나 코구치를 문 두 개로 막아 문으로 쳐들어오는 적의 기세를 죽이고 여러 방향에서 적병을 겨냥할 수 있도록 개량했습니다."
 building_curtain_walls_06:1 "산노마루"
 building_curtain_walls_06_desc:1 "니노마루에 이은 새로운 쿠루와입니다. 중심인 니노마루에 가까운 곳부터 중신들의 저택이 늘어서 있습니다. 산노마루를 어떻게 배치하느냐에 따라 성의 형태가 더욱 복잡해집니다. "
 building_curtain_walls_07:1 "이시가키"
 building_curtain_walls_07_desc:1 "산비탈이나 토담에 돌을 쌓아 만든 벽입니다. 이시카기로 인공적으로 고지대를 쌓을 수 있게 되면서 평지에 지은 성의 유용성이 크게 증대되었습니다. 사람의 왕래가 어려운 산이 아니라 가도 근처의 평야에 성을 쌓음으로써 큰 죠카마치를 형성할 수 있게 되었습니다. 이로인해 많은 돈을 거둬들여 성을 더욱 크고 휘황찬란하게 만들수 있었습니다."
 building_curtain_walls_08:1 "스미야구라"
 building_curtain_walls_08_desc:1 "쿠루와 귀퉁이에 세워진 튼튼한 망루입니다. 문으로 연결되는 다리나 길을 바라볼 수 있어 밀려드는 적을 옆에서 공격할 수 있습니다."
 
 building_type_ramparts_01:1 "평산성"
 building_type_ramparts_01_desc:1 "평산성은 작은 언덕이나 산을 이용하여 쌓은 성을 총칭합니다. 산성만큼 수비에 강하지는 않지만 산성보다 다루기 쉬운 성으로 아즈치-모모야마 시대 무렵부터 주류를 이루었습니다."
 building_ramparts_01:1 "이타베이"
 building_ramparts_01_desc:1 "판자로 만든 벽입니다. 목책과 달리 엄폐가 가능해 이전보다 쉽게 방어가 가능하지만 불화살이나 총탄에는 취약합니다."
 building_ramparts_02:1 "도루이"
 building_ramparts_02_desc:1 "흙을 쌓아 올렸을 뿐이지만, 그곳을 갑옷을 입은 병사가 오르내리는 것은 의외로 어렵습니다. 도루이는 특히 총탄이나 포탄에 효과적입니다."
 building_ramparts_03:1 "해자"
 building_ramparts_03_desc:1 "적의 침입을 방어할 때 빼놓을 수 없습니다. 근처에 수원이 있으면 물을 끌어들인 미즈보리를, 없으면 예각으로 파낸 카라보리를 만들어 적이 쉽게 건너지 못하도록 고안되었습다."
 building_ramparts_04:1 "야구라"
 building_ramparts_04_desc:1 "목재를 우물 모양으로 끼워 맞춘 탑입니다. 간소한 구조지만 여기서 발사되는 화살은 대단히 위협적입니다."
 building_ramparts_05:1 "도베이"
 building_ramparts_05_desc:1 "흙을 다져 회반죽으로 하얗게 도장한 벽입니다. 철포의 보급에 맞춰서 점점 두꺼워져, 버팀대가 없어도 자립하는 담도 있었습니다."
 building_ramparts_06:1 "사마"
 building_ramparts_06_desc:1 "도베이에 같은 간격으로 뚫은 구멍을 의미합니다. 이곳에서 활이나 총으로 안전하게 공격할 수 있습니다."
 building_ramparts_07:2 "이시가키"
 building_ramparts_07_desc:1 "산비탈이나 토담에 돌을 쌓아 만든 벽입니다. 기존 성에 비해 훨씬 경사가 급하면서도 견고한 지반을 구축할 수 있고, 그 위에 철포를 견딜 수 있는 두툼한 담장과 하늘을 뚫을 듯한 거대한 천수까지 세울 수 있게 되었습니다."
 building_ramparts_08:1 "우마다시"
 building_ramparts_08_desc:1 "적이 문을 정면으로 공격하지 못하도록 문 앞을 도루이로 둘러싼 작은 쿠루와입니다. 우마다시를 공격하려고 하면 측면을 성벽에 노출시키게 되고, 철수하려고 하면 우마다시에서 나온 수비병에게 공격을 당하게 됩니다. 오사카 겨울의 진에서 오사카성에 건축된 사나다마루는 우마다시의 확대판이라고 할 수 있습니다."

 building_type_watchtowers_01:0 "천연의 요새"
 building_type_watchtowers_01_desc:1 "자연에 의해 형성된 수비에 적합한 땅입니다. 하지만 자연은 적과 아군을 막론하고 엄니를 드러내곤 합니다."
 building_watchtowers_01:1 "모노미야구라"
 building_watchtowers_01_desc:1 "목재로 만든 간소한 망루입니다. 적을 발견했을 때 종을 울리거나 봉화를 올려 멀리 있는 아군에게 알렸습니다."
 building_watchtowers_02:1 "성채"
 building_watchtowers_02_desc:1 "성보다 규모가 작은 방위 시설입니다. 작지만 이타베이으로 둘러쳐진 망루가 있는 이상 함락시키기는 쉽지 않을 것입니다."
 building_watchtowers_03:1 "도베이"
 building_watchtowers_03_desc:1 "흙을 다져 회반죽으로 하얗게 도장한 벽입니다. 철포의 보급에 맞춰서 점점 두꺼워져, 버팀대가 없어도 자립하는 담도 있었습니다."
 building_watchtowers_04:1 "우메타테"
 building_watchtowers_04_desc:1 "습지대나 범람원 등 지반이 느슨한 토지를 매립해 죠카마치를 형성한 것을 의미합니다. 쇼군의 거처인 에도는 새로이 관동의 지배자가 된 토쿠가와 이에야스의 열의에 의해 도네가와의 강물의 흐름을 바꾸면서까지 죠카마치를 형성했습니다. 다만, 매립한 에도의 동쪽은 위생 상태가 나빴습니다."
 building_watchtowers_05:1 "타몬야구라"
 building_watchtowers_05_desc:1 "타몬야구라는 마츠나가 히사히데가 다스리던 야마토 국 타몬야마성에 있던 망루로 병사의 숙소인 나가야와 망루를 융합한 것입니다. 이를 활용하여 망루와 동등한 높이에서 수십 명의 병사가 눈 앞에서 지나가는 적병을 저격할 수 있었습니다."
 building_watchtowers_06:1 "소가마에"
 building_watchtowers_06_desc:1 "성 뿐만 아닌 죠카마치를 해자나 도루이로 둘러싼 구조입니다. 이를 활용해 장기간의 포위전을 견딜 수 있게 되었습니다. 후호죠씨의 거성인 오다와라 성, 토요토미씨의 거성인 오사카 성이 특히 유명하지만, 이시야마 혼간지나 자치도시인 사카이 등도 소가마에 였습니다."
 building_watchtowers_07:1 "이시가키"
 building_watchtowers_07_desc:1 "산비탈이나 토담에 돌을 쌓아 만든 벽입니다. 기존 성에 비해 훨씬 경사가 급하면서도 견고한 지반을 구축할 수 있고, 그 위에 철포를 견딜 수 있는 두툼한 담장과 하늘을 뚫을 듯한 거대한 천수까지 세울 수 있게 되었습니다."
 building_watchtowers_08:1 "대천수"
 building_watchtowers_08_desc:1 "성의 상징이 되는 큰 구조물로, 영주의 권위를 천하에 널리 알릴 목적으로 천하가 안정된 후에 건립되었습니다. 하지만 에도시대에는 막부의 허가를 받아야 성의 개수와 증축을 할 수 있었기 때문에 소실 후 재건되지 않은 것이 많았습니다."

