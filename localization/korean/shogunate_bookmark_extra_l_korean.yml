 bm_extra1482:0 ""
 bm_title1482:0 "도비합체"
 bm_extra1482_desc:0 "막부와 아시카가 나리우지의 화목이 성립되면서 칸토 지방에서 지속되던 쿄토쿠의 난이 종결되었다."

 bm_extra1483:0 ""
 bm_title1483:0 "이누타 성 전투"
 bm_extra1483_desc:0 "하타케야마 요시나리와 하타케야마 마사나가의 전투. 수공을 통해 하타케야마 요시나리가 승리했다."

 bm_extra1484:0 ""
 bm_title1484:0 ""
 bm_extra1484_desc:0 ""

 bm_extra1485:0 ""
 bm_title1485:0 "야마시로 국 잇키"
 bm_extra1485_desc:0 "야마시로 국에서 폭동이 일어나 하타케야마 요시나리, 하타케야마 마사나가의 영향력을 배제했다. 이후 8년간 자치를 했다."

 bm_extra1486:0 ""
 bm_title1486:0 "오오타 도칸 암살"
 bm_extra1486_desc:0 "오오타 도칸이 주군 우에스기 사다마사에게 암살되었다. 죽기 직전에 주가의 멸망을 예언하였다고 한다."

 bm_extra1487:0 ""
 bm_title1487:0 "제 1차 롯카쿠 정벌"
 bm_extra1487_desc:0 "아시카가 요시히사와 롯카쿠 유키타카의 전투. 롯카쿠 유키타카는 산에 들어가 계속 저항했고, 아시카가 요시히사는 2년 후에 진중에서 병사했다"

 bm_extra1488:0 ""
 bm_title1488:0 "카가 잇코잇키"
 bm_extra1488_desc:0 "슈고 토가시 마사치카가 잇키에 의해 자결했다. 카가 국에서는 점차 혼간지의 영향력이 강해졌다."

