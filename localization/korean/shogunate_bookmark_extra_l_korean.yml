 bm_extra1499:0 ""
 bm_title1499:0 "히에이잔 화공"
 bm_extra1499_desc:0 "호소카와 마사모토와 히에이잔 엔랴쿠지의 전투. 히에이잔 화공은 1571년에도 있었다."

 bm_extra1500:0 ""
 bm_title1500:0 "류큐 통일"
 bm_extra1500_desc:0 "류큐왕 쇼신이 야에야마 제도에서 일어난 난을 진압해 류큐 전 섬을 통일했다."

