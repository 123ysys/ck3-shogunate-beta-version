 bm_extra1491:0 ""
 bm_title1491:0 "제 2차 롯카쿠 정벌"
 bm_extra1491_desc:0 "아시카가 요시타네와 롯카쿠 유키타카의 전투. 롯카쿠 유키타카는 다시 산속에서 저항했으나 결국 패배했다."

