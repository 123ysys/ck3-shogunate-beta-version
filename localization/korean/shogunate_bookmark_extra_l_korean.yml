 bm_extra1504:0 ""
 bm_title1504:0 "타치카와라 전투"
 bm_extra1504_desc:0 "우에스기 아키사다, 아시카가 마사우지와 우에스기 토모요시, 이마가와 우지치카, 호죠 소운의 전투. 쵸쿄의 난의 결전이 되었다."

 bm_extra1505:0 ""
 bm_title1505:0 ""
 bm_extra1505_desc:0 ""

 bm_extra1506:0 ""
 bm_title1506:0 "한냐노 전투"
 bm_extra1506_desc:0 "나가오 요시카게와 잇코잇키의 전투. 카가에서 엣츄로 진출한 잇코잇키는 나가오 요시카게군을 괴멸시켰다."

 bm_extra1507:0 ""
 bm_title1507:0 "에이쇼의 착란"
 bm_extra1507_desc:0 "호소카와 마사모토의 암살로 시작된 호소카와 씨의 가독 싸움. 쇼군가를 끌어들여 양 호소카와의 난으로 발전하였다."

 bm_extra1508:0 ""
 bm_title1508:0 ""
 bm_extra1508_desc:0 ""

 bm_extra1509:0 ""
 bm_title1509:0 ""
 bm_extra1509_desc:0 ""

 bm_extra1510:0 ""
 bm_title1510:0 "나가모리하라 전투"
 bm_extra1510_desc:0 "우에스기 아키사다와 나가오 타메카게의 전투. 나가오 타메카게가 승리하고 칸토 칸레이 우에스기 타메카게는 전사했다."

 bm_extra1511:0 ""
 bm_title1511:0 "후나오카야마 전투"
 bm_extra1511_desc:0 "아시카가 요시타네, 호소카와 타카쿠니, 오오우치 요시오키와 아시카가 요시즈미, 호소카와 스미모토의 전투. 아시카가 요시타네 측이 승리하였다."

 bm_extra1512:0 ""
 bm_title1512:0 ""
 bm_extra1512_desc:0 ""

 bm_extra1513:0 ""
 bm_title1513:0 ""
 bm_extra1513_desc:0 ""

 bm_extra1514:0 ""
 bm_title1514:0 ""
 bm_extra1514_desc:0 ""

 bm_extra1515:0 ""
 bm_title1515:0 "쇼야코우지 형제의 전투"
 bm_extra1515_desc:0 "아이누의 수장 쇼야코우지 형제와 카키자키 미츠히로의 전투. 형제는 카키자키 미츠히로에게 모살당했다."

 bm_extra1516:0 ""
 bm_title1516:0 ""
 bm_extra1516_desc:0 ""

 bm_extra1517:0 ""
 bm_title1517:0 "아리타나카이데 전투"
 bm_extra1517_desc:0 "모리 모토나리와 타케다 모토시게의 전투. 첫 출진인 모리 모토나리가 승리했다."

 bm_extra1518:0 ""
 bm_title1518:0 ""
 bm_extra1518_desc:0 ""

 bm_extra1519:0 ""
 bm_title1519:0 ""
 bm_extra1519_desc:0 ""

 bm_extra1520:0 ""
 bm_title1520:0 "토지인 전투"
 bm_extra1520_desc:0 "호소카와 타카쿠니와 호소카와 스미모토의 전투. 호소카와 타카쿠니가 승리해, 호소카와 씨의 가독 싸움은 일단 종식되었다."

 bm_extra1521:0 ""
 bm_title1521:0 ""
 bm_extra1521_desc:0 ""

 bm_extra1522:0 ""
 bm_title1522:0 ""
 bm_extra1522_desc:0 ""

 bm_extra1523:0 ""
 bm_title1523:0 "닝보의 난"
 bm_extra1523_desc:0 "호소카와 타카쿠니와 오오우치 요시오키가 각각 파견한 견명선이 명나라 닝보에서 무력 충돌을 일으킨 사건."

 bm_extra1524:0 ""
 bm_title1524:0 "사토 카나야마 성 전투"
 bm_extra1524_desc:0 "오오우치 요시오키와 아마고 츠네히사의 공성전. 이때 모리 모토나리는 아마고 측에 속해 있었다."

 bm_extra1525:0 ""
 bm_title1525:0 "이와츠키 성 전투"
 bm_extra1525_desc:0 "호죠 우지츠나와 우에스기 토모오키의 공성전. 호죠 우지츠나가 승리했다."

 bm_extra1526:0 ""
 bm_title1526:0 "츠루가오카하치만구 전투"
 bm_extra1526_desc:0 "호죠 우지츠나와 사토미 요시토요의 전투. 호죠 우지츠나가 승리했으며, 츠루가오카하치만구는 소실되었다."

 bm_extra1527:0 ""
 bm_title1527:0 "카츠라카와라 전투"
 bm_extra1527_desc:0 "아시카가 요시하루, 호소카와 타카쿠니와 아시카가 요시츠나, 호소카와 하루모토의 전투. 아시카가 요시츠나가 승리해 사카이 쿠보라 불렸다."

 bm_extra1528:0 ""
 bm_title1528:0 ""
 bm_extra1528_desc:0 ""

 bm_extra1529:0 ""
 bm_title1529:0 ""
 bm_extra1529_desc:0 ""

 bm_extra1530:0 ""
 bm_title1530:0 "타데나와테 전투"
 bm_extra1530_desc:0 "오오우치 요시타카와 쇼니 스케모토의 전투. 류조지 씨, 나베시마 씨의 활약으로 쇼니 스케모토가 승리했다."

 bm_extra1531:0 ""
 bm_title1531:0 "다이모츠쿠즈레"
 bm_extra1531_desc:0 "호소카와 타카쿠니와 아시카가 요시츠나의 전투. 호소카와 타카쿠니는 이 전투에서 대패, 자결했다."

 bm_extra1532:0 ""
 bm_title1532:0 "야마시나 혼간지 전투"
 bm_extra1532_desc:0 "호소카와 하루모토, 롯카쿠 사다요리, 홋케잇키와 잇코잇키의 전투. 호소카와 측이 승리해, 혼간지는 소실되었다."

 bm_extra1533:0 ""
 bm_title1533:0 "회취법 도입"
 bm_extra1533_desc:0 "카미야 쥬테이가 이와미 은광에 회취법을 도입. 회취법은 일본의 금은 산출량을 비약적으로 증대시켰다."

 bm_extra1534:0 ""
 bm_title1534:0 "세이바가하라 전투"
 bm_extra1534_desc:0 "오오우치 요시타카와 오토모 요시아키의 전투. 양측간에 최대의 전투가 되었다."

 bm_extra1535:0 ""
 bm_title1535:0 "제 1차 카토의 난"
 bm_extra1535_desc:0 "호죠 우지츠나와 이마가와 요시모토의 전투. 타케다 노부토라, 우에스기 토모오키의 개입을 격퇴하고 호죠 우지츠나가 승리했다."

 bm_extra1536:0 ""
 bm_title1536:0 "텐분 홋케의 난"
 bm_extra1536_desc:0 "히에이잔 엔랴쿠지, 롯카쿠 사다요리와 홋케잇키의 전투. 엔랴쿠지 측이 승리해 쿄토가 소실되었다."

 bm_extra1537:0 ""
 bm_title1537:0 "마츠야마 성 풍류전"
 bm_extra1537_desc:0 "호죠 우지츠나와 우에스기 토모사다의 전투. 전투 중에 와카문답이 행해졌다고 한다."

 bm_extra1538:0 ""
 bm_title1538:0 "제 1차 코노다이 전투"
 bm_extra1538_desc:0 "아시카가 요시아키와 호죠 우지츠나의 전투. 호죠 우지츠나가 승리하며 세력을 확대했다."

 bm_extra1539:0 ""
 bm_title1539:0 ""
 bm_extra1539_desc:0 ""

 bm_extra1540:0 ""
 bm_title1540:0 "요시다 코오리야마 성 전투"
 bm_extra1540_desc:0 "모리 모토나리와 아마고 하루히사의 공성전. 모리 모토나리가 오오우치 씨의 지원을 받아 승리했다."

 bm_extra1541:0 ""
 bm_title1541:0 ""
 bm_extra1541_desc:0 ""

 bm_extra1542:0 ""
 bm_title1542:0 "제 1차 갓산토다 성 전투"
 bm_extra1542_desc:0 "오오우치 요시타카와 아마고 하루히사의 공성전. 아마고 하루히사가 승리해, 이후 오오우치 씨는 쇠퇴했다."

 bm_extra1543:0 ""
 bm_title1543:0 "철포 전래"
 bm_extra1543_desc:0 "타네가시마에 포르투갈인이 표착. 일본에 철포를 전했다. 철포의 전래 시기에는 여러 가지 설이 있다."

 bm_extra1544:0 ""
 bm_title1544:0 "카노구치 전투"
 bm_extra1544_desc:0 "오다 노부히데와 사이토 도산의 전투. 사이토 도산이 승리하였다. 이후 양측은 혼인동맹을 맺었다."

 bm_extra1545:0 ""
 bm_title1545:0 "제 2차 카토의 난"
 bm_extra1545_desc:0 "호죠 우지야스와 이마가와 요시모토의 전투. 타케다 신겐, 우에스기 노리마사의 지원을 받아 이마가와 요시모토가 승리했다."

 bm_extra1546:0 ""
 bm_title1546:0 "카와고에 성 전투"
 bm_extra1546_desc:0 "호죠 우지야스와 우에스기 노리마사, 우에스기 토모사다, 아시카가 하루우지의 전투. 호죠 우지야스가 승리했다. 일본 3대 기습."

 bm_extra1547:0 ""
 bm_title1547:0 "샤리지 전투"
 bm_extra1547_desc:0 "호소카와 하루모토와 호소카와 우지츠나의 전투. 미요시 나가요시의 활약으로 호소카와 하루모토가 승리했다."

 bm_extra1548:0 ""
 bm_title1548:0 "우에다하라 전투"
 bm_extra1548_desc:0 "타케다 신겐과 무라카미 요시키요의 전투. 무라카미 요시키요가 승리해 타케다 신겐에게 첫 패배를 안겼다."

 bm_extra1549:0 ""
 bm_title1549:0 "기독교 전래"
 bm_extra1549_desc:0 "예수회의 프란시스코 하비에르가 카고시마에 상륙. 기독교 포교를 시작하였다."

 bm_extra1550:0 ""
 bm_title1550:0 "토이시쿠즈레"
 bm_extra1550_desc:0 "타케다 신겐과 무라카미 요시키요의 전투. 타케다 신겐은 이 전투에서 대패했다."

 bm_extra1551:0 ""
 bm_title1551:0 "타이네이지의 변"
 bm_extra1551_desc:0 "오우치 요시타카가 가신인 스에 하루카타에 의해 자결하게 된 사건. 서국 정세에 큰 영향을 미쳤다."

 bm_extra1552:0 ""
 bm_title1552:0 "우에스기 노리마사의 에치고행"
 bm_extra1552_desc:0 "호죠 우지야스에게 패한 칸토 칸레이 우에스기 노리마사는 나가오 카게토라(후의 우에스기 겐신)를 의지하고 에치고 국으로 도망쳤다."

 bm_extra1553:0 ""
 bm_title1553:0 "히가시야마 료젠성 전투"
 bm_extra1553_desc:0 "아시카가 요시테루와 미요시 나가요시의 공성전. 미요시 나가요시가 승리하고 아시카가 요시테루는 쿄토에서 추방되었다."

 bm_extra1554:0 ""
 bm_title1554:0 "코소슨 삼국동맹"
 bm_extra1554_desc:0 "타케다 신겐, 호죠 우지야스, 이마가와 요시모토가 맺은 혼인동맹. 동국의 정세에 큰 영향을 끼쳤다."

 bm_extra1555:0 ""
 bm_title1555:0 "이츠쿠시마 전투"
 bm_extra1555_desc:0 "모리 모토나리와 스에 하루카타의 전투. 모리 모토나리는 소수의 병력으로 대군을 물리쳤다. 일본 3대 기습."

 bm_extra1556:0 ""
 bm_title1556:0 "나가라가와 전투"
 bm_extra1556_desc:0 "사이토 도산과 사이토 요시타츠의 전투. 사이토 요시타츠가 승리하고, 사이토 도산은 전사했다."

 bm_extra1557:0 ""
 bm_title1557:0 "보쵸경략"
 bm_extra1557_desc:0 "모리 모토나리의 스오, 나가토 침공 작전. 모리 모토나리가 승리하면서 오오우치 씨는 사실상 멸망하였다."

 bm_extra1558:0 ""
 bm_title1558:0 "오시바라쿠즈레"
 bm_extra1558_desc:0 "모리 모토나리와 아마고 하루히사의 전투. 모리 모토나리는 이 전투에서 대패했다."

 bm_extra1559:0 ""
 bm_title1559:0 "고로자카 전투"
 bm_extra1559_desc:0 "모리 모토나리와 아마고 하루히사의 전투. 아마고 하루히사가 승리해 이와미 은광을 방어했다."

 bm_extra1560:0 ""
 bm_title1560:0 "오케하자마 전투"
 bm_extra1560_desc:0 "오다 노부나가와 이마가와 요시모토의 전투. 오다 노부나가는 소수 병력으로 대군을 물리쳤다. 일본 3대 기습."

 bm_extra1561:0 ""
 bm_title1561:0 "제4차 카와나카지마 전투"
 bm_extra1561_desc:0 "타케다 신겐과 우에스기 겐신의 전투. 총 5회의 카와나카지마 전투중 최대의 전투가 되었다."

 bm_extra1562:0 ""
 bm_title1562:0 "키요스 동맹"
 bm_extra1562_desc:0 "오다 노부나가와 토쿠가와 이에야스가 맺은 군사동맹. 두 사람의 관계는 혼노지의 변까지 이어졌다."

 bm_extra1563:0 ""
 bm_title1563:0 "시라가 성 전투"
 bm_extra1563_desc:0 "모리 모토나리와 아마고 요시히사의 공성전. 모리 모토나리가 승리하면서 아마고 씨는 본거지의 보급로를 잃었다."

 bm_extra1564:0 ""
 bm_title1564:0 "제 2차 코노다이 전투"
 bm_extra1564_desc:0 "호죠 우지야스와 사토미 요시히로의 전투. 호죠 우지야스가 승리해 세력을 확대했다."

 bm_extra1565:0 ""
 bm_title1565:0 "에이로쿠의 변"
 bm_extra1565_desc:0 "쇼군 아시카가 요시테루가 미요시 요시츠구 등에게 암살된 사건. 이후 수년간 쇼군 자리는 공석이 되었다."

 bm_extra1566:0 ""
 bm_title1566:0 "제 2차 갓산토다 성 전투"
 bm_extra1566_desc:0 "모리 모토나리와 아마고 요시히사의 공성전. 모리 모토나리가 승리하면서 아마고 씨는 사실상 멸망하였다."

 bm_extra1567:0 ""
 bm_title1567:0 "이나바야마 성 전투"
 bm_extra1567_desc:0 "오다 노부나가와 사이토 타츠오키의 공성전. 오다 노부나가가 승리해, 이나바야마 성을 기후 성이라고 개명한 후 본거지로 삼았다."

 bm_extra1568:0 ""
 bm_title1568:0 "오다 노부나가의 상락"
 bm_extra1568_desc:0 "오다 노부나가가 아시카가 요시아키를 모시고 상경. 아시카가 요시아키는 쇼군에 취임했다."

 bm_extra1569:0 ""
 bm_title1569:0 "미마세 고개 전투"
 bm_extra1569_desc:0 "타케다 신겐과 호죠 우지마사의 전투. 삼국동맹 붕괴 후의 스루가 침공에 수반해 발생했다."

 bm_extra1570:0 ""
 bm_title1570:0 "아네가와 전투"
 bm_extra1570_desc:0 "오다 노부나가, 토쿠가와 이에야스와 아자이 나가마사, 아사쿠라 요시카게의 전투. 오다·토쿠가와군이 승리했다."

 bm_extra1571:0 ""
 bm_title1571:0 "히에이잔 화공"
 bm_extra1571_desc:0 "오다 노부나가와 히에이잔 엔랴쿠지의 전투. 히에이잔 화공은 1499년에도 있었다."

 bm_extra1572:0 ""
 bm_title1572:0 "키자키바루 전투"
 bm_extra1572_desc:0 "시마즈 요시히로와 이토 요시스케의 전투. 시마즈 요시히로는 소수의 병력으로 대군을 물리쳤다."

 bm_extra1573:0 ""
 bm_title1573:0 "무로마치 막부 멸망"
 bm_extra1573_desc:0 "오다 노부나가는 노부나가 포위망을 형성한 쇼군 아시카가 요시아키를 추방. 무로마치 막부는 사실상 멸망했다."

 bm_extra1574:0 ""
 bm_title1574:0 "타카텐진 성 전투"
 bm_extra1574_desc:0 "타케다 카츠요리와 토쿠가와 이에야스의 공성전. 토쿠가와 이에야스는 성을 빼앗기지만 나가시노 전투 이후 탈환했다."

 bm_extra1575:0 ""
 bm_title1575:0 "나가시노 전투"
 bm_extra1575_desc:0 "오다 노부나가, 토쿠가와 이에야스와 타케다 카츠요리의 전투. 철포를 대량으로 사용한 오다·토쿠가와군이 승리했다."

 bm_extra1576:0 ""
 bm_title1576:0 "텐노지 전투"
 bm_extra1576_desc:0 "오다 노부나가와 이시야마 혼간지의 전투. 오다 노부나가가 승리해, 이시야마 전투는 농성전의 양상으로 바뀌었다."

 bm_extra1577:0 ""
 bm_title1577:0 "테도리가와 전투"
 bm_extra1577_desc:0 "오다 노부나가와 우에스기 겐신의 전투. 우에스기 겐신이 오다 군의 시바타 카츠이에에게 승리했다."

 bm_extra1578:0 ""
 bm_title1578:0 "미미카와 전투"
 bm_extra1578_desc:0 "시마즈 요시히사와 오토모 소린의 전투. 시마즈 요시히사가 승리해 큐슈에서 우위를 확립했다."

 bm_extra1579:0 ""
 bm_title1579:0 "아리오카 성 전투"
 bm_extra1579_desc:0 "오다 노부나가와 아라키 무라시게의 공성전. 츄고쿠 정벌이 진행되는 가운데 오다군으로부터의 이반자가 속출하고 있었다."

 bm_extra1580:0 ""
 bm_title1580:0 "미키 전투"
 bm_extra1580_desc:0 "오다 노부나가와 벳쇼 나가하루의 공성전. 오다군의 하시바 히데요시는 성의 보급을 막는 철저한 병량공격을 사용했다."

 bm_extra1581:0 ""
 bm_title1581:0 "톳토리 성 전투"
 bm_extra1581_desc:0 "오다 노부나가와 모리 테루모토의 공성전. 오다군의 하시바 히데요시는 또다시 병량공격으로 성을 함락시켰다."

 bm_extra1582:0 ""
 bm_title1582:0 "혼노지의 변"
 bm_extra1582_desc:0 "오다 노부나가가 가신인 아케치 미츠히데에게 암살된 사건. 천하통일의 꿈은 덧없이 끝나버리고 말았다."

