 bm_extra1467:0 ""
 bm_title1467:0 "오닌의 난"
 bm_extra1467_desc:0 "호소카와 카츠모토가 이끄는 동군과 야마나 소젠이 이끄는 서군의 전투. 일본 전국을 휩쓰는 내란이 되었다."

 bm_extra1468:0 ""
 bm_title1468:0 "막부 병립"
 bm_extra1468_desc:0 "서군은 아시카가 요시미를 쇼군으로 옹립, 동막부와 서막부가 병립하게 되었다."

 bm_extra1469:0 ""
 bm_title1469:0 "니시노오카 전투"
 bm_extra1469_desc:0 "야마시로 국에서 일어난 오닌의 난 국지전. 야마시로 국은 서군이 제압하고 있었다."

 bm_extra1470:0 ""
 bm_title1470:0 "염전 분위기 확산"
 bm_extra1470_desc:0 "전쟁의 장기화, 쿄토의 황폐화, 령국으로의 전란 확대가 원인이 되어 동서 양군에서 전쟁을 꺼리는 분위기가 확산되었다."

 bm_extra1471:0 ""
 bm_title1471:0 "아사쿠라 타카카게의 배반"
 bm_extra1471_desc:0 "서군의 아사쿠라 타카카게가 에치젠 슈고직을 약속받고 동군으로 배반했다. 형세는 동군이 우위를 점하게 된다."

 bm_extra1472:0 ""
 bm_title1472:0 "평화 교섭 결렬"
 bm_extra1472_desc:0 "야마나 소젠이 호소카와 카츠모토에게 강화를 제안했으나, 아카마츠 마사노리의 반대로 결렬됐다."

 bm_extra1473:0 ""
 bm_title1473:0 "양측 수장의 퇴장"
 bm_extra1473_desc:0 "야마나 소젠과 호소카와 카츠모토가 연달아 사망. 아시카가 요시히사의 쇼군 취임으로 쇼군 계승 문제도 매듭지어졌다."

 bm_extra1474:0 ""
 bm_title1474:0 "평화의 기운"
 bm_extra1474_desc:0 "호소카와 마사모토와 야마나 마사토요가 강화를 맺지만, 동서 양군 모두 반대자가 있었기 때문에 전란은 계속되었다."

 bm_extra1475:0 ""
 bm_title1475:0 "나가오 카게하루의 난"
 bm_extra1475_desc:0 "나가오 카게하루가 주군인 우에스기 씨에 대해 일으킨 반란. 오오타 도칸에 의해 진압되었다."

 bm_extra1476:0 ""
 bm_title1476:0 "대란 종결"
 bm_extra1476_desc:0 "서군의 주력인 오오우치 마사히로가 항복함으로써 오닌의 난은 종결되었다."

