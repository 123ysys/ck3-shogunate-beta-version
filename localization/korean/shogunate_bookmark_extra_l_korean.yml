 bm_extra1493:0 ""
 bm_title1493:0 "메이오 정변"
 bm_extra1493_desc:0 "호소카와 마사모토가 쇼군 아시카가 요시타네를 폐위하고 아시카가 요시즈미를 새 쇼군으로 옹립한 사건."

