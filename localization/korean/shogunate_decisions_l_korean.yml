 change_clan_name_into_tokugawa_decision:0 "토쿠가와씨로 개성하다"
 change_clan_name_into_toyotomi_decision:0 "토요토미씨로 개성하다"
 change_clan_name_into_uesugi_decision:0 "Change to Uesugi Clan"
