 # Establish Shogunate
 establish_shogunate_decision:0 "새 막부의 개창"
 establish_shogunate_decision_desc:0 "조정에 압력을 넣어 덴노의 임명을 받은 당신은 세이이다이쇼군으로써 새로운 막부를 열게 됩니다."
 establish_shogunate_decision_tooltip:0 "텐노로부터 세이이다이쇼군에 임명되어 새로운 막부를 엽니다."
