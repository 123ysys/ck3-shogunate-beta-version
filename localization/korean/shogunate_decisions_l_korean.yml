 change_clan_name_into_saito_decision_confirm:0 "It's a time to conquer Mino"
 change_clan_name_into_anekoji_decision_confirm:0 "It's a time to conquer Hida"

 change_clan_name_decision_desc:0 "령국의 지배를 정당화하는 등 여러가지의 이유로 무가는 성을 고쳤습니다. 친족 모두 현재의 성을 버리고 새 성을 칭합니다."
 change_clan_name_decision_tooltip:0 "현재의 성을 버리고 새 성을 사용합니다"

 # Change First Name
 change_first_name_decision:0 "개명하다"
 change_first_name_decision_desc:0 "겐푸쿠, 출세, 출가 등 이유는 다양하지만 무사는 평생에 몇 번이나 이름을 바꿨습니다. 현재의 이름을 버리고 새 이름을 칭합니다."
 change_first_name_decision_tooltip:0 "현재의 이름을 버리고 새 이름을 사용합니다"
 change_first_name_decision_confirm:0 "내 이름을 바꿀 때가 되었군"

 shogunate_decision.0002.t:0 "인생의 전환점"
 shogunate_decision.0002.desc:0 "오늘이야말로 내 인생의 중요한 대목이다. [child.GetFirstName]라는 이름을 버리고, 앞으로는 이렇게 칭하겠다."
 shogunate_decision.0002.a:0 "좋은 이름이군"

 # Adopt Child
 adopt_child_decision:0 "양자를 들이다"
 adopt_child_decision_desc:0 "가문의 안녕을 위해 다른 집안에서 양자를 들여 자신의 후계자로 만듭니다. 현재의 후계자는 그 지위를 잃게 될 것입니다."
 adopt_child_decision_tooltip:0 "다른 집안에서 양자를 입양해 자신의 후계자로 만듭니다"
 adopt_child_decision_confirm:0 "이제부터는 내가 네 아버지다"

