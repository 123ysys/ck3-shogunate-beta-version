 bm_title_hidden1600:0 "세키가하라 전투"
 bm_hidden1600_desc:0 "하시바 히데요시 사후, 토쿠가와 이에야스의 영향력은 날이 갈수록 커지고 있었다.\n\n이에야스에게 대항할 수 있는 존재였던 마에다 토시이에가 죽고, 부교의 이시다 미츠나리도 사와야마 성에 칩거하는 상황에 몰리게 된다.\n\n영지에서 군비를 갖추던 우에스기 카게카츠도 상락을 명 받았으나, 카게카츠의 중신 나오에 카네츠구는 이에야스에게 \"나오에 장\"을 보내 도발했다.\n\n이에야스는 카게카츠 토벌을 결심하고 여러 장수들에게 출진을 명령했다."
