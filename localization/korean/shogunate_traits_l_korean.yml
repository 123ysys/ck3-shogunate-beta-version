 trait_child_of_adoption:0 "양자"
 trait_child_of_adoption_desc:0 "이 인물은 양자로 입적되었으며, 현재 아버지는 양부이다."
 trait_child_of_adoption_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]는(은) 양자로 입적되었으며, 양부는 [ROOT.Var('shogunate_adoptive_father').Char.GetHouse.GetBaseNameNoTooltip] [ROOT.Var('shogunate_adoptive_father').Char.GetFirstNameNoTooltip], 친부는 [ROOT.Var('shogunate_real_father').Char.GetHouse.GetBaseNameNoTooltip] [ROOT.Var('shogunate_real_father').Char.GetFirstNameNoTooltip]이다."
 trait_ashikaga_family:0 "아시카가 일족"
 trait_ashikaga_family_desc:0 "이 인물은 아시카가 가문의 자손이다. 이 혈연관계는 묘우지로 아시카가를 자칭하는 자를 포함한다."
 trait_ashikaga_family_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]는(은) 아시카가 가문의 자손이다. 이 혈연관계는 묘우지로 아시카가를 자칭하는 자를 포함한다."
 trait_tea_master:0 "다인"
 trait_tea_master_desc:0 "이 인물은 다도에 능통하며 다도의 가치를 잘 알고 있다. 그 능력을 살려 다도회를 열거나 귀한 다기를 선물함으로써 외교 교섭을 원활하게 진행할 수 있다."
 trait_tea_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]는(은) 다도에 능통하며 다도의 가치를 잘 알고 있다. 그 능력을 살려 다도회를 열거나 귀한 다기를 선물함으로써 외교 교섭을 원활하게 진행할 수 있다."
 trait_painter:0 "화공"
 trait_painter_desc:0 "이 인물은 그림에 뛰어난 재능을 가지고 있다. 중세 일본에서 명작이라 불리는 그림은 제목에 맞는 한시를 가지고 있는 경우가 많았기에 이 인물은 한서에 대한 교양도 갖추고 있다. 그림은 불교의 수행으로도 이어졌다."
 trait_painter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]는(은) 그림에 뛰어난 재능을 가지고 있다. 중세 일본에서 명작이라 불리는 그림은 제목에 맞는 한시를 가지고 있는 경우가 많았기에 이 인물은 한서에 대한 교양도 갖추고 있다. 그림은 불교의 수행으로도 이어졌다."
