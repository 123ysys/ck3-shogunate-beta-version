 shogunate_sengoku_invasion_war_victory_desc_attacker:0 "[defender.GetShortUINamePossessive] 봉역 내에서 목표 작위의 [de_jure|E]에 속하는 모든 작위를 장악하고 봉신화합니다."
 shogunate_sengoku_invasion_war_victory_desc:0 "[attacker.GetShortUIName|U](이)가 [defender.GetShortUINamePossessive] 봉역 내에서 목표 작위의 [de_jure|E]에 속하는 모든 작위를 장악하고 봉신화합니다."
 shogunate_sengoku_invasion_war_complete_victory_desc_attacker:0 "당신이 [defender.GetShortUINamePossessive] 봉역 내에서 목표 작위의 [de_jure|E]에 속하는 모든 작위를 봉신화합니다.\n또한, [war_target|E]에 관계없이 [defender.GetShortUIName]의 모든 작위를 장악하게 됩니다.$shogunate_sengoku_invasion_war_warning_desc$"
 shogunate_sengoku_invasion_war_complete_victory_desc:0 "[attacker.GetShortUIName|U]이(가) [defender.GetShortUINamePossessive] 봉역 내에서 목표 작위의 [de_jure|E]에 속하는 모든 작위를 봉신화합니다.\n또한, [attacker.GetSheHe]이(가) [war_target|E]에 관계없이 [defender.GetShortUIName]의 모든 작위를 장악하게 됩니다.$shogunate_sengoku_invasion_war_warning_desc$"
 shogunate_sengoku_invasion_war_warning_desc:0 "\n\n#X 공격자는 다음 조건이 충족될 경우 $game_concept_war_target$에 관계없이 방어자가 보유한 모든 작위를 장악합니다.#!\n$EFFECT_LIST_BULLET$공격자가 방어자보다 더 높은 [title_tier|E] [primary_title|E]를 보유하고 있다.\n$EFFECT_LIST_BULLET$공격자가 방어자의 $game_concept_primary_title$와(과) 같거나 더 높은 $game_concept_title_tier$ [casus_belli|E]를 사용한다."

 shogunate_genpei_war_victory_desc_attacker:0 "당신은 방어자와 같은 [dynasty|E]에 속하는 모든 작위를 장악하고 봉신화합니다."
 shogunate_genpei_war_victory_desc:0 "[attacker.GetShortUIName|U]이(가) 방어자와 같은 [dynasty|E]에 속하는 모든 작위를 장악하고 봉신화합니다."
 shogunate_genpei_war_warning_desc:0 "\n\n#X 어떤 인물이 동일한 $game_concept_casus_belli$을(를) 사용해 방어자를 공격하면, 승자가 모든 전쟁을 인계받습니다.#!"
 shogunate_genpei_war_custom_tooltip_1:0 "[attacker.GetShortUINameNotMe|U]은(는) [defender.GetDynasty.GetBaseName] [dynasty|E]의 인물들의 모든 작위를 장악하고 봉신화합니다."
 shogunate_genpei_war_custom_tooltip_2:0 "[attacker.GetShortUINameNotMe|U]은(는) 동일한 [casus_belli|E]을(를) 사용해 [defender.GetShortUIName]을(를) 공격하는 모든 전쟁을 인계받습니다."

