 bm_sengoku1534:0 "아버지의 시대"
 bm_sengoku1534_desc:0 "1534년 초여름, 훗날 삼영걸 중 하나로 알려지게 되는 오다 노부나가가 태어난다.\n\n당시엔 아직 무로마치 시대 말기로, 아시카가 막부의 권위와 체제는 완전히 없어지지는 않았다. 16세기 후반의 유력 다이묘 가는 이미 대두하고 있었으나, 타케다 신겐이나 우에스기 겐신 같은 센고쿠 시대의 영웅들은 아직 젊었다.\n\n때는 영웅들의 아버지의 시대였다."

 bm_sengoku1534_oda_nobuhide:0 "오다 노부히데"
 bm_sengoku1534_oda_nobuhide_desc:0 "오다 노부히데 (1510-1551)\n#weak \"천하인\"의 아버지#!\n\n오다 노부히데는 오다 가문의 서류인 오와리 슈고다이가 출신이다.\n\n그러나 이세 만 교역의 거점인 츠시마를 지배하에 두는 등, 그 세력은 주가에 필적할 정도로 성장했다.\n\n이 경제력을 무기로 하극상을 이룩해 오와리의 국주로 도약할 수 있을까?"
 bm_sengoku1534_mori_motonari:0 "모리 모토나리"
 bm_sengoku1534_mori_motonari_desc:0 "모리 모토나리 (1497-1571)\n#weak \"거지 도련님\"#!\n\n형과 조카의 급사로 가독을 계승한 모토나리는 현재 오오우치 가에 종속되어 있다.\n\n하카타 항과 이와미 은광을 지배하는 오오우치 가문은 그 세력이 막강해 독립이 쉽지는 않을 것이다.\n\n자신이 가진 천부적인 모략을 구사해 일국의 영주에서 츄고쿠 12개국의 태수로 도약할 수 있을까?"
 bm_sengoku1534_miyoshi_nagayoshi:0 "미요시 나가요시"
 bm_sengoku1534_miyoshi_nagayoshi_desc:0 "미요시 나가요시 (1522-1564)\n#weak \"일본의 부왕\"#!\n\n나가요시의 아버지 모토나가는 칸레이 호소카와 가의 중신이었으나, 주군 호소카와 하루모토에 의해 자결했다.\n\n뒤를 이은 나가요시는 어리지만 총명해 뛰어난 동생들과 함께 성인식의 순간을 기다리고 있다.\n\n미요시 형제는 친부의 원수를 갚고 키나이를 제압할 수 있을 것인가?"
 bm_sengoku1534_nagao_tamekage:0 "나가오 타메카게"
 bm_sengoku1534_nagao_tamekage_desc:0 "나가오 타메카게 (1489-1543)\n#weak \"에치고의 용\"의 아버지#!\n\n에치고 슈고다이인 타메카게는 주군인 우에스기 가와 충돌을 거듭하였고, 마침내 주가를 능가하는 권세를 자랑하기에 이르렀다.\n\n그러나 아직 영지 내에는 독립심이 높은 쿠니슈들이 할거하고 있어 마음을 놓을 수 없다.\n\n그 무위를 국내외에 보여 명실상부한 에치고 국주가 될 수 있을까?"
 bm_sengoku1534_takeda_nobutora:0 "타케다 노부토라"
 bm_sengoku1534_takeda_nobutora_desc:0 "타케다 노부토라 (1494-1574)\n#weak \"카이의 호랑이\"의 아버지#!\n\n노부토라는 친족과의 치열한 내전을 이겨내 카이 국 평정에 성공했다.\n\n주변에는 막강한 다이묘들이 즐비하지만 북부 시나노에는 약소 영주들이 할거하고 있다.\n\n쿠로카와 금광부터의 수익과 우수한 가신단에 의지해 타케다 가를 강국으로 끌어올릴 수 있을 것인가?"
 bm_sengoku1534_hojo_ujitsuna:0 "호죠 우지츠나"
 bm_sengoku1534_hojo_ujitsuna_desc:0 "호죠 우지츠나 (1487-1541)\n#weak \"사가미의 사자\"의 아버지#!\n\n아버지로부터 영지를 계승한 우지츠나는, 가문의 이름을 칸토와 인연이 깊은 "호죠"로 고쳐 본거지를 오다와라로 옮겼다.\n\n숙적인 오기가야츠, 야마노우치 두 우에스기 가와의 싸움은 치열하지만 외교를 구사하면 충분히 승기는 있다.\n\n아버지가 이룩한 영지를 칸토 일대까지 넓힐 수 있을 것인가?"
 bm_sengoku1534_imagawa_ujiteru:0 "이마가와 우지테루"
 bm_sengoku1534_imagawa_ujiteru_desc:0 "이마가와 우지테루 (1513-1536)\n#weak \"토카이 제일의 무사\"의 형#!\n\n스루가 슈고 이마가와 가는 아시카가 쇼군가의 일문이며, 명문으로 유명하다.\n\n한편, 영지 내의 유력한 영주가 할거하며 종종 내란을 일으켰다.\n\n역사대로 흘러가면 우지테루는 젊은 나이에 세상을 떠나고 가문은 다시 내란을 겪는다.\n\n성가신 가신들을 거느리고 토카이의 패권을 주장할 수 있을까?"
 bm_sengoku1534_date_tanemune:0 "다테 타네무네"
 bm_sengoku1534_date_tanemune_desc:0 "다테 타네무네 (1488-1565)\n#weak \"독안룡\"의 증조부#!\n\n타네무네는 쇼군가에 많은 선물을 보냄으로써 다테 가의 가격을 높이고, 주위 영주들과 혼인 외교를 펼쳐 남부 오슈에 확고한 세력을 쌓아올렸다.\n\n그는 보기 드문 외교적 수완의 소유자로 아직 성인식을 기다리고 있는 아이들이 많다.\n\n혼인을 통해 오슈를 통일할 수 있을 것인가?"
 bm_sengoku1534_shimazu_takahisa:0 "시마즈 타카히사"
 bm_sengoku1534_shimazu_takahisa_desc:0 "시마즈 타카히사 (1514-1571)\n#weak \"귀신 시마즈\"의 아버지#!\n\n타카히사는 남부 큐슈의 명문인 시마즈 가의 분가에서 태어났지만 종가 당주의 양자가 되어 시마즈 본가를 계승하였다.\n\n영지 내에는 타카히사의 종가 계승에 불만을 품은 다른 가문원들이 종가 당주의 자리를 호시탐탐 노리고 있다.\n\n가문원들과 치열한 다툼을 제압하고 집안을 통일할 수 있을 것인가?"

