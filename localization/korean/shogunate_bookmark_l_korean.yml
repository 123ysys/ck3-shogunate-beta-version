 bm_sengoku1572:0 "노부나가 포위망"
 bm_sengoku1572_desc:0 "오다 노부나가는 아시카가 요시아키의 쇼군 취임을 도왔고, 쇼군의 후견인이 되었다. 그러나 각지의 센고쿠 다이묘들은 쇼군을 따르려 하지 않았고, 노부나가와 요시아키의 대립은 점점 깊어만 간다.\n\n그 대립이 정점에 이르렀을 때, 카이의 타케다 신겐이 만반의 준비를 갖추고 서상작전을 개시했다."

