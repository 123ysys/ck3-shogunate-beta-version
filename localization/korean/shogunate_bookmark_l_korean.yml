 bm_sengoku1555:0 "이츠쿠시마 전투"
 bm_sengoku1555_desc:0 "1551년, 오오우치 가의 가신 스에 하루카타는 주군 요시타카를 타이네이지에서 죽이고 오오우치 씨의 실권을 장악했다. 일련의 사건으로 오오우치 가의 가신들은 혼란에 빠졌으며, 그중 모리 모토나리는 오오우치 가로부터 독립을 선언했다.\n\n오오우치 가와 아마고 가의 충돌 속에서 모토나리는 오오우치 가의 성을 공략해 아키 국을 통일했다. 스에 하루카타는 그 반역을 토벌하기 위해 이츠쿠시마 신사가 있는 미야지마에 군사를 상륙시켰다."

 bm_sengoku1555_mori_motonari:0 "모리 모토나리"
 bm_sengoku1555_mori_motonari_desc:0 "모리 모토나리 (1497-1571)\n#weak \"거지 도련님\"#!\n\n오오우치 가문에서 발생한 정변 이후, 모리 가문은 마침내 오오우치 가문에게서 독립한다. 하지만 새로이 당주가 된 오오우치 요시나가는 이를 용납하지 않고 모리 가에 침공을 개시했다.\n\n이 전쟁에서 패하면 영토의 과반을 잃게 되겠지만, 모토나리의 지략과 아들들의 무용을 활용하면 대승리가 틀림없다.\n\n#bold 옛 주군을 타도하고 서부 츄고쿠의 패자로 거듭날 수 있겠는가?#!"
 bm_sengoku1555_sue_harukata:0 "스에 하루카타"
 bm_sengoku1555_sue_harukata_desc:0 "스에 하루카타 (1521-1555)\n#weak \"서국무쌍의 사무라이 대장\"#!\n\n오오우치 가문의 중신 스에 하루카타는 주군 요시타카를 죽이고 집안의 실권을 장악하고 있다.\n\n그는 자신이 당주로 옹립한 오오우치 요시나가에게 협력해 지금 전쟁중인 모리 가를 토벌하고자 한다. 혹은, 굳이 요시나가를 버리고 스스로 새로운 당주가 될 수 있도록 책동하는 길도 있다.\n\n#bold \"서국무쌍의 사무라이 대장\"으로써 충절을 다할 것인지, 자신이 서국의 패자가 될 것인지 결단할 시점이 다가왔다.#!"
 bm_sengoku1555_murakami_takeyoshi:0 "무라카미 타케요시"
 bm_sengoku1555_murakami_takeyoshi_desc:0 "무라카미 타케요시 (1533-1604)\n\n무라카미 가는 난보쿠쵸 시대부터 수군으로 근방에 이름을 날리고 있었다.\n\n모리 가와 혼인동맹을 맺고 이츠쿠시마 전투에 참전하면 영지 북부의 안전은 보장 될 것이다. 또 이요의 코노 씨에게 신종함으로써 시코쿠 지역으로 영지를 확대할 수도 있다.\n\n#bold 강대국 사이를 전전하면서 일본 제일의 수군 대장으로써 난세를 헤쳐나갈 수 있을 것인가?#!"
 bm_sengoku1555_amago_haruhisa:0 "아마고 하루히사"
 bm_sengoku1555_amago_haruhisa_desc:0 "아마고 하루히사（1514-1561\n쇼군가로부터 산인·산요 8개 국의 슈고를 임명받은 아마고 하루히사는 서일본 최대의 전력을 자랑하는 다이묘이다.\n\n서쪽에서는 오오우치와 모리가 서로 싸우고 있어, 피폐해진 그 곳을 공격하면 쉽게 영지를 확대할 수 있을 것이다.\n\n#bold 이 천재일우의 호기를 활용해 조부 츠네히사조차 이루지 못한 비원의 츄고쿠 제패를 이룰 수 있을 것인가?#!"
 bm_sengoku1555_oda_nobunaga:0 "오다 노부나가"
 bm_sengoku1555_oda_nobunaga_desc:0 "오다 노부나가 (1534-1582)\n#weak \"천하인\"#!\n\n가독을 막 상속받은 오다 노부나가는 북쪽의 사이토 가와 혼인관계에 있다. 이것은 세력 확장을 도모하는 이마가와에 대해 좋은 억제력이 될 것이다.\n\n서쪽의 이세 국 근방은 약체 세력이 많아 정복하면 상락의 길도 보인다.\n\n#bold 의형제 사이토 요시타츠와 함께 노비의 군세를 거느리고 역사보다 빠른 상락을 이룰 수 있을 것인가?#!"
 bm_sengoku1555_nagao_kagetora:0 "나가오 카게토라"
 bm_sengoku1555_nagao_kagetora_desc:0 "나가오 카게토라 (1530-1578)\n#weak \"에치고의 용\"#!\n\n형 하루카게로부터 가독을 물려받은 카게토라는 드디어 에치고 국내를 장악하게 된다.\n\n남쪽의 타케다, 호죠 두 가문은 병력의 수는 이쪽을 능가하고 있어 섣불리 싸우는 것은 부담이 크다. 동진해서 오슈, 혹은 서진해서 호쿠리쿠를 영지로 추가해 앞으로 다가올 숙적 타케다 신간과의 결전을 대비하고자 한다.\n\n#bold젊은 군신은 혼란한 동국에 자신의 정의를 새길 수 있을 것인가?#!"
 bm_sengoku1555_nanbu_harumasa:0 "난부 하루마사"
 bm_sengoku1555_nanbu_harumasa_desc:0 "난부 하루마사 (1517-1582)\n세이와 겐지의 명문 난부 가는 24대 당주 하루마사의 대에 해당한다.\n\n국토에는 많은 일족들이 할거하고 있어 하루마사 자신의 직할지는 적다. 이 구태의연한 체제로는 항상 가신들의 반란을 대비해야 하는 상태이다.\n\n#bold 일본의 최북부에서 영지 내부를 정비하고 \"초승달이 둥글어질 때까지 난부의 땅\"이라는 광대한 영토를 이룩할 수 있을 것인가?#!"
 bm_sengoku1555_ryuzoji_takanobu:0 "류조지 타카노부"
 bm_sengoku1555_ryuzoji_takanobu_desc:0 "류조지 타카노부 (1529-1584)\n젊은 나이에 가독을 계승한 타카노부는 오오우치 가와 결탁해 영지를 통치하고 있었다.\n\n그러나 오오우치 가의 정변으로 그 후원을 상실하게 되면서 류조지 가는 자립을 피할 수 없게 되었다. 히젠 국 내부에는 소영주들이 난립하고 있어 그의 무략을 유감없이 발휘할 수 있다.\n\n#bold \"히젠의 샤구마\"는 \"5개 주 2개 섬의 태수\"로 도약할 수 있을 것인가?#!"
 bm_sengoku1555_ashikaga_yoshiteru:0 "아시카가 요시테루"
 bm_sengoku1555_ashikaga_yoshiteru_desc:0 "아시카가 요시테루(1536-1565)\n무로마치 막부 13대 쇼군인 아시카가 요시테루는 미요시 미요시 나가요시와의 전투에서 패해 오미 국으로 유배되었다.\n\n쿄토를 지배하는 미요시 가는 전성기를 맞고 있어 단독으로 맞서는 것은 절망적인 결과를 부를 것이다. 시급히 강력한 다이묘와 동맹을 맺을 필요가 있어 막부 개벽 이래 최대의 위기라 할 수 있을 가혹한 정세다.\n\n#bold 막부재흥의 모두 젊은 \"검호쇼군\" 요시테루의 손에 달려 있다.#!"

 #
 # 1560 : Battle of Okehazama
 #

 bm_sengoku1560:0 "오케하자마 전투"
 bm_sengoku1560_desc:0 "1540~50년대, 이마가와 가와 오다 가는 수 차례 충돌했다. 타케다 신겐, 호죠 우지야스와 삼국 동맹을 맺은 이마가와 요시모토는 오랜 적과의 대결에 종지부를 찍고 상락을 시도하려 했다.\n\n1560년, 이마가와 요시모토는 오다 가문을 통일시킨 오다 노부나가를 격파하기 위해 2만명 이상의 군세를 소집했다."

 bm_sengoku1560_oda_nobunaga:0 "오다 노부나가"
 bm_sengoku1560_oda_nobunaga_desc:0 "오다 노부나가 (1534-1582)\n#weak \"천하인\"#!\n\n오와리 국을 평정한 오다 노부나가의 앞을 \"토카이 제일의 무사\" 이마가와 요시모토가 가로막는다.\n\n비록 병력의 수는 뒤지지만 무장의 질은 이쪽이 유리하다. 이마가와 군은 자만하고 있기에, 결사의 공격이 생각지도 못한 결과를 낳을 수도 있다.\n\n#bold 요시모토를 물리치고 \"패왕\"의 길을 갈 것인가, 아니면 역사대로 막부의 재흥과 쇼군 권위의 부활을 통해 키나이의 평화를 기원할 것인가? 이는 당신의 손에 달려 있다#!"
 bm_sengoku1560_matsudaira_motoyasu:0 "마츠다이라 모토야스"
 bm_sengoku1560_matsudaira_motoyasu_desc:0 "마츠다이라 모토야스 (1543-1616)\n#weak \"토쿠가와 막부의 초대 쇼군\"#!\n\n마츠다이라 모토야스(후의 토쿠가와 이에야스)가 이끄는 마츠다이라 가문은, 당주의 잇따른 요절로 곤경에 빠져 있었다.\n\n그러나, 주변의 이마가와 가 코쿠슈들 중에서는 세력이 가장 강성하고, 당주 모토야스를 비롯한 휘하 무장들도 기라성같은 명장들이다.\n\n#bold 시대가 급변하는 가운데 차근차근 세력을 키워내 난세를 이겨낼 수 있을 것인가?#!"
 bm_sengoku1560_imagawa_yoshimoto:0 "이마가와 요시모토"
 bm_sengoku1560_imagawa_yoshimoto_desc:0 "이마가와 요시모토 (1519-1560)\n#weak \"토카이 제일의 무사\"#!\n\n혼인을 통해 후방의 안전을 도모한 이마가와 요시모토는 서진을 결정, 오다 가를 공략하고 있다.\n\n비록 병력의 수는 월등하나 건곤일척의 기습을 노리고 있는 오다의 군세도 만만치 않다. 일을 서두르지 말고 본 실력을 살려 끈기 있게 싸울 필요가 있다.\n\n#bold 염원하던 오와리를 정복해 영토를 더욱 서쪽으로 확대할 수 있을 것인가?#!"
 bm_sengoku1560_rokkaku_yoshikata:0 "롯카쿠 요시카타"
 bm_sengoku1560_rokkaku_yoshikata_desc:0 "롯카쿠 요시카타 (1521-1598)\n\n이 시기의 롯카쿠 가는 죠테이의 호로 알려진 요시카타가 실권을 쥐고 있었다.\n\n오랜 숙적인 아자이 가는 동쪽에 이웃한 사이토 가와 동맹을 맺고 있으며, 병력은 우리를 훨씬 능가한다. 따라서 남쪽의 키타바타케에 더해 새로운 동맹관계를 구축하는 것이 바람직하다.\n\n#bold 키나이 중앙에 위치한 입지의 이점을 살려 오미 겐지의 명문인 롯카쿠가를 다시 융성하게 만들 수 있을 것인가?#!"
 bm_sengoku1560_kitabatake_tomonori:0 "키타바타케 토모노리"
 bm_sengoku1560_kitabatake_tomonori_desc:0 "키타바타케 토모노리 (1528-1576)\n\n이세 국사를 세습해온 명문 키타바타케 가는 현재 8대 당주 토모노리의 대에 속한다.\n\n북쪽에 이웃한 롯카쿠 가와의 동맹을 활용해 이세 북부를 평정한 후에는 현재 군웅할거의 상태인 서쪽에 인접한 야마토 국 통일에 나설 수 있다.\n\n#bold 영지를 넓히고 장차 상락을 시도할 동국의 다이묘들을 무찌를 수 있을 것인가?#!"
 bm_sengoku1560_anekoji_yoshiyori:0 "아네가코지 요시요리"
 bm_sengoku1560_anekoji_yoshiyori_desc:0 "아네가코지 요시요리 (1520-1572)\n\n히다 국 내에서 대두한 미키 요시요리는 주가인 히다 국사 아네가코지 가를 멸망시키고 이를 계승하는 것에 성공한다.\n\n그러나 높은 관위와는 달리 땅은 척박하고 주변은 강한 가문들에 둘러싸여 있다.\n\n#bold 역경을 딛고 아네가코지 가에 일본 제일의 번영을 가져다 줄 수 있을 것인가?#!"
 bm_sengoku1560_nagano_narimasa:0 "나가노 나리마사"
 bm_sengoku1560_nagano_narimasa_desc:0 "나가노 나리마사 (1491-1561)\n#weak \"죠슈의 호랑이\"#!\n\n나가노 가는 칸토 칸레이 우에스기 가를 섬기고 있었지만, 이미 주가는 몰락하고 있다. \n\n역사대로 북쪽의 나가오 가와 손을 잡고 타케다, 호죠 가와 싸우는 방법도 있고, 호죠 가문에 복속해 칸토 평정의 선봉이 되는 방법도 있다.\n\n#bold 타케다 신겐, 나가오 카게토라에 필적하는 신들린 지휘로 \"죠슈의 호랑이\"의 이름을 온 일본에 떨칠 수 있을 것인가?#!"
 bm_sengoku1560_ito_yoshisuke:0 "이토 요시스케"
 bm_sengoku1560_ito_yoshisuke_desc:0 "이토 요시스케 (1512-1585)\n\n이토 가는 휴가 국 슈고인 시마즈 가와 항쟁을 반복해, 국내에 세력을 가지게 되었다.\n\n숙적 시마즈 가에 공략하기 위해서는 힘을 비축할 때까지 혼인을 맺고 화목을 해도 되고, 주변국과 결탁해 포위망을 형성하는 방법도 있다. 그러나, 최종적으로 시마즈 가를 박살내야 하는 것은 변함이 없다.\n\n#bold 질긴 악연을 끊어내고 남 큐슈의 패자가 될 수 있을 것인가?#!"
 bm_sengoku1560_sagara_yoshihi:0 "사가라 요시히"
 bm_sengoku1560_sagara_yoshihi_desc:0 "사가라 요시히 (1544-1581)\n\n카마쿠라 시대부터 히고 국의 토착 세력이었던 사가라 가는, 18대 당주 요시히의 대에 속한다.\n\n현재 사가라 가는 북쪽의 오오토모, 남쪽의 시마즈 가라는 두 강대국 사이에 끼어 곤란한 상태에 있다. 한 쪽과 혼인하는 방법도 있지만, 북쪽의 아소, 동쪽의 이토 가와 연합해 두 가문과 대항하는 방법도 있다.\n\n#bold 맹우 카이 소운, 뛰어난 영주 이토 요시스케와 연합하여 강대국들을 이겨낼 수 있을 것인가?#!"

