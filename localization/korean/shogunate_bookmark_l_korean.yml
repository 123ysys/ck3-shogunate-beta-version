 bm_sengoku1546:0 "카와고에성 전투"
 bm_sengoku1546_desc:0 "호죠 소운(이세 모리토키)의 이즈 습격 후, 후호죠 가는 그 세력을 칸토로 확대해 나갔다.\n\n하지만, 2대 당주 우지츠나 사후 우에스기 가와 카마쿠라 쿠보 등 이전의 대세력은 젊은 당주 호죠 우지야스에 대항하는 동맹을 맺어, 카와고에 성을 포위했다. 칸토 전역을 무대로 한 결전이 다가오고 있다. "

