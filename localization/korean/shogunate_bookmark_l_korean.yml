 bm_shizugatake1582:0 "시즈가타케 전투"
 bm_shizugatake1582_desc:0 "노부나가의 급사 이후, 아케치 미츠히데를 토벌한 하시바 히데요시는 오다 가에서 영향력이 강해져 갔다.\n\n히데요시 등 중신들은 키요스 회의에서 오다 가의 장래를 결정했는데, 그 가운데 오다 가문의 대립이 불거졌다.\n\n히데요시에게는 니와 나가히데와 이케다 츠네오키 등이 가세했고, 슈쿠로 시바타 카츠이에는 노부나가의 3남 노부타카, 타키가와 카즈마스 등과 손을 잡았다.\n\n일촉즉발의 상태로 지나간 그 해 말, 히데요시는 호쿠리쿠가 눈에 갇히는 것을 보고 카츠이에의 조카 카츠토요가 지키는 나가하마 성으로 군대를 전진시켰다."

