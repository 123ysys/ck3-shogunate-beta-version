 bm_sengoku1565:0 "에이로쿠의 변"
 bm_sengoku1565_desc:0 "쇼군 아시카가 요시테루는 막부 재건을 목표로 두었으나, 미요시 요시츠구와 미요시 산닌슈에 의해 살해되었다. 잠시간 미요시 가는 새 쇼군을 옹립하지 않았고, 이로써 정통의 쇼군이 부재하게 되면서 아시카가 막부는 일시적으로 멸망하기에 이르렀다."

