 bm_sengoku1568:0 "천하포무"
 bm_sengoku1568_desc:0 "오케하자마 전투 이후, 오다 노부나가는 훗날 토쿠가와 이에야스라 불리는 마츠다이라 모토야스와 동맹을 맺고 장인 사이토 도산의 영지인 미노를 침공했다. 1567년, 미노를 제압한 노부나가는 거점을 이나바야마로 옮기고 그 일대를 기후라고 개명했다.\n\n그 무렵, 쇼군 아시카가 요시테루가 암살되고 정통성있는 통치자가 부재하게 되는 등 키나이의 정국은 혼란으로 치닫는다. 이러한 상황을 타개하기 위해 노부나가는 그 유명한 "천하포무" 정책을 채용하고, 상락의 때를 기다렸다."

 bm_sengoku1568_oda_nobunaga:0 "오다 노부나가"
 bm_sengoku1568_oda_nobunaga_desc:0 "오다 노부나가 (1534-1582)\n#weak \"천하인\"#!\n\n오랜 전투를 거쳐, 노부나가는 이웃의 미노 국을 평정하는 데 성공하였다.\n\n영지의 안정화에 성공한 그는 전임 쇼군의 동생 아시카가 요시아키를 쇼군 자리에 옹립하기 위해 마침내 상락을 위한 군을 일으킨다.\n\n#bold남부 오미의 롯카쿠 가, 키나이의 미요시 산닌슈를 물리치고 막부의 재흥을 이룰 수 있을 것인가?#!"
 bm_sengoku1568_tokugawa_ieyasu:0 "토쿠가와 이에야스"
 bm_sengoku1568_tokugawa_ieyasu_desc:0 "토쿠가와 이에야스 (1543-1616)\n#weak \"토쿠가와 막부의 초대 쇼군\"#!\n\n이마가와 가에서 독립한 이에야스는 이제 미카와 일국의 다이묘로써 노부나가의 상락군에 동행할 정도로 성장했다.\n\n동맹인 오다 가는 믿음직스럽지만 이웃한 다케다 가는 강력한 적이고 이마가와 가에게는 호죠 가의 후원이 있다.\n\n#bold과연 이에야스는 노부나가와 협력하여 여러 강적들을 상대하며 동진을 이룰 수 있을 것인가?#!"
 bm_sengoku1568_takeda_shingen:0 "타케다 신겐"
 bm_sengoku1568_takeda_shingen_desc:0 "타케다 신겐 (1521-1573)\n#weak \"카이의 호랑이\"#!\n\n신겐은 카이 일국에서 시나노, 코즈케로 세력을 급속히 확장해갔다.\n\n지난해에 적자 요시노부를 숙청하고, 서쪽의 오다 가와 혼인을 맺은 것은 그의 외교에 큰 영향을 미쳤다.\n\n기존의 방침을 유지해 북쪽의 우에스기 가를 공격할 것인가, 남쪽의 이마가와 가를 통해 새로운 활로를 찾아낼 것인가.\n\n#bold타케다 군단은 당신의 명령이 내려지기를 기다리고 있다.#!"
 bm_sengoku1568_uesugi_terutora:0 "우에스기 테루토라"
 bm_sengoku1568_uesugi_terutora_desc:0 "우에스기 테루토라 (1530-1578)\n#weak \"에치고의 용\"#!\n\n에치고를 지배하던 테루토라는 호죠 가에게 패한 우에스기 노리마사로부터 칸토 칸레이 자리를 물려받는다.\n\n이로써 대의명분을 얻은 테루토라는 호죠 가의 토벌을 위해 칸토 평야에 침입을 개시한다.\n\n#bold칸토 지방의 견고한 성들을 공략하고 오다와라 성문에 비사문천의 군기가 휘날리게 할 수 있을 것인가?#!"
 bm_sengoku1568_hojo_ujiyasu:0 "호죠 우지야스"
 bm_sengoku1568_hojo_ujiyasu_desc:0 "호죠 우지야스 (1515-1571)\n#weak \"사가미의 사자\"#!\n\n사가미를 중심으로 순조롭게 영토를 확장하던 우지야스의 앞을 우에스기 테루토라가 가로막는다.\n\n그의 신들린 군략에 맞설 수 있는 무장은 드물 것이다. 그러나 우지야스에게는 역대 호죠 당주들이 구축해온 오다와라 성이 있다.\n\n#bold북쪽으로부터의 맹공을 물리치고 칸토에 대한 호죠 가의 지배를 견고히 할 수 있을 것인가?#!"
 bm_sengoku1568_mori_motonari:0 "모리 모토나리"
 bm_sengoku1568_mori_motonari_desc:0 "모리 모토나리 (1497-1571)\n#weak \"거지 도련님\"#!\n\n모리 가는 모토나리의 수완 덕에 아키의 쿠니슈에서 츄고쿠의 다이묘로 비약했다.\n\n현재는 북부 큐슈에서 오오토모 가와의 세력 다툼이 한창이며, 양측의 관심은 굴지의 무역항 하카타에 쏠려 있다.\n\n#bold이와미에서 생산되는 은까지 합쳐 막대한 보물로 국고를 채울 수 있을 것인가?#!"
 bm_sengoku1568_chosokabe_motochika:0 "쵸소카베 모토치카"
 bm_sengoku1568_chosokabe_motochika_desc:0 "쵸소카베 모토치카 (1539-1599)\n#weak \"귀신같은 소년\"#!\n\n젊은 나이에 가독을 이은 모토치카에 의해 쵸소카베 가는 토사 유수의 세력으로 발전했다.\n\n이요의 코노 가는 오오토모 가와 동맹관계에 있으며, 아와의 미요시 가의 영토는 광대하다.\n\n#bold모든 난적들을 이치료구소쿠로 무찌르고 시코쿠 통일을 이룰 수 있을 것인가?#!"
 bm_sengoku1568_otomo_sorin:0 "오오토모 소린"
 bm_sengoku1568_otomo_sorin_desc:0 "오오토모 소린 (1530-1587)\n#weak \"분고의 왕\"#!\n\n소린의 동생 요시나가는 오오우치 가의 가독을 계승했지만 모리 모토나리에 의해 멸망했다.\n\n모토나리는 오오우치 가의 옛 영토를 병합하는데 그치지 않고 북부 큐슈에까지 지배를 확대하고 있다. 막강한 모리 가를 타도하기 위해선 시코쿠 동맹들의 도움이 필수적이다.\n\n#bold친동생의 원수로부터 북부 큐슈를 지켜낼 수 있을 것인가?#!"
 bm_sengoku1568_shimazu_yoshihisa:0 "시마즈 요시히사"
 bm_sengoku1568_shimazu_yoshihisa_desc:0 "시마즈 요시히사 (1533-1611)\n#weak \"귀신 시마즈\"의 형#!\n\n일찍이 남부 큐슈에 세력을 자랑하던 시마즈 가는 오랜 세월에 걸친 가문의 내란으로 그 지배력이 사츠마 일국에 국한될 정도로 감퇴되었다.\n\n북쪽의 사가라 가와 동맹을 체결한 지금이야말로 옛 영토를 탈환할 호기다.\n\n#bold요시히사는 우수한 세 동생과 힘을 합쳐 남부 큐슈에 패권을 주창할 수 있을 것인가?#!"

