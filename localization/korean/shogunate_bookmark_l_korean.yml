 bm_genpeiwar1180_desc:0 "때는 1180년, 헤이케의 지원으로 두 살밖에 되지 않은 안토쿠 텐노가 즉위했다. 고시라카와 법황의 황자이자 새 텐노의 숙부인 모치히토 왕은 겐지에게 영지를 내려 헤이케에 대한 거병을 촉구했다.\n\n거병 자체는 모치히토 왕의 전사로 끝났으나, 그 영지는 인접군의 겐지가 거병하는 계기가 되었다. 그중 한 명인 미나모토노 요리토모는 칸토 남부 무사의 동량이 되어 카마쿠라에 거점을 마련하였다.\n\n#X This date isn't the Sengoku era. Some features are disabled or tweaked.#!"
 
