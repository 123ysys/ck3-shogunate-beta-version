 bm_odawara1589:0 "오다와라 정벌"
 bm_odawara1589_desc:0 "하시바 히데요시의 중재로 호죠, 사나다 가가 싸운 코즈케 누마타 령은 2/3을 호죠 가에게 인도하는 것으로 결착이 났다.\n\n그러나 호죠 가신 이노마타 쿠니노리가 나머지 누마타 령을 탈취하면서 히데요시는 호죠 가 정벌을 결심하게 된다.\n\n호죠 가는 과거 우에스기 켄신이나 타케다 신겐조차 함락시키지 못한 오다와라 성에서 농성하며 히데요시를 기다렸다."

