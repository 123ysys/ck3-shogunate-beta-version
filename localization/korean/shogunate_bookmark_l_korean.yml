 # 1493 : Meiou Coup
 #

 bm_meioucoup1493:0 "메이오 정변"
 bm_meioucoup1493_desc:0 "오닌의 난은 종결되고, 아시카가 막부의 권위는 회복된 것처럼 보였다.\n\n그러나 하극상의 움직임은 꾸준히 일본 전국으로 퍼져나갔고, 야마시로 국 잇키나 카가 잇코잇키 등 슈고 다이묘에 반항하는 현지 세력이 일부 지역을 지배하기도 했다. 아시카가 가나 유력 다이묘 가문의 계승 문제도 완벽히 해결되지 않았다.\n\n1493년, 칸레이 호소카와 마사모토는 쇼군 아시카가 요시키（훗날 요시타네）를 추방하고, 아시카가 요시즈미를 차기 쇼군으로 옹립하는 메이오 정변을 일으켰다. 이 정변은 성공했으나 요시키는 하타케야마 히사노부의 영지인 엣츄로 탈출했고, 두 쇼군에 의한 내란은 수 년에 걸쳐 계속되었다. \n\n또한 이 해에는 이세 모리토키（훗날 호죠 소운）에 의한 이즈, 사가미 침입이 시작되는 등 수 많은 센고쿠 다이묘가 대두한 시기이기도 했다."

 bm_meioucoup1493_hosokawa_masamoto:0 "호소카와 마사모토"
 bm_meioucoup1493_hosokawa_masamoto_desc:0 "호소카와 마사모토 (1466-1507)\n\n막부의 중신인 마사모토는 메이오 정변으로 막부를 장악했지만, 전 쇼군 요시키를 옹립한 하타케야마 나오즈미의 군세는 막강해 요시즈미 정권을 존속시키려면 도움이 불가피하다.\n\n키나이 내에 광대한 영지를 소유한 마사모토는 자유롭게 주군을 대신해 권력을 휘두를 실력이 있다.\n\n수많은 정적들을 물리치고 호소카와 케이쵸 가의 천하를 이룩해낼 것인가?"
 bm_meioucoup1493_hatakeyama_hisanobu:0 "하타케야마 히사노부"
 bm_meioucoup1493_hatakeyama_hisanobu_desc:0 "하타케야마 히사노부 (1475-1522)\n\n메이오 정변으로 아버지 마사나가와 하타케야마 가독을 잃은 히사노부는 전 쇼군 요시키와 함께 반격을 꾀하고 있다.\n\n아군인 노토 하타케야마 가의 군세와 잘 연계한다면 상락도 꿈은 아닐 것이다.\n\n쇼군을 복위시켜 막부를 재편해 가독을 탈환하고, 나아가 아버지의 원수 호소카와 마사모토를 격퇴할 수 있을 것인가?"
 bm_meioucoup1493_hatakeyama_yoshitoyo:0 "하타케야마 요시토요"
 bm_meioucoup1493_hatakeyama_yoshitoyo_desc:0 "하타케야마 요시토요 (1469-1499)\n\n메이오 정변으로 하타케야마 가의 가독을 계승한 요시토요의 앞을 동족인 히사노부가 가로막는다.\n\n아버지 대부터 분열된 하타케야마 가의 통합을 위해서는 우선 쇼군 요시즈미와 협력하여 현재의 막부 체제를 지켜낼 필요가 있다.\n\n쇼군가와 하타케야마 가, 분열된 두 무가를 통일할 수 있을 것인가?"
 bm_meioucoup1493_ouchi_masahiro:0 "오오우치 마사히로"
 bm_meioucoup1493_ouchi_masahiro_desc:0 "오오우치 마사히로 (1446-1495)\n\n오오우치 가는 막부로부터 사이고쿠 4개 국의 슈고로 임명된 명문이다. 마사히로 대에는 북부 큐슈의 지배를 확대해 더욱 강력한 세력을 자랑했다.\n\n한편, 키나이에서는 정변 이후 두 쇼군이 양립해 정국이 혼란스러워졌는데, 이는 내란에 개입해 막부 정치에 관여할 호기라고 할 수 있다.\n\n서쪽의 교토라 불리는 야마구치가 천하의 정사를 좌지우지 할 수 있을까?"
 bm_meioucoup1493_akamatsu_masanori:0 "아카마츠 마사노리"
 bm_meioucoup1493_akamatsu_masanori_desc:0 "아카마츠 마사노리 (1455-1496)\n\n쇼군 암살의 죄로 몰락했던 아카마츠 가는 마사노리 대에 재흥을 이룬다.\n\n재흥 후에도 가신의 내분, 야마나 가의 침공 등 여러 차례 위기를 겪었으나, 마사노리는 이들을 물리치고 유력 슈고 다이묘로서의 위상을 확고히 했다.\n\n서진하여 영토를 확대할 것인가, 동진하여 막부의 내란에 간섭할 것인가? 아카마츠 가의 명운은 당신의 손에 달려 있다."
 bm_meioucoup1493_amago_tsunehisa:0 "아마고 츠네히사"
 bm_meioucoup1493_amago_tsunehisa_desc:0 "아마고 츠네히사 (1458-1541)\n\n이즈모 슈고다이인 츠네히사는 주군인 쿄코쿠가로부터 자립을 강하게 하면서 독자적으로 영토를 확대하고 있었다.\n\n그러나, 동서쪽에 오오우치, 야마나, 아카마츠 등 유력 슈고 다이묘들이 자리잡고 있어 확장을 계속할 경우 충돌을 피할 수 없게 된다.\n\n'이즈모의 늑대'라고 불리는 지모를 활용해 츄고쿠 11개 주의 태수로 발돋움할 수 있을 것인가?"
 bm_meioucoup1493_ise_moritoki:0 "이세 모리토키"
 bm_meioucoup1493_ise_moritoki_desc:0 "이세 모리토키 (1456-1519)\n\n모리토키는 조카 이마가와 우지치카의 가독 계승에 진력하고, 그 공로로 코코쿠지 성을 받아 이마가와 가의 정무에 종사하고 있었다.\n\n정변으로 쇼군에 취임한 요시즈미가 친모와 동생을 살해한 호리고에 쿠보 아시카가 챠챠마루 토벌을 결단하자, 모리토키는 이마가와 가에서 군사를 빌려 이즈 토벌을 개시한다.\n\n자신의 기량을 십분 발휘해 모리토키가 센고쿠 시대의 효시가 될 수 있을 것인가?"
 bm_meioucoup1493_ashikaga_shigeuji:0 "아시카가 시게우지"
 bm_meioucoup1493_ashikaga_shigeuji_desc:0 "아시카가 시게우지 (1438-1497)\n\n제 5대 카마쿠라 쿠보인 시게우지는 평생의 절반을 칸토 칸레이 야마노우치 우에스기 가와의 싸움으로 보냈다.\n\n오기가야츠, 야마노우치 두 우에스기가 동족간의 내분이 일어나자 시게우지는 오기가야츠 우에스기 가의 편에 서서 전쟁에 개입한다.\n\n우에스기 가의 세력을 칸토에서 제거하고 다시 카마쿠라에 고쇼를 세울 수 있을 것인가?"
 bm_meioucoup1493_uesugi_akisada:0 "우에스기 아키사다"
 bm_meioucoup1493_uesugi_akisada_desc:0 "우에스기 아키사다 (1454-1510)\n\n칸토 칸레이이자 야마노우치 우에스기 가의 당주인 아키사다는 동족인 오기가야츠 우에스기 가와 카마쿠라 쿠보 아시카가 시게우지와 전투 중에 있다.\n\n눈 앞의 숙적에 집중하는 것도 중요하지만 이즈에서 쳐들어오는 새로운 세력에도 주의를 기울여야 한다.\n\n이 전쟁에서 승리하여 오랜 칸토의 혼란을 평정할 수 있겠는가?"

