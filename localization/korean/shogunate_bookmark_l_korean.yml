 bm_kyushucampaign1586:0 "큐슈 정벌"
 bm_kyushucampaign1586_desc:0 "사츠마의 시마즈 요시히사와 그 형제들이 역사의 대열에 등장하면서 큐슈의 세력균형은 깨졌다.\n\n시마즈 가의 거센 압박에 오오토모 소린은 천하인 하시바 히데요시에게 도움을 청했고, 히데요시는 조정의 이름으로 정전을 명했다.\n\n그러나, 화평을 거부했던 시마즈가 오오토모 공격을 재개하자 히데요시는 20만 대군으로 시마즈 가 정벌에 나섰다."

