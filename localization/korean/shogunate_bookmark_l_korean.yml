 bm_honnoji1582:0 "혼노지의 변"
 bm_honnoji1582_desc:0 "1582년, 아케치 미츠히데는 모리 가와 대치 중인 하시바 히데요시의 원군으로서 출병할 것을 명령받았다.\n\n6월 21일 미츠히데는 명령에 반하여 1만 3천명의 병사와 함께 노부나가의 거처인 혼노지로 진군하였고, 이때 미츠히데는 "적은 혼노지에 있다" 라고 외쳤다고 한다. 혼노지를 포위한 병사는 불을 질렀고 오다 노부나가는 그 중 전사했다고도, 자결했다고도 전해진다.\n\n미츠히데의 역모는 교토에 크나큰 충격을 줬으며 그는 입지를 확립하기 위해 서둘러 움직여야 했다. 한편, 그 무렵 하시바 히데요시와 시바타 카츠이에는 주군 노부나가의 원수를 갚기 위해 진군을 개시하고 있었다."

