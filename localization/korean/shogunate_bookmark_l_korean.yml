 bm_oninwar1467:0 "오닌의 난"
 bm_oninwar1467_desc:0 "오닌의 난은 1467년부터 1477년까지 10년간 계속된 내란이다.\n\n칸레이 호소카와 카츠모토와 유력자 야마나 소젠의 권력투쟁은 막부와 각지의 다이묘들을 아우르는 전국적 규모의 내란으로 발전했다.\n\n이 대란은 센고쿠 시대가 시작되는 계기중 하나였으며, 오랜 세월을 걸쳐 다이묘들이 서로 싸우는 시대의 개막이 되었다."
 
