 building_type_jousting_lists_01:0 "牧"
 building_type_jousting_lists_01_desc:0 "古来より馬は人と共に生活し、人にとっても馬は必要な友であった。平地が少ない日本においても例外ではなく、朝廷の管理する馬牧場（牧）が律令制度と共に整備されていた。"
 building_jousting_lists_01:0 "駻馬"
 building_jousting_lists_01_desc:0 "気性の荒い馬。駻馬を乗りこなしてこそ誉ある武士と言える。「名馬はことごとく駻馬より生じる」の諺にあるように、乗りこなしていくうちに名馬の片鱗を見せ始めることだろう。佐々木高綱の愛馬・生食（いけずき）は生き物を食らうことから名づけられたが、宇治川の戦いで主人を大いに活躍させた名馬でもあった。"
 building_jousting_lists_02:0 "駿馬"
 building_jousting_lists_02_desc:0 "脚の速い馬。東国では遠方の情報を素早く届けるため、各地に伝令と駿馬を置く伝馬制が整備されていた。この制度は革新的な発想ではなく、古代律令政治の崩壊とともに消えた制度を復活させたものであった。"
 building_jousting_lists_03:0 "名馬"
 building_jousting_lists_03_desc:0 "並々ならぬ気風を持つ馬。名馬は主人の人生を左右することもある。山内一豊は東国一と謳われた鏡栗毛を買い、織田信長に褒められて後に土佐一国の主になった。明智秀満は大津で敵に阻まれた際、大鹿毛が琵琶湖を泳いだおかげで坂本城に帰還できたという伝説が残っている。"

 building_type_blacksmiths_01:0 "刀工"
 building_type_blacksmiths_01_desc:0 "刀は武士の命である。武士は刀を持っているが故に武士であり、刀を持っていない武士は武士ではない。そんな武士の命を生み出す刀工は、職人ながら官位を与えられるほど特別な存在であった。"
 building_blacksmiths_01:0 "数打ち物"
 building_blacksmiths_01_desc:0 "量産された刀。使い続けるとすぐに鈍（なまくら）になってしまうが、手頃な価格で武士になることができる。"
 building_blacksmiths_02:0 "五箇伝"
 building_blacksmiths_02_desc:0 "大和、山城、備前、相州、美濃の五か所は独特な刀の伝法で知られ、多くの刀工がその技を身につけ共有した。名工・正宗が鎌倉時代に創始したのが相州伝と言われる。"
 building_blacksmiths_03:0 "名刀"
 building_blacksmiths_03_desc:0 "有名な刀工によって生み出された奇跡の一振り。武器としての性能は申し分なく、その刃文の見事さには感服させられる。"

 building_type_archery_ranges_01:0 "弓師"
 building_type_archery_ranges_01_desc:0 "弓は武士ならば当然持つべき武器である。古代から使われてきたこの武器は、姿は変わらずとも性能は着々と進化している。この進化は多くの職人が自らの技術を注ぎ続けてきた結果である。"
 building_archery_ranges_01:0 "三枚打弓"
 building_archery_ranges_01_desc:0 "弓の核となる木材の内側と外側に竹を貼り合わせた弓。それまでの弓に比べて格段に耐久性が向上し、より威力の高い武器になった。"
 building_archery_ranges_02:0 "四方竹弓"
 building_archery_ranges_02_desc:0 "弓の核となる木材の四方（前後左右）に竹を貼り合わせた弓。竹の高い弾力性を活かして、さらに遠くへ矢を飛ばせるようになった。"
 building_archery_ranges_03:0 "弓胎弓"
 building_archery_ranges_03_desc:0 "弓の核を木材から竹ひご（竹を棒状に割いたもの）に変え、前後に竹、左右に木材を貼り合わせた弓。これにより、三十三間堂の端から端（約121m）までを直線状に射ることができるようなった。"

 building_type_tax_assessor_01:0 "奉行衆"
 building_type_tax_assessor_01_desc:0 "武士は戦うことが生業だが、時代が下るにつれて事務処理能力が求められるようになった。もはや刀の時代ではない。算盤だ。"
 building_tax_assessor_01:0 "代官"
 building_tax_assessor_01_desc:0 "主の代わりに現地の行政を取り仕切る武士。主の目が届かないのを良いことに、地元の富裕商人と手を組んで悪事を働くのは時代劇のお約束。"
 building_tax_assessor_02:0 "目付"
 building_tax_assessor_02_desc:0 "武士が不正を行っていないかを監視する武士。戦では、誰が褒賞を得るに相応しい働きをしたかを主に伝える係であった。"
 building_tax_assessor_03:0 "奉行"
 building_tax_assessor_03_desc:0 "特定の行政を司る武士。大きな行政権を与えられることは、大いなる名誉と共に大いなる責任を意味する。"

 building_type_leisure_palace_01:0 "屋形"
 building_type_leisure_palace_01_desc:0 "大名の住まい。鳥のさえずりで目を覚まし、鍛錬や読書で一日を過ごし、月明かりの下で酌を受ける。なんと平穏な日々か！"
 building_leisure_palace_01:0 "館"
 building_leisure_palace_01_desc:0 "鎌倉時代の武士の住まい。御恩により授かった領地を守るため、領地の中心に築かれており、母屋の周りを板塀と堀で囲っている。「一所懸命」という言葉は、当時の武士たちが如何に自分たちの「城」を後世に受け継がせようと頑張ってきたかを示している。"
 building_leisure_palace_02:0 "御殿"
 building_leisure_palace_02_desc:0 "立派な平屋の邸宅。鳥のさえずりで目を覚まし、茶会や連歌会で客人をもてなし、右筆に書状をしたためさせ、遠国の幸に舌鼓を打つ。なんと退屈な日々か！"
 building_leisure_palace_03:0 "天守"
 building_leisure_palace_03_desc:0 "天守は本来、戦の時に使う大きな櫓であったが、権力の象徴として豪華絢爛なものになっていった。日本史上、天守を住処としたのは織田信長ただ一人と言われている。"

