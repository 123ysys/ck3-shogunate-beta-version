 building_type_castle_01:0 "城"
 building_type_castle_01_desc:1 "日本において恒久的な防衛施設「城」が登場するのは鎌倉時代の終わりごろからである。"
 building_castle_01:1 "根城"
 building_castle_01_desc:1 "勢力の拠点となる城。鎌倉時代は領地の中心に城ではなく舘が築かれていた。時代が進むにつれて防衛に適した要害の地に城が建てられていった。"
 building_castle_02:1 "堅城"
 building_castle_02_desc:1 "他の城に比べて攻め落としにくい城。山や川といった自然の恩恵に、戦乱で編み出された土木技術を組み合わせた要害。"
 building_castle_03:1 "名城"
 building_castle_03_desc:1 "天下に聞こえし名高き城。この城の主はさぞかしそれに相応しい能力・格式を備えていることだろう……"
 building_castle_04:1 "巨城"
 building_castle_04_desc:1 "人の世の儚さとは対照的に巨大な城。史実においては、後北条氏の権威の象徴であった小田原城、奇抜さゆえに後世の城の役割を変えた安土城、天下人の威光を知らしめた大阪城が当てはまる。これらの城はすべて落城しているが、この城が同じ憂き目に遭わないことを祈る。"

 building_type_outposts_01:0 "砦"
 building_type_outposts_01_desc:1 "城より規模が小さい防衛施設。小さいといえども、板塀で囲まれ矢倉がある以上、攻め落とすのは容易ではない。"
 building_outposts_01:1 "物見櫓"
 building_outposts_01_desc:1 "簡素な木製の見張り台。敵を発見した際は鐘を鳴らしたり、狼煙を上げるなどして遠くにいる味方に知らせた。"
 building_outposts_02:1 "土塁"
 building_outposts_02_desc:1 "土を盛っただけだが、そこを甲冑を着た兵士が上り下りするのは意外と大変である。さらに、高くそびえる薄い壁より、低くてもがっしりとした土塁の方が銃弾や砲弾に対して有効である。"
 building_outposts_03:2 "間道"
 building_outposts_03_desc:1 "敵に気づかれずに兵糧や武具を砦に運ぶための抜け道。時には敵の背後を奇襲したり、勝ち目なしと見て逃走する際に用いられた。"
 building_outposts_04:1 "前哨地"
 building_outposts_04_desc:1 "小さな軍勢が駐屯している小さな砦。敵領土に侵攻する軍勢への補給路が前哨地を中継するように形成されることもあり、小さいといっても侮ってはならない存在である。"
 building_outposts_05:1 "板塀"
 building_outposts_05_desc:1 "板材で作られた壁。木柵と違って身を隠すことができ、以前より守りやすくなっているが火矢や銃弾には弱い。"
 building_outposts_06:1 "辺境の砦"
 building_outposts_06_desc:1 "敵領土の様子を窺うための砦。中には、敵領土を奪うため敵の城近くに建てられた「付城」もあった。例えば、織田信長は今川氏の大高城に圧力を加えるため丸根砦・鷲津砦といった砦の包囲網を形成し、これが桶狭間の戦いにつながった。"
 building_outposts_07:1 "土塀"
 building_outposts_07_desc:1 "土を固め漆喰で白く塗装された壁。鉄砲の普及に合わせて段々肉厚になっていき、控え柱なしで自立する塀もあった。"
 building_outposts_08:1 "出城"
 building_outposts_08_desc:1 "根拠地である根城と密接な連携関係にある支城。根城が大きくなるにつれて城下町も拡大し、根城での戦闘は多大な損失を招くようになった。そのため、侵略してきた敵を根城に近づけさせぬよう、いくつもの出城が築かれた。"

