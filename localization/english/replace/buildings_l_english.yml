 building_type_guild_halls_01:1 "市場"
 building_type_guild_halls_01_desc:1 "銭の可能性にいち早く気づいたのは武士であった。平清盛はそれまでの農業を軸にした国家運営を銭中心へと切り替えようとしたが、その性急さゆえに公家や源氏の強い抵抗にあった。それでも銭は生き物のようにこの国に広まりつつある……"
 building_guild_halls_01:0 "三斎市"
 building_guild_halls_01_desc:0 "鎌倉時代の市は月に三回開かれる程度だった。そのため、市が開かれていない日には仮設屋台がカラスや野犬の住処になることもしばしばであった。"
 building_guild_halls_02:1 "六斎市"
 building_guild_halls_02_desc:1 "室町時代には貨幣がさらに流通するようになり、市が開かれる回数も六回になった。京の町など大きな都市では常設の商店街が形成されるようになり、支配者が様々な税を課したことで、「銭の力」はより大きくなっていった。"
 building_guild_halls_03:1 "宿場町"
 building_guild_halls_03_desc:1 "商業の発展に伴い、主要な街道には宿場が設けられるようになった。夕暮れが近づくと、宿場の女たちは旅人を奪い合うようにして自分たちの宿に連れていく。その光景は後世の浮世絵にも描かれた。"
 building_guild_halls_04:1 "城下町"
 building_guild_halls_04_desc:1 "かつて「城」は要害の地にあって敵軍を引き付けるためのものであった。しかし、城の周りに家臣の屋敷が広がるにつれて、武士を相手にする商人や職人、さらにそれに仕える者が城の外を囲んで住むようになった。"
 building_guild_halls_05:1 "御用商人"
 building_guild_halls_05_desc:1 "大名と個人的に親密な関係にある商人。信頼のおける取引相手として、兵糧・武具の売買のみならず、特別に貿易の管理・運営を任される者もいた。織田信長の下で堺の会合衆をまとめた今井宗久、徳川家康を支え続けた京都の豪商・茶屋四郎次郎清延が代表格である。大名の旗印を掲げ、武力ではなく「銭の力」で天下統一を支えた。"
 building_guild_halls_06:1 "楽市"
 building_guild_halls_06_desc:1 "武士の動乱から一歩離れて独自の発展を遂げていた商業は、大名の地域掌握にとって不可欠なものになっていた。大名は商人がさらに城下に集まるよう、特定の市で楽市と呼ばれる規制緩和を図った。六角氏や今川氏、そして織田氏が行った楽市はその代表例である。"
 building_guild_halls_07:1 "関所撤廃"
 building_guild_halls_07_desc:1 "関所とは、通行税を支払う代わりにその先の安全を保障する仕組みである。しかし、関所は大名やその家臣の領地ごとに設けられ、遠隔輸送の障壁となっていた。織田信長をはじめ「銭の力」を知る大名は関所を徐々に廃止し、領内での商業を活性化することで通行税以上の儲けを得た。"
 building_guild_halls_08:1 "楽座"
 building_guild_halls_08_desc:1 "同業組合である座は、過激な価格競争を防止したり、安定した供給を継続するために結成された。しかし、新興の商人にとっては大きな参入障壁であった。強力な大名による領国経営は座に頼らずとも市から品物が消えない状況を作り出し、新興商人を味方としたい大名によって座は解体へ向かった。"

 building_type_monastic_schools_01:1 "神社仏閣"
 building_type_monastic_schools_01_desc:1 "日本古来の神々や偉大な先人を祭る神道と天竺からもたらされた仏教。この二つの宗教は当初こそ対立していたが、時が経つにつれて友好関係を構築し、神仏習合という宗教的調和をなした。"
