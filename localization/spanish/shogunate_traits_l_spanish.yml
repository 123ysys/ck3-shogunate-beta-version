 trait_tea_master:0 "Maestro del té"
 trait_tea_master_desc:0 "Este personaje dominó la forma de la ceremonia del té y conoce el valor de los juegos de té. Esta habilidad le permite a esta persona mejores negociaciones diplomáticas organizando la ceremonia del té o entregando preciosas tazas de té."
