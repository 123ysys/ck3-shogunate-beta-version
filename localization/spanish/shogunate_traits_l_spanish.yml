 trait_child_of_adoption_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un niño adoptado. [ROOT.GetCharacter.GetHerHis|U] el padre adoptivo es [ROOT.Var('shogunate_adoptive_father').Char.GetHouse.GetBaseNameNoTooltip] [ROOT.Var('shogunate_adoptive_father').Char.GetFirstNameNoTooltip], y [ROOT.GetCharacter.GetHerHis] el padre real es [ROOT.Var('shogunate_real_father').Char.GetHouse.GetBaseNameNoTooltip] [ROOT.Var('shogunate_real_father').Char.GetFirstNameNoTooltip]."
 trait_ashikaga_family:0 "Familia Ashikaga"
