 onager_flavor:0 "#F Kaidate consta de muchos escudos dispuestos en el suelo. Protege a los soldados de los proyectiles enemigos.#!"
 mangonel_flavor:0 "#F Seiro es una especie de torre de vigilancia hecha de madera o bambú. También se usa como una simple torre de asedio..#!"
 trebuchet_flavor:0 "#F Taketaba es un escudo hecho de bambú. Puede detener no solo flechas sino también balas de arcabuces.#!"
