 building_type_military_academy_01:0 "Gakumon-jo"
 building_type_military_academy_01_desc:0 "Como los samuráis son la clase dominante, serán despreciados como meros bárbaros a menos que sean educados como los aristócratas. Para los samuráis, la educación significa confucianismo, y la Escuela Ashikaga, que se centró en la educación confuciana, floreció enormemente.\n\n\"Estudiar y no pensar es un desperdicio; aprender sin pensar es inútil.\" -  Confucio, Las Analectas."
 building_military_academy_01:0 "Shisho"
 building_military_academy_01_desc:0 "Shisho se refiere a los cuatro libros de la antigua China; \"Analectas\", \"Universidad\", \"Camino Medio\" y \"Mencius\". Se recomienda que los estudiantes de confucianismo lean estos cuatro libros al principio."
 building_military_academy_02:0 "Gokyō"
 building_military_academy_02_desc:0 "Gokyō se refiere a los cinco libros de la antigua China; \"Shijing\", \"Shujing\", \"Libro de los ritos\", \"I Ching\" y \"Chunqiu\". Existían antes de Confucio, y Confucio los leyó para formar la base del confucianismo. Así que hay que leerlos para comprender la esencia del confucianismo."
 building_military_academy_03:0 "Sanrai"
 building_military_academy_03_desc:0 "Sanrai se refiere a los tres libros de la antigua China; \"Ritos de Zhou\", \"Rituales\" y \"Libro de Ritos\". Es esencial conocer el estándar moral \"rito\" en la sociedad."

 building_type_march_01:0 "Señores de la frontera"
 building_type_march_01_desc:0 "Un señor de la frontera defiende los feudos lejos de su señor. Mientras intente proteger el territorio dado, su señor puede estar tranquilo."
 building_march_01:0 "Shushō"
 building_march_01_desc:0 "Un general que protege tierras y castillos. Conoce los pros y los contras del lugar que ocupa, y su señor prosperará gracias a su absoluta lealtad."
 building_march_02:0 "Jōshu"
 building_march_02_desc:0 "Como samurái, debes aspirar a ser el señor de toda una provincia. Tienes tu feudo, pueblo, vasallos y castillo. Cuando pierdas el castillo, tu destino llegará a su fin."
