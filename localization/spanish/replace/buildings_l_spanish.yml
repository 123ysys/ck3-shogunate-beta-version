 building_type_guild_halls_01:1 "Mercado"
 building_type_guild_halls_01_desc:1 "Los samuráis fueron los primeros en darse cuenta del potencial del dinero. Taira no Kiyomori intentó cambiar la base de la administración estatal de la agricultura al efectivo. Aún así, su prisa provocó una fuerte resistencia por parte de los nobles y el clan Minamoto. Sin embargo, el dinero se está extendiendo como un ser vivo en este país."
 building_guild_halls_01:0 "Mercados Sansai"
 building_guild_halls_01_desc:0 "Los mercados se realizaban solo tres veces al mes durante el período Kamakura (1185-1333). Por lo tanto, cuando el mercado no estaba abierto, los puestos temporales a menudo se convertían en un hogar para cuervos y perros salvajes."
 building_guild_halls_02:1 "Mercados de Rokusai"
 building_guild_halls_02_desc:1 "En el período Muromachi (1336-1573), el dinero circuló aún más y se celebraron mercados seis veces al mes. En ciudades más grandes como Kioto, comenzaron a formarse calles comerciales permanentes y los gobernantes impusieron varios impuestos, lo que hizo que el poder del dinero fuera aún más significativo."
 building_guild_halls_03:1 "Ciudad de puestos"
 building_guild_halls_03_desc:1 "Con el desarrollo del comercio, establecieron posadas a lo largo de los caminos principales. A medida que se acercaba el anochecer, las mujeres de las posadas competían para llevar viajeros a sus posadas. Más tarde, los pintores representaron esta escena en ukiyoe."
 building_guild_halls_04:1 "Ciudad del castillo"
 building_guild_halls_04_desc:1 "En el pasado, ubicaron castillos estratégicamente para atraer a las fuerzas enemigas. Sin embargo, a medida que las mansiones de los sirvientes se extendían a su alrededor, los mercaderes y artesanos que trataban con los samuráis comenzaron a vivir fuera del castillo. Así como lo hicieron quienes les sirvieron."
 building_guild_halls_05:1 "Comerciantes colegiados"
 building_guild_halls_05_desc:1 "Eran comerciantes que tenían estrechas relaciones personales con los señores feudales. Se les confiaba como socios comerciales confiables, compraban y vendían provisiones y armaduras, y administraban el comercio. Imai Sokyu dirigía Egoshu (la organización autónoma de Sakai) bajo Oda Nobunaga, y Chaya Shirojiro (Kiyonobu), un rico comerciante de Kioto, seguía apoyando a Tokugawa Ieyasu. Mantuvieron la unificación del país bajo la bandera de los señores feudales, no a través del poder militar sino del poder del dinero."
 building_guild_halls_06:1 "Mercado libre"
 building_guild_halls_06_desc:1 "El comercio se desarrolló por sí solo, alejándose de la agitación de los samuráis. Se volvió esencial para el control de la región por parte del daimyo. Algunos daimyo intentaron desregular mercados específicos para atraer a más comerciantes a la ciudad del castillo. La desregulación se conoce como Rakuichi. Los clanes Rokkaku, Imagawa y Oda dirigieron al representante Rakuichi."
 building_guild_halls_07:1 "Abolición de puestos de control"
 building_guild_halls_07_desc:1 "Checkpoint llamado Sekisho es un sistema que garantiza la seguridad de la carretera por delante a cambio de pagar una tasa de pasajeros. Sin embargo, cada señor feudal y su vasallo establecieron puestos de control en sus territorios. Entonces se convirtieron en una barrera para el transporte remoto. Oda Nobunaga y otros señores feudales que entendieron el poder del dinero abolieron gradualmente los puestos de control. Estimuló el comercio en sus territorios, ganando más dinero que el impuesto de pasajeros."
 building_guild_halls_08:1 "Gremios abiertos"
 building_guild_halls_08_desc:1 "Los comerciantes formaron gremios Za para evitar una competencia de precios excesiva y mantener un suministro estable. Sin embargo, fue una barrera importante para la entrada de nuevos comerciantes. La gestión de los poderosos señores feudales de sus territorios creó una situación en la que los comerciantes podían vender mercancías en el mercado sin depender de los gremios. Los señores feudales que querían mantener a los nuevos comerciantes de su lado desmantelaron los gremios."

