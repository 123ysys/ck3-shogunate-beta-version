 building_type_jousting_lists_01:0 "Maki"
 building_type_jousting_lists_01_desc:0 "Desde la antigüedad, los caballos han convivido con las personas y han sido amigos necesarios para las personas. Japón, con su escasez de tierras planas, no fue una excepción, y las granjas de caballos (Maki) administradas por la Corte Imperial se establecieron junto con el sistema de gobierno Ritsuryo."
 building_jousting_lists_01:0 "Kanba"
 building_jousting_lists_01_desc:0 "Un caballo con un temperamento rudo. Solo un samurái que puede montar un caballo rebelde es honorable. Como dice el refrán, \"Un buen caballo nace de un caballo rebelde\". El caballo favorito de Sasaki Takatsuna, Ikezuki, recibió su nombre por su apetito por las criaturas vivas. Aún así, también fue un buen caballo que ayudó a su amo a tener un gran éxito en la Batalla de Ujigawa."
 building_jousting_lists_02:0 "Shunme"
 building_jousting_lists_02_desc:0 "Un caballo que corre rápido. En el este de Japón, se estableció el sistema Tenma en el que un mensajero y su caballo estaban estacionados en cada región para entregar información rápidamente desde lugares distantes. Este sistema no fue una idea innovadora sino más bien un renacimiento de un sistema que desapareció con el colapso del sistema de gobierno de Ritsuryo."
 building_jousting_lists_03:0 "Meiba"
 building_jousting_lists_03_desc:0 "Un caballo con un temperamento extraordinario. Un buen caballo puede influir en la vida de su amo. Yamauchi Kazutoyo compró Kagamikurige, del que se decía que era el mejor caballo del este de Japón. Oda Nobunaga elogió a Kazutoyo y más tarde se convirtió en el Daimyo de la provincia de Tosa. Por otro lado, Akechi Hidemitsu regresó al castillo de Sakamoto cuando el enemigo lo bloqueó en Otsu, gracias al nado de su caballo Oshikage en el lago Biwa."

 building_type_blacksmiths_01:0 "Tōkō"
 building_type_blacksmiths_01_desc:0 "La espada es el espíritu del samurái. Un guerrero se convierte en samurái porque lo tiene, y un samurái sin él es solo un guerrero. Un forjador de espadas, que crea el espíritu del samurái, recibe un trato especial y obtiene un rango de Corte Imperial a pesar de ser un artesano."
 building_blacksmiths_01:0 "Kazuuchi-mono"
 building_blacksmiths_01_desc:0 "Una espada producida en masa. Rápidamente se vuelve aburrido (Namakura) con el uso continuo, pero es asequible para convertirse en un samurái."
 building_blacksmiths_02:0 "Gokasho-den"
 building_blacksmiths_02_desc:0 "Las cinco provincias de Yamato, Yamashiro, Bizen, Sōshu (Sagami) y Mino son conocidas por sus técnicas únicas de fabricación de espadas, que muchos herreros aprendieron y compartieron. El maestro espadero Masamune creó el Sōshu-den en el período Kamakura."
 building_blacksmiths_03:0 "Meitō"
 building_blacksmiths_03_desc:0 "Una espada milagrosa creada por un famoso espadero. Su desempeño como arma es impecable, y la magnificencia de su Hamon (patrón de filo) es admirable."

 building_type_archery_ranges_01:0 "Yumi-shi"
 building_type_archery_ranges_01_desc:0 "Desde la antigüedad, los samuráis naturalmente solían tener un arco como arma. Aunque la apariencia de un arco no cambia, su rendimiento evoluciona constantemente. La evolución es el resultado de las habilidades de muchos artesanos."
 building_archery_ranges_01:0 "Sanmaiuchi-yumi"
 building_archery_ranges_01_desc:0 "En los arcos Sanmaiuchi-yumi, el bambú adherido al interior y al exterior fortalece el núcleo de madera del arco. Es un arma mucho más duradera y poderosa que los arcos anteriores."
 building_archery_ranges_02:0 "Shihōchiku-yumi"
 building_archery_ranges_02_desc:0 "En los arcos Shihōchiku-yumi, el bambú unido a la parte delantera, trasera, izquierda y derecha fortalece el núcleo de madera del arco. La alta elasticidad del bambú permite que la flecha vuele aún más lejos."
 building_archery_ranges_03:0 "Higo-yumi"
 building_archery_ranges_03_desc:0 "En los arcos Higo-yumi, el núcleo del arco se cambia de madera a palos de bambú divididos, con bambú unido al frente y atrás y madera a la izquierda y a la derecha. Esta estructura hizo posible disparar directamente desde un extremo del templo Sanjūsangendō al otro (unos 121 metros)."

 building_type_tax_assessor_01:0 "Bugyō-shū"
 building_type_tax_assessor_01_desc:0 "Los samuráis se ganan la vida luchando, pero a medida que pasa el tiempo, necesitan papeleo. Ya no es la era de la espada sino la del ábaco."
 building_tax_assessor_01:0 "Daikan"
 building_tax_assessor_01_desc:0 "Un samurái que se hace cargo de la administración local en lugar de su señor. Aprovechando la ausencia del señor, conspira con un rico comerciante local para cometer malas acciones. Es una situación común en los dramas históricos japoneses."
 building_tax_assessor_02:0 "Metsuke"
 building_tax_assessor_02_desc:0 "Un samurái que observa a otros samuráis para asegurarse de que no estén cometiendo ninguna fechoría. Es el encargado de decirle al señor quién debe ganar un premio en una batalla."
 building_tax_assessor_03:0 "Bugyō"
 building_tax_assessor_03_desc:0 "Un samurái a cargo de una administración específica. Recibir una gran autoridad administrativa implica una gran responsabilidad junto con un gran honor."

 building_type_leisure_palace_01:0 "Yakata"
 building_type_leisure_palace_01_desc:0 "Una residencia de Daimyo. Despertarse con el canto de los pájaros, pasar el día haciendo ejercicio o leyendo, y bebiendo alcohol bajo la luz de la luna. ¡Qué días de paz!"
 building_leisure_palace_01:0 "Tachi"
 building_leisure_palace_01_desc:0 "Una residencia de samuráis en el período Kamakura. Fue construido en el centro del territorio para proteger la tierra que le había dado el shogun, y una cerca de tablas y un foso rodeaban el edificio principal. La palabra \"Issho-kenmei\" indica cómo los samuráis trabajaron duro para transmitir su \"castillo\" a las generaciones futuras."
 building_leisure_palace_02:0 "Goten"
 building_leisure_palace_02_desc:0 "Una magnífica mansión de una sola planta. Despertarse con el canto de los pájaros, entretener a los invitados en ceremonias de té y fiestas renga, hacer que su Yūhitsu escriba sus cartas y disfrutar de delicias de tierras lejanas. ¡Qué vida tan aburrida!"
 building_leisure_palace_03:0 "Tenshu"
 building_leisure_palace_03_desc:0 "Tenshu (torre) fue inicialmente una gran torre utilizada en una guerra, pero se convirtió en un símbolo de poder y lujo. Dicen que Oda Nobunaga fue la única persona en la historia japonesa que hizo del Tenshu su hogar."

