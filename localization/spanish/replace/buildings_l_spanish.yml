 building_type_hill_forts_01:0 "Yama-jiro"
 building_type_hill_forts_01_desc:1 "El período Kamakura (1185-1333) fue la era de los jinetes. En el período turbulento de las Dinastías del Norte y del Sur, los samuráis construyeron instalaciones defensivas en las montañas para matar el impulso de los jinetes. A partir de entonces, el Yama-jiro (castillo de montaña) se convirtió en el pilar de los \"castillos\" durante mucho tiempo. El efecto fue tan significativo que los guerreros que usaban armaduras grandes fuertemente blindadas tenían dificultades para atacar y tenían que reducir el peso de su armadura."
 building_hill_forts_01:1 "Tsume-jiro"
 building_hill_forts_01_desc:1 "Ningún señor querría vivir en la cima de una montaña escarpada. Sin embargo, las llanuras son débiles en defensa. Por lo tanto, en tiempos de paz, vivirían en su residencia al pie de la colina, y cuando el enemigo los atacara, se refugiarían en el Tsume-jiro (castillo de respaldo) que se levantaba detrás de ellos. En ese momento, sería su último hogar."
 building_hill_forts_02:1 "Koshi-kuruwa"
 building_hill_forts_02_desc:1 "Koshi-kuruwa es un patio largo y angosto en la ladera de la montaña a lo largo de la cima. Los defensores los usaron para disparar a los soldados enemigos que subían por la pendiente. El castillo de Kan'nonji, la residencia del clan Rokkaku, fue construido en piedra desde el principio y tenía más de 1000 patios."
 building_hill_forts_03:1 "Kara-bori"
 building_hill_forts_03_desc:1 "Kara-bori (foso seco) es esencial para limitar la entrada del enemigo. Los fosos horizontales, excavados a lo largo de la periferia del patio, bloquearon al enemigo, mientras que las trincheras verticales excavadas en la pendiente restringieron el camino de entrada del enemigo. Estos diversos tipos de fosos decoraban el castillo de montaña. El Shōji-bori del clan Go-Hojo es bien conocido."
 building_hill_forts_04:1 "Hyōrō-ko"
 building_hill_forts_04_desc:1 "No importa cuán bien defendido estuviera el castillo de la montaña, la situación del suministro de alimentos no era buena porque no había campos cerca. Si construimos un Hyōrō-ko (almacén de alimentos) y lo llenamos de arroz, el ejército sitiador morirá de hambre primero."
 building_hill_forts_05:1 "Kirigishi"
 building_hill_forts_05_desc:1 "Kirigishi (acantilado) es una pendiente excavada en la superficie de la montaña. Era demasiado empinado para que lo subieran los soldados enemigos. No había ni una brizna de hierba en el acantilado, lo que obligó a los soldados enemigos a dejar de escalar. Sin embargo, si los defensores cortaban la pendiente demasiado, provocaría el derrumbe de un acantilado, enviándolos al abismo."
 building_hill_forts_06:1 "Ō-yagura"
 building_hill_forts_06_desc:1 "Una Yagura (torre) de madera grande y resistente. Aunque es vulnerable a las flechas de fuego, las flechas y las balas disparadas desde aquí enviarán a los soldados enemigos al abismo."
 building_hill_forts_07:1 "Ishigaki"
 building_hill_forts_07_desc:1 "Muros de piedra en la ladera o banco de una montaña. En comparación con los castillos convencionales, era posible construir una pendiente mucho más empinada y un suelo más sólido, y además de esto, era posible crear no solo gruesos muros de tierra que podían resistir las armas, sino incluso un torreón de gran altura que podía perforar el suelo. cielo."
 building_hill_forts_08:1 "Inexpugnable"
 building_hill_forts_08_desc:1 "Un castillo colosal que ocupa una montaña entera. Desde lo alto del cielo, puedes permitirte ver a los soldados enemigos tratando de atacar a tientas si no tienes vasallos tratando de infiltrarse detrás de ti."

 building_type_curtain_walls_01:1 "Hira-jiro"
 building_type_curtain_walls_01_desc:1 "Construir castillos en las llanuras no era una práctica muy elogiada. No había diferencia en la elevación que matara el impulso de la caballería o les diera una ventaja en la batalla. Sin embargo, eran convenientes para el transporte. Con el desarrollo de la tecnología de construcción de castillos, los castillos se convirtieron en la corriente principal desde el final del período Oribe hasta el período Edo, no para la guerra sino para el control."
 building_curtain_walls_01:1 "Tachi"
 building_curtain_walls_01_desc:1 "Una residencia de samuráis en el período Kamakura. Fue construido en el centro del territorio para proteger la tierra que le había dado el shogun, y una cerca de tablas y un foso rodeaban el edificio principal. La palabra \"Issho-kenmei\" indica cómo los samuráis trabajaron duro para transmitir su \"castillo\" a las generaciones futuras."
 building_curtain_walls_02:1 "Ni-no-maru"
 building_curtain_walls_02_desc:1 " "
 building_curtain_walls_03:1 "Mizu-bori"
 building_curtain_walls_03_desc:1 "Mizu-bori (foso de agua) es muy eficaz para los portadores de armaduras. Es imposible cruzarlo, a diferencia de un foso seco, y es muy difícil llenarlo mientras se previene el ataque desde el castillo."
 building_curtain_walls_04:1 "Dobei"
 building_curtain_walls_04_desc:1 "Las paredes estaban hechas de tierra endurecida y pintadas de blanco con yeso. A medida que se extendieron las armas, las paredes se volvieron más y más gruesas, y algunas paredes podían sostenerse por sí mismas sin un contrafuerte."
 building_curtain_walls_05:1 "Koguchi"
 building_curtain_walls_05_desc:1 "La entrada a un castillo. Los defensores dividen la entrada en dos puertas y colocan las puertas para doblar puentes y caminos. De esta forma, mejoran la entrada para matar el impulso del enemigo atacante y atacar a los soldados enemigos desde múltiples direcciones."
 building_curtain_walls_06:1 "San-no-maru"
 building_curtain_walls_06_desc:1 "El nuevo bailey sigue a Ni-no-maru (segundo bailey). La forma del castillo se vuelve más complicada dependiendo de cómo se coloque el tercer patio. Está cerca del centro de la cancha, el segundo patio. Así que las residencias de los principales sirvientes están alineadas aquí."
 building_curtain_walls_07:1 "Ishigaki"
 building_curtain_walls_07_desc:1 "Muros de piedra en la ladera o banco de una montaña. Hicieron posible la construcción de terrenos elevados artificiales, lo que aumentó significativamente la utilidad de los castillos en las llanuras. Se hizo posible formar grandes ciudades con castillos construyendo castillos en las llanuras a lo largo de los caminos en lugar de en las montañas donde era difícil para la gente ir y venir. Las grandes ciudades con castillos atrajeron mucho dinero e hicieron que los castillos fueran más grandes y lujosos."
 building_curtain_walls_08:1 "Sumi-yagura"
 building_curtain_walls_08_desc:1 "Es una torre robusta construida en la esquina del patio. Desde allí, puedes ver el puente y el camino que conduce a la puerta, lo que te permite atacar al enemigo que se acerca desde un lado."

 building_type_ramparts_01:1 "Hirayama-jiro"
 building_type_ramparts_01_desc:1 "Castillo de montaña plana es un término general para los castillos construidos en pequeñas colinas o montañas. No son tan fuertes en defensa como los castillos de montaña, pero son más fáciles de manejar que los castillos de montaña y se generalizaron durante el período Shokuho."
 building_ramparts_01:1 "Itabei"
 building_ramparts_01_desc:1 "Una pared hecha de tablones. A diferencia de las vallas de madera, puede ocultarte, por lo que es más fácil protegerte que antes, pero es vulnerable a las flechas y balas de fuego."
 building_ramparts_02:1 "Dorui"
 building_ramparts_02_desc:1 "No eran más que montones de tierra, pero era sorprendentemente complicado para los soldados con armadura subir y bajar por ellos. Además, los montículos de tierra bajos pero sólidos son más efectivos contra las balas y los proyectiles que las paredes altas y delgadas."
 building_ramparts_03:1 "Hori"
 building_ramparts_03_desc:1 "Es esencial para limitar la entrada del enemigo. Si hubiera una fuente de agua cerca, sería un foso de agua. De lo contrario, los defensores cavarían una trinchera vacía (Yagenbori) en un ángulo agudo para evitar que el enemigo la cruzara rápidamente."
 building_ramparts_04:1 "Yagura"
 building_ramparts_04_desc:1 "Una torre de madera en forma de pozo. Es una estructura simple, pero las flechas disparadas desde ella son una amenaza significativa."
 building_ramparts_05:1 "Dobei"
 building_ramparts_05_desc:1 "Las paredes estaban hechas de tierra endurecida y pintadas de blanco con yeso. A medida que se extendieron las armas, las paredes se volvieron más y más gruesas, y algunas paredes podían sostenerse por sí mismas sin un contrafuerte."
 building_ramparts_06:1 "Sama"
 building_ramparts_06_desc:1 "Una escapatoria es un agujero en las paredes de tierra a intervalos regulares. Los defensores pueden atacar con seguridad con arcos y pistolas desde aquí."
 building_ramparts_07:2 "Ishigaki"
 building_ramparts_07_desc:1 "Muros de piedra en la ladera o banco de una montaña. En comparación con los castillos convencionales, era posible construir una pendiente mucho más empinada y un suelo más sólido, y además de esto, era posible crear no solo gruesos muros de tierra que podían resistir las armas, sino incluso un torreón de gran altura que podía perforar el suelo. cielo."
 building_ramparts_08:1 "Umadashi"
 building_ramparts_08_desc:1 "Un pequeño patio, construido alrededor del frente de la puerta con movimientos de tierra, evita que el enemigo ataque la entrada desde el frente. Si el enemigo intentaba atacar al Umadashi, expondría su flanco a las paredes, y si intentaba retirarse, los defensores se dispersarían saliendo del Umadashi. Sanadamaru, construido en el Hiranokuchi del Castillo de Osaka durante la Campaña de Invierno de Osaka, puede ser una versión ampliada de Umadashi. Con sus movimientos de tierra y vallas de abordaje, el Sanadamaru protegió el hermoso Castillo de Osaka con sus muros de piedra y tierra."

 building_type_watchtowers_01:0 "Fortaleza Natural"
 building_type_watchtowers_01_desc:1 "El terreno es apto para la defensa formado por la naturaleza. Pero hay ocasiones en las que se vuelve contra amigos y enemigos por igual."
 building_watchtowers_01:1 "Monomi-yagura"
 building_watchtowers_01_desc:1 "Una simple torre de vigilancia de madera. Cuando los soldados vieron a un enemigo, tocaron una campana o levantaron un acónito para avisar a los aliados en la distancia."
 building_watchtowers_02:1 "Toride"
 building_watchtowers_02_desc:1 "Es una instalación de defensa que es más pequeña que un castillo. Aunque es pequeño, no es fácil de atacar cuando está rodeado por una cerca de tablas y tiene una casa de flechas."
 building_watchtowers_03:1 "Dobei"
 building_watchtowers_03_desc:1 "Las paredes estaban hechas de tierra endurecida y pintadas de blanco con yeso. A medida que se extendieron las armas, las paredes se volvieron más y más gruesas, y algunas paredes podían sostenerse por sí mismas sin un contrafuerte."
 building_watchtowers_04:1 "Vertedero"
 building_watchtowers_04_desc:1 "Para formar una ciudad castillo, estaban recuperando tierras con tierra suelta, como pantanos y llanuras aluviales. En Edo, el territorio natal de Shogun, la ciudad del castillo se formó doblando el gran río Tone con el entusiasmo de Tokugawa Ieyasu, el nuevo gobernante de la región de Kanto. Sin embargo, las condiciones sanitarias en el lado este de Edo en recuperación eran malas."
 building_watchtowers_05:1 "Tamon-yagura"
 building_watchtowers_05_desc:1 "Tamon Turret es una torre en el castillo de Tamon-Yama en la provincia de Yamato bajo Matsunaga Hisahide. Es una fusión de una torre y una casa adosada, un cuartel de soldados. Esta fusión permite que decenas de soldados disparen a los soldados enemigos que pasan por debajo desde la misma altura que la torreta."
 building_watchtowers_06:1 "Sō-gamae"
 building_watchtowers_06_desc:1 "Esta estructura encerraba el castillo y la ciudad con fosos y túmulos de tierra, lo que permitía resistir un asedio prolongado. El Castillo de Odawara, el castillo principal del clan Go-Hojo, y el Castillo de Osaka, el castillo principal del clan Toyotomi, son particularmente famosos. Aún así, el Templo Ishiyama Honganji y la ciudad autónoma de Sakai también tenían la misma estructura."
 building_watchtowers_07:1 "Ishigaki"
 building_watchtowers_07_desc:1 "Muros de piedra en la ladera o banco de una montaña. En comparación con los castillos convencionales, era posible construir una pendiente mucho más empinada y un suelo más sólido, y además de esto, era posible crear no solo gruesos muros de tierra que podían resistir las armas, sino incluso un torreón de gran altura que podía perforar el suelo. cielo."
 building_watchtowers_08:1 "Dai-tenshu"
 building_watchtowers_08_desc:1 "Era una gran estructura que simbolizaba un castillo. Fue construido después del período Sengoku para mostrar la autoridad del señor al país. Sin embargo, en el período Edo (1603-1868), las renovaciones y ampliaciones de los castillos estaban sujetas a un sistema de permisos y muchos daimyos no reconstruyeron sus castillos después de haber sido destruidos por el fuego."

