 building_type_castle_01:0 "Castillo"
 building_type_castle_01_desc:1 "No fue hasta el final del período Kamakura (1185-1333) que apareció en Japón una instalación de defensa permanente llamada \"Shiro\"."
 building_castle_01:1 "Nejiro"
 building_castle_01_desc:1 "Un castillo que sirve como base de poder. En el período Kamakura, los samuráis construyeron una residencia Tachi en el centro del reino. Construyeron un castillo estratégicamente adecuado para la defensa con el paso del tiempo."
 building_castle_02:1 "Kenjō"
 building_castle_02_desc:1 "Un castillo que es más difícil de atacar que otros castillos. Es una fortificación que combina los beneficios de la naturaleza, como montañas y ríos, con técnicas de ingeniería desarrolladas en la guerra."
 building_castle_03:1 "Meijō"
 building_castle_03_desc:1 "Un famoso castillo escuchado en todo el mundo. El señor de este castillo debe tener la habilidad y el prestigio para merecerlo."
 building_castle_04:1 "Kyojō"
 building_castle_04_desc:1 "Un enorme castillo en contraste con la naturaleza transitoria del ser humano. Históricamente, el castillo de Odawara fue un símbolo de la autoridad del clan Go-Hojo, el castillo de Azuchi cambió el papel de los castillos en épocas posteriores debido a su excentricidad y el castillo de Osaka mostró el prestigio del unificador de Japón. Estos castillos han caído, y esperamos que este no corra la misma suerte."

 building_type_outposts_01:0 "Toride"
 building_type_outposts_01_desc:1 "Es una instalación de defensa que es más pequeña que un castillo. Aunque es pequeño, no es fácil de atacar cuando está rodeado por una cerca de tablas y tiene una casa de flechas."
 building_outposts_01:1 "Monomi-yagura"
 building_outposts_01_desc:1 "Una simple torre de vigilancia de madera. Cuando los soldados vieron a un enemigo, tocaron una campana o levantaron un acónito para avisar a los aliados en la distancia."
 building_outposts_02:1 "Dorui"
 building_outposts_02_desc:1 "No eran más que montones de tierra, pero era sorprendentemente complicado para los soldados con armadura subir y bajar por ellos. Además, los montículos de tierra bajos pero sólidos son más efectivos contra las balas y los proyectiles que las paredes altas y delgadas."
 building_outposts_03:2 "Kandō"
 building_outposts_03_desc:1 "Un camino secreto utilizado para llevar provisiones y armaduras al fuerte sin que el enemigo se dé cuenta. A veces lo usaban para tomar al enemigo por sorpresa o escapar cuando no veían ninguna posibilidad."
 building_outposts_04:1 "Puesto Avanzado"
 building_outposts_04_desc:1 "Es un pequeño fuerte guarnecido por un pequeño ejército. Aunque es pequeño, no debes subestimarlo, ya que a veces transmite rutas de suministro a las tropas que invaden el territorio enemigo."
 building_outposts_05:1 "Itabei"
 building_outposts_05_desc:1 "Una pared hecha de tablones. A diferencia de las vallas de madera, puede ocultarte, por lo que es más fácil protegerte que antes, pero es vulnerable a las flechas y balas de fuego."
 building_outposts_06:1 "Fuerte fronterizo"
 building_outposts_06_desc:1 "Son fortificaciones para espiar el territorio enemigo. Algunos de ellos fueron construidos por Tsukejiro cerca del castillo del enemigo para apoderarse del territorio enemigo. Por ejemplo, Oda Nobunaga formó una red de asedio de fuertes como el Fuerte Marune y el Fuerte Washizu para presionar el Castillo Odaka del clan Imagawa, lo que condujo a la Batalla de Okehazama."
 building_outposts_07:1 "Dobei"
 building_outposts_07_desc:1 "Las paredes estaban hechas de tierra endurecida y pintadas de blanco con yeso. A medida que se extendieron las armas, las paredes se volvieron más y más gruesas, y algunas paredes podían sostenerse por sí mismas sin un contrafuerte."
 building_outposts_08:1 "Dejiro"
 building_outposts_08_desc:1 "Un castillo filial que se vincula estrechamente con el castillo base. A medida que crecía el castillo base, también lo hacía la ciudad del castillo, y la lucha en el castillo base resultó en grandes pérdidas. Por esta razón, construyeron muchos castillos secundarios para mantener a los enemigos invasores alejados del castillo base."

