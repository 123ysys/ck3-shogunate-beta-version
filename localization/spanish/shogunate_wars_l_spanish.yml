 shogunate_sengoku_invasion_war_victory_desc_attacker:0 "Te apoderas y avasallas todos los títulos dentro del reino [defender.GetShortUINamePossessive] que pertenecen [de_jure|E] al títular de destino."
 shogunate_sengoku_invasion_war_victory_desc:0 "[attacker.GetShortUIName|U] se apodera y vasaliza todos los títulos dentro del reino [defender.GetShortUINamePossessive] que pertenecen [de_jure|E] al títular de destino."
 shogunate_sengoku_invasion_war_complete_victory_desc_attacker:0 "Te apoderas y avasallas todos los títulos dentro del reino [defender.GetShortUINamePossessive] que pertenecen [de_jure|E]al títular de destino.\nAdemás, te apoderas de todos los títulos que posee [defender.GetShortUIName] independientemente del [war_target|E].$shogunate_sengoku_invasion_war_warning_desc$"
 shogunate_sengoku_invasion_war_complete_victory_desc:0 "[attacker.GetShortUIName|U] se apodera y vasaliza todos los títulos dentro del reino [defender.GetShortUINamePossessive] que pertenecen [de_jure|E] al títular de destino.\nAdemás, te apoderas de todos los títulos que posee, [attacker.GetSheHe] independientemente del [defender.GetShortUIName] [war_target|E].$shogunate_sengoku_invasion_war_warning_desc$"
 shogunate_sengoku_invasion_war_warning_desc:0 "\n\n#X El Atacante se apodera de todos los títulos que posee el Defensor independientemente del  $game_concept_war_target$ si se cumplen las siguientes condiciones;#!\n$EFFECT_LIST_BULLET$El Atacante posee un-[title_tier|E] [primary_title|E] superior al que posee el Defensor.\n$EFFECT_LIST_BULLET$El atacante usa-$game_concept_title_tier$ igual o superior [casus_belli|E] que el $game_concept_primary_title$ del defensor."

 shogunate_genpei_war_victory_desc_attacker:0 "Te apoderas de todos los títulos que ostentan los personajes cuya [dynasty|E] es la misma que la del Defensor y los conviertes en vasallos."
 shogunate_genpei_war_victory_desc:0 "[attacker.GetShortUIName|U] se apodera y convierte en vasallo todos los títulos que ostentan los personajes cuya [dynasty|E] es la misma que la del Defensor."
 shogunate_genpei_war_warning_desc:0 "\n\n#X El ganador se hace cargo de todas las guerras si algún personaje ataca al Defensor usando el mismo $game_concept_casus_belli$.#!"
 shogunate_genpei_war_custom_tooltip_1:0 "[attacker.GetShortUINameNotMe|U] se apodera y vasaliza todos los títulos en poder de los personajes de la [defender.GetDynasty.GetBaseName] [dynasty|E]."
 shogunate_genpei_war_custom_tooltip_2:0 "[attacker.GetShortUINameNotMe|U] se hace cargo de todas las guerras en las que alguien ataca a [defender.GetShortUIName] usando el mismo [casus_belli|E]."

