 # Establish Shogunate
 establish_shogunate_decision:0 "Fundar un nuevo Shogunato"
 establish_shogunate_decision_desc:0 "Trabajarás en la Corte Imperial y el Emperador te nombrará Shogun. ¡Estás a punto de establecer el nuevo shogunato!"
 establish_shogunate_decision_tooltip:0 "Establece un nuevo Shogunato y conviértete en su Shogun"
 establish_shogunate_decision_kyoto_held:0 "Controlas completamente a Kuni de Yamashiro."
 establish_shogunate_decision_confirm:0 "¡Soy el jefe de todos los clanes de samuráis!"

