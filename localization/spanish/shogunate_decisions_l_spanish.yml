 change_clan_name_decision_desc:0 "Tú y tu familia cambiarán el nombre de su clan por uno histórico. Los Samurai a menudo cambian el nombre de su clan para justificar su control sobre el dominio."
 change_clan_name_decision_tooltip:0 "Cambia el nombre de tu clan históricamente"

 # Change First Name
 change_first_name_decision:0 "Cambiar mi nombre"
 change_first_name_decision_desc:0 "Cambiarás tu primer nombre. Los Samurai generalmente cambian su nombres muchas veces en su vida debido a su mayoría de edad, promoción o ingreso al sacerdocio."
 change_first_name_decision_tooltip:0 "Cambia tu nombre como quieras"
 change_first_name_decision_confirm:0 "Es hora de cambiar mi nombre"

 shogunate_decision.0002.t:0 "Punto de inflexion"
 shogunate_decision.0002.desc:0 "Este día es un punto de inflexión en mi vida. Cambiaré mi antiguo nombre [child.GetFirstName] por el nuevo."
 shogunate_decision.0002.a:0 "Suena bien."

 # Adopt Child
 adopt_child_decision:0 "Adoptar un niño"
 adopt_child_decision_desc:0 "Adoptarás un niño y lo convertirás en tu heredero para asegurar tu dinastía. Su heredero actual perderá su posición."
 adopt_child_decision_tooltip:0 "Adopta un niño y hazlo tu heredero"
 adopt_child_decision_confirm:0 "Soy tu padre a partir de ahora."

 shogunate_decision.0001.t:0 "Una nueva esperanza"
 shogunate_decision.0001.desc:0 "Bien, Bien El alma es fuerte en tí, [child.GetFirstName]. Te convertirás en un poderoso samurái. De ahora en adelante, serás conocido como..."
 shogunate_decision.0001.a:0 "Gracias, padre."

