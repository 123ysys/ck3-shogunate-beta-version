 # 1582 : Fall of Takeda
 #

 bm_sengoku1582:0 "Caída de Takeda"
 bm_sengoku1582_desc:0 "Oda Nobunaga derrotó a la caballería de Takeda Katsuyori en la batalla de Nagashino.\n\nÉl y sus generales como Hashiba Hideyoshi (luego Toyotomi Hideyoshi), Shibata Katsuie y Akechi Mitsuhide presionaron contra otras potencias regionales y aseguraron la paz del centro de Japón.\n\nEn 1582, Nobunaga ordenó una campaña para destruir el clan Takeda. La caída del clan Takeda que gobernó la provincia de Kai durante 400 años llegaría pronto, pero nadie sospechaba que Nobunaga también podría ser asesinado en los próximos meses."

