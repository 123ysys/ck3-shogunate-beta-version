 # 1575 : Battle of Nagashino
 #

 bm_sengoku1575:0 "Batalla de Nagashino"
 bm_sengoku1575_desc:0 "Oda Nobunaga se salvó del cerco completo de la coalición formada contra él.\n\nAsakura y Azai cayeron, Shogun Yoshiaki fue desterrado y el enemigo más peligroso, Takeda Shingen, murió.\n\nSin embargo, el hijo de Shingen, Takeda Katsuyori, no se rindió. la ambición de su padre. Usando su fuerte caballería, el nuevo líder del clan Takeda atacó repetidamente al aliado de Nobunaga, Tokugawa Ieyasu.\n\nPara derrotar a los jinetes de Takeda, Nobunaga decidió usar las armas de fuego sabiamente."

