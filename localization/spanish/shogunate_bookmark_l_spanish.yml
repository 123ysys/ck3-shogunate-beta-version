 #
 # 1555 : Battle of Itsukushima
 #

 bm_sengoku1555:0 "Batalla de Itsukushima"
 bm_sengoku1555_desc:0 "Sue Harutaka mató a su señor Ouchi Yoshitaka en el Templo Daineiji en 1551 y tomó el control del clan Ouchi.\n\nSu acción molestó a los otros sirvientes, entre ellos Mori Motonari, quien finalmente declaró la independencia.\n\nDurante los clanes Ouchi y Amago En el conflicto, Motonari ocupó varios castillos leales a los Ouchi y unificó la provincia de Aki.\n\nPara castigar a este antiguo vasallo, Sue Harutaka desembarcó su ejército en la isla de Miyajima, donde se encuentra el famoso santuario de Itsukushima."

 bm_sengoku1555_mori_motonari:0 "Motonari"
 bm_sengoku1555_mori_motonari_desc:0 "Mori Motonari (1497-1571)\n#weak \"Príncipe mendigo\"#!\n\nDespués de un golpe dentro del clan Ouchi, Mori Motonari finalmente se independizó de ellos. Sin embargo, el nuevo jefe Ouchi Yoshinaga no se lo permitió y lanzó una invasión.\n\nSi Motonari perdía esta guerra, perdería la mayor parte de su reino. Pero si aprovechaba su sabiduría y la valentía de sus hijos, estaba seguro de obtener una gran victoria.\n\n#bold ¿Puedes derrocar a tu antiguo señor y gobernar la región occidental de Chugoku?#!"
 bm_sengoku1555_sue_harukata:0 "Harukata"
 bm_sengoku1555_sue_harukata_desc:0 "Sue Harukata (1521-1555)\n#weak \"El mayor general samurái de Saigoku\"#!\n\nSue Harukata, el vasallo más poderoso del clan Ouchi, ha destruido a su señor, Ouchi Yoshitaka, y ahora tiene el control de la familia.\n\nÉl podría ayudar a Ouchi Yoshinaga, a quien ha colocado en la posición principal, a derrotar al clan Mori. Por otro lado, podría abandonar a Yoshinaga y convertirse en el nuevo líder.\n\n#bold Es el momento de decidir si ser leal como \"El mayor general samurái de Saigoku\" o convertirse en el gobernante de Saigoku.#!"
 bm_sengoku1555_murakami_takeyoshi:0 "Takeyoshi"
 bm_sengoku1555_murakami_takeyoshi_desc:0 "Murakami Takeyoshi (1533-1604)\n\nEl clan Murakami había sido famoso en el vecindario como una armada Suigun desde la era Nanboku-cho en el siglo XIV.\n\nSi Murakami Takeyoshi formara una alianza con el clan Mori y participara en la Batalla de Itsukushima, asegurarían su seguridad en el norte. También podría expandir su territorio en la isla Shikoku al jurar lealtad al clan Kono en la provincia de Iyo.\n\n#bold ¿Puedes sobrevivir a los tiempos turbulentos como el general naval más importante de Japón, pasando de un poderoso Daimyo a otro?#!"
 bm_sengoku1555_amago_haruhisa:0 "Haruhisa"
 bm_sengoku1555_amago_haruhisa_desc:0 "Amago Haruhisa (1514-1561)\n\nAmago Haruhisa, el sugo de ocho provincias en las regiones de Sanin y Sanyo, fue el Gran Daimyo más poderoso del oeste de Japón.\n\nLos clanes Ouchi y Mori están luchando entre sí en el oeste , y podría expandir rápidamente su dominio atacándolos cuando estén agotados.\n\n#bold ¿Puedes aprovechar esta oportunidad única en la vida y lograr la unificación del área de Chugoku?#!"
 bm_sengoku1555_oda_nobunaga:0 "Nobunaga"
 bm_sengoku1555_oda_nobunaga_desc:0 "Oda Nobunaga (1534-1582)\n#weak \"Gran Unificador de Japón\"#!\n\nOda Nobunaga, que acaba de convertirse en el jefe de su clan, está casado con el clan Saito del norte. Esta relación sería un excelente impedimento para la expansión del clan Imagawa hacia el oeste.\n\nLas provincias de Ise al oeste tienen muchas fuerzas débiles, y conquistarlas abriría el camino a Kioto.\n\n#bold Con tu hermano-en- ley Saito Takamasa, ¿puedes tomar el ejército de las provincias de Owari y Mino y hacer una marcha a Kioto aún más rápida que en la historia?#!"
 bm_sengoku1555_nagao_kagetora:0 "Kagetora"
 bm_sengoku1555_nagao_kagetora_desc:0 "Nagao Kagetora (1530-1578)\n#weak \"Dragón de Echigo\" & \"Dios de la Guerra\"#!\n\nNagao Kagetora (posteriormente Uesugi Kenshin), quien se hizo cargo del reino de su hermano, es finalmente en el control de la provincia de Echigo.\n\nLos clanes Takeda y Hojo del sur tienen fuerzas superiores a las nuestras. Debe avanzar hacia el este hasta el área de Oshu o hacia el oeste hasta el área de Hokuriku y prepararse para una batalla decisiva con su archienemigo Takeda Shingen.\n\n#bold ¿Puedes tú, el joven \"Dios de la guerra\", tallar tu espíritu justo en turbulento este de Japón?#!"
 bm_sengoku1555_nanbu_harumasa:0 "Harumasa"
 bm_sengoku1555_nanbu_harumasa_desc:0 "Nanbu Harumasa es el vigésimo cuarto jefe del clan Nanbu, la rama prestigiosa del clan Seiwa-Minamoto.\n\nHay muchos miembros del clan en su reino, y el propio Harumasa tiene pocos dominios. Bajo este antiguo sistema, debe prepararse constantemente para la rebelión de los vasallos.\n\n#bold ¿Puedes lograr el desarrollo doméstico en la parte más al norte de Japón y construir tu vasto reino, descrito como \"la luna creciente se llenará durante el viaje a través del reino Nanbu\"?#!"
 bm_sengoku1555_ryuzoji_takanobu:0 "Takanobu"
 bm_sengoku1555_ryuzoji_takanobu_desc:0 "Ryuzoji Takanobu (1529-1584)\n#weak \""Oso de Hizen\"#!\n\nRyuzoji Takanobu, quien sucedió al jefe de su clan a una edad temprana, se unió al clan Ouchi para gobernar el reino.\n\nSin embargo, la agitación política del clan Ouchi posteriormente hizo que perdiera su respaldo, y el clan Ryuzoji tuvo que volverse autosuficiente. La provincia de Hizen es una tierra de muchos reinos pequeños, y él puede usar su destreza militar para su máxima ventaja.\n\n#bold ¿Puedes tú, el \"Oso de Hizen\", convertirte en el \"Gran Daimyo de las Cinco Provincias y las dos islas\"?#!"
 bm_sengoku1555_ashikaga_yoshiteru:0 "Yoshiteru"
 bm_sengoku1555_ashikaga_yoshiteru_desc:0 "Ashikaga Yoshiteru (1536-1565)\n\nEl decimotercer Shogun Ashikaga Yoshiteru fue derrotado en la batalla contra Miyoshi Nagayoshi y retrocedió a la provincia de Omi.\n\nEl clan Miyoshi, que gobierna Kyoto, está ahora en su apogeo, y será imposible que resistan solos. Es la mayor crisis desde la fundación del Shogunato, y se necesita urgentemente una alianza con un poderoso Daimyo.\n\n#bold  La importante tarea de revivir el Shogunato ahora está en manos del joven Shogun, también conocido como un excelente espadachín.#!"

 #
 # 1560 : Battle of Okehazama
 #

 bm_sengoku1560:0 "Batalla de Okehazama"
 bm_sengoku1560_desc:0 "En las décadas de 1540 y 1550, los clanes Imagawa y Oda libraron varias batallas.\n\nHabiéndose aliado con Takeda Shingen y Hojo Ujiyasu, Imagawa Yoshimoto intentó terminar esta rivalidad y asegurar la ruta a Kioto.\n\nEn 1560, convocó una enorme ejército de más de 20.000 hombres para derrotar a Oda Nobunaga, que recientemente había unificado su clan."

 bm_sengoku1560_oda_nobunaga:0 "Nobunaga"
 bm_sengoku1560_oda_nobunaga_desc:0 "Oda Nobunaga (1534-1582)\n#weak \"Gran Unificador de Japón\"#!\n\nOda Nobunaga, que ha unificado la provincia de Owari, se enfrenta a Imagawa Yoshimoto, \"el mayor samurái de Tokai.\"\n\nAunque Nobunaga es inferior en cantidad, tiene ventaja en calidad. El ejército de Imagawa es descuidado y un ataque decisivo puede producir resultados inesperados.\n\n#bold Después de derrotar a Yoshimoto, ¿tomarás el camino hacia \"Rey Demonio\"? ¿O esperará el orden en la región de Kinai al revivir el shogunato como lo deseó Nobunaga en la historia? Es tu decision.#!"
 bm_sengoku1560_matsudaira_motoyasu:0 "Motoyasu"
 bm_sengoku1560_matsudaira_motoyasu_desc:0 "Matsudaira Motoyasu (1543-1616)\n#weak el primer shogun del shogunato Tokugawa#!\n\nEl clan Matsudaira, liderado por Matsudaira Motoyasu (luego Tokugawa Ieyasu), se encuentra en una situación difícil debido a una sucesión de muertes prematuras de sus cabezas.\n\nSin embargo, el clan Matsudaira es uno de los más poderosos entre los demás vasallos del clan Imagawa. Y los generales bajo su mando, incluido Motoyasu, son tan distinguidos como las estrellas brillantes.\n\n#bold Con la marea de los tiempos cambiando rápidamente, ¿puedes aumentar tu poder de manera constante y luchar en tiempos turbulentos?#!"
 bm_sengoku1560_imagawa_yoshimoto:0 "Yoshimoto"
 bm_sengoku1560_imagawa_yoshimoto_desc:0 "Imagawa Yoshimoto (1519-1560)\n#weak \"El mayor samurái de Tokai\"#!\n\nImagawa Yoshimoto, que aseguró la seguridad de su retaguardia mediante el matrimonio, está atacando al clan Oda avanzando hacia el oeste.\n\nAunque superiores en fuerza militar, las fuerzas de Oda no deben subestimarse, ya que apuntan a un ataque sorpresa. El samurái no debe precipitarse en la batalla, sino que debe luchar con tenacidad haciendo el mejor uso posible de su ventaja.\n\n#bold ¿Puedes anexar la provincia de Owari, querida desde hace mucho tiempo, y expandir tu reino hacia el oeste?#!"
 bm_sengoku1560_rokkaku_yoshikata:0 "Yoshikata"
 bm_sengoku1560_rokkaku_yoshikata_desc:0 "Rokkaku Yoshikata (1521-1598)\n\nRokkaku Yoshikata, también conocido como Rokkaku Jotei, gobierna el clan Rokkaku durante este período.\n\nSu antiguo némesis, el clan Asai, se alía con su vecino del este, el clan Saito, y su las fuerzas lo superan en número. Además del clan Kitabatake al sur, es deseable establecer una nueva alianza.\n\n#bold ¿Puedes aprovechar tu ubicación en el centro de la región de Kinai para revivir la prosperidad del clan Rokkaku, una prestigiosa rama del clan Minamoto?#!"
 bm_sengoku1560_kitabatake_tomonori:0 "Tomonori"
 bm_sengoku1560_kitabatake_tomonori_desc:0 "Kitabatake Tomonori (1528-1576)\n\nKitabatake Tomonori es el octavo jefe del clan Kitabatake, una prestigiosa familia que sucedió al Kokushi (gobernador provincial) de la provincia de Ise.\n\nAprovechando su alianza con su vecino del norte, el Clan Rokkaku, podría subyugar la parte norte de Ise. Luego, también podría embarcarse en la unificación de la provincia de Yamato al oeste, donde un grupo de clanes rivales luchan entre sí.\n\n#bold ¿Puedes expandir tu reino y derrotar al Daimyo del este, que eventualmente intentará invadir Kioto?#!"
 bm_sengoku1560_anekoji_yoshiyori:0 "Yoshiyori"
 bm_sengoku1560_anekoji_yoshiyori_desc:0 "Anekoji Yoshiyori (1520-1572)\n\nMiki Yoshiyori, que saltó a la fama en la provincia de Hida, finalmente destruyó a su señor, el clan Anekoji, el Kokushi (gobernador provincial) de Hida, y sucedió en su apellido.\n\nSin embargo , a pesar de su alto rango imperial, su tierra es pobre y un grupo de poderosos Daimyo lo rodea.\n\n#bold ¿Puedes superar la adversidad y traer al clan Anekoji la mayor prosperidad en Japón, tanto en nombre como en realidad?#!"
 bm_sengoku1560_nagano_narimasa:0 "Narimasa"
 bm_sengoku1560_nagano_narimasa_desc:0 "Nagano Narimasa (1491-1561)\n#weak \"Tigre de Kozuke\"#!\n\nEl clan Nagano servía al clan Uesugi, Kanto Kanrei, pero el señor había caído.\n\nNagano Narimasa pudo unir fuerzas con los clan Nagao en el norte para luchar contra los clanes Takeda y Hojo, como en la historia. O bien, podría jurar lealtad al clan Hojo y convertirse en la punta de lanza para pacificar la región norte de Kanto.\n\n#bold ¿Puedes ejercer un liderazgo comparable al de Takeda Shingen y Nagao Kagetora y ser conocido en todo Japón como el \"Tigre de Kozuke\"?#!"
 bm_sengoku1560_ito_yoshisuke:0 "Yoshisuke"
 bm_sengoku1560_ito_yoshisuke_desc:0 "Ito Yoshisuke (1512-1585)\n\nEl clan Ito estableció su poder a través de repetidas batallas con el clan Shimazu, el Shugo de la provincia de Hyuga.\n\nContra el enemigo jurado, Ito Yoshisuke podría hacer las paces a través del matrimonio hasta que se recupere. su fuerza o podría unirse a los clanes vecinos para formar una coalición. Sin embargo, el hecho es que al final debe aplastar a Shimazu.\n\n#bold  ¿Puedes vencer a Shimazu y convertirte en el gobernante supremo de la región sur de Kyushu?#!"
 bm_sengoku1560_sagara_yoshihi:0 "Yoshihi"
 bm_sengoku1560_sagara_yoshihi_desc:0 "Sagara Yoshihi (1544-1581)\n\nEl clan Sagara, que ha tenido el poder en la provincia de Higo desde la era Kamakura, está bajo el reinado del decimoctavo jefe Sagara Yoshihi.\n\nEl clan Sagara se encuentra en una situación difícil entre el dos grandes potencias, el clan Otomo al norte y el clan Shimazu al sur. Yoshihi podría formar una alianza matrimonial con uno de ellos o unir fuerzas con los clanes Aso e Ito para oponerse a ambos.\n\n#bold Para superar estos poderes, ¿lucharás junto a tu amigo Kai Soun de Aso y el excelente gobernante? ¿Ito Yoshisuke?#!"

