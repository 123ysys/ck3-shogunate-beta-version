 #

 bm_sengoku1565:0 "Incidente de Eiroku"
 bm_sengoku1565_desc:0 "Shogun Ashikaga Yoshiteru intentó reconstruir el Shogunato. Aún así, Miyoshi Yoshitsugu y sus tres criados principales mataron al Shogun.\n\nEste incidente hizo que el Shogun legítimo se ausentara y destruyó temporalmente al Shogunato Ashikaga."

