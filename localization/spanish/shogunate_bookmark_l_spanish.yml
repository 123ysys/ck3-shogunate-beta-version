 # 1180 : Prince Mochihito's Rebellion
 #

 bm_pmrta1180:0 "La rebelión del príncipe Mochihito"
 bm_pmrta1180_desc:0 "Después de las guerras civiles Hogen (1156) y Heiji (1159), el clan Taira (Heishi) dominó la corte imperial.\n\Taira no Kiyomori se convirtió en Daijo Daijin, el Canciller más alto del Reino, y su clan poseía tantos feudos que un miembro de la familia dijo, \"quien no pertenece al clan Taira no debe ser un verdadero noble\".\n\nSin embargo, el conflicto entre Kiyomori y el emperador retirado Go-Shirakawa se agravó a fines de la década de 1170, y algunas facciones anti-Taira comenzaron a conspirar.\n\n#X Esta fecha no es la era Sengoku. Algunas funciones están deshabilitadas o modificadas.#!"

