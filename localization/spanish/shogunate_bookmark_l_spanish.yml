 #
 # 1534 : Day of Fathers
 #

 bm_sengoku1534:0 "Dia de los Padres"
 bm_sengoku1534_desc:0 "A principios del verano de 1534 nació Oda Nobunaga. Años más tarde, sería conocido como uno de los tres unificadores de Japón.\n\nSin embargo, Japón en 1534 todavía estaba en la era Muromachi tardía. La autoridad y el sistema del Shogunato Ashikaga no estaban completamente muertos.\n\nMientras que los clanes esenciales de finales del siglo XVI ya están ascendiendo, muchos héroes de la era Sengoku, como Takeda Shingen o Uesugi Kenshin, aún eran jóvenes.\n\nPor lo tanto, 1534 podría llamarse la edad de sus padres y abuelos."

 bm_sengoku1534_oda_nobuhide:0 "Nobuhide"
 bm_sengoku1534_oda_nobuhide_desc:0 "Oda Nobuhide (1510-1551)\n#weak padre de \"Unificador de Japón\"#!\n\nOda Nobuhide nació en una rama de la familia del clan Oda, cuyos jefes fueron Shugodai de la provincia de Owari durante generaciones.\n\nAl tomar el control de Tsushima, un centro comercial vital en la bahía de Ise, su poder creció al mismo nivel que el de la cabeza.\n\n#bold  ¿Puede usar su poder económico para derrocar a su señor y convertirse en el gobernante de ¿Owari con éxito?#!"
 bm_sengoku1534_mori_motonari:0 "Motonari"
 bm_sengoku1534_mori_motonari_desc:0 "Mori Motonari (1497-1571)\n#weak \"Príncipe mendigo\"#!\n\nMori Motonari, que se convirtió en el jefe del clan tras la repentina muerte de su hermano y su sobrino, ahora es vasallo del clan Ouchi.\n\nEl clan Ouchi, que controla el puerto comercial de Hakata y las minas de plata de Iwami, es poderoso, y no será fácil para Motonari independizarse.\n\n#bold ¿Podrá usar su talento natural para la intriga para ascender de mero Kunishu a Gran Daimyo, que tiene 12 provincias en la región de Chugoku?#!"
 bm_sengoku1534_miyoshi_nagayoshi:0 "Nagayoshi"
 bm_sengoku1534_miyoshi_nagayoshi_desc:0 "Miyoshi Nagayoshi (1522-1564)\n#weak \"Virrey de Japón\"#!\n\nEl padre de Miyoshi Nagayoshi, Motonaga, era un vasallo principal del clan Kanrei Hosokawa, pero su señor Hosokawa Harumoto lo destruyó.\n\nEl sucesor de Motonaga, Nagayoshi, es joven pero inteligente, y él y sus brillantes hermanos menores esperan con ansias el momento en que alcanzarán la mayoría de edad.\n\n#bold ¿Pueden los hermanos Miyoshi vengar la muerte de su padre y tomar el control de la región de Kinai?#!"
 bm_sengoku1534_nagao_tamekage:0 "Tamekage"
 bm_sengoku1534_nagao_tamekage_desc:0 "Nagao Tamekage (1489-1543)\n#weak Padre de \"Dragón de Echigo\"#!\n\nNagao Tamekage, Shugodai de la provincia de Echigo, ha estado repetidamente en desacuerdo con su señor, el clan Uesugi, hasta que finalmente tiene el poder para superar a Uesugi.\n\nSin embargo, no puede bajar la guardia ya que muchos Kunishu de mentalidad independiente están en su reino.\n\n#bold  ¿Puede demostrar su destreza militar tanto dentro como fuera y convertirse en el gobernante? de Echigo en nombre y realidad?#!"
 bm_sengoku1534_takeda_nobutora:0 "Nobutora"
 bm_sengoku1534_takeda_nobutora_desc:0 "Takeda Nobutora (1494-1574)\n#weak padre de \"Tigre de Kai\"#!\n\nTakeda Nobutora luchó en una guerra feroz con sus parientes y estabilizó la provincia de Kai.\n\nMientras que el poderoso Daimyo llena la mayoría de las provincias vecinas , el pequeño Kunishu divide la provincia de Shinano al norte.\n\n#bold ¿Puede convertir al clan Takeda en el poderoso Daimyo confiando en los ingresos de las minas de oro de Kurokawa y sus excelentes criados?#!"
 bm_sengoku1534_hojo_ujitsuna:0 "Ujitsuna"
 bm_sengoku1534_hojo_ujitsuna_desc:0 "Hojo Ujitsuna (1487-1541)\n#weak padre de \"León de Sagami\"#!\n\nDespués de heredar el reino de su padre, Ujitsuna cambió el nombre de su clan de Ise a Hojo, que tiene vínculos con el región de Kanto, y trasladó su capital a Odawara.\n\nLa batalla contra sus rivales, las dos ramas del clan Uesugi, Ogigayatsu y Yamanouchi, se está volviendo cada vez más feroz.\n\n#bold Aún así, tiene la oportunidad de ganará si hace pleno uso de la diplomacia. ¿Puede expandir el reino de su padre a toda la región de Kanto?#!"
 bm_sengoku1534_imagawa_ujiteru:0 "Ujiteru"
 bm_sengoku1534_imagawa_ujiteru_desc:0 "Imagawa Ujiteru (1513-1536)\n#weak hermano de \"El mayor samurái de Tokai\"#!\n\nEl clan Imagawa, sugo de la provincia de Suruga, es una rama del clan Ashikaga y es conocido como una familia prestigiosa.\n\nPor otro lado, muchos vasallos poderosos en el reino a menudo causaron conflictos internos.\n\nEn la historia, Imagawa Ujiteru falleció a una edad temprana, y la familia volvió a sumergirse en conflictos civiles.\n\n#bold ¿Él domina la región de Tokai con sus problemáticos vasallos a cuestas?#!"
 bm_sengoku1534_date_tanemune:0 "Tanemune"
 bm_sengoku1534_date_tanemune_desc:0 "Date Tanemune (1488-1565)\n#weak bisabuelo de \"Dragón de un Ojo\"#!\n\nDate Tanemune elevó el estatus del clan Date enviando grandes regalos al Shogunato.\n\nAdemás , construyó un fuerte poder en la región del sur de Oshu a través de la diplomacia matrimonial con los señores circundantes.\n\nEs un hombre de habilidades diplomáticas excepcionales y tiene muchos hijos que aún esperan alcanzar la mayoría de edad.\n\n#bold ¿Puede gobernar el todo Oshu a través de los matrimonios?#!"
 bm_sengoku1534_shimazu_takahisa:0 "Takahisa"
 bm_sengoku1534_shimazu_takahisa_desc:0 "Shimazu Takahisa (1514-1571)\n#weak padre de \"Demonio de Shimazu\"#!\n\Shimazu Takahisa nació en una rama del clan Shimazu, una prestigiosa familia en la región sur de Kyushu.\n\nEl jefe de la línea lo adoptó y él heredó la cabeza.\n\nSin embargo, muchos miembros del clan en su reino son rebeldes contra la sucesión de Takahisa y quieren tomar la posición de la cabeza de la familia.\n\n#bold ¿Ganará la feroz batalla por la herencia con su clan y unifica a la familia?#!"

 #
 # 1546 : Battle of Kawagoe
 #

 bm_sengoku1546:0 "Batalla de Kawagoe"
 bm_sengoku1546_desc:0 "Después de que Hojo Soun (Ise Moritoki) tomara la provincia de Izu, el clan Hojo expandió constantemente su territorio a la región de Kanto.\n\nSin embargo, justo después de la muerte del segundo líder del clan, Hojo Ujitsuna, los antiguos poderes, como los clanes Uesugi y los Kamakura Kubo formó una coalición contra el joven líder Hojo Ujiyasu.\n\nEl ejército Anti-Hojo asedió el Castillo Kawagoe. La batalla decisiva para toda la región de Kanto será pronto."

