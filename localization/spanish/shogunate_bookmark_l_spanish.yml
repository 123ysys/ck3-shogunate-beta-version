 bm_motonari1523:0 "Sucesor de Mori"
 bm_motonari1523_desc:0 "La historia recuerda al joven Mori Shojumaru como un temerario intrépido.\n\nLas leyendas hablan de un encuentro infantil con Amago Tsunehisa, donde disparó una flecha al señor de Izumo. Tsunehisa lo atrapó y, impresionado por la valentía de Shojumaru, lo perdonó con la esperanza de luchar contra él en el futuro.\n\nHuérfano en 1506, Shojumaru tuvo que asumir un papel activo en la gobernación. En 1511, Shojumaru se convirtió oficialmente en adulto, o genpuku, y pasó a llamarse Motonari.\n\nLuego crearía uno de los clanes más poderosos de la era Sengoku."

