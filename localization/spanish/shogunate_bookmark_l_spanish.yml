 # 1467 : Onin War
 #

 bm_oninwar1467:0 "Guerrra Onin"
 bm_oninwar1467_desc:0 "La Guerra Onin fue una guerra civil que duró de 1467 a 1477, durante la era Muromachi en Japón.\n\nUna disputa entre Hosokawa Katsumoto y Yamana Sozen se convirtió en una guerra civil nacional que involucró al Shogunato Ashikaga y muchos daimyos en la mayoría de las regiones de Japón.\n\nLa guerra inició la era Sengoku. Esta era fue una lucha larga y prolongada por la dominación de los daimyo individuales, lo que resultó en una lucha de poder de masas entre las distintas casas para dominar todo Japón."

