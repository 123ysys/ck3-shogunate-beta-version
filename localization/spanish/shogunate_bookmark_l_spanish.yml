 # 1584 : Battle of Komaki & Nagakute
 #

 bm_komakinagakute1584:0 "Batalla de Komaki & Nagakute"
 bm_komakinagakute1584_desc:0 "Oda Nobukatsu cooperó con Hashiba Hideyoshi, pero su poderoso enemigo Shibata Katsuie cayó, sus relaciones se disolvieron.\n\nNobukatsu angustiado se alió con Tokugawa Ieyasu y ejecutó a sus vasallos conciliados por Hideyoshi.\n\nEn respuesta, Hideyoshi decidió ir a la guerra y Ieyasu marchó al castillo de Kiyosu para ayudar a Nobukatsu.\n\nEn ese momento, Ikeda Tsuneoki, uno de los principales vasallos del clan Oda, de repente traicionó a Hideyoshi y ocupó el castillo de Inuyama."

