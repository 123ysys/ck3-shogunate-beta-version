 bm_shikokucampaign1585:0 "Campaña de Shikoku"
 bm_shikokucampaign1585_desc:0 "En 1585, Chosokabe Motochika entregó el clan Kono en la provincia de Iyo y casi unió la isla de Shikoku.\n\nMotochika se puso del lado de Tokugawa Ieyasu en la batalla de Komaki y Nagakute. Por lo tanto, el conflicto entre Motochika y Hashiba Hideyoshi se volvió inevitable.\n\nMotochika se negó a rendirse y Hideyoshi lanzó una invasión de Shikoku desde tres lados con su hermano Hidenaga como general."

