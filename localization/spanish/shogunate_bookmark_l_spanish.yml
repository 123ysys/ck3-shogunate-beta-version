 bm_ikkoikki1488:0 "Kaga Ikko-Ikki"
 bm_ikkoikki1488_desc:0 "El templo Honganji logró propagar la fe Ikko-shu, especialmente en la región de Hokuriku, debido a las poderosas actividades del sumo sacerdote Rennyo.\n\nEn la provincia de Kaga, Shugo Togashi Masachika había reprimido a Ikko-shu, quien desconfiaba de la rápida expansión de esta secta.\n\nPero el motín de los señores locales desencadenó una rebelión Ikko-Ikki, y estuvo a punto de derrocar al clan Togashi."

