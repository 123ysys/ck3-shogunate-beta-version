 # 1586 : Kyushu Campaign
 #

 bm_kyushucampaign1586:0 "Campaña de Kyushu"
 bm_kyushucampaign1586_desc:0 "El equilibrio de poder en la isla de Kyushu se perdió cuando Shimazu Yoshihisa de la provincia de Satsuma y sus hermanos aparecieron en la historia.\n\nBajo la presión de Shimazu, Otomo Sorin pidió ayuda a Toyotomi Hideyoshi, y Hideyoshi ordenó una tregua en nombre de la Corte Imperial.\n\nSin embargo, Shimazu se negó a aceptar la tregua y continuó atacando a Otomo. Hideyoshi partió con un ejército de 200.000 para conquistar Shimazu."

