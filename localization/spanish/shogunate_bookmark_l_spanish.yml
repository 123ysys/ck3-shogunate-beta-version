 #

 bm_endeikyo1507:0 "Levantamiento de Hojo Soun"
 bm_endeikyo1507_desc:0 "Hojo Soun fue el primer jefe del clan Late Hojo, una de las principales potencias de la era Sengoku.\n\nNacido como Ise Moritoki, inicialmente fue conocido como Ise Shinkuro, un samurái del linaje Taira de una respetable familia de funcionarios del shogunato."

