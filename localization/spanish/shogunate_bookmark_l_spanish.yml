 #
 # 1180 : Genpei War
 #

 bm_genpeiwar1180:0 "Guerra Genpei"
 bm_genpeiwar1180_desc:0 "Es el año 1180. El príncipe Mochihito, hijo del emperador retirado Go-Shirakawa, hizo un llamado a las armas para que el clan Minamoto (Genji) se levantara contra el clan Taira (Heike) porque fue humillado por su hijo de 2 años. el ascenso al trono de su sobrino como Emperador Antoku apoyado por los Taira.\n\nAunque esta rebelión terminó con su muerte, su último mando alentó a algunos miembros del clan Minamoto a levantar ejércitos contra los Taira. Minamoto no Yoritomo se convirtió en el líder samurái en la región sur de Kanto e hizo de Kamakura su capital.\n\n#X Esta fecha no es la era Sengoku. Algunas funciones están deshabilitadas o modificadas.#!"

