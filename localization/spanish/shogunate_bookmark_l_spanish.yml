 bm_shizugatake1582:0 "Batalla de Shizugatake"
 bm_shizugatake1582_desc:0 "Después de la muerte de Oda Nobunaga, Hashiba Hideyoshi tuvo más influencia en el clan Oda debido a su derrota de Akechi Mitsuhide.\n\nEn la Conferencia de Kiyosu, los vasallos de Oda se reunieron para decidir el futuro del clan. Aún así, también destacó los conflictos entre los vasallos.\n\nNiwa Nagahide e Ikeda Tsuneoki se unieron a una alianza con Hideyoshi. Al mismo tiempo, el principal vasallo Shibata Katsuie se alió con Oda Nobutaka (el tercer hijo de Nobunaga) y Takigawa Kazumasu.\n\nA finales de año, cuando la región de Hokuriku quedó cerrada por la nieve, Hideyoshi trasladó sus tropas al castillo Nagahama de Shibata."

