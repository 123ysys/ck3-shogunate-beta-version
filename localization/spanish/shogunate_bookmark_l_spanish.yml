 #
 # 1568 : Tenka Fubu
 #

 bm_sengoku1568:0 "Tenka Fubu"
 bm_sengoku1568_desc:0 "Después de la batalla de Okehazama, Oda Nobunaga se alió con Tokugawa Ieyasu e invadió Mino, el territorio de su difunto suegro Saito Dosan.\n\nEn 1567, después de conquistar Mino, Nobunaga trasladó su corte a Inabayama y rebautizó el castillo como Gifu.\n\nAl mismo tiempo, la situación política en la región de Kinai era un caos cuando el Triunvirato de Miyoshi asesinó al shogun Ashikaga Yoshiteru. Este incidente generó un vacío de poder sin un gobernante legítimo en el área.\n\nEn respuesta a esta situación, Nobunaga adoptó la política, más tarde conocida como \"Tenka Fubu\" (Gobernar el mundo por la fuerza), y esperó a que una oportunidad para marchar a Kioto."

 bm_sengoku1568_oda_nobunaga:0 "Nobunaga"
 bm_sengoku1568_oda_nobunaga_desc:0 "Oda Nobunaga (1534-1582)\n#weak \"Gran Unificador de Japón\"#!\n\nDespués de una larga serie de batallas, Oda Nobunaga conquistó la vecina provincia de Mino.\n\nCuando logró estabilizar sus reinos, finalmente lanzó un ejército para marchar sobre Kioto. Su campaña tiene como objetivo instalar a Ashikaga Yoshiaki, el hermano del Shogun anterior, como el nuevo Shogun.\n\n#bold ¿Podrá derrotar al clan Rokkaku en el sur de Omi y al Triunvirato Miyoshi en la región de Kinai y revivir el Shogunato?#!"
 bm_sengoku1568_tokugawa_ieyasu:0 "Ieyasu"
 bm_sengoku1568_tokugawa_ieyasu_desc:0 "Tokugawa Ieyasu (1543-1616)\n#weak el primer shogun del shogunato Tokugawa#!\n\nTokugawa Ieyasu se independizó del clan Imagawa. Ahora está siguiendo al ejército de Oda Nobunaga a Kyoto como el Daimyo de Mikawa.\n\nSu aliado Oda es confiable, pero el clan vecino Takeda es poderoso e Imagawa tiene el respaldo del clan Hojo.\n\n#bold ¿Puede él lucha junto a Nobunaga y avanza hacia el este contra estos poderosos clanes?#!"
 bm_sengoku1568_takeda_shingen:0 "Shingen"
 bm_sengoku1568_takeda_shingen_desc:0 "Takeda Shingen (1521-1573)\n#weak \"Tigre de Kai\"#!\n\nTakeda Shingen expandió rápidamente su poder de la provincia de Kai a Shinano y Kozuke.\n\nLa purga del año anterior de su hijo mayor Yoshinobu y su alianza con el clan Oda en el oeste tuvo un gran impacto en su diplomacia.\n\n#bold ¿Debería mantener su política y atacar al clan Uesugi en el norte, o debería buscar nuevas posibilidades en el clan Imagawa en el sur?\n\nEl ejército de Takeda está esperando tu decisión.#!"
 bm_sengoku1568_uesugi_terutora:0 "Terutora"
 bm_sengoku1568_uesugi_terutora_desc:0 "Uesugi Terutora (1530-1578)\n#weak \"Dragón de Echigo\" & \"Dios de la guerra\"#!\n\nNagao Terutora (posteriormente Uesugi Kenshin), gobernante de la provincia de Echigo, recibió el título de Kanto Kanrei y sucedió al clan Uesugi de Uesugi Norimasa, a quien el clan Hojo había derrotado.\n\nCon su causa en la mano, lanzó una invasión de la región de Kanto para derrotar al clan Hojo.\n\n#bold  ¿Puede capturar el fuertes castillos de Kanto y hacer ondear el estandarte divino de Bishamonten en la puerta del castillo de Odawara?#!"
 bm_sengoku1568_hojo_ujiyasu:0 "Ujiyasu"
 bm_sengoku1568_hojo_ujiyasu_desc:0 "Hojo Ujiyasu (1515-1571)\n#weak \"León de Sagami\"#!\n\nHojo Ujiyasu está expandiendo constantemente su reino con la provincia de Sagami como el corazón. Sin embargo, Uesugi Terutora se interpone en su camino.\n\nPocos pueden competir con la estrategia divina de Terutora. Sin embargo, Ujiyasu tiene un fuerte castillo en Odawara, construido por sucesivas generaciones de señores Hojo.\n\n#bold ¿Podrá repeler el ataque del norte y establecer el gobierno de Hojo en la región de Kanto?#!"
 bm_sengoku1568_mori_motonari:0 "Motonari"
 bm_sengoku1568_mori_motonari_desc:0 "Mori Motonari (1497-1571)\n#weak \"Príncipe Mendigo\"#!\n\nGracias a Mori Motonari, el clan Mori se ha elevado de Kunishu de la provincia de Aki al Gran Daimyo de la región de Chugoku.\n\nActualmente, el El clan Mori se encuentra en medio de una lucha de poder con el clan Otomo en la región norte de Kyushu, y ambas familias se enfocan en Hakata, el principal puerto comercial de Japón.\n\n#bold ¿Puede llenar el tesoro con enormes tesoros además de la plata? de las famosas minas de plata de Iwami?#!"
 bm_sengoku1568_chosokabe_motochika:0 "Motochika"
 bm_sengoku1568_chosokabe_motochika_desc:0 "Chosokabe Motochika (1539-1599)\n#weak \"Pequeño demonio\"#!\n\nCon Chosokabe Motochika convirtiéndose en el cabeza de familia a una edad temprana, el clan Chosokabe se convirtió en una fuerza importante en la provincia de Tosa.\n\nEn la isla de Shikoku, el clan Kono en la provincia de Iyo se alía con el clan Otomo, y el reino del clan Miyoshi en la provincia de Awa es enorme.\n\n#bold ¿Podrá derrotar a todos sus enemigos con los Ichiryo-Gusoku, un grupo de granjero-samurái, y unificar la isla de Shikoku?#!"
 bm_sengoku1568_otomo_sorin:0 "Sorin"
 bm_sengoku1568_otomo_sorin_desc:0 "Otomo Sorin (1530-1587)\n#weak \"Rey de Bungo\"#!\n\nEl hermano menor de Otomo Sorin, Yoshinaga, sucedió al clan Ouchi pero fue atacado y destruido por Mori Motonari.\n\nMotonari anexó el antiguo clan de Ouchi territorio y expandió su control a la región norte de Kyushu. Para derrocar al poderoso clan Mori, la ayuda de los aliados de Otomo en la isla Shikoku es esencial.\n\n#bold ¿Podrá proteger el norte de Kyushu del enemigo que mató a su hermano?#!"
 bm_sengoku1568_shimazu_yoshihisa:0 "Yoshihisa"
 bm_sengoku1568_shimazu_yoshihisa_desc:0 "Shimazu Yoshihisa (1533-1611)\n#hermano débil de \"Demonio Shimazu\"#!\n\nEl clan Shimazu, que alguna vez gobernó la región sur de Kyushu, ha reducido su control a solo la provincia de Satsuma debido a una disputa familiar extendida.\n\nAhora que Shimazu Yoshihisa se ha aliado con el clan Sagara en el norte, tiene la oportunidad de recuperar el antiguo territorio de su clan.\n\n#bold ¿Podrá recuperar el control del sur de Kyushu con la ayuda de sus tres talentosos hermanos menores?#!"

 #
 # 1572 : Anti-Nobunaga Coalition
 #

 bm_sengoku1572:0 "Coalición Anti-Nobunaga"
 bm_sengoku1572_desc:0 "Oda Nobunaga ayudó al shogun Ashikaga Yoshiaki a reconstruir el shogunato y se convirtió en el guardián de Yoshiaki.\n\nSin embargo, muchos daimyo se negaron a obedecer al nuevo shogun y el conflicto entre Nobunaga y Yoshiaki se intensificó gradualmente.\n\nCuando el conflicto alcanzó su punto máximo, Takeda Shingen de la provincia de Kai finalmente inició la Operación Oeste hacia Kioto."

