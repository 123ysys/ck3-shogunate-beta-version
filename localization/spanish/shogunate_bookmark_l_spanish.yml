 #
 # 1582 : Honno-ji Incident
 #

 bm_honnoji1582:0 "Incidente Honno-ji"
 bm_honnoji1582_desc:0 "En 1582, Oda Nobunaga ordenó a Akechi Mitsuhide que marchara hacia el oeste y ayudara a Hashiba Hideyoshi a luchar contra el clan Mori.\n\nIgnorando sus órdenes, Mitsuhide reunió a 13 000 soldados y atacó la posición de Nobunaga en el Templo Honno-ji. El 21 de junio, según la leyenda, Mitsuhide dijo \"¡El enemigo está en Honno-ji!\"\n\nSu ejército rodeó el templo y finalmente lo prendió fuego. Oda Nobunaga murió durante la lucha o por su mano.\n\La traición de Mitsuhide a Oda conmocionó a la capital, y tuvo que moverse rápidamente para asegurar su posición. Pero Hashiba Hideyoshi y Shibata Katsuie comenzaron a marchar contra Akechi para vengar a Oda Nobunaga."

