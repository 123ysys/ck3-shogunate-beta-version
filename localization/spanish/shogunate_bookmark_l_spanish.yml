 bm_sengoku1578:0 "Restauración de Amago"
 bm_sengoku1578_desc:0 "El clan Mori destruyó al clan Amago con la caída del castillo de Gassan-Toda en 1566, pero algunos de los miembros del clan intentaron varias veces restablecer su dominio en la región de Sanin.\n\nCon la ayuda de Oda Nobunaga, comenzaron la lucha. contra el clan Mori en 1578. Este intento sería la última oportunidad para la restauración de Amago."

