 bm_odawara1589:0 "Campaña de Odawara"
 bm_odawara1589_desc:0 "Toyotomi Hideyoshi intercedió y resolvió la disputa entre los clanes Hojo y Sanada al entregar dos tercios de Numata en la provincia de Kozuke al clan Hojo.\n\nSin embargo, un vasallo Hojo, Inomata Kuninori, se apoderó de los Numata restantes, lo que provocó la decisión de Hideyoshi de conquistar el Clan Hojo.\n\nHojo Ujimasa y Hojo Ujinao estaban sitiados en el castillo de Odawara, que ni siquiera Uesugi Kenshin y Takeda Shingen habían podido capturar."

