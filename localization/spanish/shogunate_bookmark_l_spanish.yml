 #
 # 1493 : Coup of Meio
 #

 bm_meioucoup1493:0 "Golpe de Meio"
 bm_meioucoup1493_desc:0 "La guerra de Onin terminó en 1477 y el shogunato Ashikaga restauró su sistema administrativo. Sin embargo, el movimiento Gekokujo (los bajos gobiernan, los altos) se había extendido al resto de Japón.\n\nKuni Ikki e Ikko Ikki, revueltas locales contra la autoridad del daimyo Shugo, controlaban algunas provincias como Yamashiro o Kaga. Las crisis de sucesión de Ashikaga y otros clanes importantes tampoco se resolvieron por completo.\n\nEn el segundo año de la era Meio (1493), Hosokawa Masamoto, el Kanrei del shogunato, decidió destituir a Shogun Ashikaga Yoshiki (más tarde Yoshitane) y reemplazarlo con Yoshizumi.\n\nEl golpe tuvo éxito, pero Yoshiki escapó a Hatakeyama Hisanobu en Etchu, y la guerra civil entre los dos Shogun continuó en los años siguientes.\n\nMuchos clanes Sengoku prominentes tuvieron su origen aquí. Por ejemplo, Ise Moritoki, más tarde conocido como Hojo Soun, lanzó su conquista de las provincias de Izu y Sagami en el mismo año."

 bm_meioucoup1493_hosokawa_masamoto:0 "Masamoto"
 bm_meioucoup1493_hosokawa_masamoto_desc:0 "Hosokawa Masamoto (1466-1507)\n\nHosokawa Masamoto instaló el nuevo Shogun Ashikaga Yoshizumi a través del Golpe de Meio. Masamoto tiene un vasto reino en la región de Kinai y puede dar órdenes libremente a su señor.\n\nSin embargo, Hatakeyama Hisanobu, que apoya al anterior Shogun Ashikaga Yoshiki, es vital. Si Masamoto tiene la intención de mantener al nuevo Shogun en el poder, debe ayudar a su títere.\n\n#bold ¿Podrá vencer a sus muchos rivales políticos y llevar al clan Hosokawa al poder?#!"
 bm_meioucoup1493_hatakeyama_hisanobu:0 "Hisanobu"
 bm_meioucoup1493_hatakeyama_hisanobu_desc:0 "Hatakeyama Hisanobu (1475-1522)\n\Hatakeyama Hisanobu perdió a su padre y su posición como jefe del clan Hatakeyama en el Golpe de Meio.\n\nÉl y el Shogun anterior Ashikaga Yoshiki están tratando de cambiar el rumbo. Si puede coordinarse con su aliado, la rama Noto del clan Hatakeyama, puede marchar a Kyoto.\n\n#bold ¿Podrá reorganizar el Shogunato bajo el Shogun restaurado, recuperar su posición y derrotar a su némesis Hosokawa Masamoto?#!"
 bm_meioucoup1493_hatakeyama_yoshitoyo:0 "Yoshitoyo"
 bm_meioucoup1493_hatakeyama_yoshitoyo_desc:0 "Hatakeyama Yoshitoyo (1469-1499)\n\nHatakeyama Yoshitoyo, que heredó el clan Hatakeyama después del Golpe de Meio, se enfrenta a su compañero de clan, Hatakeyama Hisanobu.\n\nPara unificar el clan Hatakeyama, que ha estado dividido desde la época de su padre , primero debe cooperar con el nuevo shogun Ashikaga Yoshizumi y proteger al shogunato actual.\n\n#bold ¿Podrá unificar a las dos familias de samuráis divididas, el clan Ashikaga y el clan Hatakeyama?#!"
 bm_meioucoup1493_ouchi_masahiro:0 "Masahiro"
 bm_meioucoup1493_ouchi_masahiro_desc:0 "Ouchi Masahiro (1446-1495)\n\nEl clan Ouchi es una familia prestigiosa designada por el shogunato como el sugo de las cuatro provincias de la región de Saigoku.\n\nDurante el reinado de Ouchi Masahiro, el clan Ouchi amplió su control sobre la región norte de Kyushu y se volvió cada vez más influyente.\n\nEl Golpe de Meio es una oportunidad para involucrarse en la política del shogunato.\n\n#bold ¿Puede él controlar la política nacional desde Yamaguchi, conocido como el Kioto de los ¿Oeste?#!"
 bm_meioucoup1493_akamatsu_masanori:0 "Masanori"
 bm_meioucoup1493_akamatsu_masanori_desc:0 "Akamatsu Masanori (1455-1496)\n\nAkamatsu Masanori reconstruyó el clan Akamatsu, que había caído debido al asesinato del Shogun.\n\nIncluso después del renacimiento, el clan sufrió crisis frecuentes, como conflictos internos entre vasallos e invasiones de los clan Yamana. Aún así, Masanori los derrotó y solidificó su poderoso Shugo Daimio.\n\n#bold ¿Debe expandir su reino más hacia el oeste o interferir en la guerra civil en el este?\n\nEl destino de Akamatsu está en tus manos.#!"
 bm_meioucoup1493_amago_tsunehisa:0 "Tsunehisa"
 bm_meioucoup1493_amago_tsunehisa_desc:0 "Amago Tsunehisa (1458-1541)\n\nAmago Tsunehisa, Shugodai de la provincia de Izumo, se está volviendo más independiente de su señor, el clan Kyogoku, y está expandiendo su reino.\n\nSin embargo, hay otros poderosos Shugo Daimyo, como los clanes Ouchi, Yamana y Akamatsu al este y al oeste. Si continuaba expandiendo su reino, sería inevitable un enfrentamiento.\n\n#bold ¿Podrá hacer pleno uso de sus planes diabólicos y ascender para convertirse en el Gran Daimyo, que tiene 11 provincias en la región de Chugoku?#!"
 bm_meioucoup1493_ise_moritoki:0 "Moritoki"
 bm_meioucoup1493_ise_moritoki_desc:0 "Ise Moritoki (1456-1519)\n\nIse Moritoki (más tarde Hojo Soun) ayudó a su sobrino, Imagawa Ujichika, a heredar el clan Imagawa. El clan Imagawa le dio a Moritoki un castillo como vasallo por sus esfuerzos.\n\nDespués del Golpe de Estado de Meio, el nuevo Shogun Ashikaga Yoshizumi decidió derrotar a Ashikaga Chachamaru, quien asesinó a sus familiares y controló la provincia de Izu.\n\nMoritoki tomó prestadas tropas de Imagawa y lanzó una invasión de Izu.\n\n#bold Confiando en su talento, ¿puede convertirse en un pionero de la era Sengoku?#!"
 bm_meioucoup1493_ashikaga_shigeuji:0 "Shigeuji"
 bm_meioucoup1493_ashikaga_shigeuji_desc:0 "Ashikaga Shigeuji (1438-1497)\n\nAshikaga Shigeuji, el quinto Kamakura Kubo, pasó más de la mitad de su vida luchando contra la rama Yamanouchi del clan Uesugi.\n\nCuando las dos ramas del clan Uesugi, Ogigayatsu y Yamanouchi, comenzaron a pelear entre ellos, Shigeuji intervino en la guerra del lado de Ogigayatsu.\n\n#bold ¿Podrá eliminar el poder del clan Uesugi de la región de Kanto y volver a establecer su corte real en Kamakura?#!"
 bm_meioucoup1493_uesugi_akisada:0 "Akisada"
 bm_meioucoup1493_uesugi_akisada_desc:0 "Uesugi Akisada (1454-1510)\n\nUesugi Akisada, el jefe de la rama Yamanouchi del clan Uesugi, está en medio de una guerra con la rama Ogigayatsu de su familia y Ashikaga Shigeuji, Kamakura Kubo.\n\nMientras es crucial concentrarse en el némesis frente a él, también debe prestar atención a las nuevas fuerzas que atacan desde la provincia de Izu.\n\n#bold ¿Podrá ganar esta guerra y poner fin a la prolongada agitación en la región de Kanto?#!"

