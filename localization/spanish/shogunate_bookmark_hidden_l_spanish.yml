 bm_hidden1180:0 "*"
 bm_title_hidden1180:0 "La rebelión del príncipe Mochihito"
 bm_hidden1180_desc:0 "Después de las guerras civiles Hogen (1156) y Heiji (1159), el clan Taira (Heishi) dominó la corte imperial.\n\nTaira no Kiyomori se convirtió en Daijo Daijin, el Canciller más alto del Reino, y su clan poseía tantos feudos que un miembro de la familia dijo, \"quien no pertenece al clan Taira no debe ser un verdadero noble\".\n\nSin embargo, el conflicto entre Kiyomori y el emperador retirado Go-Shirakawa se agravó a fines de la década de 1170, y algunas facciones anti-Taira comenzaron a conspirar."

