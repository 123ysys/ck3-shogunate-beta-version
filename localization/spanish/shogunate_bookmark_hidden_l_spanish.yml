 bm_hidden1600:0 "*"
 bm_title_hidden1600:0 "Batalla de Sekigahara"
 bm_hidden1600_desc:0 "Después de la muerte de Toyotomi Hideyoshi, el poder de Tokugawa Ieyasu aumentó día a día.\n\nMaeda Toshiie, un fuerte oponente de Ieyasu, murió. Y a Ishida Mitsunari, el magistrado principal, se le ordenó arresto domiciliario en el castillo de Sawayama.\n\nTokugawa Ieyasu ordenó a Uesugi Kagekatsu que fuera a Kioto y explicara porque había reunido sus fuerzas en su reino. Pero el principal vasallo de Kagekatsu, Naoe Kanetsugu, desafió a Ieyasu enviando una  \"carta Naoe.\"\n\nIeyasu decidió derrotar a Kagekatsu y ordenó a sus generales que fueran a la guerra. Fue el comienzo de la campaña de Sekigahara."
