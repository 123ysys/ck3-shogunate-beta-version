 # Ainu faith

 ainu:0 "Ainu"
 ainu_adj:0 "Ainu"
 ainu_adherent:0 "Aynu"
 ainu_adherent_plural:0 "Aynu"
 ainu_desc:0 "El pueblo Ainu suele creer que todo en la naturaleza tiene un \"Kamuy\" (Espíritu o Dios) en el interior, similar al sintoísmo japonés. La principal diferencia entre los dos es la organización. La fe ainu se centra en el jefe de cada tribu en lugar de en un emperador descendiente divino. Ainu ve el mundo como un océano esférico en el que flotan muchas islas. Esta creencia se basa en el hecho de que el sol sale por el este y se pone por el oeste. Creen que el mundo descansa sobre el lomo de un gran pez que, cuando se mueve, provoca terremotos."

 ainu_high_god_name:0 "Kamuy"
 ainu_high_god_name_possessive:0 "de Kamuy"
 ainu_high_god_alternate:0 "Aynurakkur"
 ainu_high_god_alternate_possessive:0 "de Aynurakkur"
 ainu_house_of_worship:0 "alter"
 ainu_house_of_worship_plural:0 "alters"
 ainu_religious_symbol:0 "oso"
 ainu_religious_text:0 "Yukar"
 ainu_divine_realm:0 "Kamuy-mosir"
 ainu_negative_afterlife:0 "Pokna-mosir"
 ainu_death_god_name:0 "Wen-kamuy"
 ainu_death_god_name_possessive:0 "de Wen-kamuy"

 # Nivkh faith

 nivkh:0 "Nivkh"
 nivkh_adj:0 "Nivkh"
 nivkh_adherent:0 "Nivkh"
 nivkh_adherent_plural:0 "Nivkh"
 nivkh_desc:0 "El Nivkh es una religión popular animista y chamánica, una idea predominante de la gente en el siguiente. La isla de Sakhalin es una bestia gigante que yace boca abajo, con los árboles de la isla como cabello. Esta idea no es diferente de otras religiones que creían en el mundo sobre un animal, y las opiniones también están presentes en muchas otras religiones animistas."


