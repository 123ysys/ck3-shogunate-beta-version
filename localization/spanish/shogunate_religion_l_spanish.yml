 ryukyuan_desc:0 "La fe Ryukyuan, también conocida como Ryukyu Shinto, es el sistema de creencias indígena de las Islas Ryukyu. Sus características son el culto a los antepasados y el respeto a las relaciones entre los vivos, los muertos, los dioses y los espíritus del mundo natural."

