 # Shinto faith

 shinto:0 "Sintoísmo"
 shinto_adj:0 "Sintoísmo"
 shinto_adherent:0 "Creyente Sintoísta"
 shinto_adherent_plural:0 "Creyentes Sintoístas"
 shinto_desc:0 "En el juego, la fe sintoísta incluye el budismo tradicional. El sintoísmo japonés y el budismo se entrelazaron entre sí desde alrededor del año 600 d.C. Los japoneses consideraron que muchas de sus ideas eran las mismas. Este concepto se llama Shinbutsu-Shugo, que significa el Sincretismo de Kami y Buda."

