l_french:

 # Establish Shogunate
 establish_shogunate_decision:0 "Fonder un nouveau shogunat"
 establish_shogunate_decision_desc:0 "Tu travailleras à la Cour impériale et l'Empereur te nommera Shogun. Vous êtes sur le point d'établir le nouveau Shogunat !"
 establish_shogunate_decision_tooltip:0 "Établir un nouveau shogunat et en devenir le shogun."
 establish_shogunate_decision_kyoto_held:0 "Vous contrôlez complètement Kuni de Yamashiro"
 establish_shogunate_decision_confirm:0 "Je suis à la tête de tous les clans de samouraïs !"

 # Change Clan Name
 change_clan_name_into_hojo_decision:0 "Changez pour le clan Hojo"
 change_clan_name_into_tokugawa_decision:0 "Changez pour le clan Tokugawa"
 change_clan_name_into_toyotomi_decision:0 "Changez pour le clan Toyotomi"
 change_clan_name_into_uesugi_decision:0 "Changez pour le clan Uesugi"
 change_clan_name_into_saito_decision:0 "Changez pour le clan Saito"
 change_clan_name_into_anekoji_decision:0 "Changez pour le clan Anekoji"

 change_clan_name_into_hojo_decision_confirm:0 "Il est temps de conquérir Kanto"
 change_clan_name_into_tokugawa_decision_confirm:0 "Il est temps de conquérir Mikawa"
 change_clan_name_into_toyotomi_decision_confirm:0 "Il est temps d'unir le Japon"
 change_clan_name_into_uesugi_decision_confirm:0 "Il est temps de conquérir Kanto"
 change_clan_name_into_saito_decision_confirm:0 "Il est temps de conquérir Mino"
 change_clan_name_into_anekoji_decision_confirm:0 "Il est temps de conquérir Hida"

 change_clan_name_decision_desc:0 "Vous et votre famille changerez le nom de votre clan pour le nom historique. Les samouraïs changent souvent le nom de leur clan pour justifier leur domination sur leur domaine."
 change_clan_name_decision_tooltip:0 "Changez historiquement le nom de votre clan"

 # Change First Name
 change_first_name_decision:0 "Changer mon prénom"
 change_first_name_decision_desc:0 "Vous allez changer de prénom. Les samouraïs changent généralement de nom plusieurs fois dans leur vie en raison de leur passage à l'âge adulte, de leur promotion ou de leur entrée dans la sacralité."
 change_first_name_decision_tooltip:0 "Changez votre prénom comme vous le souhaitez"
 change_first_name_decision_confirm:0 "C'est le moment de changer mon nom"

 shogunate_decision.0002.t:0 "Un tournant décisif"
 shogunate_decision.0002.desc:0 "Ce jour est un tournant dans ma vie. Je vais changer mon ancien nom [child.GetFirstName] vers le nouveau."
 shogunate_decision.0002.a:0 "Ça a l'air bien."

 # Adopt Child
 adopt_child_decision:0 "Adopter un enfant"
 adopt_child_decision_desc:0 "Vous allez adopter un enfant et en faire votre héritier afin de pérenniser votre dynastie. Votre héritier actuel perdra sa position."
 adopt_child_decision_tooltip:0 "Adoptez un enfant et faites-en votre héritier."
 adopt_child_decision_confirm:0 "Je suis ton père à partir de maintenant"

 shogunate_decision.0001.t:0 "A New Hope"
 shogunate_decision.0001.desc:0 "Bien. Bien ! L'âme est forte avec vous, [child.GetFirstName]. Tu deviendras un puissant samouraï. Désormais, tu seras connu sous le nom de..."
 shogunate_decision.0001.a:0 "Merci, mon père."

