 shogunate_sengoku_invasion_war_victory_desc_attacker:0 "Vous vous emparez et vassalisez tous les titres dans [defender.GetShortUINamePossessive] royaume d'appartenance [de_jure|E] au titre cible."
 shogunate_sengoku_invasion_war_victory_desc:0 "[attacker.GetShortUIName|U] s'empare et vassalise tous les titres au sein [defender.GetShortUINamePossessive] royaume d'appartenance [de_jure|E] au titre cible."
 shogunate_sengoku_invasion_war_complete_victory_desc_attacker:0 "Vous vassalisez tous les titres au sein du domaine de [defender.GetShortUINamePossessive] appartenant [de_jure|E] au titre cible.\NEn outre, vous vous emparez de tous les titres que [defender.GetShortUIName] détient indépendamment de la [war_target|E].$shogunate_sengoku_invasion_war_warning_desc$"
 shogunate_sengoku_invasion_war_complete_victory_desc:0 "[attacker.GetShortUIName|U] vassalise tous les titres du domaine de [defender.GetShortUINamePossessive] appartenant [de_jure|E] au titre cible.\nEn outre, [attacker.GetSheHe] s'empare de tous les titres que [defender.GetShortUIName] détient indépendamment de la [war_target|E].$shogunate_sengoku_invasion_war_warning_desc$"
 shogunate_sengoku_invasion_war_warning_desc:0 "\n\n#X L'attaquant s'empare de tous les titres que le Défenseur détient, quel que soit le $game_concept_war_target$, si les conditions suivantes sont remplies;\n$EFFECT_LIST_BULLET$L'attaquant détient un [title_tier|E] [primary_title|E] supérieur à celui du Défenseur. \n$EFFECT_LIST_BULLET$L'attaquant utilise un $game_concept_title_tier$ [casus_belli|E] égal ou supérieur au $game_concept_primary_title$ du défenseur."

 shogunate_genpei_war_victory_desc_attacker:0 "Vous vous emparez et vassalisez tous les titres détenus par les personnages dont la [dynasty|E] est la même que celle du Défenseur."
 shogunate_genpei_war_victory_desc:0 "[attacker.GetShortUIName|U] s'empare et vassalise tous les titres détenus par les personnages dont la [dynasty|E] est la même que celle du Défenseur."
 shogunate_genpei_war_warning_desc:0 "Le gagnant remporte toutes les guerres si un personnage attaque le Défenseur en utilisant le même $game_concept_casus_belli$.# !"
 shogunate_genpei_war_custom_tooltip_1:0 "[attacker.GetShortUINameNotMe|U] s'empare et vassalise tous les titres détenus par les personnages du [defender.GetDynasty.GetBaseName] [dynasty|E]."
 shogunate_genpei_war_custom_tooltip_2:0 "[attacker.GetShortUINameNotMe|U] prend le contrôle de toutes les guerres où quelqu'un attaque [defender.GetShortUIName] en utilisant le même [casus_belli|E]."

