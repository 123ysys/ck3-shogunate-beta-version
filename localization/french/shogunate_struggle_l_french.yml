 # Sengoku Struggle

 shogunate_sengoku_struggle:0 "lutte de Sengoku"
 shogunate_sengoku_struggle_desc:0 "La $shogunate_sengoku_struggle$ dépeint une guerre civile généralisée dans tout le Japon pendant plus de 100 ans au cours des 15e et 16e siècles. Il s'agissait d'une longue et interminable lutte de pouvoir entre les différents Daimyo pour la domination du Japon. Une personne de rang inférieur a parfois vaincu un supérieur, que ce soit politiquement ou militairement, grâce à son habileté."

 struggle_shogunate_sengoku_phase_meritocracy_ordered:0 "Méritocratie/Ordre"
 struggle_shogunate_sengoku_phase_meritocracy_ordered_desc:0 "La méritocratie, ou Gekokujō, est une caractéristique de cette période. Une personne de rang inférieur vainc un supérieur, soit politiquement, soit militairement, grâce à ses capacités."
 struggle_shogunate_sengoku_phase_meritocracy_chaotic:0 "Méritocratie/Chaos"
 struggle_shogunate_sengoku_phase_meritocracy_chaotic_desc:0 "La méritocratie, ou Gekokujō, est une caractéristique de cette période. Une personne de rang inférieur vainc un supérieur, soit politiquement, soit militairement, grâce à ses capacités."
 struggle_shogunate_sengoku_phase_unification_ordered:0 "Unification/Ordre"
 struggle_shogunate_sengoku_phase_unification_ordered_desc:0 "Oda Nobunaga s'est battu pour l'unification du Japon, appelée Tenka Tōitsu. Après sa mort, Toyotomi Hideyoshi parvint à cet objectif en 1590."
 struggle_shogunate_sengoku_phase_unification_chaotic:0 "Unification/Chaos"
 struggle_shogunate_sengoku_phase_unification_chaotic_desc:0 "Oda Nobunaga s'est battu pour l'unification du Japon, appelée Tenka Tōitsu. Après sa mort, Toyotomi Hideyoshi parvint à cet objectif en 1590."

 shogunate_struggle.0001.t:0 "La $shogunate_sengoku_struggle$"
 shogunate_struggle.0001.desc:0 "La guerre d'Onin et les troubles qui ont suivi ont marqué le début de la période Sengoku. Il s'agit d'une longue et interminable lutte de pouvoir entre les différents Daimyos pour la domination du Japon.\n\n"
 shogunate_struggle.0001.desc.involved:0 "Je ne laisserai pas échapper ma vision pour ma patrie. Par [ROOT.Char.GetFaith.HighGodName], la maison [ROOT.Char.GetHouse.GetNameNoTooltip] je résisterai à la tempête et verrai ma volonté s'accomplir.\n\n"
 shogunate_struggle.0001.desc.interloper:0 "Le temps est venu pour moi de prendre en main la situation et mon destin. Je vois toutes les pièces disposées sur l'échiquier. Je connais la voie à suivre, et rien n'arrêtera la maison [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 shogunate_struggle.0001.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 shogunate_struggle.0001.a:0 "Emparez-vous de votre destin !"

 game_concept_shogunate_sengoku_struggle:0 "$shogunate_sengoku_struggle$"
 game_concept_shogunate_sengoku_struggle_desc:0 "$shogunate_sengoku_struggle_desc$"


 # Kanto Struggle

 shogunate_kanto_struggle:0 "lutte de Kanto"
 shogunate_kanto_struggle_desc:0 "La $shogunate_kanto_struggle$ dépeint une série de conflits dans la région de Kanto commençant avant la guerre d'Onin. Les Kamakura-kubo, Kanto Kanrei et le clan Hojo se sont affrontés pour la domination de Kanto."
 struggle_shogunate_kanto_phase_strife:0 "Conflits"
 struggle_shogunate_kanto_phase_strife_desc:0 "Les samouraïs de la région de Kanto sont en conflit interne les uns avec les autres."
 struggle_shogunate_kanto_phase_solidarity:0 "Solidarité"
 struggle_shogunate_kanto_phase_solidarity_desc:0 "Les samouraïs de la région de Kanto sont solidaires contre les ennemis étrangers."

 shogunate_struggle.0003.t:0 "Le $shogunate_kanto_struggle$"
 shogunate_struggle.0003.desc:0 "Dans la région de Kanto, Kamakura-kubo et Kanto Kanrei se sont longtemps affrontés. La guerre de Kyotoku, qui a commencé avant la guerre d'Onin, a intensifié les conflits internes dans la région.\n\n"
 shogunate_struggle.0003.desc.involved:0 "Je ne laisserai pas échapper ma vision pour ma patrie. Par [ROOT.Char.GetFaith.HighGodName], la maison [ROOT.Char.GetHouse.GetNameNoTooltip] résistera à la tempête et verra ma volonté se réaliser.\n\n"
 shogunate_struggle.0003.desc.interloper:0 "Le temps est venu pour moi de prendre en main la situation et mon destin. Je vois toutes les pièces disposées sur l'échiquier. Je connais la voie à suivre, et rien n'arrêtera la maison [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 shogunate_struggle.0003.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 shogunate_struggle.0003.a:0 "Emparez-vous de votre destin !"

 game_concept_shogunate_kanto_struggle:0 "$shogunate_kanto_struggle$"
 game_concept_shogunate_kanto_struggle_desc:0 "$shogunate_kanto_struggle_desc$"


