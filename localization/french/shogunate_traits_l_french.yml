 trait_tea_master:0 "Maître du thé"
 trait_tea_master_desc:0 "Ce personnage maîtrise les subtilités de la cérémonie du thé et connaît la valeur des services à thé. Cette faculté permet à cette personne d'améliorer les négociations diplomatiques en organisant une cérémonie du thé ou encore en offrant de précieuses tasses de thé."
 trait_tea_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] maîtrise les subtilités de la cérémonie du thé et connaît la valeur des services à thé. Cette faculté permet à cette personne d'améliorer les négociations diplomatiques en organisant une cérémonie du thé ou encore en offrant de précieuses tasses de thé."
 trait_painter:0 "Paintre"
 trait_painter_desc:0 "Ce personnage à d'excellents talents de peintre.  Il est très versé dans la littérature chinoise classique, car un chef-d'œuvre de peinture nécessite souvent un poème de peinture chinoise correspondant. Le dessin fait aussi partie intégrante de l'apprentissage du bouddhisme."
 trait_painter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] à d'excellents talents de dessinateur.  Il est très versé dans la littérature chinoise classique, car un chef-d'œuvre de peinture nécessite souvent un poème de peinture chinoise correspondant. Le dessin fait aussi partie intégrante de l'apprentissage du bouddhisme."
