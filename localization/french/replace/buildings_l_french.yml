 building_type_hill_forts_01:0 "Yama-jiro"
 building_type_hill_forts_01_desc:1 "La période Kamakura (1185-1333) était l'ère des cavaliers. Pendant la période turbulente des dynasties du Nord et du Sud, les samouraïs ont construit des installations défensives dans les montagnes pour freiner l'élan des cavaliers. Dès lors, le Yama-jiro (château de montagne) est devenu le pilier des \"châteaux\" pendant longtemps. L'effet était si important que les guerriers qui portaient de grandes armures avaient du mal à attaquer et devaient réduire le poids de leur armure."
 building_hill_forts_01:1 "Tsume-jiro"
 building_hill_forts_01_desc:1 "Aucun seigneur ne voudrait vivre au sommet d'une montagne escarpée. Cependant, les plaines sont faibles en défense. Par conséquent, en temps de paix, ils vivaient dans leur résidence au pied de la colline, et lorsque l'ennemi les attaquait, ils se réfugiaient dans le Tsume-jiro (château de secours) qui s'élevait derrière eux. À ce moment-là, ce serait sa dernière demeure."
 building_hill_forts_02:1 "Koshi-kuruwa"
 building_hill_forts_02_desc:1 "Koshi-kuruwa est un long et étroit bailey sur la face de la montagne, le long du sommet. Les défenseurs s'en servaient pour tirer sur les soldats ennemis qui remontaient la pente. Le château Kan'nonji, résidence du clan Rokkaku, a été construit en pierre dès le début et comptait plus de 1 000 baileys."
 building_hill_forts_03:1 "Kara-bori"
 building_hill_forts_03_desc:1 " Kara-bori " (fossé sec) est essentiel pour limiter l'entrée de l'ennemi. Les douves horizontales, creusées le long de la périphérie de la basse-cour, bloquaient l'ennemi, tandis que les tranchées verticales creusées dans la pente limitaient la voie d'entrée de l'ennemi. Ces différents types de douves ornaient le château de montagne. Le Shōji-bori du clan Go-Hojo est bien connu."
 building_hill_forts_04:1 "Hyōrō-ko"
 building_hill_forts_04_desc:1 "Quelle que soit la qualité de la défense du château de montagne, la situation de l'approvisionnement en nourriture n'était pas bonne, car il n'y avait pas de champs à proximité. Si nous construisons un Hyōrō-ko (entrepôt de nourriture) et le remplissons de riz, l'armée assiégeante mourra de faim la première."
 building_hill_forts_05:1 "Kirigishi"
 building_hill_forts_05_desc:1 "Kirigishi (falaise) est une pente taillée dans la surface de la montagne. Elle était trop abrupte pour que les soldats ennemis puissent la gravir. Il n'y avait même pas un brin d'herbe sur la falaise, ce qui obligeait les soldats ennemis à renoncer à l'escalade. Cependant, si les défenseurs coupaient la pente trop loin, cela provoquait l'effondrement de la falaise, les envoyant au sommet dans l'abîme."
 building_hill_forts_06:1 "Ō-yagura"
 building_hill_forts_06_desc:1 "Une grande et solide Yagura (tour) en bois. Bien qu'elle soit vulnérable aux flèches de feu, les flèches et les balles tirées d'ici enverront les soldats ennemis dans l'abîme."
 building_hill_forts_07:1 "Ishigaki"
 building_hill_forts_07_desc:1 "Des murs de pierre sur un versant de montagne ou sur une rive. Par rapport aux châteaux conventionnels, il était possible de construire une pente beaucoup plus raide et un sol plus solide, et en plus de cela, il devenait possible de créer non seulement des murs de terre épais qui pouvaient résister aux armes à feu, mais même un donjon en hauteur qui pouvait percer le ciel."
 building_hill_forts_08:1 "Impregnable"
 building_hill_forts_08_desc:1 "Un château colossal qui occupe une montagne entière. Depuis la hauteur du ciel, vous pouvez vous permettre d'observer les soldats ennemis qui tâtonnent pour attaquer si vous n'avez pas de vassaux qui tentent de s'infiltrer derrière vous."

 building_type_curtain_walls_01:1 "Hira-jiro"
 building_type_curtain_walls_01_desc:1 "Construire des châteaux dans les plaines n'était pas une pratique très louée. Il n'y avait pas de différence d'élévation qui puisse tuer l'élan de la cavalerie ou lui donner un avantage dans la bataille. Cependant, ils étaient pratiques pour le transport. Avec le développement de la technologie de construction de châteaux, les châteaux sont devenus la norme de la fin de la période Oribe à la période Edo, non pas pour la guerre mais pour le contrôle."
 building_curtain_walls_01:1 "Tachi"
 building_curtain_walls_01_desc:1 "Une résidence de samouraïs de la période Kamakura. Elle a été construite au centre du territoire pour protéger les terres qui lui avaient été données par le shogun. Une clôture de planches et un fossé entouraient le bâtiment principal. Le mot \"Issho-kenmei\" indique comment les samouraïs travaillaient dur pour transmettre leur \"château\" aux générations futures."
 building_curtain_walls_02:1 "Ni-no-maru"
 building_curtain_walls_02_desc:1 " "
 building_curtain_walls_03:1 "Mizu-bori"
 building_curtain_walls_03_desc:1 "Le Mizu-bori (fossé d'eau) est très efficace pour les porteurs d'armure. Il est impossible de le traverser, contrairement à une douve sèche, et il est très difficile de le remplir tout en empêchant l'attaque du château."
 building_curtain_walls_04:1 "Dobei"
 building_curtain_walls_04_desc:1 "Les murs étaient faits de terre durcie et peints en blanc avec du plâtre. Au fur et à mesure que les armes à feu se répandaient, les murs devenaient de plus en plus épais, et certains pouvaient tenir seuls sans contrefort."
 building_curtain_walls_05:1 "Koguchi"
 building_curtain_walls_05_desc:1 "L'entrée d'un château. Les défenseurs divisent l'entrée par deux portes et placent les portes de manière à contourner les ponts et les routes. De cette façon, ils améliorent l'entrée pour tuer l'élan de l'ennemi attaquant et cibler les soldats ennemis depuis plusieurs directions."
 building_curtain_walls_06:1 "San-no-maru"
 building_curtain_walls_06_desc:1 "La nouvelle basse-cour suit Ni-no-maru (deuxième basse-cour). La forme du château devient plus compliquée selon la façon dont ils placent la troisième travée. Elle se trouve près du centre de la cour, la deuxième basse-cour. Les résidences des principaux serviteurs sont donc alignées ici."
 building_curtain_walls_07:1 "Ishigaki"
 building_curtain_walls_07_desc:1 "Murs de pierre sur un versant ou une rive de montagne. Ils permettaient de construire des hauteurs artificielles, ce qui augmentait considérablement l'utilité des châteaux en plaine. Il est devenu possible de former de grandes villes châteaux en construisant des châteaux sur les plaines le long des routes plutôt que sur les montagnes où il était difficile pour les gens d'aller et venir. Les grandes villes châteaux attiraient beaucoup d'argent et rendaient les châteaux plus grands et plus luxueux."
 building_curtain_walls_08:1 "Sumi-yagura"
 building_curtain_walls_08_desc:1 "C'est une tourelle robuste construite dans le coin de la cour. De là, vous pouvez voir le pont et la route menant à la porte, ce qui vous permet d'attaquer l'ennemi qui arrive par le côté."

 building_type_ramparts_01:1 "Hirayama-jiro"
 building_type_ramparts_01_desc:1 "Château de plaine-montagne est un terme général pour les châteaux construits sur de petites collines ou montagnes. Ils ne sont pas aussi forts en défense que les châteaux de montagne mais sont plus faciles à manier que ces derniers et sont devenus courants autour de la période Shokuho."
 building_ramparts_01:1 "Itabei"
 building_ramparts_01_desc:1 "Un mur fait de planches. Contrairement aux clôtures en bois, il peut vous cacher, ce qui permet de vous protéger plus facilement qu'auparavant, mais il est vulnérable aux flèches de feu et aux balles."
 building_ramparts_02:1 "Dorui"
 building_ramparts_02_desc:1 "Ce n'étaient que des tas de terre, mais il était étonnamment délicat pour les soldats en armure de les escalader et de les descendre. De plus, des monticules de terre bas mais solides sont plus efficaces contre les balles et les obus que des murs hauts et minces."
 building_ramparts_03:1 "Hori"
 building_ramparts_03_desc:1 "C'est essentiel pour limiter l'entrée de l'ennemi. S'il y avait une source d'eau à proximité, il s'agirait d'une douve d'eau. Sinon, les défenseurs creusaient une tranchée vide (Yagenbori) à un angle aigu pour empêcher l'ennemi de traverser rapidement."
 building_ramparts_04:1 "Yagura"
 building_ramparts_04_desc:1 "Une tour en bois en forme de puits. C'est une structure simple, mais les flèches qui en sont tirées constituent une menace importante."
 building_ramparts_05:1 "Dobei"
 building_ramparts_05_desc:1 "Les murs étaient faits de terre durcie et peints en blanc avec du plâtre. Au fur et à mesure que les armes à feu se répandaient, les murs devenaient de plus en plus épais, et certains pouvaient tenir seuls sans contrefort."
 building_ramparts_06:1 "Sama"
 building_ramparts_06_desc:1 "Une meurtrière est un trou dans les murs de terre à intervalles réguliers. Les défenseurs peuvent attaquer en toute sécurité avec des arcs et des fusils à partir d'ici."
 building_ramparts_07:2 "Ishigaki"
 building_ramparts_07_desc:1 "Des murs de pierre sur un versant de montagne ou sur une rive. Par rapport aux châteaux conventionnels, il était possible de construire une pente beaucoup plus raide et un sol plus solide, et en plus de cela, il devenait possible de créer non seulement des murs de terre épais qui pouvaient résister aux armes à feu, mais même un donjon en hauteur qui pouvait percer le ciel."
 building_ramparts_08:1 "Umadashi"
 building_ramparts_08_desc:1 " Une petite bailey, construite autour de l'avant de la porte avec des remblais, empêche l'ennemi d'attaquer l'entrée par devant. Si l'ennemi essayait d'attaquer l'Umadashi, il exposait son flanc aux murs, et s'il essayait de battre en retraite, les défenseurs se dispersaient en sortant de l'Umadashi. Sanadamaru, construit à l'Hiranokuchi du château d'Osaka pendant la campagne d'hiver d'Osaka, peut être une version agrandie de l'Umadashi. Avec ses terrassements et ses clôtures de planches, le Sanadamaru protégeait le magnifique château d'Osaka avec ses murs de pierre et de terre."

 building_type_watchtowers_01:0 "Forteresse naturelle"
 building_type_watchtowers_01_desc:1 "La terre est propice à une défense façonnée par la nature. Mais il y a des moments où elle se retourne contre ses amis et ses ennemis."
 building_watchtowers_01:1 "Monomi-yagura"
 building_watchtowers_01_desc:1 "Une simple tour de guet en bois. Lorsque les soldats repéraient un ennemi, ils sonnaient une cloche ou lançaient de l'aconit pour avertir les alliés au loin."
 building_watchtowers_02:1 "Toride"
 building_watchtowers_02_desc:1 "C'est une installation de défense qui est plus petite qu'un château. Même s'il est petit, il n'est pas facile à attaquer lorsqu'il est entouré d'une clôture de planches et qu'il dispose d'une maison à flèches."
 building_watchtowers_03:1 "Dobei"
 building_watchtowers_03_desc:1 "Les murs étaient faits de terre durcie et peints en blanc avec du plâtre. Au fur et à mesure que les armes se répandaient, les murs devenaient de plus en plus épais, et certains pouvaient tenir debout sans contrefort."
 building_watchtowers_04:1 "Landfill"
 building_watchtowers_04_desc:1 "Pour former une ville-château, on récupérait des terres au sol instable, comme des marais et des plaines inondables. À Edo, territoire d'origine du shogun, la ville-château a même été formée en faisant plier la grande rivière Tone avec l'enthousiasme de Tokugawa Ieyasu, le nouveau souverain de la région du Kanto. Cependant, les conditions sanitaires de la partie est d'Edo en cours de reconquête étaient médiocres."
 building_watchtowers_05:1 "Tamon-yagura"
 building_watchtowers_05_desc:1 "La tourelle de Tamon est une tourelle du château de Tamon-Yama dans la province de Yamato, sous le commandement de Matsunaga Hisahide. Il s'agit de la fusion d'une tourelle et d'une maison en rangée, un quartier de soldats. Cette fusion permet à des dizaines de soldats de tirer sur les soldats ennemis passant en contrebas depuis la même hauteur que la tourelle."
 building_watchtowers_06:1 "Sō-gamae"
 building_watchtowers_06_desc:1 "Cette structure entourait le château et la ville de douves et de monticules de terre, ce qui permettait de résister à un siège prolongé. Le château d'Odawara, le château principal du clan Go-Hojo, et le château d'Osaka, le château principal du clan Toyotomi, sont particulièrement célèbres. Néanmoins, le temple Ishiyama Honganji et la ville autonome de Sakai avaient également la même structure."
 building_watchtowers_07:1 "Ishigaki"
 building_watchtowers_07_desc:1 "Des murs de pierre sur un versant de montagne ou sur une rive. Par rapport aux châteaux conventionnels, il était possible de construire une pente beaucoup plus raide et un sol plus solide, et en plus de cela, il devenait possible de créer non seulement des murs de terre épais qui pouvaient résister aux armes à feu, mais même un donjon en hauteur qui pouvait percer le ciel."
 building_watchtowers_08:1 "Dai-tenshu"
 building_watchtowers_08_desc:1 "C'était une grande structure qui représentait un château. Il a été construit après la période Sengoku pour témoigner de l'autorité du seigneur sur le pays. Cependant, pendant la période Edo (1603-1868), les rénovations et les ajouts aux châteaux étaient soumis à un système de permis, et de nombreux daimyos n'ont pas rebâti leurs châteaux après avoir été détruits par le feu."

