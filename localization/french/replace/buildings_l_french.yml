 building_type_castle_01:0 "Château"
 building_type_castle_01_desc:1 "Ce n'est qu'à la fin de la période Kamakura (1185-1333) qu'une installation de défense permanente appelée \"Shiro\" est apparue au Japon."
 building_castle_01:1 "Nejiro"
 building_castle_01_desc:1 "Un château qui sert de base au pouvoir. À l'époque Kamakura, les samouraïs construisaient une résidence Tachi au centre du royaume. Au fil du temps, ils ont construit un château stratégiquement adapté à la défense."
 building_castle_02:1 "Kenjō"
 building_castle_02_desc:1 "Un château qui est plus difficile à attaquer que les autres châteaux. C'est une fortification qui combine les avantages de la nature, comme les montagnes et les rivières, avec les techniques d'ingénierie développées dans la guerre."
 building_castle_03:1 "Meijō"
 building_castle_03_desc:1 "Un château célèbre entendu dans le monde entier. Le seigneur de ce château doit avoir les capacités et le prestige pour le mériter."
 building_castle_04:1 "Kyojō"
 building_castle_04_desc:1 "Un château massif en contraste avec la nature transitoire de l'humain. Historiquement, le château d'Odawara était un symbole de l'autorité du clan Go-Hojo, le château d'Azuchi a changé le rôle des châteaux dans les temps ultérieurs en raison de son excentricité, et le château d'Osaka a montré le prestige de l'unificateur du Japon. Ces châteaux sont tombés, et nous espérons que celui-ci ne subira pas le même sort."

 building_type_outposts_01:0 "Toride"
 building_type_outposts_01_desc:1 "C'est une installation de défense qui est plus petite qu'un château. Même s'il est petit, il n'est pas facile à attaquer lorsqu'il est entouré d'une clôture de planches et qu'il possède une maison de flèches."
 building_outposts_01:1 "Monomi-yagura"
 building_outposts_01_desc:1 "Une simple tour de guet en bois. Lorsque les soldats repéraient un ennemi, ils sonnaient une cloche ou lançaient de l'aconit pour avertir les alliés au loin."
 building_outposts_02:1 "Dorui"
 building_outposts_02_desc:1 "Ce n'étaient que des tas de terre, mais il était étonnamment difficile pour des soldats en armure de les escalader et de les descendre. De plus, des monticules de terre bas mais solides sont plus efficaces contre les balles et les obus que des murs hauts et minces."
 building_outposts_03:2 "Kandō"
 building_outposts_03_desc:1 "Un chemin secret utilisé pour transporter des provisions et des armures vers le fort sans que l'ennemi ne le remarque. Ils l'utilisaient parfois pour prendre l'ennemi par surprise ou s'échapper quand ils ne voyaient aucune chance."
 building_outposts_04:1 "Avant-poste"
 building_outposts_04_desc:1 "C'est un petit fort dont la garnison est composée d'une petite armée. Même s'il est petit, vous ne devez pas le sous-estimer, car il relaie parfois les voies d'approvisionnement des troupes qui envahissent le territoire ennemi."
 building_outposts_05:1 "Itabei"
 building_outposts_05_desc:1 "Un mur fait de planches. Contrairement aux clôtures en bois, il peut vous cacher, ce qui permet de vous protéger plus facilement qu'auparavant, mais il est vulnérable aux flèches de feu et aux balles."
 building_outposts_06:1 "Fort Frontalier"
 building_outposts_06_desc:1 "Ce sont des fortifications pour espionner le territoire ennemi. Certains d'entre eux étaient des Tsukejiro construits près du château de l'ennemi pour s'emparer du territoire ennemi. Par exemple, Oda Nobunaga a formé un réseau de forts de siège comme le fort de Marune et le fort de Washizu pour faire pression sur le château d'Odaka du clan Imagawa, ce qui a conduit à la bataille d'Okehazama."
 building_outposts_07:1 "Dobei"
 building_outposts_07_desc:1 "Les murs étaient faits de terre durcie et peints en blanc avec du plâtre. Au fur et à mesure que les armes se répandaient, les murs devenaient de plus en plus épais, et certains pouvaient tenir debout sans contrefort."
 building_outposts_08:1 "Dejiro"
 building_outposts_08_desc:1 "Un château annexe qui est étroitement lié au château de base. Au fur et à mesure que le château de base s'est développé, la ville s'est agrandie, et les combats au château de base ont entraîné de lourdes pertes. C'est pourquoi ils ont construit de nombreux châteaux annexes pour éloigner les ennemis du château de base."

