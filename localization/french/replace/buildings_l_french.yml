 building_type_guild_halls_01:1 "Marché"
 building_type_guild_halls_01_desc:1 "Les samouraïs ont été les premiers à réaliser le potentiel de l'argent. Taira no Kiyomori a tenté de faire passer la base de l'administration de l'État de l'agriculture à l'argent. Pourtant, sa hâte a provoqué une forte résistance de la part des nobles et du clan Minamoto. Néanmoins, l'argent se répand comme une chose vivante dans ce pays."
 building_guild_halls_01:0 "Marchés de Sansai"
 building_guild_halls_01_desc:0 "Les marchés ne se tenaient que trois fois par mois à l'époque de Kamakura (1185-1333). Par conséquent, lorsque le marché n'était pas ouvert, les étals temporaires devenaient souvent le refuge des corbeaux et des chiens sauvages."
 building_guild_halls_02:1 "Marchés Rokusai"
 building_guild_halls_02_desc:1 "Au cours de la période Muromachi (1336-1573), la circulation de l'argent s'est encore intensifiée, et des marchés étaient organisés six fois par mois. Dans les grandes villes comme Kyoto, des rues commerçantes permanentes ont commencé à se former, et les souverains ont imposé diverses taxes, rendant le pouvoir de l'argent encore plus important."
 building_guild_halls_03:1 "Ville postale"
 building_guild_halls_03_desc:1 "Avec le développement du commerce, ils ont établi des auberges le long des routes principales. À l'approche du crépuscule, les femmes des auberges rivalisaient pour attirer les voyageurs dans leurs auberges. Les peintres ont plus tard représenté cette scène en ukiyoe."
 building_guild_halls_04:1 "La ville du château"
 building_guild_halls_04_desc:1 "Dans le passé, ils situaient les châteaux à des endroits stratégiques pour attirer les forces ennemies. Cependant, à mesure que les demeures des serviteurs se sont répandues autour d'eux, les marchands et artisans qui traitaient avec les samouraïs ont commencé à vivre en dehors du château. Tout comme ceux qui les servaient."
 building_guild_halls_05:1 "Marchands agréés"
 building_guild_halls_05_desc:1 "Il s'agissait de marchands qui entretenaient des relations personnelles étroites avec les seigneurs féodaux. Ils étaient considérés comme des partenaires commerciaux fiables, achetaient et vendaient des provisions et des armures, et géraient le commerce. Imai Sokyu dirigeait Egoshu (l'organisation autonome de Sakai) sous Oda Nobunaga, et Chaya Shirojiro (Kiyonobu), un riche marchand de Kyoto, continuait à soutenir Tokugawa Ieyasu. Ils ont maintenu l'unification du pays sous la bannière des seigneurs féodaux, non pas grâce à la puissance militaire mais au pouvoir de l'argent."
 building_guild_halls_06:1 "Marchés libres"
 building_guild_halls_06_desc:1 "Le commerce s'est développé de lui-même, s'éloignant de l'agitation des samouraïs. Il est devenu essentiel pour le contrôle des daimyos sur leur région. Certains daimyo ont essayé de déréglementer des marchés spécifiques pour attirer plus de marchands dans la ville du château. Cette déréglementation est connue sous le nom de Rakuichi. Les clans Rokkaku, Imagawa et Oda menaient le Rakuichi représentatif."
 building_guild_halls_07:1 "Suppression des points de contrôle"
 building_guild_halls_07_desc:1 "Le point de contrôle appelé Sekisho est un système qui garantit la sécurité de la route en échange du paiement d'un droit de passage. Cependant, chaque seigneur féodal et son vassal installaient des points de contrôle sur leur territoire. Ils sont donc devenus un obstacle au transport à distance. Oda Nobunaga et d'autres seigneurs féodaux qui avaient compris le pouvoir de l'argent ont progressivement supprimé les points de contrôle. Cela a stimulé le commerce dans leurs territoires, leur rapportant plus d'argent que la taxe sur les passagers."
 building_guild_halls_08:1 "Guildes libres"
 building_guild_halls_08_desc:1 "Les marchands formaient des guildes Za pour empêcher une concurrence excessive sur les prix et maintenir un approvisionnement stable. Cependant, il s'agissait d'une barrière importante à l'entrée pour les nouveaux marchands. La gestion de leurs territoires par les puissants seigneurs féodaux a créé une situation où les marchands pouvaient vendre des marchandises sur le marché sans s'appuyer sur les guildes. Les seigneurs féodaux qui voulaient garder les nouveaux marchands de leur côté ont démantelé les guildes."

