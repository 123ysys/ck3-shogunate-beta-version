 building_type_jousting_lists_01:0 "Maki"
 building_type_jousting_lists_01_desc:0 "Depuis les temps les plus anciens, les chevaux ont vécu avec les hommes et ont été des amis nécessaires pour les gens. Le Japon, avec sa rareté de terres plates, n'a pas fait exception à la règle et des fermes équestres (Maki) gérées par la Cour impériale ont été créées en même temps que le système de gouvernement Ritsuryo."
 building_jousting_lists_01:0 "Kanba"
 building_jousting_lists_01_desc:0 "Un cheval au tempérament rude. Seul un samouraï capable de monter un cheval indiscipliné est honorable. Comme le dit le proverbe, \"Un bon cheval est né d'un cheval indiscipliné\". Le cheval préféré de Sasaki Takatsuna, Ikezuki, a été nommé d'après son appétit pour les créatures vivantes. Pourtant, c'était aussi un bon cheval qui a aidé son maître à remporter un grand succès lors de la bataille d'Ujigawa."
 building_jousting_lists_02:0 "Shunme"
 building_jousting_lists_02_desc:0 "Un cheval qui court vite. Dans l'est du Japon, le système Tenma a été mis en place. Un messager et son cheval étaient postés dans chaque région pour transmettre rapidement des informations provenant de lieux éloignés. Ce système n'était pas une idée novatrice mais plutôt la renaissance d'un système qui avait disparu avec l'effondrement du système gouvernemental Ritsuryo."
 building_jousting_lists_03:0 "Meiba"
 building_jousting_lists_03_desc:0 "Un cheval au tempérament extraordinaire. Un bon cheval peut influencer la vie de son maître. Yamauchi Kazutoyo a acheté Kagamikurige, qui était réputé être le meilleur cheval de l'est du Japon. Oda Nobunaga a fait l'éloge de Kazutoyo, et il est devenu plus tard le Daimyo de la province de Tosa. D'autre part, Akechi Hidemitsu est retourné au château de Sakamoto lorsque l'ennemi l'a bloqué à Otsu, grâce à la baignade de son cheval Oshikage dans le lac Biwa."

 building_type_blacksmiths_01:0 "Tōkō"
 building_type_blacksmiths_01_desc:0 "Le sabre est l'esprit du samouraï. Un guerrier devient un samouraï parce qu'il le possède, et un samouraï sans lui n'est qu'un guerrier. L'escrimeur, qui crée l'esprit du samouraï, est traité de manière spéciale, et il obtient un rang de la Cour impériale bien qu'il soit un artisan."
 building_blacksmiths_01:0 "Kazuuchi-mono"
 building_blacksmiths_01_desc:0 "Un sabre fabriqué en série. Il s'émousse rapidement (Namakura) avec un usage continu, mais il est abordable pour devenir un samouraï."
 building_blacksmiths_02:0 "Gokasho-den"
 building_blacksmiths_02_desc:0 "Les cinq provinces de Yamato, Yamashiro, Bizen, Sōshu (Sagami) et Mino sont connues pour leurs techniques uniques de fabrication d'épées, que de nombreux épéistes ont apprises et partagées. Le maître épéiste Masamune a créé le Sōshu-den à l'époque de Kamakura."
 building_blacksmiths_03:0 "Meitō"
 building_blacksmiths_03_desc:0 "Une épée miraculeuse créée par un célèbre épéiste. Ses performances en tant qu'arme sont impeccables, et la magnificence de son Hamon (motif du bord) est admirable."

 building_type_archery_ranges_01:0 "Yumi-shi"
 building_type_archery_ranges_01_desc:0 "Depuis les temps anciens, les samouraïs avaient naturellement un arc comme arme. Bien que l'apparence d'un arc ne change pas, ses performances évoluent régulièrement. Cette évolution est le résultat du savoir-faire de nombreux artisans."
 building_archery_ranges_01:0 "Sanmaiuchi-yumi"
 building_archery_ranges_01_desc:0 "Dans les arcs Sanmaiuchi-yumi, le bambou attaché à l'intérieur et à l'extérieur renforce le bois central de l'arc. C'est une arme beaucoup plus durable et plus puissante que les arcs précédents."
 building_archery_ranges_02:0 "Shihōchiku-yumi"
 building_archery_ranges_02_desc:0 "Dans les arcs Shihōchiku-yumi, les bambous fixés à l'avant, à l'arrière, à gauche et à droite renforcent le bois central de l'arc. La grande élasticité du bambou permet à la flèche de voler encore plus loin."
 building_archery_ranges_03:0 "Higo-yumi"
 building_archery_ranges_03_desc:0 "Dans les arcs Higo-yumi, le noyau de l'arc passe du bois à des bâtons de bambou fendus, le bambou étant fixé à l'avant et à l'arrière et le bois à gauche et à droite. Cette structure permettait de tirer droit d'une extrémité du temple Sanjūsangendō à l'autre (environ 121 mètres)."

 building_type_tax_assessor_01:0 "Bugyō-shū"
 building_type_tax_assessor_01_desc:0 "Les samouraïs gagnent leur vie en combattant, mais au fil du temps, ils ont besoin de s'occuper de la paperasse. Ce n'est plus l'ère du sabre mais celle du boulier."
 building_tax_assessor_01:0 "Daikan"
 building_tax_assessor_01_desc:0 "Un samouraï qui prend en charge l'administration locale à la place de son lieutenant. Profitant de l'absence de ce dernier, il conspire avec un riche marchand local pour commettre de mauvaises actions. C'est une situation courante dans les drames historiques japonais."
 building_tax_assessor_02:0 "Metsuke"
 building_tax_assessor_02_desc:0 "Un samouraï qui observe les autres samouraïs pour s'assurer qu'ils ne commettent aucune faute. Il est chargé de dire au souverain qui doit gagner un prix lors d'une bataille."
 building_tax_assessor_03:0 "Bugyō"
 building_tax_assessor_03_desc:0 "Un samouraï en charge d'une administration spécifique. Se voir confier une grande autorité administrative implique une lourde responsabilité ainsi qu'un grand honneur."

 building_type_leisure_palace_01:0 "Yakata"
 building_type_leisure_palace_01_desc:0 "Une résidence de Daimyo. Se réveiller au chant des oiseaux, passer la journée à travailler ou à lire, et boire de l'alcool au clair de lune. Quels jours paisibles !"
 building_leisure_palace_01:0 "Tachi"
 building_leisure_palace_01_desc:0 "Une résidence de samouraïs à l'époque de Kamakura. Elle a été construite au centre du territoire pour protéger les terres qui lui avaient été données par le shogun. Une clôture de planches et un fossé entouraient le bâtiment principal. Le mot \"Issho-kenmei\" indique comment les samouraïs travaillaient dur pour transmettre leur \"château\" aux générations futures."
 building_leisure_palace_02:0 "Goten"
 building_leisure_palace_02_desc:0 "Un magnifique manoir d'un étage. Se réveiller au chant des oiseaux, divertir les invités lors des cérémonies du thé et des fêtes renga, faire écrire vos lettres par votre Yūhitsu, et savourer les délices des pays lointains. Quelle vie ennuyeuse !"
 building_leisure_palace_03:0 "Tenshu"
 building_leisure_palace_03_desc:0 "Le Tenshu (donjon) était à l'origine une grande tourelle utilisée lors d'une guerre, mais il est devenu un symbole de pouvoir et de luxe. On dit qu'Oda Nobunaga est la seule personne dans l'histoire du Japon à avoir fait du Tenshu sa maison."

