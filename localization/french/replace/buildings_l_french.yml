 building_type_military_academy_01:0 "Gakumon-jo"
 building_type_military_academy_01_desc:0 "Les samouraïs étant la classe dirigeante, ils seront méprisés comme de simples barbares s'ils ne sont pas éduqués comme les aristocrates. Pour les samouraïs, l'éducation est synonyme de confucianisme, et l'école Ashikaga, qui mettait l'accent sur l'éducation confucéenne, a connu un grand essor.\n\n\"Étudier sans penser est un gaspillage ; apprendre sans penser est inutile.\" - Confucius, Les Analectes."
 building_military_academy_01:0 "Shisho"
 building_military_academy_01_desc:0 "Shisho fait référence aux quatre livres de la Chine ancienne : \"Analectes\", \"Université\", \"Voie du milieu\" et \"Mencius\". Il est recommandé aux apprenants du confucianisme de lire d'abord ces quatre livres."
 building_military_academy_02:0 "Gokyō"
 building_military_academy_02_desc:0 "Gokyō fait référence aux cinq livres de la Chine ancienne : le \"Shijing\", le \"Livre des Rites\", le \"I Ching\" et le \"Chunqiu\". Ils existaient avant Confucius, et Confucius les a lus pour former la base du confucianisme. Vous devez donc les lire pour comprendre l'essence du confucianisme."
 building_military_academy_03:0 "Sanrai"
 building_military_academy_03_desc:0 "Sanrai fait référence aux trois livres de la Chine ancienne : \"Rites de Zhou\", \"Rituels\" et \"Livre des Rites\". Il est essentiel de connaître la norme morale \"rite\" dans la société."

 building_type_march_01:0 "Seigneurs des frontières"
 building_type_march_01_desc:0 "Un seigneur frontalier défend les fiefs éloignés de son seigneur. Tant qu'il s'efforce de protéger le territoire donné, son souverain peut se reposer en toute tranquillité d'esprit."
 building_march_01:0 "Shushō"
 building_march_01_desc:0 "Un général qui protège les terres et les châteaux. Il connaît les avantages et les inconvénients de l'endroit qu'il couvre, et son suzerain prospérera grâce à sa loyauté absolue."
 building_march_02:0 "Jōshu"
 building_march_02_desc:0 "En tant que samouraï, vous devez aspirer à être le seigneur d'une province entière. Vous avez votre fief, votre peuple, vos vassaux et votre château. Lorsque vous perdrez le château, votre destin s'achèvera."
