 bm_title_hidden1600:0 "La bataille de Sekigahara"
 bm_hidden1600_desc:0 "Après la mort de Toyotomi Hideyoshi, la puissance de Tokugawa Ieyasu ne cessa d'augmenter. Ishida Mitsunari, le premier magistrat, fut assigné à résidence au château de Sawayama. Tokugawa Ieyasu ordonna à Uesugi Kagekatsu de venir s'expliquer à Kyoto parce que celui-ci avait fortement accru ses forces dans son royaume. Cependant, le principal vassal de Kagekatsu, Naoe Kanetsugu, défia Ieyasu en envoyant la fameuse \"lettre de Naoe".\"\n\nIeyasu décida de défaire Kagekatsu et ordonna à ses généraux d'entrer en guerre. Ce fut le début de la campagne Sekigahara."
