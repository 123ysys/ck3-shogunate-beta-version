 bm_motonari1523:0 "Le successeur de Mori"
 bm_motonari1523_desc:0 "L'histoire se souvient du jeune Mori Shojumaru comme d'un casse-cou intrépide. Les légendes racontent qu'il aurais eu une altercation avec Amago Tsunehisa pendant son enfance et qu'il aurais ensuite tiré une flèche sur le seigneur d'Izumo. Tsunehisa attrape la flèche et, impressionné par la bravoure de Shojumaru, l'a épargné dans l'espoir de le combattre à l'avenir.\n\nOrphelin à partir de 1506, Shojumaru fut contraint de jouer un rôle actif dans le gouvernement. En 1511, Shojumaru devint officiellement un adulte, ou genpuku, et fut rebaptisé Motonari - il créa par la suite l'un des clans les plus puissants de la période Sengoku."

