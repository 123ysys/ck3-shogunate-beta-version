 #

 bm_sengoku1572:0 "Coalition anti-Nobunaga"
 bm_sengoku1572_desc:0 "Oda Nobunaga a aidé le Shogun Ashikaga Yoshiaki à reconstruire le Shogunat et est devenu le tuteur de Yoshiaki.\n\nCependant, de nombreux Daimyo ont refusé d'obéir au nouveau Shogun, et le conflit entre Nobunaga et Yoshiaki s'est progressivement intensifié.\n\n Lorsque le conflit a atteint son paroxysme, Takeda Shingen de la province de Kai a finalement lancé l'Opération Ouest vers Kyoto."

