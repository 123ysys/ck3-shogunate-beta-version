 bm_shikokucampaign1585:0 "Campagne Shikoku"
 bm_shikokucampaign1585_desc:0 "En 1585, Chosokabe Motochika rendit le clan Kono dans la province d'Iyo et unifia presque l'île de Shikoku.\n\nMotochika se rangea du côté de Tokugawa Ieyasu lors de la bataille de Komaki et de Nagakute. Par conséquent, le conflit entre Motochika et Hashiba Hideyoshi devint inévitable.\n\nMotochika refusa de se rendre, et Hideyoshi lança une invasion de Shikoku de trois côtés avec son frère Hidenaga comme général."

