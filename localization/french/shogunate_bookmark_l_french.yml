 bm_ikkoikki1488_desc:0 "Le temple Honganji a réussi à propager la foi Ikko-shu, surtout dans la région de Hokuriku, grâce aux puissantes activités du grand prêtre Rennyo.\n\nDans la province de Kaga, l'Ikko-shu avait été supprimé par le Shugo Togashi Masachika, qui se méfiait de l'expansion rapide de cette secte.\n\nMais l'émeute des seigneurs locaux a déclenché une rébellion Ikko-Ikki, et elle était sur le point de renverser le clan Togashi."

