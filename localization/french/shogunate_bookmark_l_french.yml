 bm_sengoku1565:0 "Incident d'Eiroku"
 bm_sengoku1565_desc:0 "Le Shogun Ashikaga Yoshiteru a tenté de reconstruire le Shogunat. Cependant, Miyoshi Yoshitsugu et ses trois principaux serviteurs ont tué le Shogun.\n\nCet incident a fait disparaître le Shogun légitime et a temporairement détruit le Shogunat Ashikaga."

