 #
 # 1180 : Genpei War
 #

 bm_genpeiwar1180:0 "La guerre de Genpei"
 bm_genpeiwar1180_desc:0 "En l'an 1180. Humilié par l'accession au trône de son neveu de deux ans, soutenu par les Taira, en tant qu'empereur Antoku, le prince Mochihito, fils de l'empereur retraité Go-Shirakawa, lance un appel aux armes pour que le clan Minamoto se révolte contre les Taira. Bien que cette rébellion se soit soldée par sa propre mort, son dernier ordre incita certains membres du clan Minamoto (Genji) à lever des armées contre les Taira. Minamoto no Yoritomo devint ensuite le chef des samouraïs de la région de Kanto Sud et fit de Kamakura sa capitale.\n\n#X This date isn't the Sengoku era. Some features are disabled or tweaked.#!"

