 bm_pmrta1180:0 "La rébellion du prince Mochihito"
 bm_pmrta1180_desc:0 "Après les guerres civiles de Hogen (1156) et de Heiji (1159), le clan Taira (Heishi) dominait la cour impériale. Taira no Kiyomori fut nommé Daijo Daijin, le plus haut chancelier de l'empire, et son clan possédait tellement de fiefs qu'un membre de la famille déclara : "Quiconque n'appartient pas au clan Taira n'est pas un vrai noble".\n\nCependant, le conflit entre Kiyomori et l'empereur retraité Go-Shirakawa devint sérieux à la fin des années 1170, et certaines factions anti-Taira commencèrent à comploter.\n\n#X This date isn't the Sengoku era. Some features are disabled or tweaked.#!"

