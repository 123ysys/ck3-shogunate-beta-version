 bm_sengoku1575:0 "La bataille de Nagashino"
 bm_sengoku1575_desc:0 "Oda Nobunaga se sauva de l'encerclement intégral que la coalition contre lui eut formée. Les Asakura et les Azai tombèrent, le Shogun Yoshiaki fut banni et son plus redoutable ennemi Takeda Shingen mourut.\n\nCependant, son fils Takeda Katsuyori n'abandonna pas pour autant l'ambition de son père. Grâce à sa puissante cavalerie, le tout nouveau chef du clan Takeda attaqua à plusieurs reprises l'allié de Nobunaga, Tokugawa Ieyasu. Afin de vaincre les cavaliers de Takeda, Nobunaga décida d'utiliser les armes à feu à bon escient."

