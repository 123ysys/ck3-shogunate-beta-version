 bm_odawara1589:0 "Campagne d'Odawara"
 bm_odawara1589_desc:0 "Toyotomi Hideyoshi intervient et règle le conflit entre les clans Hojo et Sanada en cédant les deux tiers de Numata dans la province de Kozuke au clan Hojo.\n\nCependant, un vassal Hojo, Inomata Kuninori, s'empare du reste de Numata, ce qui incite Hideyoshi à conquérir le clan Hojo.\n\nHojo Ujimasa et Hojo Ujinao assiègent le château d'Odawara, que même Uesugi Kenshin et Takeda Shingen n'ont pas réussi à prendre."

