 bm_oninwar1467:0 "La guerre d'Ōnin"
 bm_oninwar1467_desc:0 "La guerre d'Ōnin est une guerre civile qui a eu lieu au Japon de 1467 à 1477, pendant l'époque de Muromachi.\n\nUne dispute entre Hosokawa Katsumoto et Yamana Sōzen dégénéra en une guerre d'envergure nationale impliquant le shogunat Ashikaga et divers daimyos\n\nCette guerre a initié l'époque Sengoku. Cette période est une longue lutte pour la domination individuelle des daimyos, résultant en un énorme conflit entre toutes les maisons pour dominer l'ensemble du Japon."

