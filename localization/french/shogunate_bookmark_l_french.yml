 bm_sengoku1527:0 "Bataille de Katsura-kawara
 bm_sengoku1527_desc:0 "Après avoir perdu la position de Kanrei, Hosokawa Sumimoto s'enfuit dans la province d'Awa et meurt déçu.\n\nLe nouveau Kanrei Hosokawa Takakuni apporte la paix pour un temps. Néanmoins, il causa des troubles en tuant son vassal.\n\nLe fils de Sumimoto, Harumoto, considéra cette agitation comme une occasion de se venger et commença sa marche avec le puissant clan Miyoshi."

