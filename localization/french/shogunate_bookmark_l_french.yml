 #
 # 1568 : Tenka Fubu
 #

 bm_sengoku1568:0 "la Tenka Fubu"
 bm_sengoku1568_desc:0 "Après la bataille d'Okehazama, Oda Nobunaga s'allia à Matsudaira Motoyasu (plus tard connu sous le nom de Tokugawa Ieyasu) et envahit Mino, la province de son beau-père décédé. Il conquit l'ensemble de la province en 1567 et déplaça sa capitale à Inabayama, qu'il rebaptisa ensuite Gifu.\n\nAu même moment, le désordre politique dominait le Kinai. Le shogun Ashikaga Yoshiteru fut assassiné et aucun souverain fut reconnu nationalement. Nobunaga adopta alors sa célèbre devise "Tenka Fubu" (gouverner le monde par la force) et attendit l'occasion de marcher sur Kyoto."

 bm_sengoku1568_oda_nobunaga:0 "Nobunaga"
 bm_sengoku1568_oda_nobunaga_desc:0 "Oda Nobunaga (1534-1582)\n#weak \"Great Unifier of Japan\"#!\n\nAfter a long series of battles, Oda Nobunaga conquered the neighboring Mino province.\n\nWhen he succeeded in stabilizing his realms, he finally launched an army to march on Kyoto. His campaign aims to install Ashikaga Yoshiaki, the brother of the previous Shogun, as the new Shogun.\n\n#bold Can he defeat the Rokkaku clan in Southern Omi and Miyoshi Triumvirate in the Kinai region and revive the Shogunate?#!"
 bm_sengoku1568_tokugawa_ieyasu:0 "Ieyasu"
 bm_sengoku1568_tokugawa_ieyasu_desc:0 "Tokugawa Ieyasu (1543-1616)\n#weak the first Shogun of the Tokugawa Shogunate#!\n\nTokugawa Ieyasu became independent from the Imagawa clan. He is now following Oda Nobunaga's army to Kyoto as the Daimyo of Mikawa.\n\nHis ally Oda is reliable, but the neighboring Takeda clan is powerful, and Imagawa has the backing of the Hojo clan.\n\n#bold Can he fight alongside Nobunaga and advance eastward against these powerful clans?#!"
 bm_sengoku1568_takeda_shingen:0 "Shingen"
 bm_sengoku1568_takeda_shingen_desc:0 "Takeda Shingen (1521-1573)\n#weak \"Tiger of Kai\"#!\n\nTakeda Shingen rapidly expanded his power from Kai province to Shinano and Kozuke.\n\nThe previous year's purge of his eldest son Yoshinobu and his alliance with the Oda clan in the west greatly impacted his diplomacy.\n\n#bold Should he keep his policy and attack the Uesugi clan to the north, or should he look for new possibilities in the Imagawa clan to the south?\n\nThe Takeda army is waiting for your decision.#!"
 bm_sengoku1568_uesugi_terutora:0 "Terutora"
 bm_sengoku1568_uesugi_terutora_desc:0 "Uesugi Terutora (1530-1578)\n#weak \"Dragon of Echigo\" & \"God of War\"#!\n\nNagao Terutora (later Uesugi Kenshin), the ruler of Echigo province, received the title of Kanto Kanrei and succeeded the Uesugi clan from Uesugi Norimasa, who the Hojo clan had defeated.\n\nWith his cause in hand, he launched an invasion of the Kanto region to defeat the Hojo clan.\n\n#bold Can he capture the strong castles of Kanto and make the divine banner of Bishamonten flutter at the gate of Odawara Castle?#!"
 bm_sengoku1568_hojo_ujiyasu:0 "Ujiyasu"
 bm_sengoku1568_hojo_ujiyasu_desc:0 "Hojo Ujiyasu (1515-1571)\n#weak \"Lion of Sagami\"#!\n\nHojo Ujiyasu is steadily expanding his realm with Sagami province as the heartland. However, Uesugi Terutora stands in the way of him.\n\nFew can compete with Terutora's god-like strategy. However, Ujiyasu has a strong castle in Odawara, built by successive generations of Hojo lords.\n\n#bold Can he repel the onslaught from the north and establish the rule of Hojo in the Kanto region?#!"
 bm_sengoku1568_mori_motonari:0 "Motonari"
 bm_sengoku1568_mori_motonari_desc:0 "Mori Motonari (1497-1571)\n#weak \"Begger Prince\"#!\n\nThanks to Mori Motonari, the Mori clan has risen from Kunishu of Aki province to Grand Daimyo of Chugoku region.\n\nCurrently, the Mori clan is in the midst of a power struggle with the Otomo clan in Northern Kyushu region, and both families focus on Hakata, Japan's leading trade port.\n\n#bold Can he fill the treasury with enormous treasures in addition to the silver from the famous Iwami Silver Mines?#!"
 bm_sengoku1568_chosokabe_motochika:0 "Motochika"
 bm_sengoku1568_chosokabe_motochika_desc:0 "Chosokabe Motochika (1539-1599)\n#weak \"Little Demon\"#!\n\nWith Chosokabe Motochika becoming the head of the family at a young age, the Chosokabe clan became a significant force in Tosa province.\n\nOn Shikoku island, The Kono clan in Iyo province allies with the Otomo clan, and the realm of the Miyoshi clan in Awa province is vast.\n\n#bold Can he defeat all of his enemies with the Ichiryo-Gusoku, a group of farmer-samurai, and unify Shikoku island?#!"
 bm_sengoku1568_otomo_sorin:0 "Sorin"
 bm_sengoku1568_otomo_sorin_desc:0 "Otomo Sorin (1530-1587)\n#weak \"King of Bungo\"#!\n\nOtomo Sorin's younger brother, Yoshinaga, succeeded the Ouchi clan but was attacked and destroyed by Mori Motonari.\n\nMotonari annexed Ouchi's former territory and expanded his control to Northern Kyushu region. To overthrow the powerful Mori clan, the help of Otomo's allies on Shikoku island is essential.\n\n#bold Can he protect Northern Kyushu from the nemesis that killed his brother?#!"
 bm_sengoku1568_shimazu_yoshihisa:0 "Yoshihisa"
 bm_sengoku1568_shimazu_yoshihisa_desc:0 "Shimazu Yoshihisa (1533-1611)\n#weak brother of \"Shimazu Demon\"#!\n\nThe Shimazu clan, which once ruled Southern Kyushu region, has reduced its control to only Satsuma province due to an extended family feud.\n\nNow that Shimazu Yoshihisa has allied with the Sagara clan to the north, he has an opportunity to reclaim his clan's old territory.\n\n#bold Can he regain control of Southern Kyushu with the help of his three talented younger brothers?#!"

