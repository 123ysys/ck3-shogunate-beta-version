 bm_honnoji1582:0 "L'incident du Honnō-ji"
 bm_honnoji1582_desc:0 "En 1582, Akechi Mitsuhide reçut l'ordre de marcher vers l'ouest et d'aider Hashiba Hideyoshi qui combattait alors le clan Mori.\n\nIgnorant ses ordres, Mitsuhide rassembla une armée de 13 000 soldats et se dirigea vers la position de Nobunaga à Honno-ji. Le 21 juin, Mitsuhide aurait déclaré : "Notre ennemi est à Honno-ji !".\n\nSon armée encercla le temple et finit par y mettre le feu. Oda Nobunaga fut tué soit pendant le combat, soit de la main de Mitsuhide en personne.\n\nLa trahison d'Oda par Mitsuhide ébranla la capitale, et il fut obligé de se déplacer rapidement pour sécuriser sa position. Mais, Hashiba Hideyoshi et Shibata Katsuie avaient déjà commencé à marcher en direction d'Akechi pour venger la mort d'Oda Nobunaga."

