 #
 # 1493 : Meiou Coup
 #

 bm_meioucoup1493:0 "L'ère Meiō"
 bm_meioucoup1493_desc:0 "La guerre d'Ōnin se termine en 1477 et le système administratif du shogunat Ashikaga est de nouveau rétabli. Cependant, le mouvement des Gekokujo (le plus faible gouverne le plus fort) s'était étendu au reste du Japon. Kuni Ikki et Ikko Ikki, c'est-à-dire des révoltes locales contre l'autorité des daimyos Shugo, contrôlaient certaines provinces comme Yamashiro ou Kaga. Les crises de succession des Ashikaga et d'autres clans importants n'étaient pas non plus complètement résolues.\n\NLa deuxième année de l'ère Meiō (1493), Hosokawa Masamoto, le Kanrei du Shogunat, décida de destituer le Shogun Ashikaga Yoshiki (plus tard Yoshitane) et de le remplacer par Yoshizumi.\n\nLe coup d'État réussit, mais Yoshiki s'enfuit chez Hatakeyama Hisanobu à Etchu, et la guerre civile entre les deux shoguns se poursuivit dans les années suivantes.\NNombre de clans importants du Sengoku sont nés à ce moment là. Par exemple, Ise Moritoki, connu plus tard sous le nom de Hojo Soun, se lança dans la conquête des provinces d'Izu et de Sagami en 1493."

 bm_meioucoup1493_hosokawa_masamoto:0 "Masamoto"
 bm_meioucoup1493_hosokawa_masamoto_desc:0 "Hosokawa Masamoto (1466-1507)\nHosokawa Masamoto a installé le nouveau Shogun Ashikaga Yoshizumi grâce au Coup de Meio. Masamoto dispose d'un vaste royaume dans la région du Kinai et peut librement donner des ordres à son seigneur. Cependant, Hatakeyama Hisanobu, qui soutient le précédent Shogun Ashikaga Yoshiki, est vital. Si Masamoto a l'intention de maintenir le nouveau Shogun au pouvoir, il doit aider sa marionnette. Pourra-t-il vaincre ses nombreux rivaux politiques et amener le clan Hosokawa au pouvoir ? !"
 bm_meioucoup1493_hatakeyama_hisanobu:0 "Hisanobu"
 bm_meioucoup1493_hatakeyama_hisanobu_desc:0 "Hatakeyama Hisanobu (1475-1522)\n\nHatakeyama Hisanobu a perdu son père et sa position à la tête du clan Hatakeyama lors du coup d'État de Meio.\n\nLui et le précédent Shogun Ashikaga Yoshiki tentent de renverser la vapeur. S'il peut se coordonner avec son allié, la branche Noto du clan Hatakeyama, il peut marcher vers Kyoto.\n\n#bold Pourra-t-il réorganiser le Shogunat sous le Shogun restauré, retrouver sa position et vaincre son ennemi Hosokawa Masamoto ?
 bm_meioucoup1493_hatakeyama_yoshitoyo:0 "Yoshitoyo"
 bm_meioucoup1493_hatakeyama_yoshitoyo_desc:0 "Hatakeyama Yoshitoyo (1469-1499)\n\nHatakeyama Yoshitoyo, qui a hérité du clan Hatakeyama après le Coup de Meio, est confronté à son ami Hatakeyama Hisanobu.\n\nPour unifier le clan Hatakeyama, divisé depuis l'époque de son père, il doit d'abord coopérer avec le nouveau Shogun Ashikaga Yoshizumi et protéger le Shogunat actuel.\n\n#bold Peut-il unifier les deux familles de samouraïs, le clan Ashikaga et le clan Hatakeyama ?
 bm_meioucoup1493_ouchi_masahiro:0 "Masahiro"
 bm_meioucoup1493_ouchi_masahiro_desc:0 "Ouchi Masahiro (1446-1495)\n\nLe clan Ouchi est une famille prestigieuse nommée par le Shogunat comme Shugo des quatre provinces de la région de Saigoku.\n\nSous le règne d'Ouchi Masahiro, le clan Ouchi étend son contrôle sur la région du nord de Kyushu et devient de plus en plus influent.\n\nLe Coup d'Etat de Meio est l'occasion de s'impliquer dans la politique du Shogunat.\n\n#bold Peut-il contrôler la politique nationale depuis Yamaguchi, surnommée la Kyoto occidenta?#!"
 bm_meioucoup1493_akamatsu_masanori:0 "Masanori"
 bm_meioucoup1493_akamatsu_masanori_desc:0 "Akamatsu Masanori (1455-1496)\n\nAkamatsu Masanori a reconstruit le clan Akamatsu, qui était tombé à cause de l'assassinat du Shogun.\n\nMême après la renaissance, le clan a souffert de crises fréquentes telles que des conflits internes entre vassaux et des invasions par le clan Yamana. Malgré tout, Masanori les a vaincus et a consolidé sa position de puissant Daimyo Shugo.\n\n#bold Devra-t-il étendre son royaume plus loin à l'ouest ou s'immiscer dans la guerre civile à l'est ?\n\nLe destin d'Akamatsu est entre vos mains# !"
 bm_meioucoup1493_amago_tsunehisa:0 "Tsunehisa"
 bm_meioucoup1493_amago_tsunehisa_desc:0 "Amago Tsunehisa (1458-1541)\n\nAmago Tsunehisa, Shugodai de la province d'Izumo, devient de plus en plus indépendant de son seigneur, le clan Kyogoku, et étend son royaume.\n\nCependant, il existe d'autres puissants Daimyos Shugo, comme les clans Ouchi, Yamana et Akamatsu à l'est et à l'ouest. S'il continuait à étendre son royaume, un affrontement serait inévitable.\n\n#bold Pourra-t-il utiliser pleinement ses plans diaboliques et s'élever au rang de Grand Daimyo, qui possède 11 provinces dans la région de Chugoku ?#!"
 bm_meioucoup1493_ise_moritoki:0 "Moritoki"
 bm_meioucoup1493_ise_moritoki_desc:0 "Ise Moritoki (1456-1519)\n\nIse Moritoki (plus tard Hojo Soun) aide son neveu, Imagawa Ujichika, à hériter du clan Imagawa. Le clan Imagawa a donné à Moritoki un château en tant que vassal pour ses efforts.\n\nAprès le coup d'état de Meio, le nouveau Shogun Ashikaga Yoshizumi a décidé de vaincre Ashikaga Chachamaru, qui avait assassiné ses proches et contrôlait la province d'Izu.\n\nMoritoki a emprunté des troupes à Imagawa et a lancé une invasion d'Izu.\n\n#bold En comptant sur son talent, peut-il devenir un pionnier de l'ère Sengoku ?
 bm_meioucoup1493_ashikaga_shigeuji:0 "Shigeuji"
 bm_meioucoup1493_ashikaga_shigeuji_desc:0 "Ashikaga Shigeuji (1438-1497)\n\nAshikaga Shigeuji, le cinquième Kamakura Kubo, a passé plus de la moitié de sa vie à se battre contre la branche Yamanouchi du clan Uesugi.\n\nLorsque les deux branches du clan Uesugi, Ogigayatsu et Yamanouchi, ont commencé à se battre entre elles, Shigeuji est intervenu dans la guerre du côté d'Ogigayatsu.\n\n#bold Pourra-t-il éliminer le pouvoir du clan Uesugi de la région du Kanto et réinstaller sa cour royale à Kamakura?#!"
 bm_meioucoup1493_uesugi_akisada:0 "Akisada"
 bm_meioucoup1493_uesugi_akisada_desc:0 "Uesugi Akisada (1454-1510)\n\nUesugi Akisada, le chef de la branche Yamanouchi du clan Uesugi, est en pleine guerre avec la branche Ogigayatsu de sa famille et Ashikaga Shigeuji, Kamakura Kubo.\n\nS'il est crucial de se concentrer sur l'ennemi juré en face de lui, il doit aussi prêter attention aux nouvelles forces qui attaquent depuis la province d'Izu.\n\n#bold Pourra-t-il gagner cette guerre et mettre fin à l'agitation qui règne depuis longtemps dans la région de Kanto ?#!"

