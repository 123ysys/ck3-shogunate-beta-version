 # 1534 : Day of Fathers
 #

 bm_sengoku1534:0 "La fête des pères"
 bm_sengoku1534_desc:0 "Au début de l'été 1534, Oda Nobunaga naquit. Des années plus tard, il sera connu comme l'un des trois unificateurs du Japon. Cependant, en 1534, le Japon était encore à la fin de la période Muromachi. L'autorité et le système du shogunat Ashikaga n'avait pas encore totalement disparu. Alors que les clans les plus importants de la fin du 16ème siècle avais déjà commencer leur ascenscion, de nombreux "héros" du Sengoku Jidai tels que Takeda Shingen ou Uesugi Kenshin étaient encore trop jeunes. Ainsi, 1534 pourrait être considéré comme l'époque de leurs pères et grands-pères."

 bm_sengoku1534_oda_nobuhide:0 "Nobuhide"
 bm_sengoku1534_oda_nobuhide_desc:0 "Oda Nobuhide (1510-1551)\n#weak père du \"Grand Unificateur du Japon\" ! Oda Nobuhide est né dans une branche du clan Oda, dont les chefs ont été Shugodai de la province d'Owari pendant des générations.\n\nEn prenant le contrôle de Tsushima, un centre commercial vital dans la baie d'Ise, son pouvoir s'est accru au même niveau que celui du chef.\n\n#bold Pourra-t-il utiliser son pouvoir économique pour renverser son seigneur et devenir le souverain d'Owari avec succès ?#!"
 bm_sengoku1534_mori_motonari:0 "Motonari"
 bm_sengoku1534_mori_motonari_desc:0 "Mori Motonari (1497-1571)\n#weak \"Prince mendiant\"#!\n\nMori Motonari, qui est devenu le chef du clan après la mort soudaine de son frère et de son neveu, est maintenant un vassal du clan Ouchi.\n\nLe clan Ouchi, qui contrôle le port commercial de Hakata et les mines d'argent d'Iwami, est puissant, et il ne sera pas facile pour Motonari de devenir indépendant.\n\n#bold Pourra-t-il utiliser son talent naturel pour l'intrigue afin de passer de simple Kunishu à Grand Daimyo, qui possède 12 provinces dans la région de Chugoku ?#!"
 bm_sengoku1534_miyoshi_nagayoshi:0 "Nagayoshi"
 bm_sengoku1534_miyoshi_nagayoshi_desc:0 "Miyoshi Nagayoshi (1522-1564)\n#weak \"Vice-roi du Japon\"#!\n\nLe père de Miyoshi Nagayoshi, Motonaga, était un vassal de haut rang du clan Kanrei Hosokawa, mais son seigneur Hosokawa Harumoto l'a détruit.\n\nLe successeur de Motonaga, Nagayoshi, est jeune mais intelligent, et lui et ses jeunes frères brillants attendent avec impatience le moment où ils atteindront leur majorité.\n\n#bold Les frères Miyoshi pourront-ils venger la mort de leur père et prendre le contrôle de la région de Kinai ?"
 bm_sengoku1534_nagao_tamekage:0 "Tamekage"
 bm_sengoku1534_nagao_tamekage_desc:0 "Nagao Tamekage (1489-1543)\n#weak Père du \"Dragon d'Echigo\"# !\n\nNagao Tamekage, Shugodai de la province d'Echigo, a toujours été en désaccord avec son seigneur, le clan Uesugi, jusqu'à ce qu'il ait enfin le pouvoir de surpasser Uesugi.\n\nCependant, il ne peut pas baisser sa garde car de nombreux Kunishu à l'esprit indépendant se trouvent dans son royaume.\n\n#bold Pourra-t-il démontrer ses prouesses militaires à l'intérieur et à l'extérieur et devenir le souverain d'Echigo en nom et en réalité ?#!"
 bm_sengoku1534_takeda_nobutora:0 "Nobutora"
 bm_sengoku1534_takeda_nobutora_desc:0 "Takeda Nobutora (1494-1574)\n#weak Père du \"Tigre de Kai"" #!\n\nTakeda Nobutora a traversé une guerre féroce avec sa famille et a stabilisé la province de Kai.\n\nAlors que de puissants Daimyos occupent la plupart des provinces voisines, le petit Kunishu divise la province de Shinano au nord.\n\n#bold Pourra-t-il faire du clan Takeda le puissant Daimyo en s'appuyant sur les revenus des mines d'or de Kurokawa et sur ses excellents serviteurs ?#!"
 bm_sengoku1534_hojo_ujitsuna:0 "Ujitsuna"
 bm_sengoku1534_hojo_ujitsuna_desc:0 "Hojo Ujitsuna (1487-1541)\n#weak père du \"Lion de Sagami\" #!\n\nAprès avoir hérité du royaume de son père, Ujitsuna a changé le nom de son clan d'Ise à Hojo, qui a des liens avec la région du Kanto, et a déplacé sa capitale à Odawara.\n\nLa bataille contre ses rivaux, les deux branches du clan Uesugi, Ogigayatsu, et Yamanouchi, devient de plus en plus féroce.\n\n#bold Il a néanmoins une chance de gagner s'il utilise pleinement la diplomatie. Pourra-t-il étendre le royaume de son père à toute la région de Kanto ?#!"
 bm_sengoku1534_imagawa_ujiteru:0 "Ujiteru"
 bm_sengoku1534_imagawa_ujiteru_desc:0 "Imagawa Ujiteru (1513-1536)\n#weak Le frère du \"plus grand samouraï de Tokai\" #!\n\nLe clan Imagawa, Shugo de la province de Suruga, est une branche du clan Ashikaga et est réputé pour être une famille prestigieuse.\n\nEn revanche, les nombreux et puissants vassaux du royaume sont souvent à l'origine de conflits internes.\n\nDans l'histoire, Imagawa Ujiteru est décédé à un jeune âge, et la famille s'est à nouveau enfoncée dans la guerre civile.\n\n#bold Pourra-t-il dominer la région de Tokai avec ses vassaux gênants ?#!"
 bm_sengoku1534_date_tanemune:0 "Tanemune"
 bm_sengoku1534_date_tanemune_desc:0 "Date Tanemune (1488-1565)\n#weak arrière-grand-père du \"Dragon à un oeil\"#!\n\nDate Tanemune a élevé le statut du clan Date en envoyant d'importants cadeaux au Shogunat.\n\nDe plus, il a construit un pouvoir fort dans la région du sud d'Oshu grâce à la diplomatie du mariage avec les seigneurs environnants. C'est un homme aux talents diplomatiques exceptionnels et il a de nombreux enfants qui attendent encore leur majorité.\n\n#bold Pourra-t-il régner sur tout Oshu grâce aux mariages ?#!"
 bm_sengoku1534_shimazu_takahisa:0 "Takahisa"
 bm_sengoku1534_shimazu_takahisa_desc:0 "Shimazu Takahisa (1514-1571)\n#weak Père de \"Shimazu Demon\"#!\n\nShimazu Takahisa est né dans une branche du clan Shimazu, une famille prestigieuse du sud de Kyushu..\n\nLe chef de la lignée l'a adopté et il en a hérité.\n\nCependant, de nombreux membres du clan dans son royaume se rebellent contre la succession de Takahisa et veulent prendre la place du chef de famille.\n\n#bold Pourra-t-il gagner la bataille féroce de l'héritage avec son clan et unifier la famille ?#!"

 #
 # 1546 : Battle of Kawagoe
 #

 bm_sengoku1546:0 "Le siège de Kawagoe"
 bm_sengoku1546_desc:0 "Après la prise de la province d'Izu par Hojo Soun (Ise Moritoki), le clan Hojo n'a cessé d'étendre son territoire dans la région du Kanto.\n\nCependant, juste après la mort du deuxième chef de clan Hojo Ujitsuna, les anciennes puissances comme les clans Uesugi et les Kubo de Kamakura ont formé une coalition contre le jeune chef Hojo Ujiyasu. L'armée anti-Hojo assiège le château de Kawagoe. La bataille décisive pour toute la région de Kanto aura lieu bientôt."

