 bm_sengoku1582:0 "La chute des Takeda"
 bm_sengoku1582_desc:0 "Oda Nobunaga écrasa la cavalerie de Takeda Katsuyori à la bataille de Nagashino. Avec ses généraux tels que Hashiba (Toyotomi) Hideyoshi, Shibata Katsuie et Akechi Mitsuhide, il s'opposa aux autres puissances régionales et assura la paix dans le centre du Japon. En 1582, Nobunaga ordonna l'organisation d'une alliance pour détruire le clan Takeda. La chute du clan Takeda, qui gouvernait la province de Kai depuis 400 ans, ne tarderait pas, mais personne ne se doutait que Nobunaga pourrait lui aussi être tué dans les mois à venir..."

