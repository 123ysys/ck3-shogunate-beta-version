 bm_komakinagakute1584:0 "Bataille de Komaki et Nagakute"
 bm_komakinagakute1584_desc:0 "Oda Nobukatsu coopère avec Hashiba Hideyoshi, mais leur puissant ennemi Shibata Katsuie tombe, leurs relations se dissolvent.\n\nNobukatsu, désemparé, s'allie à Tokugawa Ieyasu et exécute ses vassaux conciliés par Hideyoshi.\n\nEn réponse, Hideyoshi décide d'entrer en guerre et Ieyasu se rend au château de Kiyosu pour aider Nobukatsu.\n\nÀ cette époque, Ikeda Tsuneoki, l'un des principaux vassaux du clan Oda, trahit soudainement Hideyoshi et occupe le château d'Inuyama."

