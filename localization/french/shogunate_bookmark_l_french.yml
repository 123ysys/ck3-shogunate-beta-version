 bm_kyushucampaign1586:0 "Kyushu Campaign"
 bm_kyushucampaign1586_desc:0 "L'équilibre du pouvoir sur l'île de Kyushu a été perdu lorsque Shimazu Yoshihisa, de la province de Satsuma, et ses frères sont apparus dans l'histoire.\n\nSous la pression des Shimazu, Otomo Sorin a demandé l'aide de Toyotomi Hideyoshi, qui a ordonné une trêve au nom de la Cour impériale.\n\nCependant, Shimazu a refusé d'accepter la trêve et a poursuivi son attaque contre Otomo. Hideyoshi partit avec une armée de 200 000 hommes pour conquérir les Shimazu."

