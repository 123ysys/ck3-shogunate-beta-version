 bm_shizugatake1582:0 "Battle of Shizugatake"
 bm_shizugatake1582_desc:0 "Après la mort d'Oda Nobunaga, Hashiba Hideyoshi a eu plus d'influence sur le clan Oda grâce à sa défaite contre Akechi Mitsuhide.\n\nLors de la conférence de Kiyosu, les vassaux d'Oda se sont réunis pour décider de l'avenir du clan. Cependant, elle a également mis en évidence les conflits entre les vassaux.\n\nNiwa Nagahide et Ikeda Tsuneoki ont rejoint une alliance avec Hideyoshi. Dans le même temps, le principal vassal Shibata Katsuie s'alliait avec Oda Nobutaka (troisième fils de Nobunaga) et Takigawa Kazumasu.\n\nÀ la fin de l'année, alors que la région de Hokuriku était fermée à la neige, Hideyoshi a déplacé ses troupes vers le château de Nagahama de Shibata."

