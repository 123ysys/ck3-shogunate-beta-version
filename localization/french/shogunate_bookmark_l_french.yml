 #
 # 1555 : Battle of Itsukushima
 #

 bm_sengoku1555:0 "La bataille de Miyajima"
 bm_sengoku1555_desc:0 "Sue Harutaka tua son seigneur lige Ouchi Yoshitaka au temple Daineiji en 1551 et prit le contrôle du clan Ouchi. Son action contraria les autres vassaux du clan, au premier rang desquels Mori Motonari, qui finit par déclarer son indépendance.\n\nAu cours du conflit entre les clans Ouchi et Amago, Motonari occupa plusieurs châteaux fidèles aux Ouchi et unifia la province d'Aki. Pour punir cet ancien vassal, Sue Harutaka fit débarquer son armée sur l'île de Miyajima, où se trouve le célèbre sanctuaire d'Itsukushima."

 bm_sengoku1555_mori_motonari:0 "Motonari"
 bm_sengoku1555_mori_motonari_desc:0 "Mori Motonari (1497-1571)\n#weak \"Prince mendiant\"#!\n\nAprès un coup d'état au sein du clan Ouchi, Mori Motonari est finalement devenu indépendant de celui-ci. Cependant, le nouveau chef Ouchi Yoshinaga ne le laisse pas faire et lance une invasion.n\nSi Motonari perdait cette guerre, il perdrait la majeure partie de son royaume. Mais s'il tirait parti de sa sagesse et de la bravoure de ses fils, il était sûr de remporter une grande victoire.\n\n#bold Pourrez-vous renverser votre ancien suzerain et régner sur la région du Chugoku occidental ?"
 bm_sengoku1555_sue_harukata:0 "Harukata"
 bm_sengoku1555_sue_harukata_desc:0 "Sue Harukata (1521-1555)\n#weak \"Le plus grand général samouraï de Saigoku \"#!\n\nSue Harukata, le plus puissant vassal du clan Ouchi, a détruit son seigneur, Ouchi Yoshitaka, et contrôle désormais la famille.\n\n Il pourrait aider Ouchi Yoshinaga, qu'il a placé à la tête du clan, à vaincre le clan Mori. D'un autre côté, il pourrait abandonner Yoshinaga et devenir le nouveau chef.\n\n#bold C'est le moment de décider s'il doit être loyal en tant que \"plus grand général samouraï de Saigoku\" ou devenir le chef de Saigoku #!"
 bm_sengoku1555_murakami_takeyoshi:0 "Takeyoshi"
 bm_sengoku1555_murakami_takeyoshi_desc:0 "Murakami Takeyoshi (1533-1604)\n\nLe clan Murakami était réputé dans les environs pour sa marine Suigun depuis l'ère Nanboku-cho au 14ème siècle.\n\n Si Murakami Takeyoshi formait une alliance avec le clan Mori et participait à la bataille d'Itsukushima, ils assureraient sa sécurité dans le nord. Il pourrait également étendre son territoire sur l'île de Shikoku en prêtant serment de fidélité au clan Kono dans la province d'Iyo.\n\n#bold Pourrez-vous survivre à cette époque turbulente en tant que général de marine le plus important du Japon, passant d'un puissant Daimyo à un autre ?#!"
 bm_sengoku1555_amago_haruhisa:0 "Haruhisa"
 bm_sengoku1555_amago_haruhisa_desc:0 "Amago Haruhisa (1514-1561)\n\nAmago Haruhisa, le Shugo de huit provinces dans les régions de Sanin et de Sanyo, était le Grand Daimyo le plus puissant de l'ouest du Japon.\n\nLes clans Ouchi et Mori s'affrontent à l'ouest, et il pourrait rapidement étendre son domaine en les attaquant lorsqu'ils sont épuisés.\n\n#bold Pouvez-vous profiter de cette opportunité unique et réaliser l'unification de la région de Chugoku?#!"
 bm_sengoku1555_oda_nobunaga:0 "Nobunaga"
 bm_sengoku1555_oda_nobunaga_desc:0 "Oda Nobunaga (1534-1582)\n#weak \"Grand Unificateur du Japon\"#!\n\nOda Nobunaga, qui vient de devenir le chef de son clan, est marié au clan Saito au nord. Cette relation serait un excellent moyen de dissuasion pour l'expansion du clan Imagawa vers l'ouest.\n\n Les provinces d'Ise à l'ouest ont beaucoup de forces faibles, et les conquérir ouvrirait la voie vers Kyoto.\n\n#bold Avec votre beau-frère Saito Takamasa, pouvez-vous prendre l'armée des provinces d'Owari et de Mino et faire une marche vers Kyoto encore plus rapide que dans l'histoire?#!"
 bm_sengoku1555_nagao_kagetora:0 "Kagetora"
 bm_sengoku1555_nagao_kagetora_desc:0 "Nagao Kagetora (1530-1578)\n#weak \"Dragon d'Echigo\" & "Dieu de la guerre\"#!\n\nNagao Kagetora (plus tard Uesugi Kenshin), qui a repris le royaume à son frère, contrôle enfin la province d'Echigo.\n\nLes clans Takeda et Hojo au sud ont des forces supérieures aux nôtres. Il doit avancer vers l'est jusqu'à la région d'Oshu ou vers l'ouest jusqu'à la région d'Hokuriku et se préparer à une bataille décisive contre son ennemi juré Takeda Shingen.\n\n#bold Pouvez-vous, jeune \"God of War,\", insuffler votre esprit vertueux dans l'est turbulent du Japon ?#!"
 bm_sengoku1555_nanbu_harumasa:0 "Harumasa"
 bm_sengoku1555_nanbu_harumasa_desc:0 "Nanbu Harumasa (1517-1582)\n\nNanbu Harumasa est le 24ème chef du clan Nanbu, la prestigieuse branche du clan Seiwa-Minamoto.\n\n Les membres du clan sont nombreux dans son royaume, et Harumasa lui-même a peu de domaines. Dans cet ancien système, il doit constamment se préparer à la rébellion de ses vassaux.\n\n#bold Pouvez-vous réaliser le développement national dans la partie la plus septentrionale du Japon et construire votre vaste royaume, décrit comme \"le croissant de lune deviendra plein pendant le voyage à travers le royaume de Nanbu\"?#!"
 bm_sengoku1555_ryuzoji_takanobu:0 "Takanobu"
 bm_sengoku1555_ryuzoji_takanobu_desc:0 "Ryuzoji Takanobu (1529-1584)\n#weak \"Ours d'Hizen\"#!\n\nRyuzoji Takanobu, qui a succédé très jeune au chef de son clan, s'est associé au clan Ouchi pour régner sur le royaume.\n\nCependant, les bouleversements politiques du clan Ouchi lui ont fait perdre son soutien et le clan Ryuzoji a dû devenir indépendant. La province de Hizen est une terre composée de nombreux petits royaumes, et il peut utiliser ses prouesses militaires à son avantage.\n\n#bold Pouvez-vous, \"l'Ours de Hizen\", devenir le "Grand Daimyo de cinq provinces et de deux îles\" ?#!"
 bm_sengoku1555_ashikaga_yoshiteru:0 "Yoshiteru"
 bm_sengoku1555_ashikaga_yoshiteru_desc:0 "Ashikaga Yoshiteru (1536-1565)\n\nLe 13ème Shogun Ashikaga Yoshiteru a été vaincu dans la bataille contre Miyoshi Nagayoshi et s'est replié dans la province d'Omi.\n\nLe clan Miyoshi, qui règne sur Kyoto, est maintenant à son apogée, et il sera sans espoir pour lui de résister seul. Il s'agit de la plus grande crise depuis la fondation du Shogunat, et une alliance avec un puissant Daimyo est nécessaire de toute urgence.\n\n#bold L'importante tâche de faire renaître le Shogunat est maintenant entre les mains du jeune Shogun, également connu comme un excellent maître d'épée. #!"

 #
 # 1560 : Battle of Okehazama
 #

 bm_sengoku1560:0 "La bataille d'Okehazama"
 bm_sengoku1560_desc:0 "Dans les années 1540 et 1550, les clans Imagawa et Oda se livrèrent de nombreuses batailles. S'étant allié à Takeda Shingen et Hojo Ujiyasu, Imagawa Yoshimoto tenta de mettre un terme à cette rivalité et de sécuriser la route vers Kyoto.\n\nEn 1560, il mobilisa une armée colossale de plus de 20 000 hommes afin de terrasser Oda Nobunaga, qui avait récemment unifié son propre clan."

 bm_sengoku1560_oda_nobunaga:0 "Nobunaga"
 bm_sengoku1560_oda_nobunaga_desc:0 "Oda Nobunaga (1534-1582)\n#weak \"Great Unifier of Japan\"#!\n\nOda Nobunaga, qui a unifié la province d'Owari, est confronté à Imagawa Yoshimoto, "le plus grand samouraï du Tokai.\"\n\nBien que Nobunaga soit inférieur en quantité, il a l'avantage en qualité. L'armée d'Imagawa est négligente, et une attaque décisive peut produire des résultats inattendus.\n\n#bold Après avoir vaincu Yoshimoto, prendras-tu la route du \"Roi Démon\" ? Ou bien, souhaiterez-vous rétablir l'ordre dans la région de Kinai en faisant renaître le Shogunat comme Nobunaga l'a souhaité dans l'histoire ? C'est à vous de décider #!"
 bm_sengoku1560_matsudaira_motoyasu:0 "Motoyasu"
 bm_sengoku1560_matsudaira_motoyasu_desc:0 "Matsudaira Motoyasu (1543-1616)\n#weak le premier Shogun du Shogunat Tokugawa #!\n\nLe clan Matsudaira, dirigé par Matsudaira Motoyasu (futur Tokugawa Ieyasu), est dans une situation difficile en raison de la succession de décès prématurés de ses chefs.\n\nPour autant, le clan Matsudaira est l'un des plus puissants parmi les autres vassaux du clan Imagawa. Et les généraux sous son commandement, y compris Motoyasu, sont aussi distingués que les étoiles scintillantes.\n\n#bold Alors que le vent tourne rapidement, saurez-vous renforcer votre puissance et vous battre en ces temps de turbulences ?#!"
 bm_sengoku1560_imagawa_yoshimoto:0 "Yoshimoto"
 bm_sengoku1560_imagawa_yoshimoto_desc:0 "Imagawa Yoshimoto (1519-1560)\n#weak \"GLe meilleur samouraï de Tokai\"# !\n\nImagawa Yoshimoto, qui a assuré la sécurité de ses arrières par mariage, attaque le clan Oda en avançant vers l'ouest.\n\nBien que supérieures en force militaire, les forces d'Oda ne doivent pas être sous-estimées car elles visent une attaque surprise. Le samouraï ne doit pas se précipiter dans la bataille mais doit se battre avec ténacité en utilisant au mieux son avantage.\n\n#bold Pourrez-vous annexer la province d'Owari tant convoitée et étendre votre royaume à l'ouest ?#!"
 bm_sengoku1560_rokkaku_yoshikata:0 "Yoshikata"
 bm_sengoku1560_rokkaku_yoshikata_desc:0 "Rokkaku Yoshikata (1521-1598)\n\nRokkaku Yoshikata, également connu sous le nom de Rokkaku Jotei, dirige le clan Rokkaku durant cette période.\n\n Son ennemi de toujours, le clan Asai, s'est allié avec son voisin de l'est, le clan Saito, et leurs forces le dépassent largement. En plus du clan Kitabatake au sud, il est souhaitable d'établir une nouvelle alliance.\n\n#bold Pouvez-vous profiter de votre situation au centre de la région de Kinai pour relancer la prospérité du clan Rokkaku, une branche prestigieuse du clan Minamoto ?#!"
 bm_sengoku1560_kitabatake_tomonori:0 "Tomonori"
 bm_sengoku1560_kitabatake_tomonori_desc:0 "Kitabatake Tomonori (1528-1576)\n\nKitabatake Tomonori est le huitième chef du clan Kitabatake, une famille prestigieuse qui a succédé au Kokushi (gouverneur de la province) d'Ise.\n\nProfitant de son alliance avec son voisin du nord, le clan Rokkaku, il pourrait soumettre la partie nord d'Ise. Il pourrait également se lancer dans l'unification de la province de Yamato à l'ouest, où un groupe de clans rivaux s'affrontent.\n\n#bold  Pourrez-vous étendre votre royaume et vaincre le Daimyo de l'est, qui tentera éventuellement d'envahir Kyoto ?#!"
 bm_sengoku1560_anekoji_yoshiyori:0 "Yoshiyori"
 bm_sengoku1560_anekoji_yoshiyori_desc:0 "Anekoji Yoshiyori (1520-1572)\n\nMiki Yoshiyori, qui est monté en grade au sein de la province de Hida, a finalement détruit son lige, le clan Anekoji, le Kokushi (gouverneur de la province) de Hida, et a succédé à son nom de famille.\n\nCependant, malgré son haut rang impérial, ses terres sont pauvres, et un groupe de puissants Daimyo l'entoure.\n\n#bold Pourrez-vous surmonter l'adversité et apporter au clan Anekoji la plus grande prospérité du Japon, en nom et en réalité ?#!"
 bm_sengoku1560_nagano_narimasa:0 "Narimasa"
 bm_sengoku1560_nagano_narimasa_desc:0 "Nagano Narimasa (1491-1561)\n#weak \"Tigre de Kozuke\"#!\n\nLe clan Nagano était au service du clan Uesugi, le Kanto Kanrei, mais le seigneur est tombé. Nagano Narimasa pourrait s'allier au clan Nagao au nord pour combattre les clans Takeda et Hojo, comme dans l'histoire. Ou bien, il pourrait jurer fidélité au clan Hojo et devenir le fer de lance de la pacification de la région nord du Kanto.\n\n#bold Pouvez-vous exercer un leadership comparable à celui de Takeda Shingen et Nagao Kagetora et être connu dans tout le Japon comme le \"Tigre de Kozuke\" ?#!"
 bm_sengoku1560_ito_yoshisuke:0 "Yoshisuke"
 bm_sengoku1560_ito_yoshisuke_desc:0 "Ito Yoshisuke (1512-1585)\n\nLe clan Ito a établi son pouvoir grâce à des batailles répétées contre le clan Shimazu, le Shugo de la province de Hyuga.\n\n Face à l'ennemi juré, Ito Yoshisuke peut soit faire la paix par le mariage jusqu'à ce qu'il se renforce, soit s'associer aux clans voisins pour former une coalition. Cependant, le fait est qu'il doit finir par écraser les Shimazu.\n\n#bold Pourrez-vous vaincre les Shimazu et devenir le chef suprême de la région sud de Kyushu ?#!"
 bm_sengoku1560_sagara_yoshihi:0 "Yoshihi"
 bm_sengoku1560_sagara_yoshihi_desc:0 "Sagara Yoshihi (1544-1581)\n\nLe clan Sagara, qui détient le pouvoir dans la province de Higo depuis l'ère Kamakura, est sous le règne du 18ème chef Sagara Yoshi.\n\nLe clan Sagara se trouve dans une situation difficile entre les deux grandes puissances, le clan Otomo au nord et le clan Shimazu au sud. Yoshi pourrait former une alliance maritale avec l'un d'entre eux ou unir ses forces avec les clans Aso et Ito pour s'opposer aux deux.\n\n#bold Pour vaincre ces puissances, allez-vous vous battre aux côtés de votre ami Kai Soun des Aso et de l'excellent chef Ito Yoshisuke ?#!"

