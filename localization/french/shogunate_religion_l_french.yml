 # Ainu faith

 ainu:0 "Aïnou"
 ainu_adj:0 "Aïnou"
 ainu_adherent:0 "Aïnou"
 ainu_adherent_plural:0 "Aïnous"
 ainu_desc:0 "Les Aïnous croient généralement que tout ce qui existe dans la nature possède un "Kamuy" (esprit ou dieu) à l'intérieur, comme dans le Shinto japonais. La principale différence entre les deux est l'organisation. La foi des Aïnous est centrée sur le chef de chaque tribu et non sur un empereur de descendance divine. Les Aïnous considèrent le monde comme un océan sphérique sur lequel flottent de nombreuses îles. Cette croyance est fondée sur le fait que le soleil se lève à l'est et se couche à l'ouest. Ils croient que le monde repose sur le dos d'un gros poisson qui, lorsqu'il bouge, provoque des tremblements de terre."

