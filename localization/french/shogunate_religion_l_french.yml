 ainu_high_god_alternate_possessive:0 "Aynurakkur's"
 ainu_house_of_worship:0 "alter"
 ainu_house_of_worship_plural:0 "alters"
 ainu_religious_symbol:0 "bear"
 ainu_religious_text:0 "Yukar"
 ainu_divine_realm:0 "Kamuy-mosir"
 ainu_negative_afterlife:0 "Pokna-mosir"
 ainu_death_god_name:0 "Wen-kamuy"
 ainu_death_god_name_possessive:0 "Wen-kamuy's"

 # Nivkh faith

 nivkh:0 "Nivkhe"
 nivkh_adj:0 "Nivkhi"
 nivkh_adherent:0 "Nivkhe"
 nivkh_adherent_plural:0 "Nivkhes"
 nivkh_desc:0 "Le Nivkh est une religion folklorique animiste et chamanique, une notion dominante du peuple dans ce qui suit. L'île de Sakhaline est une bête géante couchée sur le ventre, avec les arbres de l'île comme chevelure. Cette idée n'est pas différente des autres religions qui croyaient au monde au sommet d'un animal, et les vues sont également présentes dans de nombreuses autres religions animistes."


