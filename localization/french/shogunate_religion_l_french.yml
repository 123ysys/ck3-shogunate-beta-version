 ikkoshu_desc:0 "Ikko-shu est une école du bouddhisme de la Terre Pure. Elle a été fondée par le prêtre bouddhiste japonais Shinran. À la fin du XVe et au XVIe siècle, l'Ikko-Ikki (soulèvement d'Ikko-shu) s'est opposé à la domination des gouverneurs ou des Daimyo."

