 shinto_religion_desc:0 "Le shinto est l'ancienne religion nationale du Japon qui, au fil des siècles, a coexisté avec le confucianisme et le bouddhisme dans les différentes îles japonaises."

 # Shinto faith

 shinto:0 "Shinto"
 shinto_adj:0 "Shinto"
 shinto_adherent:0 "Croyant Shinto"
 shinto_adherent_plural:0 "Croyants Shinto"
 shinto_desc:0 "Dans le jeu, la foi Shinto inclut le bouddhisme traditionnel. Le shinto et le bouddhisme japonais se sont entremêlés à partir d'environ 600 apr. J.-C. Les Japonais considéraient que beaucoup de leurs idées étaient les mêmes. Ce concept est appelé Shinbutsu-Shugo, ce qui signifie le Syncrétisme de Kami et Bouddha."

