l_simp_chinese:

 # Sengoku Struggle

 shogunate_sengoku_struggle:0 "战国的斗争"
 shogunate_sengoku_struggle_desc:0 "$shogunate_sengoku_struggle$是指15世纪到16世纪在日本发生的长达100多年的全国性内战。战国时代是大名们为了争夺日本霸权而展开长期权力斗争的时代。另外，在这个时代，有时下位的人会凭借实力在政治、军事上击败上位的人。"

 struggle_shogunate_sengoku_phase_meritocracy_ordered:0 "下克上/治世"
 struggle_shogunate_sengoku_phase_meritocracy_ordered_desc:0 "下克上是这个时代的特征。战国时代，下位的人凭借实力在政治、军事上打败上位的人。"
 struggle_shogunate_sengoku_phase_meritocracy_chaotic:0 "下克上/乱世"
 struggle_shogunate_sengoku_phase_meritocracy_chaotic_desc:0 "下克上是这个时代的特征。战国时代，下位的人凭借实力在政治、军事上打败上位的人。"
 struggle_shogunate_sengoku_phase_unification_ordered:0 "天下统一/治世"
 struggle_shogunate_sengoku_phase_unification_ordered_desc:0 "织田信长促进了天下统一。信长死后，丰臣秀吉继承了织田信长政策，于1590年统一了日本。"
 struggle_shogunate_sengoku_phase_unification_chaotic:0 "天下统一/乱世"
 struggle_shogunate_sengoku_phase_unification_chaotic_desc:0 "织田信长促进了天下统一。信长死后，丰臣秀吉继承了织田信长政策，于1590年统一了日本。"

 shogunate_struggle.0001.t:0 "$shogunate_sengoku_struggle$"
 shogunate_struggle.0001.desc:0 "应仁之乱和随后的混乱拉开了战国时代的序幕。大名们为了争夺日本的霸权，展开了无休止的权力斗争。\n\n"
 shogunate_struggle.0001.desc.involved:0 "我对故乡的思念毫不动摇。[ROOT.Char.GetHouse.GetNameNoTooltip]家将在[ROOT.Char.GetFaith.HighGodName]的庇护下下渡过这一难关，实现夙愿。\n\n"
 shogunate_struggle.0001.desc.interloper:0 "时间终于到了。利用这个困难局面，开创命运。棋盘上的局势一清二楚。没有人可以阻挡[ROOT.Char.GetHouse.GetNameNoTooltip]家的前进。\n\n"
 shogunate_struggle.0001.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]！"
 shogunate_struggle.0001.a:0 "掌握命运"

 game_concept_shogunate_sengoku_struggle:0 "$shogunate_sengoku_struggle$"
 game_concept_shogunate_sengoku_struggle_desc:0 "$shogunate_sengoku_struggle_desc$"


 # Kanto Struggle

 shogunate_kanto_struggle:0 "关东的斗争"
 shogunate_kanto_struggle_desc:0 "$shogunate_kanto_struggle$是关东地区从应仁之乱以前就开始的持续不断的战乱。镰仓公方、关东管领、北条氏三方为争夺关东霸权展开了激烈的斗争。"
 struggle_shogunate_kanto_phase_strife:0 "内部抗争"
 struggle_shogunate_kanto_phase_strife_desc:0 "关东地区的武家忙于内讧。"
 struggle_shogunate_kanto_phase_solidarity:0 "一致团结"
 struggle_shogunate_kanto_phase_solidarity_desc:0 "关东地区的武家团结起来对抗外敌。"

 shogunate_struggle.0003.t:0 "$shogunate_kanto_struggle$"
 shogunate_struggle.0003.desc:0 "镰仓公方和关东管领长期在关东激烈竞争。应仁之乱之前在关东爆发的享德之乱，使双方的内讧蔓延到关东全境。\n\n"
 shogunate_struggle.0003.desc.involved:0 "我对故乡的思念毫不动摇。[ROOT.Char.GetHouse.GetNameNoTooltip]家将在[ROOT.Char.GetFaith.HighGodName]的庇护下下渡过这一难关，实现夙愿。\n\n"
 shogunate_struggle.0003.desc.interloper:0 "时间终于到了。利用这个困难局面，开创命运。棋盘上的局势一清二楚。没有人可以阻挡[ROOT.Char.GetHouse.GetNameNoTooltip]家的前进。\n\n"
 shogunate_struggle.0003.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]！"
 shogunate_struggle.0003.a:0 "掌握命运"

 game_concept_shogunate_kanto_struggle:0 "$shogunate_kanto_struggle$"
 game_concept_shogunate_kanto_struggle_desc:0 "$shogunate_kanto_struggle_desc$"


