l_simp_chinese:
 warhorse.0001.b:0 "古代有很多引起敬畏的马的名字！"
 warhorse.0003.desc:1 "古代世界宏伟壮大，马的名字也一样丰富。"
 warhorse.0002.a:1 "大鹿毛——传说中横渡琵琶湖的马！"
 warhorse.0002.b:0 "镜栗毛——拥有这匹马就能成就一国一城之主！"
 warhorse.0002.c:0 "膝突栗毛——带领主人摆脱危机的马！"
 warhorse.0002.d:0 "百段——能轻松爬上石阶的马！"
 warhorse.0002.e:0 "奥州骊——能从备中跑到播磨的马！"
 warhorse.0002.f:0 "帝释栗毛——我会像悍马一样驾驭你！"
 warhorse.0002.g:0 "太夫黑——能下悬崖峭壁的马！"
 warhorse.0003.balius:0 "骓——霸王项羽的坐骑！"
 warhorse.0003.xanthos:0 "赤兔马——飞将吕布的坐骑！"
 warhorse.0003.boreas:0 "阿久利黑——征夷大将军坂上田村麻吕的坐骑！"
 warhorse.0004.a:0 "白石鹿毛"
 warhorse.0004.b:0 "松风"
 warhorse.0004.c:0 "三国黑"
 warhorse.0004.d:0 "鬼鹿毛"