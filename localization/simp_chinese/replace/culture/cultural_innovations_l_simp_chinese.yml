 innovation_motte:0 "馆"
 innovation_motte_desc:0 "地方豪族居住的小规模城塞。馆的周围修筑了护城河和沟渠，还围上了围墙和土垒。"
 innovation_catapult:0 "垣楯"
 innovation_catapult_desc:0 "为了阻挡敌人的箭矢，而在城和阵地上像墙一样竖着的盾牌。"
 innovation_barracks:0 "侍所"
 innovation_barracks_desc:0 "在镰仓、室町幕府中统率御家人和武士的军事、警察组织。与政所、问注所并称幕府的主要机关。"
 innovation_mustering_grounds:0 "御家人"
 innovation_mustering_grounds_desc:0 "宣誓效忠将军并建立主从关系的武士。作为获赐领地的回报，他们承担了军役和公事的义务。"
 innovation_bannus:0 "德政令"
 innovation_bannus_desc:0 "命令债权人和金融业者废除债权、债务的法令。后来经常爆发要求颁布德政令的一揆。"
 innovation_quilted_armor:0 "御恩与奉公"
 innovation_quilted_armor_desc:0 "体现中世纪日本武士主从关系的概念。主人给予随从的利益叫御恩，随从给予主人的利益叫奉公。"
 innovation_gavelkind:0 "惣领制"
 innovation_gavelkind_desc:0 "统率家族的惣领继承大部分领地，其余领地则由惣领以外的男子或女子继承的一种分割继承制度。幕府通过惣领来控制家族成员。"
 innovation_crop_rotation:0 "二毛作"
 innovation_crop_rotation_desc:0 "在同一块耕地上，一年内种植两种不同的农作物。自镰仓时代后，日本开始普及稻子和麦子两种作物。"
 innovation_city_planning:0 "庄园公领制"
 innovation_city_planning_desc:0 "以庄园(寄进地)和公领(国衙领)为基础的土地支配结构。这一制度在镰仓时代迎来了鼎盛时期。"
 innovation_casus_belli:0 "武家政治"
 innovation_casus_belli_desc:0 "武士阶级凭借自己的权力和组织进行的政治统治。指从镰仓幕府到江户幕府这一段时期。"
 innovation_plenary_assemblies:0 "守护大名"
 innovation_plenary_assemblies_desc:0 "室町时代的守护（令制国的统治者），不仅掌握了军事、警察权力，还掌握了经济权力，从而加强了对领国的控制。"
 innovation_development_01:0 "土仓金融"
 innovation_development_01_desc:0 "镰仓、室町时代的金融业者，以物品为担保放出高息贷款。许多酒屋兼营这种放债业务。"
 innovation_currency_01:0 "渡来钱"
 innovation_currency_01_desc:0 "在日本国内流通的外国货币。中世纪的日本货币铸造能力低下，因此使用从中国进口的货币。"
 innovation_ledger:0 "大田文"
 innovation_ledger_desc:0 "镰仓时代制作的土地台账。记载了各公领、庄园的田地面积、所有关系等。也被称为图田帐。"
 innovation_battlements:0 "土塀"
 innovation_battlements_desc:0 "在围绕城堡的石垣或土垒上建造的墙。土塀取代板塀成为中世纪以后的主流。"
 innovation_mangonel:0 "井楼"
 innovation_mangonel_desc:0 "用木头和竹子组合而成的箭楼。除了在城内作为瞭望塔之外，还在战场上用于侦察敌阵和压制城内。"
 innovation_burhs:0 "足轻"
 innovation_burhs_desc:0 "地位低下的步兵。进入战国时代后，经常出现大规模作战，训练有素的足轻被组织成使用长枪、弓、铁炮的部队，开始活跃在战场上。"
 innovation_house_soldiers:0 "马回众"
 innovation_house_soldiers_desc:0 "跟在大将的马后面，承担护卫和传令任务的骑马武士。是集合了武艺超群之人的亲卫队。"
 innovation_horseshoes:0 "草履"
 innovation_horseshoes_desc:0 "平安时代登场的草履，因为在日常生活和旅行都能使用，所以在武家社会中普及开来。"
 innovation_arched_saddle:0 "马上枪"
 innovation_arched_saddle_desc:0 "镰仓时代的骑马武士以弓为武器，后来被太刀、薙刀、长卷取代，战国时代枪成为主流。"
 innovation_hereditary_rule:0 "世袭支配"
 innovation_hereditary_rule_desc:0 "进入室町时代后，惣领制解体，由过去的分割继承转变为嫡子单独继承。"
 innovation_manorialism:0 "检地"
 innovation_manorialism_desc:0 "调查田地的面积和产量。战国大名通过检地来建立税收制度。"
 innovation_royal_prerogative:0 "战国大名"
 innovation_royal_prerogative_desc:0 "战国时代割据于各地的独立势力。战国大名中有一部分出身于守护大名，但也有很多人通过下克上而成为战国大名。"
 innovation_chronicle_writing:0 "下克上"
 innovation_chronicle_writing_desc:0 "社会地位低下的人通过能力在政治或军事上打败地位高的人，从而掌握权力的风潮。多见于战国时代。"
 innovation_armilary_sphere:0 "水军"
 innovation_armilary_sphere_desc:0 "传统的水上军事集团。战国大名积极组织水军，将其编入家臣团。也被称为海贼众、警固众。"
 innovation_baliffs:0 "地侍"
 innovation_baliffs_desc:0 "与守护大名和国众结成主从关系，获得武士身份的有力名主。他们中的大多数人居住在村子里，继续担任村子的领导者。"
 innovation_development_02:0 "惣村"
 innovation_development_02_desc:0 "农民之间通过地域联系而组织起来的自治组织。有时会有多个惣村联合起来发动一揆。"
 innovation_currency_02:0 "撰钱令"
 innovation_currency_02_desc:0 "幕府和大名禁止撰钱的命令。撰钱是指民众在交易中只接受良币的行为。"
 innovation_hoardings:0 "多闻橹"
 innovation_hoardings_desc:0 "长屋式的橹。将原本作为士兵宿舍的长屋改建为正式建筑，为了作为箭楼使用而建在石垣上。"
 innovation_trebuchet:0 "竹束盾"
 innovation_trebuchet_desc:0 "把竹子用绳子捆起来制成的盾。能够阻挡传统木盾无法抵挡的火枪子弹。"
 innovation_castle_baileys:0 "军役众"
 innovation_castle_baileys_desc:0 "作为免除部分年贡负担的代价而被迫服兵役的农民。是战国大名军队的组成部分。"
 innovation_men_at_arms:0 "谱代家臣"
 innovation_men_at_arms_desc:0 "世世代代侍奉同一主家的家臣。与谱代相对的一般的家臣称为外样。"
 innovation_knighthood:0 "小姓"
 innovation_knighthood_desc:0 "侍奉在主君身边打杂的年轻武士，有些在成年后会成为主君的亲信。"
 innovation_advanced_bowmaking:0 "火绳枪"
 innovation_advanced_bowmaking_desc:0 "战国时代的铁炮。这是一种用火柴点燃火绳发射的滑膛枪，于1543年由葡萄牙人传入种子岛，因此也被称为种子岛。"
 innovation_heraldry:0 "尊卑分脉"
 innovation_heraldry_desc:0 "集成了源、平、藤原、橘等诸家贵族的族谱。虽然有很多不同版本，但史料价值很高。"
 innovation_windmills:0 "分国法"
 innovation_windmills_desc:0 "战国大名为了管理领国而制定的法令。影响了江户时代幕府和各藩的法律。"
 innovation_divine_right:0 "直奏朝廷"
 innovation_divine_right_desc:0 "大名与朝廷直接交涉，并获得正式官位。官位有助于提高统治领地的正当性和提供开战的大义名分。"
 innovation_land_grants:0 "朱印状"
 innovation_land_grants_desc:0 "用朱印代替花押的公文。用于作为领地安堵和海外贸易的许可证。"
 innovation_scutage:0 "矢钱"
 innovation_scutage_desc:0 "幕府和战国大名临时征收的军用金。农村按土地面积征收，城市按房屋数量征收。"
 innovation_guilds:0 "乐市乐座"
 innovation_guilds_desc:0 "战国大名的经济政策。免除了市场税，废除了垄断市场的特权。"
 innovation_development_03:0 "自治市"
 innovation_development_03_desc:0 "摆脱封建领主的统治，获得了自治权的城市。战国时代的堺和博多都是自治市。"
 innovation_currency_03:0 "灰吹法"
 innovation_currency_03_desc:0 "将金银矿石融入铅中进行提炼的手法。战国时代传入后，金银的产量有了飞跃性的提高。"
 innovation_machicolations:0 "石垣"
 innovation_machicolations_desc:0 "随着铁炮的传入，石垣被用作抵御铁炮攻击的重型建筑的基础。"
 innovation_bombard:0 "大筒"
 innovation_bombard_desc:0 "战国时代的大炮。在战国时代后期引入日本，是攻城和海战中强有力的武器。"
 innovation_royal_armory:0 "兵农分离"
 innovation_royal_armory_desc:0 "大名将武士阶级和其他阶级分离开来。通过检地和刀狩来实现。"
 innovation_standing_armies:0 "旗本"
 innovation_standing_armies_desc:0 "主君直属部队中的家臣。主要由谱代构成，战斗时被配置在本阵。"
 innovation_sappers:0 "土龙攻"
 innovation_sappers_desc:0 "将坑道挖到敌人阵地或城下面来摧毁目标的战术。也被称为金堀攻。"
 innovation_plate_armor:0 "当世具足"
 innovation_plate_armor_desc:0 "一种盔甲的款式。随着铁炮的传入和战斗的大规模化，受到西洋盔甲的影响而形成。"
 innovation_primogeniture:0 "长子相续"
 innovation_primogeniture_desc:0 "长子继承制在江户时代以后的武士阶层中广为流传。成为了明治时期之后的标准继承制度。"
 innovation_cranes:0 "手传普请"
 innovation_cranes_desc:0 "在丰臣政权和江户幕府的命令下，许多大名进行大规模的土木建筑工程。这使他们的财务状况变得紧张。"
 innovation_noblesse_oblige:0 "茶道"
 innovation_noblesse_oblige_desc:0 "招待客人用茶的日本文化。在战国时代得到了显著的发展。大名们经常炫耀并珍视茶具。"
 innovation_rightful_ownership:0 "天下统一"
 innovation_rightful_ownership_desc:0 "推动天下统一的织田信长死后，继承其政策的丰臣秀吉于1590年实现了日本统一。"
 innovation_ermine_cloaks:0 "桐纹"
 innovation_ermine_cloaks_desc:0 "以桐树的叶子和花为图案的家纹。是皇室、室町幕府、丰臣秀吉和现任日本政府使用的纹饰。"
 innovation_court_officials:0 "奉行"
 innovation_court_officials_desc:0 "负责执行政务的人。丰臣政权设置了五奉行。这个词在江户时代是各种职务的统称。"
 innovation_development_04:0 "南蛮贸易"
 innovation_development_04_desc:0 "一种日本与葡萄牙或西班牙之间的贸易。它把火绳枪和基督教带到了日本。"
 innovation_currency_04:0 "割符"
 innovation_currency_04_desc:0 "用于远距离汇款和商业交易结算的汇票。是日本货币兑换制度的起源。"
