 building_type_castle_01:0 "城"
 building_type_castle_01_desc:1 "直到镰仓时期(1185-1333年)结束时，日本才出现了名为『城（Shiro）』的永久防御设施。"
 building_castle_01:1 "根城"
 building_castle_01_desc:1 "城堡是权利的基础。镰仓时代，武士在领地中心筑造了馆。随着时间的推移，他们建造了一座战略上适合防御的城堡。"
 building_castle_02:1 "坚城"
 building_castle_02_desc:1 "与其他城相比更难攻克的城。将高山大川等自然优势与战争中发展的筑城技术相结合。"
 building_castle_03:1 "名城"
 building_castle_03_desc:1 "天下闻名之城，这座城的主人一定具备与之相称的能力和规格吧……"
 building_castle_04:1 "巨城"
 building_castle_04_desc:1 "与人世的虚幻对比鲜明的巨大之城。在历史上，小田原城是北条族权威的象征，安土城以其特立独行改变了后来城堡的作用，大阪城堡则彰显了日本天下人的威望。这些城堡已然坍圮，我们希望这座城堡不会遭受同样的命运。　"
 building_type_outposts_01:0 "砦"
 building_type_outposts_01_desc:1 "规模比城小的防御设施，虽说小，但既然有板墙和矢仓，就不容易攻下。"
 building_outposts_01:1 "物见橹"
 building_outposts_01_desc:1 "简易的木制瞭望塔，当士兵发现敌人时，会通过鸣钟或燃起狼烟的方式来通知远处的盟友。"
 building_outposts_02:1 "土垒"
 building_outposts_02_desc:1 "虽然只是一堆堆泥土，但对于身穿盔甲的士兵来说，要爬上爬下却是出奇的棘手。比起高耸的薄壁，低矮结实的土垒更能对付子弹和炮弹。"
 building_outposts_03:2 "间道"
 building_outposts_03_desc:1 "运送给养和盔甲到营寨而不被敌人发现的小道。他们有时用它来偷袭敌人背后，或者在胜利无望后逃跑时使用。"
 building_outposts_04:1 "前哨地"
 building_outposts_04_desc:1 "由小型军队驻守的小堡垒。虽说小，却是不可小觑的存在，因为它有时会为入侵敌人领土的军队传递补给线。"
 building_outposts_05:1 "板塀"
 building_outposts_05_desc:1 "厚木板做的墙。与木栅不同的是，它可以藏身，使它比以前更容易保护你，但它很容易受到箭和子弹的攻击。"
 building_outposts_06:1 "边境砦"
 building_outposts_06_desc:1 "它们是用来监视敌人领土的防御工事。其中也有为了夺取敌人领土而在敌人的城附近建造的附城。例如，例如，织田信长为了对今川氏的大高城施加压力，构筑了丸根、鹫津等城，形成了一个包围网，从而引发了桶狭间之战。"
 building_outposts_07:1 "土塀"
 building_outposts_07_desc:1 "这种墙是用夯土砌成的，用灰泥涂成白色。随着铁炮的普及，墙壁变得越来越厚，有些墙壁可以在没有扶壁的情况下自己站立。"
 building_outposts_08:1 "出城"
 building_outposts_08_desc:1 "与根城紧密相连的支城。随着根城的发展，城下町也在发展，因此在根城的战斗会招致巨大的损失。为了不让侵略的敌人接近根城，因而修筑了好几个出城。"
