 building_type_military_academy_01:0 "学问所"
 building_type_military_academy_01_desc:0 "虽然武士是统治阶级，但如果他们没有受过公家教育，他们仍会被蔑称为粗野之人。对于武士来说，接受教育意味着接受儒家思想，因此以儒学为教育中心的足利学校非常受欢迎。"
 building_military_academy_01:0 "四书"
 building_military_academy_01_desc:0 "四书包括《论语》、《大学》、《中庸》和《孟子》。初学儒学之人通常从这四本书学起。\n\n子曰：“学而不思则罔，思而不学则殆。”——孔子，《论语》"
 building_military_academy_02:0 "五经"
 building_military_academy_02_desc:0 "五经是指《诗经》、《书经》、《礼记》、《易经》、《春秋》。它们存在于孔子之前，孔子通过阅读它们来形成儒家思想的基础。所以你必须阅读它们才能理解儒家思想的精髓。\n\n“省行者不引其过。”——晏婴《春秋》"
 building_military_academy_03:0 "三礼"
 building_military_academy_03_desc:0 "三礼是指《周礼》、《礼仪》、《礼记》。“礼”在了解社会中的道德标准是至关重要的。\n\n“凡人之所以为人者，礼义也。礼义之始，在于正容体、齐颜色、顺辞令。”——《礼记》"
 building_type_march_01:0 "边境领主"
 building_type_march_01_desc:0 "边境领主在远离大名的地方保卫封地。只要他试图保护给定的领土，大名就可以安心休息。"
 building_march_01:0 "守将"
 building_march_01_desc:0 "保护土地和城池的主将。他了解此地的利弊，大名会因他的忠诚而强大。"
 building_march_02:0 "城主"
 building_march_02_desc:0 "作为一名武士，你必须立志成为天下人。你有封地、领民、家臣、城堡。当你失去城堡时，你的命运也将终止。"
