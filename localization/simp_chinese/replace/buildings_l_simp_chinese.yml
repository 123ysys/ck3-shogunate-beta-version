 building_type_hill_forts_01:0 "山城"
 building_type_hill_forts_01_desc:1 "镰仓时代(1185 ~ 1333年)是骑马武士的时代。在动荡的南北朝时期，武士在山上修建防御设施，以遏制骑兵的冲力。从那时起，山城在很长一段时间里成为了『城』的主要部分。这种效果非常显著，穿着厚重大铠的武士很难发起攻击，不得不减轻盔甲的重量。"
 building_hill_forts_01:1 "诘城"
 building_hill_forts_01_desc:1 "没有哪个领主会愿意住在陡峭的山上，但平地易守难攻，所以他们平时就住在山脚下的居馆中，被敌人进攻时就躲在背后耸立的城堡(诘城)里，那时，这里将是他最后的居所。"
 building_hill_forts_02:1 "腰曲轮"
 building_hill_forts_02_desc:1 "腰曲轮是一种位于山顶的长而窄的曲轮。防御者用它们对爬上斜坡的敌兵进行射击。六角氏的居城观音寺城最开始就是用石头建造的城，有超过1000个曲轮。"
 building_hill_forts_03:1 "空堀"
 building_hill_forts_03_desc:1 "限制敌人进入是必要的。沿着曲轮四周开凿的横堀阻挡了敌人，在斜坡上纵向开凿的竖堀限制了敌人的进入路径。这些不同类型的护城河装点了山城。后北条氏的障子堀非常有名。"
 building_hill_forts_04:1 "兵粮库"
 building_hill_forts_04_desc:1 "山城无论防备得多么坚固，由于附近没有田地，所以兵粮供应的情况都很糟糕，如果建立兵粮库，把兵粮装满，包围的敌军就会先饿死。"
 building_hill_forts_05:1 "切岸"
 building_hill_forts_05_desc:1 "从山的表面凿出的陡坡，使得敌军士兵爬不上去。切岸上寸草不生，敌军只好放弃攀登。然而，如果防御者把斜坡削得太过头，就会导致山崖崩塌，把他们送进地狱。"
 building_hill_forts_06:1 "大矢仓"
 building_hill_forts_06_desc:1 "庞大而坚固的大矢仓，虽然抵挡不住火箭，但从这里射出的箭和子弹会将敌兵送进地狱。"
 building_hill_forts_07:1 "石垣"
 building_hill_forts_07_desc:1 "在山坡或河堤上用石头砌成的墙。与以前的城相比，可以构筑更陡峭的斜坡与更坚固的地基，在上面不仅可以建造抵御铁炮的厚土墙，甚至可以竖起好几层通天的天守。"
 building_hill_forts_08:1 "难攻不落"
 building_hill_forts_08_desc:1 "整座山都是城的巨大城塞。甚至还有余裕从天上往下观察进攻的敌军。如果没有内应的话……"
 building_type_curtain_walls_01:1 "平城"
 building_type_curtain_walls_01_desc:1 "在平原上建造城并不是值得称赞的事情。因为缺少能降低骑兵冲击力或者提供战斗优势的高低差。但是交通非常便利。随着筑城技术的发展，从织丰末期到江户时代，建造城不再是为了战争，而是为了统治。"
 building_curtain_walls_01:1 "馆"
 building_curtain_walls_01_desc:1 "镰仓时代武士的住所。它建在领土的中心，以保护幕府赐给他的土地，并有木板栅栏和护城河围绕着主楼。『一所懸命』这个词表明武士们是如何努力将他们的『城堡』传给后代的。"
 building_curtain_walls_02:1 "二之丸"
 building_curtain_walls_02_desc:1 "与城的核心——本丸相邻的曲轮。曲轮的配置方法有好几种，有围绕本丸四周的轮廓式，也有利用地形(河川、悬崖)只在正面配置的连郭式。由于空间比本丸大，有时也成为城的中心。"
 building_curtain_walls_03:1 "护城河"
 building_curtain_walls_03_desc:1 "护城河对穿盔甲的人来说非常有效。它不像空堀，是不可能穿过的，而且要在防御来自城的攻击的同时填满它是非常困难的。"
 building_curtain_walls_04:1 "土塀"
 building_curtain_walls_04_desc:1 "这种墙是用夯土砌成的，用灰泥涂成白色。随着铁炮的普及，墙壁变得越来越厚，有些墙壁可以在没有扶壁的情况下自己站立。"
 building_curtain_walls_05:1 "虎口"
 building_curtain_walls_05_desc:1 "城的入口。在桥和道路上弯曲地配置门，用两道门隔开虎口，打消敌人进攻城门的气势，而且被改良为可以从多个方向瞄准敌兵。"
 building_curtain_walls_06:1 "三之丸"
 building_curtain_walls_06_desc:1 "二之丸之后的新曲轮。三之丸的配置使得城的形状更加复杂。由于靠近中央的二之丸，因此重臣们的宅邸鳞次栉比。"
 building_curtain_walls_07:1 "石垣"
 building_curtain_walls_07_desc:1 "在山坡或河堤上用石头砌成的墙。 石垣使建造人工高台成为可能，大大提高了平地城的实用性。在平原上而不是人们难以进出的山区建造城，就容易形成大型的城下町。这件事能筹集很多钱，使这座城变得更大、更豪华。"
 building_curtain_walls_08:1 "隅橹"
 building_curtain_walls_08_desc:1 "建在曲轮一角的坚固箭楼。从那里可以眺望到与门相连的桥和道路，可以从侧面攻击进攻的敌人。"
 building_type_ramparts_01:1 "平山城"
 building_type_ramparts_01_desc:1 "平山城是利用小山丘建造的城的总称。虽然不像山城那样易守难攻，但比山城更便利，从织丰时期开始成为主流。"
 building_ramparts_01:1 "板塀"
 building_ramparts_01_desc:1 "用木板做成的墙。 与木栅栏不同，它让人可以藏身，更容易受到保护，但是对火箭和枪弹的抵抗能力较弱。"
 building_ramparts_02:1 "土垒"
 building_ramparts_02_desc:1 "虽然只铺了些土，但对于身穿铠甲的士兵来说，爬上爬下出奇的困难。而且，比起高耸的薄壁，低矮结实的土垒更能有效抵御枪弹和炮弹。"
 building_ramparts_03:1 "堀"
 building_ramparts_03_desc:1 "限制敌人的入侵不可缺少的东西。如果附近有水源，则为引水的护城河，如果没有，则为以锐角挖开的空护城河(药研堀)，使敌人无法轻易渡河。"
 building_ramparts_04:1 "矢仓"
 building_ramparts_04_desc:1 "用木材做成井架状的塔，虽然结构简单，但从这里射出的箭却是巨大的威胁。"
 building_ramparts_05:1 "土塀"
 building_ramparts_05_desc:1 "这种墙是用夯土砌成的，用灰泥涂成白色。随着铁炮的普及，墙壁变得越来越厚，有些墙壁可以在没有扶壁的情况下自己站立。"
 building_ramparts_06:1 "狭间"
 building_ramparts_06_desc:1 "土墙上等间隔开的洞，可以从这里用弓箭和铁炮安全地射击。"
 building_ramparts_07:2 "石垣"
 building_ramparts_07_desc:1 "在山坡或河堤上用石头砌成的墙。与以前的城相比，可以构筑更陡峭的斜坡与更坚固的地基，在上面不仅可以建造抵御铁炮的厚土墙，甚至可以竖起好几层通天的天守。"
 building_ramparts_08:1 "马出"
 building_ramparts_08_desc:1 "一座小曲轮，在城门前修建土塀，防止敌军从前面攻击城门。如果敌军试图攻击马出，他们会将侧翼暴露在城墙上，如果他们试图撤退，守军会分波反击。在大坂冬季战役期间，在大坂城平野口建造的真田丸是马出的威力增强版。通过土塀和板塀，真田丸用石头和泥土墙守卫宏伟的大坂城。"
 building_type_watchtowers_01:0 "天然堡垒"
 building_type_watchtowers_01_desc:1 "自然形成的适合防守的地方。但是，大自然也有不分敌我亮出獠牙的时候……"
 building_watchtowers_01:1 "物见橹"
 building_watchtowers_01_desc:1 "简易的木制瞭望塔，当士兵发现敌人时，会通过鸣钟或燃起狼烟的方式来通知远处的盟友。"
 building_watchtowers_02:1 "堡垒"
 building_watchtowers_02_desc:1 "规模比城小的防御设施，虽说小，但既然有板墙和矢仓，就不容易攻下。"
 building_watchtowers_03:1 "土塀"
 building_watchtowers_03_desc:1 "这种墙是用夯土砌成的，用灰泥涂成白色。随着铁炮的普及，墙壁变得越来越厚，有些墙壁可以在没有扶壁的情况下自己站立。"
 building_watchtowers_04:1 "填埋"
 building_watchtowers_04_desc:1 "填埋湿地、泛滥平原等松散土地，形成城下町。『将军脚下』的江户，由于新成为关东统治者的德川家康的热情，利根川一带形成了城下町。 只是填埋后的江户东侧卫生状况很差……"
 building_watchtowers_05:1 "多闻橹"
 building_watchtowers_05_desc:1 "『多闻橹』是松永久秀统治的大和国多闻山城的橹，是将作为士兵宿舍的长屋和箭楼融合而成的。这样一来，几十名士兵就可以在与箭楼同等的高度上狙击从下方经过的敌兵。"
 building_watchtowers_06:1 "总构"
 building_watchtowers_06_desc:1 "不仅是城，城下町也被护城河和土垒包围。这样一来，就可以承受长时间的包围战了。后北条氏的居城小田原城、丰臣氏的居城大阪城尤为有名，石山本愿寺、自治都市·堺等也都是总构。"
 building_watchtowers_07:1 "石垣"
 building_watchtowers_07_desc:1 "在山坡或河堤上用石头砌成的墙。与以前的城相比，可以构筑更陡峭的斜坡与更坚固的地基，在上面不仅可以建造抵御铁炮的厚土墙，甚至可以竖起好几层通天的天守。"
 building_watchtowers_08:1 "大天守"
 building_watchtowers_08_desc:1 "作为城的象征的大型建筑物。在天下太平后，为了用来展示领主的权威而建造。但在江户时代，城的改建和扩建需要经过许可，所以很多大天守被烧毁后往往不会重建。"
