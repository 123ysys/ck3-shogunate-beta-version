 building_type_jousting_lists_01:0 "牧地"
 building_type_jousting_lists_01_desc:0 "自古以来，马就与人共同生活，马一直是人们必不可少的朋友。 即使在平原很少的日本，由朝廷管理的马场也随着律令制的发展而得以完善。"
 building_jousting_lists_01:0 "烈马"
 building_jousting_lists_01_desc:0 "脾气暴躁的马。可以说，只有骑马的武士才是荣誉的武士。正如谚语所说，『名马都自悍马出』，悍马只有在驾驭的过程中才会展现出名马的一面。佐佐木高纲的爱马因捕食活物而得名『生食』，此马在宇治川之战中为主人立下赫赫战功。"
 building_jousting_lists_02:0 "骏马"
 building_jousting_lists_02_desc:0 "跑得飞快的马。在东国，实行了将信使和马匹放置在各个地方的传马制，以迅速地传递远方的信息。这个制度并不是革命性的，而是随着古代律令制崩溃而消失的制度，如今得以复兴了。"
 building_jousting_lists_03:0 "名马"
 building_jousting_lists_03_desc:0 "风度不凡的马。名马有时会左右主人的人生。山内一丰买下了被誉为东国第一的镜栗毛，受到织田信长的称赞，后来成为土佐一国之主。传说明智秀满在大津被敌人阻击时，多亏了大鹿毛横渡琵琶湖才得以返回坂本城。"
 building_type_blacksmiths_01:0 "刀匠"
 building_type_blacksmiths_01_desc:0 "刀是武士的生命。武士因为有刀所以才是武士，没有刀的武士不配作为武士。孕育出武士生命的尽管是刀匠，但还是获得了朝廷官位。"
 building_blacksmiths_01:0 "数打刀"
 building_blacksmiths_01_desc:0 "量产的刀。持续使用的话很快就会变得迟钝，但武士还是负担得起。"
 building_blacksmiths_02:0 "五箇传"
 building_blacksmiths_02_desc:0 "大和、山城、备前、相州、美浓这五个地方因独特的制刀技巧而闻名，很多刀匠掌握并共享了这一技术。据说名匠正宗在镰仓时期确立了“相州传”的作风。"
 building_blacksmiths_03:0 "名刀"
 building_blacksmiths_03_desc:0 "由有名的刀匠创造的奇迹之一。作为武器的性能无可挑剔，其刀剑的出色令人叹服。"
 building_type_archery_ranges_01:0 "弓师"
 building_type_archery_ranges_01_desc:0 "弓是武士应该持有的武器。从古代开始使用的这个武器，即使姿态不变，性能也在稳步进化。这个进化是很多工匠不断注入自己的技术的结果。"
 building_archery_ranges_01:0 "三枚打弓"
 building_archery_ranges_01_desc:0 "在三枚打弓中，内外相连的竹子加强了弓的核心木材。这是一种比以前的弓更耐用、更强大的武器。"
 building_archery_ranges_02:0 "四方竹弓"
 building_archery_ranges_02_desc:0 "在四方竹弓中，将竹子贴在弓弦木材的四方（前后左右）。利用竹子的高弹性，可以把箭飞得更远。"
 building_archery_ranges_03:0 "弓胎弓"
 building_archery_ranges_03_desc:0 "在弓胎弓中，弓的核心由木材改为劈开的竹竿，前后分别连接竹子，左右各连接木头。这使得弓箭能够射得更远。"
 building_type_tax_assessor_01:0 "奉行众"
 building_type_tax_assessor_01_desc:0 "武士以战斗为生，但时移世易，他们需要处理文书。这不再是剑的时代，而是算盘的时代。"
 building_tax_assessor_01:0 "代官"
 building_tax_assessor_01_desc:0 "代替他领主管理领地的武士。他利用领主不在的机会，与当地一位富商秘密地阴谋。这在日本历史剧中很常见。"
 building_tax_assessor_02:0 "目付"
 building_tax_assessor_02_desc:0 "监查其他武士以确保他们没有犯错的武士。他负责报告领主谁在战斗中获奖。"
 building_tax_assessor_03:0 "奉行"
 building_tax_assessor_03_desc:0 "负责指定管理项目的武士。被授予巨大的行政权力意味着巨大的责任和荣誉。"
 building_type_leisure_palace_01:0 "屋形"
 building_type_leisure_palace_01_desc:0 "大名的住所。在鸟鸣声中醒来，花一整天的时间锻炼或读书，或者月下饮酒。多么平静的生活啊！"
 building_leisure_palace_01:0 "馆"
 building_leisure_palace_01_desc:0 "镰仓时期武士的住所。它建立在领土的中心，以保护将军给他的土地，围墙和护城河包围了主要的建筑物。“益寿健美”这个词表明武士们是如何努力把他们的“城堡”传给下一代的。"
 building_leisure_palace_02:0 "御殿"
 building_leisure_palace_02_desc:0 "一座宏伟的宫殿。你在鸟鸣声中醒来，在茶道和和歌会上招待客人，在和室写信，享受来自遥远国度的美味珍馐。好无趣的生活啊！"
 building_leisure_palace_03:0 "天守"
 building_leisure_palace_03_desc:0 "最初天守是一种用于战争的大型井楼，但它成了权力和奢华的象征。据说织田信长是日本历史上唯一一位以天守为家的大名。"
