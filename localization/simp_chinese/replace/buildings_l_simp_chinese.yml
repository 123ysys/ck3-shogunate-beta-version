 building_type_guild_halls_01:1 "市场"
 building_type_guild_halls_01_desc:1 "武士们首先意识到了金钱的潜力。平清盛试图将过去以农业为中心的国家运营方式转变为以钱为中心，但由于操之过急，遭到公家和源氏的强烈抵抗。尽管如此，钱还是像有生命一样在这个国家传播着……"
 building_guild_halls_01:0 "三斋市"
 building_guild_halls_01_desc:0 "镰仓时代的集市每月只举办三次。因此，在不开市的日子里，临时摊位常常成为乌鸦和野狗的栖居地。"
 building_guild_halls_02:1 "六斋市"
 building_guild_halls_02_desc:1 "到了室町时代，货币更加流通，集市的次数达到了六次。在京都等大型城市中形成了永久性的商店街，随着统治者征收各种税赋，『金钱的力量』越来越大。"
 building_guild_halls_03:1 "宿场町"
 building_guild_halls_03_desc:1 "随着商业的发展，主要街道上都设立了宿场。傍晚时分，宿场的女人们争抢着把旅人带到自己的旅馆。这一情景也被描绘在后世的浮世绘中。"
 building_guild_halls_04:1 "城下町"
 building_guild_halls_04_desc:1 "过去的『城』都位于险要之地，是用来吸引敌军的。但是，随着家臣的宅邸在城周围的扩展，与武士打交道的商人和工匠以及为他们服务的人开始在城外生活。"
 building_guild_halls_05:1 "御用商人"
 building_guild_halls_05_desc:1 "与大名私交甚笃的商人。作为值得信赖的交易对象，他们不仅负责军粮、武器的买卖，还特别负责贸易的管理和运营。织田信长手下团结堺的会合众的今井宗久，以及一直支持德川家康的京都豪商茶屋四郎次郎清延，就是其中的代表人物。他们高举大名的旗帜，依靠『金钱的力量』而非武力来支撑天下统一。"
 building_guild_halls_06:1 "乐市"
 building_guild_halls_06_desc:1 "从武士的动乱中脱离出来，实现了独立发展的商业，对于大名的统治来说是不可或缺的。大名为了让商人更多地聚集到城下，在特定的城市放宽限制的政策被称为乐市。六角氏、今川氏以及织田氏实行的乐市就是其中的代表。"
 building_guild_halls_07:1 "废除关口"
 building_guild_halls_07_desc:1 "所谓关卡，是支付通行税的同时保障前方安全的机制。但是，关卡设置在大名及其家臣的各个领地，成为远程运输的屏障。织田信长等了解『金钱的力量』的大名逐渐废除关卡，通过活跃领内的商业，获得了超过通行税的利润。"
 building_guild_halls_08:1 "乐座"
 building_guild_halls_08_desc:1 "成立同业工会『座』是为了防止激烈的价格竞争，保持稳定的供应。 然而，这也阻碍了新兴商人的进入。强有力的大名对领国的经营造成了即使不依赖『座』，商品也不会从集市上消失的状况，由于大名想让新兴商人站在自己一方，『座』走向了解体。"
 building_type_monastic_schools_01:1 "神社佛阁"
 building_type_monastic_schools_01_desc:1 "日本人信奉祭祀神和先人的神道教和源自天竺的佛教。这两个宗教最初是对立的，但随着时间的推移建立了友好关系，形成了宗教性和谐。"
