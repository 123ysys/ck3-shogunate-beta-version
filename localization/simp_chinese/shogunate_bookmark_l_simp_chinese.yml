 bm_sengoku1578:0 "尼子再兴运动"
 bm_sengoku1578_desc:0 "月山富田城在1566年陷落后，尼子氏的势力已然被摧毁。然而，一些尼子家的遗臣依然在试图恢复尼子氏对山阴地区的统治。\n\n在织田信长的帮助下，他们于1578年开始武装反抗毛利氏的统治。这将会是他们复兴尼子家的最后一次机会……"
