 bm_pmrta1180_desc:0 "经历了保元之乱（1156年）和平治之乱（1159年）后，伊势平氏彻底主宰了朝廷。平清盛接受了太政大臣的宣下——掌握了律令体制内朝廷的最高官职，他的家族则掌控着国内的大片庄园，以至于某个平氏曾傲然吐言：\n\n““非平家血脉，皆属贱类。”\n\n尽管如此，平清盛与后白河法皇的冲突，在1170年后严重加剧，与此同时，反平家势力也趁机蠢蠢欲动。\n\n#X 这不是战国时代的剧本。一部分功能无法使用或经过调整。#!"
