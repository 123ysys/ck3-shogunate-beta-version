 #
 # 1352 : Battle of Musashino
 #

 bm_nanbokucho_1352:0 "武蔵野合戦"
 bm_nanbokucho_1352_desc:0 "観応の擾乱は足利直義の死によって幕を閉じた。それとともに、起死回生を目論む南朝の重鎮・北畠親房の策により正平の一統は破綻する。\n\n関東では、新田義貞の遺児である新田義宗・義興兄弟と旧直義派の上杉憲顕らが糾合し、将軍・足利尊氏の滞在する鎌倉へと進軍する。\n\nさらに京では、足利義詮のもとへ後村上帝自ら率いる南朝軍が迫りつつある。\n\n今まさに、南朝最大の反撃が開始されようとしていた。"

 #
 # 1358 : Birth of Yoshimitsu
 #

 bm_nanbokucho_1358:0 "春王誕生"
 bm_nanbokucho_1358_desc:0 "初代将軍・足利尊氏の死から数ヶ月後。洛中春日東洞院の屋敷で産声が上がった。\n\n時の将軍・足利義詮が嫡男「春王」――後の室町幕府三代将軍にして南北朝合一を成し遂げる足利義満である。\n\n世はいまだ南北朝争乱の中にあった。"

 #
 # 1370 : Road to the Great Peace
 #

 bm_nanbokucho_1370:0 "太平への道"
 bm_nanbokucho_1370_desc:0 "将軍・足利義詮と後村上天皇が相次いで世を去った。\n\n北朝も南朝も世代交代が進みつつあったが、九州では征西将軍・懷良親王が勢力を振るうなど、太平の世の気配はいまだ見えない。\n\nそのような中、義詮の嫡男・義満は幼くして征夷大将軍に就任した。管領・細川頼之の補佐を受けながら、南北朝の合一、そして真の太平の世を目指すことになる。"

 #
 # 1399 : Oei Rebellion
 #

 bm_oeirebellion_1399:0 "応永の乱"
 bm_oeirebellion_1399_desc:0 "将軍・足利義満によって南北朝合一は成し遂げられた。\n\n彼は幕府権力の確立のため土岐氏、山名氏など脅威となりうる有力大名の力を削いでいった。\n\n西国の大大名・大内氏は朝鮮との交易によって巨万の富を蓄えており、足利義満にとって警戒の対象となった。\n\n義満の挑発によって追い込まれた大内義弘は今まさに決死の戦いに挑もうとしている。"

 #
 # 1416 : Three Mountains
 #

 bm_threemountain_1416:0 "琉球三山"
 bm_threemountain_1416_desc:0 "14世紀、沖縄本島では中山、北山、南山の三つの国が成立した。\n\nいずれも中国に朝貢して勢力を拡大したが、中山の武寧王に取って代わった尚氏が勢いを増しつつある。"

 #
 # 1438 : Eikyo War
 #

 bm_eikyowar_1438:0 "永享の乱"
 bm_eikyowar_1438_desc:0 "鎌倉公方の足利持氏は将軍とたびたび対立した。\n\nそもそも、関東に支配権を延ばそうとする将軍とそれに抗する鎌倉公方の衝突は必然であったが、元は僧籍にあった足利義教が将軍となってからその対立は決定的となった。"

 #
 # 1455 : Kyotoku War
 #

 bm_kyotokuwar_1455:0 "享徳の乱"
 bm_kyotokuwar_1455_desc:0 "永享の乱は足利持氏の死で幕を閉じた。\n\n勝者となった足利義教もまた嘉吉の乱で殺害され、鎌倉公方は持氏の遺児・成氏が継ぐことで存続が許される。\n\nしかし、戦乱によって残された対立はもはや深刻なものとなっていた。\n\n成長した足利成氏は関東管領・上杉憲忠を暗殺。それを契機に関東を巻き込んだ戦いの幕が再び切って落とされた。"

 #
 # 1467 : Onin War
 #

 bm_oninwar1467:0 "応仁の乱"
 bm_oninwar1467_desc:0 "応仁の乱は、1467年から1477年まで10年間にわたり続いた内乱である。\n\n管領・細川勝元と有力者・山名宗全の権力闘争は、幕府と諸大名を巻き込む全国規模の内乱に発展した。\n\nこの大乱は戦国時代が始まる契機の一つであり、長きにわたり大名が相争う時代の幕開けでもあった。"

