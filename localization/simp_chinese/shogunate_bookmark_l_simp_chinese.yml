 bm_oninwar1467_desc:0 "应仁之乱是日本室町时代（1467-1477）爆发的一场内战。\n\n管领细川胜元与有力者山名宗全的权力斗争，升级成为将幕府与诸多大名卷入的全国性内乱。\n\n这次大乱是战国时代开始的契机之一，也是长久以来大名互相争斗时代的开始。"
