 bm_kyushucampaign1586:0 "九州征伐"
 bm_kyushucampaign1586_desc:0 "薩摩の島津義久とその兄弟が歴史の表舞台に立ったことで九州の勢力均衡は崩れた。\n\n島津氏の圧迫を受けた大友宗麟は天下人の豊臣秀吉に助けを求め、秀吉は朝廷の名の下に停戦を命じた。\n\nしかし、和睦案を拒否した島津が大友攻撃を再開したことから、秀吉は20万もの大軍をもって島津氏征伐に乗り出した。"

