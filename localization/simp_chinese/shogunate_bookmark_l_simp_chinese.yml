 bm_nanbokucho_1335:0 "中先代之乱"
 bm_nanbokucho_1335_desc:0 "实际支配镰仓幕府的北条一族终于灭亡了。一族中即使有生存下来的，也遭到了处刑。还有一些人起兵反抗，也失败了。\n\n最后一位北条氏当主的遗子北条时行就是这样一位幸存者。 他在诹访赖重的庇护下等待机会，最后举兵，夺回了镰仓\n\n另一方面，看不惯对北条时行迟迟不做反应的朝廷的足利尊氏不顾朝廷的命令，独自向镰仓进军了。"

