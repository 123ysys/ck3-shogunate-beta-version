 bm_sengoku1546:0 "河越夜戦"
 bm_sengoku1546_desc:0 "北条早雲（伊勢盛時）の伊豆討ち入り後、北条氏はその勢力を関東に拡大していった。\n\nしかし、二代当主・氏綱の死後、上杉氏や鎌倉公方など旧来の大勢力は若き当主・北条氏康に対する同盟を結び、河越城を包囲した。関東全域を舞台にした決戦はすぐそこに迫っていた。"

