 bm_sengoku1575:0 "长篠之战"
 bm_sengoku1575_desc:0 "织田信长从最危急的处境——诸侯联合反对他的包围网中生存了下来。浅井家和朝仓家已经灭亡，将军义昭被信长流放，信长最危险的敌人武田信玄也已经去世。\n\n然而，信玄的儿子胜赖没有放弃父亲的野心。凭借着强大的骑兵部队，胜赖不断地进攻信长的盟友德川家康。\n\n为了击败武田家的骑兵军团，信长明智地决定在战场上大量地使用火器。"
