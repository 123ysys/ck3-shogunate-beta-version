 bm_shizugatake1582_desc:0 "织田信长死后，羽柴秀吉击败了明智光秀，在织田家有了更大的影响力。\n\n羽柴秀吉等重臣在清洲会议上决定了织田家的前途，但其中织田家重臣的冲突也浮现出来。\n\n羽柴秀吉有丹羽长秀和池田恒兴支持，宿老柴田胜家与织田信长三子织田信孝和泷川一益联手。\n\n在一触即发的那年年末，羽柴秀吉看准北陆大雪封山的时机，向柴田胜家外甥柴田胜丰把守的长滨城进发。"
