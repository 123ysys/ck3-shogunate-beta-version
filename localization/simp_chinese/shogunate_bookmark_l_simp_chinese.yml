 bm_nanbokucho_1350:0 "観応の擾乱"
 bm_nanbokucho_1350_desc:0 "建武の乱は足利氏の勝利に終わり、後醍醐天皇は吉野に逃れて南朝を打ち立てた。\n\nだが、足利幕府のもとでも恩賞や権益を巡る争いは絶えず、その争いはやがて尊氏の弟・直義と執事・高師直の対立に進展した。\n\n一度は高師直によって失脚に追い込まれた直義だったが、諸将の支持を受けて挙兵する。兄弟相争う観応の擾乱が幕を開けようとしていた。"

