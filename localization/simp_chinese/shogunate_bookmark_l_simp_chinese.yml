 bm_honnoji1582:0 "本能寺之变"
 bm_honnoji1582_desc:0 "1582年，织田信长命令明智光秀向西进军协助羽柴秀吉，与毛利氏作战。\n\n然而，不顾接到的命令，光秀召集了13000名士兵，向其主君织田信长所在的住所，本能寺进发。\n\n“敌在本能寺！”，1582年6月21日，明智光秀下令之际，他的军队随即包围了这座寺庙，将其付之一炬，织田信长役死于本能寺的大火之中，有人说他壮烈战死，也有人认为他最终切腹自尽，无论如何，日本的历史永远地改变了。\n\n明智光秀对织田家的背叛，令京城上下无不震动，他被迫迅速采取行动巩固自己的地位，迎接行将到来的挑战者，羽柴秀吉与柴田胜家——他们将为自己的故主织田信长报仇！"
