 # 1614 : Siege of Osaka
 #

 bm_osaka1614:0 "大坂の陣"
 bm_osaka1614_desc:0 "豊臣秀吉亡き後、関ケ原の戦いに勝利した徳川家康は征夷大将軍に就き、江戸に幕府を開いた。\n\n豊臣恩顧の諸将が没して幕府の優位が強まる中、豊臣秀頼が造営した方広寺の鐘銘を端緒に徳川と豊臣の対立は決定的となる。\n\n長年秀頼に仕えた片桐且元が身の危険から大坂を退去すると、それを口実に家康は諸大名に出陣の命を下した。対する秀頼も豊臣恩顧の大名に味方することを求め、牢人を召し抱えた。"
