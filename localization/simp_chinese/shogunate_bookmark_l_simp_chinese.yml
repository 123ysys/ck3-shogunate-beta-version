 bm_meioucoup1493:0 "明应之变"
 bm_meioucoup1493_desc:0 "1477年，应仁之乱终于划上了句号，足利幕府恢复了执政能力，然而，下克上的风潮早已席卷了全日本。\n\n以反对守护大名为目标的地方暴乱，“国一揆”与“一向一揆”，夺取了山城与加贺国等地的统治权，足利及其他显赫氏族的继承危机也没有完全解决。\n\n明应二年(1493)，幕府管领细川政元，决定废黜足利义材(后改名足利义稙)，改立堀越公方的足利义澄为将军。\n\n政变取得了成功，但足利义稙成功逃到纪伊·河内·越中守护畠山尚顺门下避难，与对立公方鏖战多年。\n\n许多著名战国氏族就兴起于这个时代，例如伊势盛时(北条早云)，在同一年征服了伊豆与相模国，成为一方豪强。"
 bm_meioucoup1493_hosokawa_masamoto:0 "细川政元"
 bm_meioucoup1493_hosokawa_masamoto_desc:0 "细川政元\n1466年生～1507年没\n\n幕府的细川政元通过明应政变掌控了幕政，拥立前将军足利义材的畠山尚顺军势强大，要想让足利义澄政权存续下去，必须给予帮助。\n\n在畿内拥有广大领地的细川政元有实力自由支配主君。\n\n你能战胜众多政敌，让细川京兆家号令天下吗？"
 bm_meioucoup1493_hatakeyama_hisanobu:0 "畠山尚顺"
 bm_meioucoup1493_hatakeyama_hisanobu_desc:0 "畠山尚顺\n1475年生～1522年没\n\n在明治政变中，畠山尚顺失去了父亲畠山政长和畠山家家督的位子。\n\n他和前将军足利义材正试图卷土重来。如果能和他的盟友，能登畠山的军势顺利合作，上洛也不是梦吧。\n\n你能在新将军的领导下重组幕府，夺回家督，甚至打倒杀父仇人细川政元吗？"
 bm_meioucoup1493_hatakeyama_yoshitoyo:0 "畠山义丰"
 bm_meioucoup1493_hatakeyama_yoshitoyo_desc:0 "畠山义丰\n1469年生～1499年没\n\n在明应政变后继承了畠山家的畠山义丰遇到了挡在他面前的同族畠山尚顺。\n\n为了统一从他父亲时代开始就分裂的畠山家，他必须先与新将军足利义澄合作，守护现在的幕府。\n\n你能把两个分裂的武门，将军家和畠山家统一起来吗？"
 bm_meioucoup1493_ouchi_masahiro:0 "大内政弘"
 bm_meioucoup1493_ouchi_masahiro_desc:0 "大内政弘\n1446年生～1495年没\n\n大内家是被幕府任命为西国四国守护的名门。在大内政弘时代，大内家扩大了对北九州的统治，影响力越来越大。\n\n畿内自政变后两名将军并立，政局极度混乱，这也可以说是介入内乱、参与幕政的好机会。\n\n被称为『西之京都』的山口城，能执天下政局之牛耳吗？"
 bm_meioucoup1493_akamatsu_masanori:0 "赤松政则"
 bm_meioucoup1493_akamatsu_masanori_desc:0 "赤松政则\n1455年生～1496年没\n\n因暗杀将军的罪名而没落的赤松家，在赤松政则这一代实现了复兴。\n\n即使再兴后也多次遭遇家臣内讧、山名家进攻等危机，但赤松政则还是打败了他们，巩固了作为有力守护大名的地位。\n\n是应该是西进继续扩大领国，还是东进干涉幕府内乱？赤松家的命运掌握在你的手中。"
 bm_meioucoup1493_amago_tsunehisa:0 "尼子经久"
 bm_meioucoup1493_amago_tsunehisa_desc:0 "尼子经久\n1458年生～1541年没\n\n作为出云守护代的尼子经久来越独立于主君京极家，并在出云不断扩大自己的领地。\n\n但是，东边和西边有大内、山名、赤松等有力的守护大名，如果继续扩大领国，冲突将不可避免。\n\n你能充分利用被称为『谋圣』的鬼谋，成为中国十一州的太守吗？"
 bm_meioucoup1493_ise_moritoki:0 "伊势盛时"
 bm_meioucoup1493_ise_moritoki_desc:0 "伊势盛时\n1456年生～1519年没\n\n伊势盛时为了帮助外甥今川氏亲继承家督而尽心尽力，因功被授予一城，参与今川家的政务。\n\n在明应政变后，新将军足利义澄决定讨伐杀害亲生母亲和弟弟的堀越公方足利茶茶丸。伊势盛时从今川家借兵，发动了对伊豆的征伐。\n\n你能凭借自身的器量，成为战国时代的弄潮儿吗？"
 bm_meioucoup1493_ashikaga_shigeuji:0 "足利成氏"
 bm_meioucoup1493_ashikaga_shigeuji_desc:0 "足利成氏\n1438年生～1497年没\n\n第五代镰仓公方足利成氏，一生中过半时间都在与关东管领山内上杉家交战。\n\n当扇谷、山内两家上杉氏开始同族之争时，足利成氏站在扇谷上杉家一边介入了战争。\n\n你能将关东地区的上杉家势力排除，重新在镰仓建立御所吗？"
 bm_meioucoup1493_uesugi_akisada:0 "上杉显定"
 bm_meioucoup1493_uesugi_akisada_desc:0 "上杉显定\n1454年生～1510年没\n\n关东管领、山内上杉家当主上杉显定，正与同族扇谷上杉家、镰仓公方足利成氏交战。\n\n集中精力对付眼前的宿敌固然重要，但也要留意从伊豆进攻过来的新势力。\n\n你能赢得这场战争，平定关东旷日持久的争斗吗？"
 bm_endeikyo1507:0 "北条早云崛起"
 bm_endeikyo1507_desc:0 "北条早云(1432 - 1519.9.8)，日本战国时代主要势力之一，后北条氏的第一代当主。本名伊势盛时，幼名伊势新九郎，他的家族源自室町幕府的政所执事，是一位具有平氏血统的名门武士。"
