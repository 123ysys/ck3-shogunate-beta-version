 bm_sengoku1568:0 "天下布武"
 bm_sengoku1568_desc:0 "桶狭间合战后，织田信长与三河国的统治者——松平元康(德川家康)结为盟友，以为他死去的岳父斋藤道三复仇的名义，对美浓国发起了入侵。\n\n1567年，他彻底压制了美浓国，将居城迁移到稻叶山城，并将当地改名为岐阜。\n\n与此同时，畿内也陷入了政治混乱，幕府将军足利义辉被乱军谋害，日本失去了合法统治者。\n\n于是，织田信长亮出了他著名的旗号——“天下布武”，奉前将军之弟足利义昭开始上洛。"
 bm_sengoku1568_oda_nobunaga:0 "织田信长"
 bm_sengoku1568_oda_nobunaga_desc:0 "织田信长\n1534年生～1582年没\n#EMP 战国三英杰、尾张大傻瓜#!\n\n经过一系列的战斗，织田信长成功平定了邻国美浓。\n\n成功稳定了国内的他，为了让前将军的弟弟足利义昭登上将军之位，终于发动了军队上洛。\n\n你能够击退南近江的六角家、畿内的三好三人众，实现幕府的复兴吗？"
 bm_sengoku1568_tokugawa_ieyasu:0 "德川家康"
 bm_sengoku1568_tokugawa_ieyasu_desc:0 "德川家康\n1543年生～1616年没\n#EMP 战国三英杰、江户幕府初代将军#!\n\n从今川家独立出来的德川家康，如今已成长为三河一国的大名，跟随织田信长的军队上洛。\n\n同盟织田家是可靠的，但邻国武田家是强国，而今川家有北条家作后盾。\n\n你能和织田信长并肩作战，面对强国东进吗？"
 bm_sengoku1568_takeda_shingen:0 "武田信玄"
 bm_sengoku1568_takeda_shingen_desc:0 "武田信玄\n1521年生～1573年没\n#EMP 甲斐之虎#!\n\n武田信玄的势力从甲斐迅速扩张到了到信浓、上野。\n\n前一年对嫡子武田义信的肃清，以及与西边织田家的联姻，对他的外交政策产生了重大影响。\n\n你应该继续现有方针，进攻北面的上杉家，还是在南边的今川家寻找新的出路？\n\n武田军团正等待着您的军配挥下！"
 bm_sengoku1568_uesugi_terutora:0 "上杉辉虎"
 bm_sengoku1568_uesugi_terutora_desc:0 "上杉辉虎\n1530年生～1578年没　别名：上杉谦信\n#EMP 军神、越后之龙#!\n\n越后的统治者长尾景虎，从败给北条家的上杉宪政手中接过关东管领一职，成为了上杉家的一员，并改名为上杉辉虎。\n\n由此获得大义名分的辉虎，为了讨伐北条家开始侵入关东平原。\n\n你能够攻克关东坚固的诸城，让毗沙门天的军旗飘扬在小田原城的城门上吗？"
 bm_sengoku1568_hojo_ujiyasu:0 "北条氏康"
 bm_sengoku1568_hojo_ujiyasu_desc:0 "北条氏康\n1515年生～1571年没\n#EMP 相模之狮#!\n\n以相模为中心的北条氏康正在稳步扩张他的领地，然而上杉辉虎挡住了他的去路。\n\n很少有人能与上杉辉虎如神一般的军略对抗。但是，北条氏康拥有历代北条家家主建造的小田原坚城。\n\n你能够击退来自北方的猛攻，并在关东建立北条的统治吗？"
 bm_sengoku1568_mori_motonari:0 "毛利元就"
 bm_sengoku1568_mori_motonari_desc:0 "毛利元就\n1497年生～1571年没\n#EMP 乞食若殿#!\n\n毛利家凭借毛利元就的手腕，从安艺的一介国人一跃成为中国的大大名。\n\n现在毛利家正与大友家在北九州争夺势力，两家的注意力都集中在日本屈指可数的贸易港博多。\n\n除了著名的石见银矿，你能在宝库里装满巨额的财富吗？"
 bm_sengoku1568_chosokabe_motochika:0 "长宗我部元亲"
 bm_sengoku1568_chosokabe_motochika_desc:0 "长宗我部元亲\n1539年生～1599年没\n#EMP 鬼若子、土佐的出来人#!\n\n长宗我部元亲年纪轻轻就继承了家督之位，长宗我部家发展成为土佐的重要势力。\n\n四国岛上，伊予的河野家与大友家是同盟关系，阿波的三好家领土广阔。\n\n你能和一领具足一起打败所有难敌，实现四国统一吗？"
 bm_sengoku1568_otomo_sorin:0 "大友宗麟"
 bm_sengoku1568_otomo_sorin_desc:0 "大友宗麟\n1530年生～1587年没\n#EMP 丰后之王#!\n\n大友宗麟的胞弟大内义长继承了大内家的家督，但被毛利元就攻灭。\n\n毛利元就不仅吞并了大内家的旧领，还将统治扩张到了北九州。为了打倒强大的毛利家，在四国岛的同盟的帮助是不可或缺的。\n\n在有杀弟之仇的敌人面前，你能守护北九州吗？"
 bm_sengoku1568_shimazu_yoshihisa:0 "岛津义久"
 bm_sengoku1568_shimazu_yoshihisa_desc:0 "岛津义久\n1533年生～1611年没\n#EMP 贯明公#!\n\n曾经统治南九州的岛津家，由于长期的家族内乱，统治范围退缩到了萨摩一国。\n\n与北方相良家缔结了同盟的现在正是夺回旧领地的好机会。\n\n你能和三个优秀的弟弟齐心协力，再次称霸南九州吗？"
 bm_sengoku1572:0 "信长包围网"
 bm_sengoku1572_desc:0 "织田信长支持足利义昭就任将军，成为将军的摄政者。但是，各地的战国大名拒绝服从新将军，织田信长与足利义昭的矛盾也逐渐激化。\n\n当冲突达到顶峰时，甲斐的武田信玄开始了西上作战。"
