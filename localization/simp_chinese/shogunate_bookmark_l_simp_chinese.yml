 bm_nanbokucho_1336:0 "南北朝争乱"
 bm_nanbokucho_1336_desc:0 "打倒镰仓幕府后的几年。 与后世的印象相反，后醍醐天皇的新政是坚定的为材是用主义。\n\n但这也意味着，对于寻求快速解决土地纠纷的庄园主们和对赏赐不满的武士们来说，没有完全达到自己的期待。\n\n在广泛的混乱中，镇压了中先代之乱对的足利尊氏留在关东赏赐其部下，甚至自称将军。\n\n在此，被称为南北朝的纷乱的时代开幕了。"

