 bm_odawara1589:0 "小田原征伐"
 bm_odawara1589_desc:0 "北条氏と真田氏が争った上野国の沼田領は、豊臣秀吉の仲裁によって三分の二を北条氏に引き渡すことで決着した。\n\nしかし、北条氏家臣の猪俣邦憲が残りの沼田領を奪取したことが引き金となり、秀吉は北条氏征伐を決意する。\n\n北条氏はかつて上杉謙信や武田信玄ですら落とせなかった小田原城に籠城し、秀吉を待ち構えた。"

