 bm_sengoku1534:0 "父辈的时代"
 bm_sengoku1534_desc:0 "1534年初夏，织田信长出生，多年之后，他将以日本战国三英杰之一的盛名流传千古。\n\n然而，1534年的日本，依然处在室町幕府的晚期，足利幕府的权威尚未寿终正寝。\n\n这一年，虽然十六世纪最重要的武家势力都已崭露头角，但许多战国英雄，例如武田信玄与上杉谦信都还很年轻。\n\n因此，1534年，被认为是父辈的时代，对某些人来说，也是祖父辈的时代。"
 bm_sengoku1534_oda_nobuhide:0 "织田信秀"
 bm_sengoku1534_oda_nobuhide_desc:0 "织田信秀\n1510年生～1551年没\n#EMP 织田信长之父、器用之仁、尾张之虎#!\n\n织田信秀出身于尾张守护代·织田家的庶流。\n\n但是，因控制了伊势湾的重要贸易据点津岛，使得其势力成长到足以与主家匹敌。\n\n你能以这样的经济实力为武器，成功地完成下克上，成为尾张国主吗？"
 bm_sengoku1534_mori_motonari:0 "毛利元就"
 bm_sengoku1534_mori_motonari_desc:0 "毛利元就\n1497年生～1571年没\n#EMP 乞食若殿#!\n\n因哥哥和侄子突然死亡而继承家督的元就，现在从属于大内家。\n\n控制着博多港和石见银山的大内家非常强大，因此毛利元就想要独立并非易事。\n\n你能够运用自己天赋的谋才，从一介国人一跃成为坐拥中国十二国的大大名吗？"
 bm_sengoku1534_miyoshi_nagayoshi:0 "三好长庆"
 bm_sengoku1534_miyoshi_nagayoshi_desc:0 "三好长庆\n1522年生～1564年没\n#EMP 日本的副王#!\n\n三好长庆的父亲三好元长是幕府管领细川家的重臣，但主君细川晴元除掉了他。\n\n继承家业的三好长庆虽然年幼却很聪明，他和他和才华横溢的弟弟们一起期待着元服的那一刻。\n\n三好兄弟能否为父报仇，称霸畿内呢？"
 bm_sengoku1534_nagao_tamekage:0 "长尾为景"
 bm_sengoku1534_nagao_tamekage_desc:0 "长尾为景\n1489年生～1543年没\n#EMP 上杉谦信之父#!\n\n越后守护代长尾为景与主君上杉家冲突不断，最终拥有凌驾于主家之上的权势。\n\n但是，他不能放松警惕，因为在国内有大量叛服无常的国人割据一方。\n\n你能向国内外展示自己的威势，成为名副其实的越后国主吗？"
 bm_sengoku1534_takeda_nobutora:0 "武田信虎"
 bm_sengoku1534_takeda_nobutora_desc:0 "武田信虎\n1494年生～1574年没\n#EMP 武田信玄之父#!\n\n武田信虎在与亲族的激烈内战中获胜，成功平定了甲斐国\n\n邻国皆是强大的大名，而北边的信浓小国割据。\n\n依靠来自黑川金山的收益，以及优秀的家臣团，武田家能够成为强而有力的大名吗？"
 bm_sengoku1534_hojo_ujitsuna:0 "北条氏纲"
 bm_sengoku1534_hojo_ujitsuna_desc:0 "北条氏纲\n1487年生～1541年没\n#EMP 北条早云之子、北条氏康之父#!\n\n北条氏纲从父亲那里继承了领国，将家名改为与关东渊源颇深的『北条』，并将根据地移至小田原。\n\n虽然与宿敌扇谷、山内两家上杉家的战争越来越激烈，但只要充分运用外交手段，就完全有取胜的机会。\n\n你能将父亲建立起来的国家扩张到整个关东吗？"
 bm_sengoku1534_imagawa_ujiteru:0 "今川氏辉"
 bm_sengoku1534_imagawa_ujiteru_desc:0 "今川氏辉\n1513年生～1536年没\n#EMP 今川义元之兄#!\n\n骏河守护·今川家是足利将军家的一门，作为名门而享有盛誉。\n\n但另一方面，领内有大量有力的诸侯割据，多次引发内乱。\n\n历史上，今川氏辉英年早逝，家中再度陷入内乱。\n\n你能带着那群麻烦的家臣们称霸东海吗？"
 bm_sengoku1534_date_tanemune:0 "伊达稙宗"
 bm_sengoku1534_date_tanemune_desc:0 "伊达稙宗\n1488年生～1565年没\n#EMP 伊达政宗之曾祖父#!\n\n伊达稙宗通过给幕府赠送厚礼来提升伊达氏的地位。此外，他还通过与周边的领主进行联姻，在南奥州建立了强大的势力。\n\n他拥有罕见的外交手腕，还有很多孩子正等着元服。\n\n你能通过联姻统治整个奥州吗？"
 bm_sengoku1534_shimazu_takahisa:0 "岛津贵久"
 bm_sengoku1534_shimazu_takahisa_desc:0 "岛津贵久\n1514年生～1571年没\n#EMP 岛津义久之父#!\n\n岛津贵久出生于南九州的名门·岛津家的旁支。后来成为了宗家当主的养子，继承了岛津本家。\n\n然而领内有很多反对贵久继承宗家的同族，他们都对宗家当主的位置虎视眈眈。\n\n你能否在与同族的激烈的继承斗争中获胜，统一家中呢？"
 bm_sengoku1546:0 "河越夜战"
 bm_sengoku1546_desc:0 "北条早云（伊势盛时）夺取伊豆国后，北条氏开始在关东南部持续扩张势力。\n\n然而，第二代家督北条氏纲去世后，以上杉氏与镰仓公方为首的关东旧势力，对关东霸权的年轻挑战者，北条氏康发起了联合打击。\n\n处于优势地位的反北条联军正在围攻河越城，决定关东命运的大决战即将打响……"
