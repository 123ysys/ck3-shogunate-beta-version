 bm_honnoji1582:0 "本能寺の変"
 bm_honnoji1582_desc:0 "1582年、明智光秀は毛利氏と戦う羽柴秀吉の援軍として出兵を命じられた。\n\n6月21日、光秀は命令に反して1万3千の兵とともに信長の在所である本能寺へ進軍。このとき光秀は「敵は本能寺にあり」と叫んだとされる。\n\n本能寺を包囲した兵は寺に火を放った。織田信長はその中で戦死したとも自害したとも言われる。\n\n光秀の謀反は都に衝撃を与え、彼は地位を確立するため急いで動くことを余儀なくされた。その頃、羽柴秀吉と柴田勝家は主君・信長の仇を討つため進軍を開始していた。"

