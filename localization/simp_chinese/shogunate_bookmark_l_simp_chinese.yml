 bm_sengoku1555:0 "厳島の戦い"
 bm_sengoku1555_desc:0 "1551年、大内氏家臣の陶晴賢は主君・義隆を大寧寺で討ち、大内氏の実権を掌握した。その行動に大内氏家臣団は混乱し、中でも毛利元就は大内氏からの独立を宣言した。\n\n大内氏と尼子氏の衝突の中、元就は大内方の城を攻略すると安芸国を統一。陶晴賢はこの反逆を罰するべく、厳島神社のある宮島に軍を上陸させたのであった。"

 bm_sengoku1555_mori_motonari:0 "毛利元就"
 bm_sengoku1555_mori_motonari_desc:0 "毛利元就（もうり もとなり）\n1497年生～1571年没\n#EMP 乞食若殿#!\n\n大内家で発生した政変に際し、ついに毛利家は大内家から離反する。これを許さぬ新当主・大内義長は毛利家へ侵攻を開始した。\n\nこの戦いに敗れれば領土の過半を失うものの、毛利元就の知略と息子たちの武勇を活かせば大勝利は間違いない。\n\nかつての旧主を打倒し、西中国の覇者に立身することはできるのであろうか。"
 bm_sengoku1555_sue_harukata:0 "陶晴賢"
 bm_sengoku1555_sue_harukata_desc:0 "陶晴賢（すえ はるかた）\n1521年生～1555年没\n#EMP 西国一の侍大将#!\n\n大内家の重臣・陶晴賢は主君・義隆を滅ぼし、家中の実権を掌握しつつある。\n\n自らが当主に迎えた義長に合力し、現在戦争中の毛利家を討ち果たしたい。一方で、敢えて義長を見捨て自らが新たな当主となるべく策動する道もある。\n\n「西国一の侍大将」として忠節を尽くすか、自らが西国の覇者となるか、決断の時は迫っている。"
 bm_sengoku1555_murakami_takeyoshi:0 "村上武吉"
 bm_sengoku1555_murakami_takeyoshi_desc:0 "村上武吉（むらかみ たけよし）\n1533年生～1604年没\n\n村上家は南北朝時代より水軍として近隣に名を馳せていた。\n\n毛利家と婚姻同盟を結び「厳島の戦い」に参戦すれば、北の安全は保障されるだろう。また、伊予の河野氏に帰参することで四国に領国を拡大することもできる。\n\n強国の間を渡り歩き、日本一の水軍大将として乱世を生き抜くことはできるのであろうか。"
 bm_sengoku1555_amago_haruhisa:0 "尼子晴久"
 bm_sengoku1555_amago_haruhisa_desc:0 "尼子晴久（あまご はるひさ）\n1514年生～1561年没\n#EMP 尼子経久の孫#!\n\n将軍家より山陰山陽八カ国の守護に任じられた尼子晴久は西日本最大の戦力を誇る大大名である。\n\n西では大内家と毛利家が互いに争っており、疲弊したところを攻めればたやすく領国を拡大できるだろう。\n\nこの千載一遇の好機を活かし、祖父・経久ですら成し得なかった悲願の中国制覇を成し遂げることはできるのであろうか。"
 bm_sengoku1555_oda_nobunaga:0 "織田信長"
 bm_sengoku1555_oda_nobunaga_desc:0 "織田信長（おだ のぶなが）\n1534年生～1582年没\n#EMP 三英傑、尾張の大うつけ#!\n\n家督を相続したばかりの織田信長は北の斎藤家と婚姻関係にある。これは西進を図る今川家に対し良い抑止力となるだろう。\n\n西の伊勢国方面は弱体な勢力が多く、征服すれば上洛の道も見えてくる。\n\n義兄弟・斎藤高政（義龍）と共に濃尾の軍兵を引き連れ、歴史よりも早い上洛を果たすことはできるのであろうか。"
 bm_sengoku1555_nagao_kagetora:0 "長尾景虎"
 bm_sengoku1555_nagao_kagetora_desc:0 "長尾景虎（ながお かげとら）\n1530年生～1578年没　別名：上杉謙信\n#EMP 軍神、越後の龍#!\n\n兄・晴景より家督を譲り受けた景虎はようやく越後国内を掌握しつつある。\n\n南方の武田、北条両家は兵力でこちらを凌駕しており、早々に戦うのは荷が重い。奥州もしくは北陸を領国に加え、来るべき宿敵・武田信玄との決戦に備えたい。\n\n若き軍神は動乱の東国に自らの義心を刻むことはできるのであろうか。"
 bm_sengoku1555_nanbu_harumasa:0 "南部晴政"
 bm_sengoku1555_nanbu_harumasa_desc:0 "南部晴政（なんぶ はるまさ）\n1517年生～1582年没\n\n清和源氏の名門・南部家は24代当主・晴政の代にあたる。\n\n国土には多くの一族が割拠しており、晴政自身の直轄地は少ない。この旧態依然とした体制では常に家臣からの反乱に備える必要がある。\n\n日本の最北部で国内整備を実現し、「三日月の丸くなるまで南部領」と謳われた広大な領国を築き上げることはできるのであろうか。"
 bm_sengoku1555_ryuzoji_takanobu:0 "龍造寺隆信"
 bm_sengoku1555_ryuzoji_takanobu_desc:0 "龍造寺隆信（りゅうぞうじ たかのぶ）\n1529年生～1584年没\n#EMP 肥前の熊#!\n\n若くして家督を継承した隆信は大内家と結び領国を統治していた。\n\nしかし、大内家の政変によりその後ろ盾を失い、龍造寺家は自立を余儀なくされている。肥前国内は小国が乱立しており、彼の武略を遺憾なく発揮することができる。\n\n「肥前の熊」は「五州二島の太守」へと飛躍できるのであろうか。"
 bm_sengoku1555_ashikaga_yoshiteru:0 "足利義輝"
 bm_sengoku1555_ashikaga_yoshiteru_desc:0 "足利義輝（あしかが よしてる）\n1536年生～1565年没\n\n室町幕府13代将軍・足利義輝は三好長慶との戦いに敗れ、近江国へ落ち延びている。\n\n京を押さえる三好家はまさに全盛期を迎えつつあり、単独で抗うのは絶望的であろう。早急に強力な大名と同盟を結ぶ必要があり、幕府開闢以来最大の危機というべき過酷な情勢だ。\n\n幕府再興の大願はすべて若き剣豪将軍・義輝の手に委ねられている。"

 #
 # 1560 : Battle of Okehazama
 #

 bm_sengoku1560:0 "桶狭間の戦い"
 bm_sengoku1560_desc:0 "1540～50年代、今川氏と織田氏は幾度となく衝突した。武田信玄、北条氏康と三国同盟を結んだ今川義元は、長年の敵との対決に終止符を打ち、上洛を試みようとしていた。\n\n1560年、今川義元は織田家統一を果たした織田信長を撃破するため、2万人以上の軍勢を召集した。"

 bm_sengoku1560_oda_nobunaga:0 "織田信長"
 bm_sengoku1560_oda_nobunaga_desc:0 "織田信長（おだ のぶなが）\n1534年生～1582年没\n#EMP 三英傑、尾張の大うつけ#!\n\n尾張国を平定した信長の前に「海道一の弓取り」今川義元が立ち塞がる。\n\n兵力では劣れども武将の質ではこちらに分がある。今川勢は慢心しており、決死の攻撃が思わぬ結果を生むかもしれない。\n\n義元を退けた信長は覇王への道を歩むか。幕府再興をもって畿内の静謐を願うか。それはあなた次第だ。"
 bm_sengoku1560_matsudaira_motoyasu:0 "松平元康"
 bm_sengoku1560_matsudaira_motoyasu_desc:0 "松平元康（まつだいら もとやす）\n1543年生～1616年没　別名：徳川家康\n#EMP 三英傑、江戸幕府初代将軍#!\n\n元康率いる松平家は当主の早世が相次ぎ苦境の中にある。\n\nしかし、今川家国衆の中では勢力が頭一つ抜けており、当主・元康を始め配下武将も綺羅星が如き名将揃いである。\n\n時勢が急転する中で着実に勢力を蓄え、乱世を戦い抜くことはできるのか。"
 bm_sengoku1560_imagawa_yoshimoto:0 "今川義元"
 bm_sengoku1560_imagawa_yoshimoto_desc:0 "今川義元（いまがわ よしもと）\n1519年生～1560年没\n#EMP 海道一の弓取り#!\n\n婚姻により背後を固めた今川義元は西進して織田家攻略の最中にある。\n\n兵力では勝るものの、乾坤一擲の奇襲を狙う織田勢は侮り難い。事を急がず地力を活かして粘り強く戦うことが求められる。\n\n念願の尾張を併呑し、領国をさらに西へと拡大できるのであろうか。"
 bm_sengoku1560_rokkaku_yoshikata:0 "六角義賢"
 bm_sengoku1560_rokkaku_yoshikata_desc:0 "六角義賢（ろっかく よしかた）\n1521年生～1598年没　別名：六角承禎\n\nこの時代の六角家は承禎の号で知られる義賢が実権を握っている。\n\n長年の宿敵・浅井家は東隣の斎藤家と同盟を結んでおり、兵力は当家を遥かに凌駕している。南方の北畠家に加え、新たな同盟関係の構築が望ましい。\n\n畿内中央に位置する立地の良さを活かし、近江源氏の名門・六角家の隆盛を蘇らせることはできるのか。"
 bm_sengoku1560_kitabatake_tomonori:0 "北畠具教"
 bm_sengoku1560_kitabatake_tomonori_desc:0 "北畠具教（きたばたけ とものり）\n1528年生～1576年没\n\n伊勢国司を世襲する名門・北畠家は8代当主・具教の代にあたる。\n\n北隣の六角家との同盟を活かして伊勢国北部を平定した後は、群雄割拠の状態にある西隣の大和国の統一に乗り出すことができる。\n\n領国を広げ、ゆくゆくは上洛を試みるであろう東国大名達を打ち破ることはできるのか。"
 bm_sengoku1560_anekoji_yoshiyori:0 "姉小路良頼"
 bm_sengoku1560_anekoji_yoshiyori_desc:0 "姉小路良頼（あねこうじ よしより）\n1520年生～1572年没　別名：姉小路嗣頼\n\n飛騨国内で台頭した三木良頼はついに主家であった飛騨国司・姉小路家を滅ぼし、その名跡の継承に成功する。\n\nしかし、高い官位とは裏腹に土地は貧しく、周囲を強国に囲まれている。\n\n逆境を乗り越え、名実ともに姉小路家に日本一の繁栄をもたらすことはできるのであろうか。"
 bm_sengoku1560_nagano_narimasa:0 "長野業正"
 bm_sengoku1560_nagano_narimasa_desc:0 "長野業正（ながの なりまさ）\n1491年生～1561年没\n#EMP 上州の黄斑#!\n\n長野家は関東管領・上杉家に仕えていたが、既に主家は没落してしまっている。\n\n北の長尾家と手を組み武田・北条両家と戦う道もあれば、北条家に帰参して北関東平定の尖兵となる道もある。\n\n武田信玄、長尾景虎に匹敵する采配を縦横に振るい、「上州の黄斑」の名を日ノ本に轟かせることはできるのであろうか。"
 bm_sengoku1560_ito_yoshisuke:0 "伊東義祐"
 bm_sengoku1560_ito_yoshisuke_desc:0 "伊東義祐（いとう よしすけ）\n1512年生～1585年没\n\n伊東家は日向国守護・島津家との抗争を繰り返し、国内に勢力を持った。\n\n宿敵・島津家に対しては、力を蓄えるまで婚姻を結び和睦しても良いし、周辺国と結び包囲網を形成する手もある。しかし、最終的に島津家を叩き潰さねばならぬことに変わりはない。\n\n下克上を成し遂げ、南九州の覇者となることはできるのであろうか。"
 bm_sengoku1560_sagara_yoshihi:0 "相良義陽"
 bm_sengoku1560_sagara_yoshihi_desc:0 "相良義陽（さがら よしひ）\n1544年生～1581年没\n\n肥後国に鎌倉時代から土着する相良家は18代当主・義陽の代にあたる。\n\n現在、相良家は北の大友家、南の島津家という二つの大国に挟まれた苦しい状態にある。一方と婚姻する手もあるが、北の阿蘇家、東の伊東家と結び両国に対抗する道も残されている。\n\n盟友・甲斐宗運、英主・伊東義祐と槍を並べ、大国に打ち勝つことはできるのであろうか。"

