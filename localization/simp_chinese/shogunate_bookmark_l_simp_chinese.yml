 bm_sengoku1527_desc:0 "细川澄元被赶下管领之位，逃往阿波，在失意中死去。\n\n在新任管领细川高国的统治下，虽然迎来了短暂的和平，但其因谗言杀死家臣，导致了内部分裂。\n\n细川澄元的儿子细川晴元认为这是个复仇的好机会，便与实力强大的三好氏一起开始进军。"
