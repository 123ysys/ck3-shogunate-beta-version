 bm_meioucoup1493:0 "明応の政変"
 bm_meioucoup1493_desc:0 "1493年、管領・細川政元は将軍・足利義材（後の義稙）を廃し、次の将軍として足利義澄を擁立した。明応の政変である。\n\nこの政変は成功したが、義材は畠山尚順の領地である越中へ脱出。二人の将軍による内乱が数年にわたって続くことになった。\n\nまた、伊勢盛時（後の北条早雲）による伊豆・相模侵攻が始まるなど、この年は数多の戦国大名が台頭する契機でもあった。"

 bm_meioucoup1493_hosokawa_masamoto:0 "細川政元"
 bm_meioucoup1493_hosokawa_masamoto_desc:0 "細川政元（ほそかわ まさもと）\n1466年生～1507年没\n\n幕府の重臣・政元は明応の政変により幕政を掌握したが、前将軍・義材を擁する畠山尚順の軍勢は強大で、義澄政権を存続させるのであれば助力は不可避であろう。\n\n畿内に広大な所領を持つ政元には自由に主君を差配するだけの実力がある。\n\n多くの政敵に競り勝ち、細川京兆家により天下に号令を下すことはできるのであろうか。"
 bm_meioucoup1493_hatakeyama_hisanobu:0 "畠山尚順"
 bm_meioucoup1493_hatakeyama_hisanobu_desc:0 "畠山尚順（はたけやま ひさのぶ）\n1475年生～1522年没\n\n明応の政変により父・政長と畠山家家督を失った尚順は、前将軍・義材と共に巻き返しを図っている。\n\n味方である能登畠山家の軍勢と上手く連携できれば、上洛も夢ではないだろう。\n\n新将軍のもと幕府を再編し、家督の奪還、ひいては父の仇・細川政元を打ち倒すことはできるのであろうか。"
 bm_meioucoup1493_hatakeyama_yoshitoyo:0 "畠山義豊"
 bm_meioucoup1493_hatakeyama_yoshitoyo_desc:0 "畠山義豊（はたけやま よしとよ）\n1469年生～1499年没\n\n明応の政変により畠山家の家督を継承した義豊の前に同族の尚順が立ちふさがる。\n\n父の代より分裂した畠山家統一のためには、まず将軍・義澄と協力し現在の幕府体制を守り抜く必要があるだろう。\n\n将軍家と畠山家、分裂した二つの武門を統一することはできるのであろうか。"
 bm_meioucoup1493_ouchi_masahiro:0 "大内政弘"
 bm_meioucoup1493_ouchi_masahiro_desc:0 "大内政弘（おおうち まさひろ）\n1446年生～1495年没\n\n大内家は幕府より西国四か国の守護に任じられた名門である。政弘の代には北九州における支配を拡大し、ますます強勢を誇った。\n\n一方、畿内では政変以後二人の将軍が並び立ち政情は混迷を極めているが、これは内乱に介入し幕政に関与する好機ともいえる。\n\n西の京と呼ばれる山口から天下の政を牛耳ることはできるのであろうか。"
 bm_meioucoup1493_akamatsu_masanori:0 "赤松政則"
 bm_meioucoup1493_akamatsu_masanori_desc:0 "赤松政則（あかまつ まさのり）\n1455年生～1496年没\n\n将軍暗殺の罪により没落していた赤松家は政則の代に再興を果たす。\n\n再興後も家臣の内紛、山名家の侵攻など度々危機に見舞われたが、政則はそれらを退け有力守護大名としての地位を確固たるものとした。\n\n西進しさらに領国を拡大するか、東進し幕府の内乱に干渉するか、赤松家の命運はあなたの手に委ねられている。"
 bm_meioucoup1493_amago_tsunehisa:0 "尼子経久"
 bm_meioucoup1493_amago_tsunehisa_desc:0 "尼子経久（あまご つねひさ）\n1458年生～1541年没\n\n出雲守護代である経久は主君である京極家からの自立を強め、出雲に独自の領国を拡大しつつある。\n\nしかし、東西には大内、山名、赤松といった有力守護大名が控えており、領国の拡大を継続すれば衝突は必至であろう。\n\n「謀聖」と謳われる鬼謀を駆使し、中国十一州の太守に成り上がることはできるのであろうか。"
 bm_meioucoup1493_ise_moritoki:0 "伊勢盛時"
 bm_meioucoup1493_ise_moritoki_desc:0 "伊勢盛時（いせ もりとき）\n1456年生～1519年没　別名：北条早雲\n\n盛時は甥の今川氏親の家督継承に尽力し、その功によって一城を与えられ今川家の政務に携わっていた。\n\n政変により将軍に就任した義澄が実母と実弟を殺害した堀越公方・足利茶々丸討伐を決断すると、盛時は今川家から兵を借り受け、伊豆討ち入りを開始する。\n\n自身の器量を頼りに盛時は戦国の嚆矢となることはできるのであろうか。"
 bm_meioucoup1493_ashikaga_shigeuji:0 "足利成氏"
 bm_meioucoup1493_ashikaga_shigeuji_desc:0 "足利成氏（あしかが しげうじ）\n1438年生～1497年没\n\n第五代鎌倉公方の成氏は生涯の過半を関東管領の山内上杉家との戦いに費やしてきた。\n\n扇谷、山内両上杉氏が同族間の争いを始めると成氏は扇谷上杉家側に立って戦争に介入する。\n\n上杉家の勢力を関東から排除し、再び鎌倉に御所を構えることができるのであろうか。"
 bm_meioucoup1493_uesugi_akisada:0 "上杉顕定"
 bm_meioucoup1493_uesugi_akisada_desc:0 "上杉顕定（うえすぎ あきさだ）\n1454年生～1510年没\n\n関東管領、山内上杉家当主の顕定は、同族の扇谷上杉家、鎌倉公方足利成氏との合戦の最中にある。\n\n眼前の宿敵に集中することも大切であるが、伊豆から攻め寄せる新勢力にも注意を払いたい。\n\nこの戦いに勝利し、長きにわたる関東の争乱を平定することはできるのであろうか。"

