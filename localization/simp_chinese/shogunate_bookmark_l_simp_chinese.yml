 bm_sengoku1555:0 "严岛之战"
 bm_sengoku1555_desc:0 "陶晴贤于1551年弑杀旧主大内义隆于大宁寺，掌控了大内氏政权。他的举动激怒了其他家臣，毛利元就也宣布从大内氏的统治下独立。\n\n在大内氏与尼子氏相互征伐期间，毛利元就夺取了大内氏名下的数座城池，将安艺国纳入麾下。陶晴贤为了惩戒这名叛逆，亲率大军开赴宫岛，那也是著名的严岛神社所在地。"
 bm_sengoku1555_mori_motonari:0 "毛利元就"
 bm_sengoku1555_mori_motonari_desc:0 "毛利元就\n1497年生～1571年没\n#EMP 乞食若殿#!\n\n在大内家发生政变之际，毛利家背离了大内家。愤怒的新主公大内义长开始进攻毛利家。\n\n这场战役一旦失败，就会失去过半的领土，但若能活用毛利元就的智谋和儿郎们的武勇，未必不可能取得伟大的胜利。\n\n你能打倒过去的旧主，成为西中国的霸者吗？"
 bm_sengoku1555_sue_harukata:0 "陶晴贤"
 bm_sengoku1555_sue_harukata_desc:0 "陶晴贤\n1521年生～1555年没\n#EMP 西国无双侍大将#!\n\n大内家的重臣陶晴贤弑杀了主君大内义隆，掌握了家中实权。\n\n他和自己的当主大内义长联手，打倒正在交战中的毛利家。另一方面，也可以抛弃大内义长，自立成为新的当主。\n\n是作为『西国无双侍大将』尽忠节，还是自己成为西国的霸者，决断的时刻到了。"
 bm_sengoku1555_murakami_takeyoshi:0 "村上武吉"
 bm_sengoku1555_murakami_takeyoshi_desc:0 "村上武吉\n1533年生～1604年没\n\n村上家在南北朝时代就以水军闻名于附近地区。\n\n如果与毛利家缔结婚姻同盟参加『严岛之战』的话，北方的安全就会得到保障。另外，通过回归伊予的河野氏，还可以扩大在四国的领地。\n\n你能游走于强国之间，作为日本第一的水军大将在乱世中生存下去吗？"
 bm_sengoku1555_amago_haruhisa:0 "尼子晴久"
 bm_sengoku1555_amago_haruhisa_desc:0 "尼子晴久\n1514年生～1561年没\n#EMP 尼子经久之孙#!\n\n被将军家任命为山阴山阳八国守护的尼子晴久，是西日本战力最强的大大名。\n\n在西边，大内家和毛利家正在鹬蚌相争，如果能渔翁得利，就能轻松地扩大领地。\n\n你能否利用这千载难逢的好机会，实现连祖父尼子经久都未能实现的称霸中国的夙愿呢？"
 bm_sengoku1555_oda_nobunaga:0 "织田信长"
 bm_sengoku1555_oda_nobunaga_desc:0 "织田信长\n1534年生～1582年没\n#EMP 战国三英杰、尾张大傻瓜#!\n\n刚刚继承家督之位的织田信长，与北方的斋藤家有婚姻关系。这对图谋西进的今川家来说，是有效的威慑。\n\n西边的伊势国方面有很多弱小的势力，只要征服他们就能打开上洛的道路。\n\n你能和义兄斋藤高政（义龙）一起，带领浓尾的军队，比历史上更早地上洛吗?"
 bm_sengoku1555_nagao_kagetora:0 "长尾景虎"
 bm_sengoku1555_nagao_kagetora_desc:0 "长尾景虎\n1530年生～1578年没　别名：上杉谦信\n#EMP 军神、越后之龙#!\n\n从兄长长尾晴景手中接过家督之位的长尾景虎景虎，终于逐渐掌控了越后国内。\n\n南方的武田、北条两家在兵力上凌驾于己方之上，过早地与其开战将会不堪重负。他想东进奥州，或者西进北陆，以备与即将到来的宿敌武田信玄决战。\n\n年轻的军神能否在动乱的东国铭记自己的义心？"
 bm_sengoku1555_nanbu_harumasa:0 "南部晴政"
 bm_sengoku1555_nanbu_harumasa_desc:0 "南部晴政\n1517年生～1582年没\n\n清和源氏的名门·南部家正处于第24代当主南部晴政的时代。\n\n国土上有很多家族割据，南部晴政自己的直辖地很少。在这种旧态依然的体制下，必须随时防备来自家臣的叛乱。\n\n你能否在日本的最北部实现国内整备，建立起被称为『阔如南部，新月走到月变圆』的广阔领地呢?"
 bm_sengoku1555_ryuzoji_takanobu:0 "龙造寺隆信"
 bm_sengoku1555_ryuzoji_takanobu_desc:0 "龙造寺隆信\n1529年生～1584年没\n#EMP 肥前之熊#!\n\n年纪轻轻就继承家督之位的龙造寺隆信，与大内家联手统治着领国。\n\n但是，由于大内家的政变而失去了靠山，龙造寺家被迫自立。肥前国内小国林立，可以充分发挥他的武略。\n\n『肥前之熊』能否一跃成为『五州二岛太守』呢？"
 bm_sengoku1555_ashikaga_yoshiteru:0 "足利义辉"
 bm_sengoku1555_ashikaga_yoshiteru_desc:0 "足利义辉\n1536年生～1565年没\n#EMP 剑豪将军#!\n\n室町幕府第13代将军足利义辉在与三好长庆的战争中战败，逃往近江国。\n\n控制京都的三好家正处于全盛，单独抵抗是无望的，必须尽快与强有力的大名结成同盟。幕府正面临着开创以来最严峻的危机。\n\n幕府再兴的大愿，全部交给了年轻的剑豪将军义辉。"
 bm_sengoku1560:0 "桶狭间之战"
 bm_sengoku1560_desc:0 "1540-1560年间，今川与织田家为争夺三河与尾张国的控制权而爆发了多场合战。与武田信玄与北条氏康结为盟友后，今川家当主今川义元决定，一劳永逸地结束这场战争，挥师上洛。\n\n1560年，今川义元组织了两万余人的大军西进，准备彻底碾碎刚从家族内斗中取胜的织田家新家督——寂寂无名的织田信长。"
 bm_sengoku1560_oda_nobunaga:0 "织田信长"
 bm_sengoku1560_oda_nobunaga_desc:0 "织田信长\n1534年生～1582年没\n#EMP 战国三英杰、尾张大傻瓜#!\n\n刚平定了尾张国的信长面前，『东海道一弓取』今川义元挡住了他。\n\n虽然在兵力上处于劣势，但在武将的素质上却是我方大优。今川军正骄傲自满，决死一击或许会产生意想不到的结果。\n\n击退今川义元之后，是要走上霸王之路吗？还是通过复兴幕府和将军权威来实现畿内的安定呢？\n\n都取决于你。"
 bm_sengoku1560_matsudaira_motoyasu:0 "松平元康"
 bm_sengoku1560_matsudaira_motoyasu_desc:0 "松平元康\n1543年生～1616年没　别名：德川家康\n#EMP 战国三英杰、江户幕府初代将军#!\n\n以松平元康为首的松平家，正处于当主相继早逝的困境中。\n\n但是，在今川家的诸多国众中，松平家不仅实力超群，属下武将也是将星云集。\n\n时势急转，你能否稳步积蓄势力，在乱世中奋战到底?"
 bm_sengoku1560_imagawa_yoshimoto:0 "今川义元"
 bm_sengoku1560_imagawa_yoshimoto_desc:0 "今川义元\n1519年生～1560年没\n#EMP 东海道一弓取#!\n\n通过联姻巩固了后方的今川义元挥师西进，正在攻略织田家。\n\n虽然我军在兵力上更胜一筹，但乾坤一掷的奇袭却不容小觑。这就要求不急于求成，充分利用地利顽强战斗。\n\n你能吞并梦寐以求的尾张，进一步向西扩大领地吗？"
 bm_sengoku1560_rokkaku_yoshikata:0 "六角义贤"
 bm_sengoku1560_rokkaku_yoshikata_desc:0 "六角义贤\n1521年生～1598年没　别名：六角承祯\n\n这个时代的六角家由以六角承祯之号而闻名的六角义贤掌握实权。\n\n长年的宿敌浅井家与东邻的斋藤家结成同盟，兵力远远超过本家。应当寻找南边的北畠家之外的新同盟了。\n\n你能否活用位于畿内中央的优越地理位置，重振近江源氏名门·六角家的昌盛呢？"
 bm_sengoku1560_kitabatake_tomonori:0 "北畠具教"
 bm_sengoku1560_kitabatake_tomonori_desc:0 "北畠具教\n1528年生～1576年没\n\n世袭伊势国司的名门北畠家正处于第8代当主北畠具教的时代。\n\n活用与北邻六角家的同盟平定伊势国北部之后，就可以着手统一处于群雄割据状态的西邻大和国。\n\n你能否扩大领地，打败企图上洛的东国大名们呢？"
 bm_sengoku1560_anekoji_yoshiyori:0 "姊小路良赖"
 bm_sengoku1560_anekoji_yoshiyori_desc:0 "姊小路良赖\n1520年生～1572年没　别名：姊小路嗣赖\n\n在飞騨国内崛起的三木良赖，终于消灭了主家飞騨国司姊小路家，成功继承了其名迹。\n\n但是，与高官位形成鲜明对应的则是，飞騨国土地贫瘠，周围又被强国包围。\n\n你能否克服逆境，为名副其实的姊小路家带来日本第一的繁荣呢？"
 bm_sengoku1560_nagano_narimasa:0 "长野业正"
 bm_sengoku1560_nagano_narimasa_desc:0 "长野业正\n1491年生～1561年没\n#EMP 上州黄斑#!\n\n长野家侍奉关东管领上杉家，但主家已经没落。\n\n既可以像历史上一样选择与北方的长尾家联手，对抗武田、北条两家，也可以选择归降北条家，成为平定北关东的尖兵。\n\n你是否能指挥纵横，与武田信玄、长尾景虎匹敌，让『上州黄斑』之名响彻日本史册呢？"
 bm_sengoku1560_ito_yoshisuke:0 "伊东义祐"
 bm_sengoku1560_ito_yoshisuke_desc:0 "伊东义祐\n1512年生～1585年没\n\n伊东家与日向国守护岛津家多年对抗，在国内拥有势力。\n\n对于宿敌岛津家，可以先缔结婚姻保持和睦，暗中积蓄力量，也可以与周边国家结成包围网。但是，最终还是要摧毁岛津家。\n\n你能否实现下克上，成为南九州的霸者呢？"
 bm_sengoku1560_sagara_yoshihi:0 "相良义阳"
 bm_sengoku1560_sagara_yoshihi_desc:0 "相良义阳\n1544年生～1581年没\n\n自镰仓时代就在肥后国定居的相良家，目前正由第18代当主相良义阳统治。\n\n现在，相良家被夹在北边的大友家和南边的岛津家这两个大国之间，处于两难之地。可以与其中一方联姻，但也可以与北边的阿苏家、东边的伊东家联合对抗两大国。\n\n与盟友甲斐宗运、英主伊东义祐并肩，说不定也能战胜大国？"
 bm_sengoku1565:0 "永禄之变"
 bm_sengoku1565_desc:0 "将军足利义辉立志重建幕府，但被三好义继和三好三人众杀害。\n\n正统将军大位空置，足利幕府一度濒临灭亡。"
