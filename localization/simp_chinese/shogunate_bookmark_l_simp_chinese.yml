 bm_sengoku1582_desc:0 "织田信长在长筱之战中大破武田胜赖的骑兵部队。信长及其手下，羽柴(丰臣)秀吉、柴田胜家、明智光秀等人不断打击其他割据势力，威震天下。\n\n1582年，信长下令消灭武田家。统治甲斐四百多年的甲州武田氏，可谓末日将至。\n\n然而，谁曾料到，织田信长的末日，也将在数月后到来……"
