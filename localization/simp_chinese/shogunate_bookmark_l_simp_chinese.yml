 # 1591 : Revolt of Kunohe Masazane
 #

 bm_kunohe1591:0 "九戸政実の乱"
 bm_kunohe1591_desc:0 "北条氏を滅亡させた豊臣秀吉は奥羽の諸大名も臣従させて天下統一を成し遂げた。\n\nだが、豊臣政権による強引な大名の再配置は多くの不満と軋轢を生み、豊臣軍が奥羽から引き上げるやいなや、葛西大崎一揆や和賀稗貫一揆が発生した。\n\nまた、陸奥の南部氏は秀吉に臣従してその威光を背景に一族の統制を進めたが、南部一族の有力者九戸政実は南部氏の家来として扱われたことに不満を抱き挙兵した。\n\n彼らは自らの誇りを守りきることができるだろうか？\nそれとも、所詮は時勢の読めない悪あがきなのだろうか？"

