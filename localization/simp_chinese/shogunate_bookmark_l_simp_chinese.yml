 bm_sengoku1582:0 "武田征伐"
 bm_sengoku1582_desc:0 "織田信長は長篠の戦いで武田勝頼と武田騎馬軍団を撃破。信長とその配下、羽柴秀吉、柴田勝家、明智光秀は他の大名を圧して天下に武威を示した。\n\n1582年、信長は武田氏を征伐すべく軍を動かす。甲斐を400年にわたって支配した武田氏の落日はすぐそこに迫っていた。\n\nだが、その信長もまた数ヶ月後に討たれるとは、誰も思いもよらぬことであった。"

