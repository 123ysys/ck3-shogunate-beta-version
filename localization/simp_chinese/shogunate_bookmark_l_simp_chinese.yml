 bm_genpeiwar1180:0 "源平合戦"
 bm_genpeiwar1180_desc:0 "时值1180年，1180年，已退位的后白河法皇的诸子之一，以仁王，对平清盛操纵他年方二岁的侄子安德天皇继位感到无比羞辱，愤而举兵号召全天下源氏起事反抗平氏。\n\n尽管以仁王的起兵以他的殉难告终，但他的令旨激励了源氏一族对平氏发起抗争。源赖朝也趁此机会，成为了南关东的武家领袖，以镰仓为基地，准备开创他的大业。\n\n#X 这不是战国时代的剧本。一部分功能无法使用。#!"

