 bm_extra1541_desc:0 ""
 bm_extra1542:0 ""
 bm_title1542:0 "第一次月山富田城之战"
 bm_extra1542_desc:0 "大内义隆和尼子晴久的攻城战。尼子晴久获胜，此后大内氏衰落。"
 bm_extra1543:0 ""
 bm_title1543:0 "铁炮传入"
 bm_extra1543_desc:0 "葡萄牙人漂流到种子岛。把铁炮传到了日本。铁炮传入的具体时间有许多种说法。"
 bm_extra1544:0 ""
 bm_title1544:0 "加纳口之战"
 bm_extra1544_desc:0 "织田信秀与斋藤道三的合战。斋藤道三胜利。后来双方结成了婚姻同盟。"
 bm_extra1545:0 ""
 bm_title1545:0 "第二次河东之乱"
 bm_extra1545_desc:0 "北条氏康与今川义元之战。今川义元在武田信玄、上杉宪政的支援下获胜。"
 bm_extra1546:0 ""
 bm_title1546:0 "河越城之战"
 bm_extra1546_desc:0 "北条氏康与上杉宪政、上杉朝定、足利晴氏的合战。北条氏康获胜。日本三大奇袭战之一。"
 bm_extra1547:0 ""
 bm_title1547:0 "舍利寺之战"
 bm_extra1547_desc:0 "细川晴元与细川氏纲的合战。由于三好长庆的活跃，细川晴元获胜。"
 bm_extra1548:0 ""
 bm_title1548:0 "上田原之战"
 bm_extra1548_desc:0 "武田信玄与村上义清的合战。村上义清获胜，武田信玄首次败北。"
 bm_extra1549:0 ""
 bm_title1549:0 "基督教传入"
 bm_extra1549_desc:0 "耶稣会的圣方济各·沙勿略在鹿儿岛登陆。开始传播基督教。"
 bm_extra1550:0 ""
 bm_title1550:0 "砥石崩"
 bm_extra1550_desc:0 "武田信玄与村上义清的合战。村上义清获胜，武田信玄惨败。"
 bm_extra1551:0 ""
 bm_title1551:0 "大宁寺之变"
 bm_extra1551_desc:0 "大内义隆被家臣陶晴贤逼迫自杀的事件。对西国局势产生了很大影响。"
 bm_extra1552:0 ""
 bm_title1552:0 "上杉宪政入越后"
 bm_extra1552_desc:0 "关东管领上杉宪政败给北条氏康，逃往越后国投奔长尾景虎(上杉谦信)。"
 bm_extra1553:0 ""
 bm_title1553:0 "东山灵山城之战"
 bm_extra1553_desc:0 "足利义辉和三好长庆的攻城战。三好长庆获胜，足利义辉被赶出京都。"
 bm_extra1554:0 ""
 bm_title1554:0 "甲相骏三国同盟"
 bm_extra1554_desc:0 "武田信玄、北条氏康、今川义元缔结的婚姻同盟。对东国局势产生了重大影响。"
 bm_extra1555:0 ""
 bm_title1555:0 "严岛之战"
 bm_extra1555_desc:0 "毛利元就与陶晴贤的合战。毛利元就以少数兵力击败大军。日本三大奇袭战之一。"
 bm_extra1556:0 ""
 bm_title1556:0 "长良川之战"
 bm_extra1556_desc:0 "斋藤道三与斋藤义龙的合战。斋藤义龙获胜，斋藤道三战死。"
 bm_extra1557:0 ""
 bm_title1557:0 "防长经略"
 bm_extra1557_desc:0 "毛利元就进攻周防、长门的作战。毛利元就获胜，大内氏名存实亡。"
 bm_extra1558:0 ""
 bm_title1558:0 "忍原崩"
 bm_extra1558_desc:0 "毛利元就与尼子晴久的合战。尼子晴久获胜，毛利元就大败。"
 bm_extra1559:0 ""
 bm_title1559:0 "降露坂之战"
 bm_extra1559_desc:0 "毛利元就与尼子晴久的合战。尼子晴久获胜，守住了石见银山。"
 bm_extra1560:0 ""
 bm_title1560:0 "桶狭间之战"
 bm_extra1560_desc:0 "织田信长与今川义元的合战。织田信长以少数兵力打败了敌人大军。日本三大奇袭战之一。"
 bm_extra1561:0 ""
 bm_title1561:0 "第四次川中岛之战"
 bm_extra1561_desc:0 "武田信玄与上杉谦信的合战。这是共有五次的川中岛之战中规模最大的一场合战。"
 bm_extra1562:0 ""
 bm_title1562:0 "清洲同盟"
 bm_extra1562_desc:0 "织田信长和德川家康结成的军事同盟。双方的关系一直持续到本能寺之变。"
 bm_extra1563:0 ""
 bm_title1563:0 "白鹿城之战"
 bm_extra1563_desc:0 "毛利元就与尼子义久的攻城战。毛利元就获胜，尼子氏失去了通往根据地的补给线。"
 bm_extra1564:0 ""
 bm_title1564:0 "第二次国府台合战"
 bm_extra1564_desc:0 "北条氏康与里见义弘的合战。北条氏康获胜，势力扩大。"
