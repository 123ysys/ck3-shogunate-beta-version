 bm_extra1570:0 ""
 bm_title1570:0 "姊川之战"
 bm_extra1570_desc:0 "织田信长、德川家康与浅井长政、朝仓义景的合战。织田、德川联军胜利。"
 bm_extra1571:0 ""
 bm_title1571:0 "火烧比叡山"
 bm_extra1571_desc:0 "织田信长与比叡山延历寺之战。1499年也发生了火烧比叡山事件。"
 bm_extra1572:0 ""
 bm_title1572:0 "木崎原之战"
 bm_extra1572_desc:0 "岛津义弘与伊东义祐的合战。岛津义弘以少数兵力击败了大军。"
 bm_extra1573:0 ""
 bm_title1573:0 "室町幕府灭亡"
