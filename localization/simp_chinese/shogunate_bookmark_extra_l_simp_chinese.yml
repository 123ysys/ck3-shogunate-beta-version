 bm_extra1566:0 ""
 bm_title1566:0 "第二次月山富田城之战"
 bm_extra1566_desc:0 "毛利元就与尼子义久的攻城战。毛利元就获胜，尼子氏名存实亡。"
 bm_extra1567:0 ""
 bm_title1567:0 "稻叶山城之战"
 bm_extra1567_desc:0 "织田信长与斋藤龙兴的攻城战。织田信长获胜后，将稻叶山城改名为岐阜城，并作为根据地。"
 bm_extra1568:0 ""
 bm_title1568:0 "织田信长上洛"
