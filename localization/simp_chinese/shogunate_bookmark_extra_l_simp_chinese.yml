 bm_extra1531:0 ""
 bm_title1531:0 "大物崩"
 bm_extra1531_desc:0 "细川高国与足利义维的合战。细川高国大败，被迫自杀。"
 bm_extra1532:0 ""
 bm_title1532:0 "山科本愿寺之战"
 bm_extra1532_desc:0 "细川晴元、六角定赖、法华一揆与一向一揆的合战。细川一方获胜，本愿寺被烧毁。"
 bm_extra1533:0 ""
 bm_title1533:0 "吹灰法传入"
 bm_extra1533_desc:0 "神谷寿贞在石见银山引入灰吹法。吹灰法使日本的金银产量飞跃性地增加。"
 bm_extra1534:0 ""
 bm_title1534:0 "势场原之战"
 bm_extra1534_desc:0 "大内义隆与大友义鉴的合战。这是双方最激烈的战斗。"
 bm_extra1535:0 ""
 bm_title1535:0 "第一次河东之乱"
 bm_extra1535_desc:0 "北条氏纲与今川义元之战。北条氏纲击退了武田信虎、上杉朝兴的介入，取得胜利。"
 bm_extra1536:0 ""
 bm_title1536:0 "天文法华之乱"
 bm_extra1536_desc:0 "比叡山延历寺、六角定赖与法华一揆的合战。延历寺获胜，京都被烧毁。"
 bm_extra1537:0 ""
 bm_title1537:0 "松山城风流合战"
 bm_extra1537_desc:0 "北条氏纲与上杉朝定的合战。据说两人在交战中进行了和歌问答。"
 bm_extra1538:0 ""
 bm_title1538:0 "第一次国府台合战"
