 bm_title_hidden1600:0 "关原合战"
 bm_hidden1600_desc:0 "丰臣秀吉死后，德川家康的影响力与日俱增。。\n\n能够对抗家康的前田利家死了，奉行石田三成也被迫蛰居在佐和山城。\n\n虽然家康命令在领国整备军队的上杉景胜前往江户，但景胜的家仆・直江兼续却向家康送来的极具挑衅的“直江状”。\n\n家康决定讨伐上杉景胜，命令各将士准备出战。"

