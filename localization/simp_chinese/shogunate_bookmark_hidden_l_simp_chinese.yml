 bm_hidden1180:0 "*"
 bm_title_hidden1180:0 "以仁王的举兵"
 bm_hidden1180_desc:0 "在保元之乱与平治之乱后，伊势平氏在朝廷中崭露头角。作为栋梁的平清盛当上太政大臣，其族获得了巨大的财富与土地。据说平氏有人曾公然放言。\n\n“非平家者非人也。”\n\n可是、1170年平清盛与后白河法皇之间的矛盾愈发深刻。那些对平家不满的人们也开始密谋反对他们。"

