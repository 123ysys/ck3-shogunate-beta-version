l_simp_chinese:
 surprise_attack_modifier:0 "奇袭"
 surprise_attack_modifier_desc:0 "此人正准备发动一场奇袭。"
 shogunate_gekokujo.0001.t:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]之野望"
 shogunate_gekokujo.0001.desc:0 "[title.GetName]已在我手，一个小小的野心在我心中萌芽。既然生在此战国乱世，我就要展现自己的实力。"
 shogunate_gekokujo.0001.desc_ambitious:0 "[title.GetName]已在我手，一个远大的野心在我心中萌芽。既然生在此战国乱世，我就要用这只手来夺取天下。"
 shogunate_gekokujo.0001.desc_content:0 "[title.GetName]已在我手，一个过大的野心在我心中萌芽。虽然生在此战国乱世，但谋反之事光是想想就觉得很可怕。"
 shogunate_gekokujo.0001.a:0 "这就是乱世啊。"
 shogunate_history.0002.t:0 "[location.GetNameNoTooltip]之战"
 shogunate_history.0002.desc:0 "[winner.GetDynastyNameNoTooltip]军于[location.GetName]对[loser.GetUIName]军本阵发动了奇袭。[commander.GetUIName]在战斗中漂亮地讨取了[loser.GetFirstNameNoTooltip]。\n\n失去了大将的[loser.GetDynastyNameNoTooltip]军瞬间土崩瓦解，战斗在一片混乱中结束。"
 shogunate_history.0002.a:0 "此战将传扬于后世。"
 shogunate_history.0004.t:0 "[location.GetNameNoTooltip]之战"
 shogunate_history.0004.desc:0 "[winner.GetDynastyNameNoTooltip]军于[location.GetName]对[enemy_commander.GetUIName]军本阵发动了奇袭。[commander.GetUIName]在战斗中漂亮地讨取了[enemy_commander.GetFirstNameNoTooltip]。\n\n失去了大将的[loser.GetDynastyNameNoTooltip]军瞬间土崩瓦解。"
 shogunate_history.0004.a:0 "此战将传扬于后世。"
 shogunate_history.0006.t:0 "[location.GetNameNoTooltip]之战"
 shogunate_history.0006.desc:0 "[winner.GetDynastyNameNoTooltip]军于[location.GetName]对[loser.GetUIName]军本阵发动了奇袭。[commander.GetUIName]在战斗中漂亮地讨取了[loser.GetFirstNameNoTooltip]。\n\n失去了大将的[loser.GetDynastyNameNoTooltip]军瞬间土崩瓦解，战斗在一片混乱中结束。"
 shogunate_history.0006.a:0 "此战将传扬于后世。"
 shogunate_culture.0002.t:0 "铁炮的传播"
 shogunate_culture.0002.opening.desc:0 "南蛮人带来的新式武器正在[target_culture.GetName]传播。 \n\n这种武器被称为『铁炮』，以火药的力量来发射子弹。 因为需要点燃火绳后发射，也被称为『火绳枪』，又因为是种子岛引进的，所以被称为『种子岛』。\n\n"
 shogunate_culture.0002.before_spread.desc:0 "据说这个武器会发出巨大的轰鸣声，还能很容易的就击落飞鸟。听说他国的大名们正争先恐后地购买。\n\n有人说它是改变世界的武器，这是真的吗?"
 shogunate_culture.0002.after_spread.desc:0 "铁炮的杀伤力很高，与刀剑、弓箭相比操作也很简单，可以说是一种即使是技术拙劣的杂兵也能用以与熟练武者对抗的新武器。\n\n意识到新武器潜力的大名们争先恐后地购买铁炮。时代进入了新的阶段。"
 shogunate_culture.0002.a:0 "新武器将如何改变战争？"
 shogunate_culture.0002.b:0 "他们也终于意识到铁炮的力量了吗？"
 shogunate_culture.0002.c:0 "南蛮人又带来了奇怪的东西。"
 shogunate_culture.0012.t:0 "大筒的传播"
 shogunate_culture.0012.desc:0 "南蛮人带来的新式武器正在[target_culture.GetName]传播。\n\n大筒发出的弹药比铁炮更强。"
 shogunate_culture.0012.a:0 "新武器将如何改变战争？"
 shogunate_building.0003.t:0 "取得[temp_character.Custom('shogunate_building_name')]"
 shogunate_building.0003.with_owner.desc:0 "到目前为止，一直受到[previous_owner.GetUIName]的控制之下[temp_character.Custom('shogunate_building_name')]成为了我的。\n\n这个在战略上极其重要的[temp_character.Custom('shogunate_building_class')]在[building_place.GetDeJureLiege.GetName]的[building_place.GetName]中，即使天下无人不知其名。"
 shogunate_building.0003.without_owner.desc:0 "[temp_character.Custom('shogunate_building_name')]成为我的东西。\n\n这个在战略上极其重要的[temp_character.Custom('shogunate_building_class')]在[building_place.GetDeJureLiege.GetName]的[building_place.GetName]中，即使天下无人不知其名。"
 shogunate_building.0003.a:0 "没有办法不使用这个啊。"
 shogunate_building.0004.t:0 "[temp_character.Custom('shogunate_building_name')]的丧失"
 shogunate_building.0004.desc:0 "之前一直在我们控制之下的[temp_character.Custom('shogunate_building_name')]被[new_owner.GetUIName]夺走了。\n\n这个在战略上极其重要的[temp_character.Custom('shogunate_building_class')]在[building_place.GetDeJureLiege.GetName]的[building_place.GetName]中，即使天下无人不知其名。"
 shogunate_building.0004.a:0 "这也是没有办法的事啊。"
 shogunate_gekokujo.0007.t:0 "最后的[title.Custom('shogunate_special_title_tier')]"
 shogunate_gekokujo.0007.with_holder.desc:0 "最后的[title.Custom('shogunate_special_title_tier')]被[previous_holder.GetHouse.GetBaseNameNoTooltip][previous_holder.GetFirstName]但[new_holder.GetHouse.GetBaseNameNoTooltip][new_holder.GetFirstName]放逐。\n\n传统的[title.GetName]并且独立到此为止。"
 shogunate_gekokujo.0007.without_holder.desc:0 "最后的[title.Custom('shogunate_special_title_tier')]也就是[previous_holder.GetHouse.GetBaseNameNoTooltip][previous_holder.GetFirstName]被放逐。\n\n传统上的[title.GetName]独立。"
 shogunate_gekokujo.0007.a:0 "这就是乱世啊。"
 shogunate_gekokujo.0008.t:0 "[founder.GetHouse.GetBaseNameNoTooltip]幕府成立"
 shogunate_gekokujo.0008.desc:0 "[founder.GetHouse.GetBaseNameNoTooltip][founder.GetFirstName]接受朝廷的将军宣下，开创了新的幕府。\n\n[founder.GetHouse.GetBaseNameNoTooltip]幕府设在[capital.GetName]，以平定天下为目标。"
 shogunate_gekokujo.0008.a:0 "大人万岁！"
 shogunate_gekokujo.0008.b:0 "是降是亡，自己选吧。"